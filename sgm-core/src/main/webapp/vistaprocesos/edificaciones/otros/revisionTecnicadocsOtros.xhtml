<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:dialog="http://xmlns.jcp.org/jsf/composite/dialog">
    <ui:define name="top">
        <h1>No. Tr치mite: #{revisionTecnicaDocs.tramite.id}</h1>
        <h1>Tarea: #{revisionTecnicaDocs.taskDataByTaskID.name}</h1>
        <h1>Responsable: #{revisionTecnicaDocs.taskDataByTaskID.assignee}</h1>
    </ui:define>
    <ui:define name="content">
        <h:form id="frmMain">
            <p:tabView id="tdatos">
                <p:tab id="tgen" title="Datos Generales">
                    <p:panel id="pgen" header="Documentos del tramite" style="width: 100%">
                        <br/>
                        <p:panelGrid id="pgdatos" columns="2" styleClass="noBorder">
                            <h:outputText value="Solicitante: #{revisionTecnicaDocs.tramite.solicitante.razonSocial}" rendered="#{!revisionTecnicaDocs.tramite.solicitante.esPersona}" style="text-transform: uppercase; font-weight: bold;"/>
                            <h:outputText value="Solicitante: #{revisionTecnicaDocs.tramite.solicitante.apellidos} #{revisionTecnicaDocs.tramite.solicitante.nombres}" rendered="#{revisionTecnicaDocs.tramite.solicitante.esPersona}" style="text-transform: uppercase; font-weight: bold;"/>
                            <h:outputText value="Predio: #{revisionTecnicaDocs.predio.numPredio}" style="text-transform: uppercase"/>
                        </p:panelGrid>
                        <br/>
                        
                        <dialog:detalleArchivosAct archivos="#{revisionTecnicaDocs.processInstanceAttachmentsFiles}"/>
                        <div align="center">
                            <br/>
                            <p:commandButton id="btnAprobar" value="Aprobar" onclick="PF('obs').show()" style="color: #ffffff; background: #616161 !important; font-weight: bold; height: 30px; width: 155px" icon="ui-icon-check" iconPos="s"/>
                            <p:spacer width="50" />
                            <p:commandButton id="btnRechazo" value="Enviar Correcciones" onclick="PF('dlgObsCorr').show()" style="color: #ffffff; background: #616161 !important; font-weight: bold; height: 30px; width: 155px" icon="ui-icon-close" iconPos="s"/>
                        </div>
                    </p:panel>
                </p:tab>
                <p:tab id="tobs" title="Observaciones">
                    <p:dataTable id="dtObs" value="#{revisionTecnicaDocs.tramite.observacionesCollection}" var="obs" reflow="true" style="width: 100%">
                        <p:column headerText="Observacion" style="width: 60%">
                            <h:outputText value="#{obs.observacion}" style="text-transform: uppercase"/>
                        </p:column>
                        <p:column headerText="Responsable" style="width: 25%">
                            <h:outputText value="#{obs.userCre}" style="text-transform: uppercase"/>
                        </p:column>
                        <p:column headerText="Tarea" style="width: 25%">
                            <h:outputText value="#{obs.tarea}" style="text-transform: uppercase"/>
                        </p:column>
                        <p:column headerText="Fecha" style="width: 15%">
                            <h:outputText value="#{obs.fecCre}" style="text-transform: uppercase"/>
                        </p:column>
                    </p:dataTable>
                </p:tab>
            </p:tabView>
        </h:form>
        <p:dialog id="dlgObs" widgetVar="obs" header="#{revisionTecnicaDocs.taskDataByTaskID.name}" appendTo="@(body)" modal="true" width="500" resizable="false" closable="true" closeOnEscape="true">
            <h:form id="frmObs">
                <p:panel id="pobs" header="Ingrese sus observaciones" style="width: 100%">
                    <div align="center">
                        <p:inputTextarea id="obsservacion" value="#{revisionTecnicaDocs.obs.observacion}" rows="4" style="width: 100%; text-transform: uppercase" required="true" placeholder="Las observaciones son obligatorias para continuar con el tramite"/>
                        <br/>
                        <p:panelGrid id="pgopcs" columns="3" styleClass="noBorder">
                            <p:commandButton id="btnAprobar" value="Aprobar" actionListener="#{revisionTecnicaDocs.aprobar(1)}" style="color: #ffffff; background: #616161 !important; font-weight: bold; height: 35px; width: 120px" icon="ui-icon-check" iconPos="s"/>
                        </p:panelGrid>
                    </div>
                </p:panel>
            </h:form>
        </p:dialog>
        <p:dialog id="dlgRechaso" widgetVar="dlgObsCorr" header="#{revisionTecnicaDocs.taskDataByTaskID.name}" appendTo="@(body)" modal="true" width="500" resizable="false" closable="true" closeOnEscape="true">
            <h:form id="frmObs">
                <p:panel>
                    <p:outputLabel  value="Correo: "/>
                    <p:inputText id="newCor" value="#{revisionTecnicaDocs.nuevoCorreo}" style="width: 60%;" />
                    <p:spacer width="10"/>
                    <p:commandButton value="Agregar" actionListener="#{revisionTecnicaDocs.agregarCorreoConcat()}" update="newCor,corAdj" style="font-size: 14px;" icon="ui-icon-check" styleClass="btnStyle"/>
                    <br/>
                    <p:outputLabel  value="Correo adjuntos: "/><br/>
                    <p:inputTextarea id="corAdj" value="#{revisionTecnicaDocs.correosAdjuntos}" readonly="true" rows="2" style="width: 100%;" autoResize="false" placeholder="Correos a Enviar Informaci칩n."/>
                </p:panel>
                <h1>Ingrese las observaciones de correcci칩n</h1>
                <div align="center">
                    <p:inputTextarea id="obsservacionCor" value="#{revisionTecnicaDocs.obs.observacion}" rows="4" style="width: 100%; text-transform: uppercase" required="true" placeholder="Las observaciones son obligatorias para continuar con el tramite"/>
                    <br/>
                    <p:commandButton id="btnRechazo" value="Enviar Correcciones" actionListener="#{revisionTecnicaDocs.aprobar(2)}" style="color: #ffffff; background: #616161 !important; font-weight: bold; height: 35px; width: 120px" icon="ui-icon-close" iconPos="s"/>
                    <p:commandButton id="btnCambioTramite" value="Tr치mite Incorrecto" actionListener="#{revisionTecnicaDocs.aprobar(0)}" style="color: #ffffff; background: #616161 !important; font-weight: bold; height: 35px; width: 120px" icon="ui-icon-help" iconPos="s"/>
                </div>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
