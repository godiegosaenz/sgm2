<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:dialog="http://xmlns.jcp.org/jsf/composite/dialog">

    <ui:define name="content">
        <h:form id="formMain">
            <p:panelGrid styleClass="noBorder" columns="4" style="width: 100%;font-size: 14px;">
                <p:outputLabel value="Tarea: #{cambiarTipoTramite.taskDataByTaskID.name}" style="font-weight: bolder;color: #005f9c"/>
                <p:outputLabel value="Trámite: #{cambiarTipoTramite.tramite.id}" style="font-weight: bolder;color: #005f9c"/>
                <p:outputLabel value="Responsable: #{cambiarTipoTramite.taskDataByTaskID.assignee}" style="font-weight: bolder;color: #005f9c"/>
            </p:panelGrid> 
            <p:tabView id="tDatos" style="width: 100%">
                <p:tab id="tTramite" title="General">
                    <p:panel id="pgenerales" header="Actualizacion de tramite" toggleable="true" style="width: 100%">
                        <div align="center">
                            <p:selectOneMenu id="tipo" value="#{cambiarTipoTramite.tipo}" converter="entityConverter" style="width: 250px; height: 30px">
                                <f:selectItem itemLabel="Seleccione el tipo de tramite" itemValue=""/>
                                <f:selectItems value="#{cambiarTipoTramite.tipos}" var="tt" itemLabel="#{tt.descripcion}" itemValue="#{tt}"/>
                                <p:ajax listener="#{cambiarTipoTramite.listarRequisitos()}" update="formMain"/>
                            </p:selectOneMenu>
                        </div>
                        <p:panel rendered="#{cambiarTipoTramite.esPermisoConst}" id="pnlTipoConst" header="Tipo Permiso Contrucción" >
                            <br/>
                            <center>
                                <p:outputLabel value="Tipo Construcción" style="font-size: 15px; font-weight: bold"/>
                                <br/>
                                <p:selectOneMenu value="#{cambiarTipoTramite.tipoConst}" panelStyle="font-size: 12px" style="font-size: 12px" >  
                                    <f:selectItem itemLabel="Seleccione un Elemento..." itemValue="#{null}"/>  
                                    <f:selectItems value="#{cambiarTipoTramite.tipoConstruccion}" var="rpc" itemLabel="#{rpc.nombre}" itemValue="#{rpc.nombre}" />
                                </p:selectOneMenu>
                            </center>
                        </p:panel>
                        <p:panel rendered="#{cambiarTipoTramite.tipo.id eq 6}" id="pnlTipoAdc" header="Tipo Permiso Adicional" >
                            <br/>
                            <center>
                                <p:outputLabel value="Tipo de Permisos Adicionales" style="font-size: 15px; font-weight: bold"/>
                                <br/>
                                <p:selectOneMenu value="#{cambiarTipoTramite.tipoPermisoAdc}" panelStyle="font-size: 12px" converter="entityConverter" style="font-size: 12px" >  
                                    <f:selectItem itemLabel="Seleccione un Elemento..." itemValue="#{null}"/>  
                                    <f:selectItems value="#{cambiarTipoTramite.permisosList}" var="rpc" itemLabel="#{rpc.descripcion}" itemValue="#{rpc}" />
                                </p:selectOneMenu>
                            </center>
                        </p:panel>
                        <p:panel rendered="#{cambiarTipoTramite.tipo.id eq 14}" header="OTROS TRAMITES">
                            <br/>
                            <center>
                                <p:outputLabel value="OTROS TRAMITES" style="font-size: 15px; font-weight: bold"/>
                                <br/>
                                <p:selectOneMenu value="#{cambiarTipoTramite.tramite.subTipoTramite}" converter="entityConverter" style="width: 250px">
                                    <f:selectItem itemLabel="Elija el tipo de sub-tramite" itemValue="#{null}"/>
                                    <f:selectItems var="tt" value="#{cambiarTipoTramite.otrosTramites}" itemLabel="#{tt.tipoTramite}" itemValue="#{tt}"/>
                                    <p:ajax listener="#{cambiarTipoTramite.listarRequisitos()}" update="formMain"/>
                                </p:selectOneMenu>
                            </center>
                        </p:panel>
                        <p:dataTable id="dtReq" reflow="true" value="#{cambiarTipoTramite.requisitos}" var="req"  rows="100">
                            <p:column headerText="Requisito" style="width: 75%;">
                                <h:outputText value="#{req.nombre}" style="text-transform: uppercase;"/>
                            </p:column>
                            <p:column headerText="Documentos">
                                <center>
                                    <p:fileUpload  rendered="#{!req.tieneComprobante}" fileUploadListener="#{cambiarTipoTramite.handleFileUpload}"
                                                   multiple="false"
                                                   mode="advanced"
                                                   fileLimit="1"
                                                   label="Seleccionar"
                                                   uploadLabel="Subir"
                                                   cancelLabel="Cancelar"
                                                   skinSimple="true"
                                                   sizeLimit="35000000" 
                                                   allowTypes="#{appConfig.formatoArchivos}"/>
                                    <p:inputText value="#{req.stringValue}"  rendered="#{req.tieneComprobante}" />

                                </center>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton id="btnValidar" value="Iniciar" onclick="PF('obs').show()" style="color: #ffffff; background: #616161 !important; font-weight: bold; height: 30px" icon="ui-icon-circle-arrow-e" iconPos="s"/>
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </p:tab>
                <p:tab id="tAdicionales" title="Adicionales">
                    <p:accordionPanel id="apAdicionales">
                        <p:tab id="tDocumentos" title="Documentos">
                            <dialog:detalleArchivosAct archivos="#{cambiarTipoTramite.processInstanceAttachmentsFiles}"/>
                        </p:tab>
                        <p:tab id="tObservaciones" title="Observaciones">
                            <p:dataTable id="dtobs" value="#{cambiarTipoTramite.tramite.observacionesCollection}" var="obs" reflow="true" style="width: 100%">
                                <p:column headerText="Descripcion" style="width: 40%">
                                    #{obs.observacion}
                                </p:column>
                                <p:column headerText="tarea" style="width: 25%">
                                    #{obs.tarea}
                                </p:column>
                                <p:column headerText="Responsable" style="width: 20%">
                                    #{obs.userCre}
                                </p:column>
                                <p:column headerText="Fecha" style="width: 15%">
                                    #{obs.fecCre}
                                </p:column>
                            </p:dataTable>
                        </p:tab>
                    </p:accordionPanel>
                </p:tab>
            </p:tabView>
        </h:form>
        <p:dialog id="dlgObs" widgetVar="obs" header="#{cambiarTipoTramite.tipo.descripcion}" appendTo="@(body)" modal="true" width="500" resizable="false" closable="true" closeOnEscape="true">
            <h:form id="frmObs">
                <p:panel id="pobs" header="Ingrese sus observaciones" style="width: 100%">
                    <div align="center">
                        <p:inputTextarea id="obsservacion" value="#{cambiarTipoTramite.obs.observacion}" rows="4" style="width: 100%; text-transform: uppercase" required="true" placeholder="Las observaciones son obligatorias para continuar con el tramite"/>
                        <br/>
                        <p:selectOneMenu id="asignar" value="#{cambiarTipoTramite.reasignar}" style="width: 250px" required="true">
                            <f:selectItem itemLabel="Continuar con el tecnico actual" itemValue="#{false}"/>
                            <f:selectItem itemLabel="Cambiar tecnico" itemValue="#{true}"/>
                        </p:selectOneMenu>
                        <br/>
                        <p:commandButton id="btnValidar" value="Validar Requisitos" actionListener="#{cambiarTipoTramite.cambiarTipo()}" oncomplete="PF('obs').hide()" style="color: #ffffff; background: #616161 !important; font-weight: bold; height: 30px" icon="ui-icon-circle-arrow-e" iconPos="s"/>
                    </div>
                </p:panel>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
