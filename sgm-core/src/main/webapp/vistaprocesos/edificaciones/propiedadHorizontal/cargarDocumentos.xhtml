<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="events">

    </ui:define>

    <ui:define name="page_title">
        Cargar Documentos
    </ui:define>

    <ui:define name="content">
        <h:form id="formCargDoc">
            <p:panelGrid styleClass="noBorder" columns="4" style="width: 100%;font-size: 14px;">
                <p:outputLabel value="Tarea: #{cargarDocumentos.taskDataByTaskID.name}" style="font-weight: bolder;color: #005f9c"/>
                <p:outputLabel value="No TrÃ¡mite: #{cargarDocumentos.ht.id}" style="font-weight: bolder;color: #005f9c"/>
                <p:outputLabel value="Responsable: #{cargarDocumentos.taskDataByTaskID.assignee}" style="font-weight: bolder;color: #005f9c"/>
            </p:panelGrid>
            <p:tabView id="tabCarDoc" orientation="top">
                <p:tab id="tSubDoc" title="Subir Informe">
                    <p:dataTable id="dtInformes" value="#{cargarDocumentos.files}" var="f">
                        <f:facet name="header">
                            Documentos Cargados.
                            <p:commandLink id="btnAgrPla" value="Adjuntar Documento" onclick="PF('dlgDocPl').show()" shape="poly" style="color: #0066cc; font-weight: bold; float: right; "/>
                        </f:facet>
                        <p:column headerText="Nombre Archivo" style="text-align: center;">
                            <h:outputLabel value="#{f.nombre}"/>
                        </p:column>
                        <p:column headerText="Tipo" style="text-align: center; width: 25%;">
                            <h:outputLabel value="#{f.tipo}"/>
                        </p:column>
                    </p:dataTable>
                </p:tab>
                <p:tab id="tObs" title="Observaciones">
                    <p:dataTable id="dtObs" value="#{cargarDocumentos.ht.observacionesCollection}" var="obs" reflow="true" style="width: 100%" >
                        <p:column headerText="Observacion" style="width: 50%">
                            <p:outputLabel value="#{obs.observacion}" style="text-transform: uppercase"/>
                        </p:column>
                        <p:column headerText="Responsable" style="width: 15%">
                            <p:outputLabel value="#{obs.userCre}" style="text-transform: uppercase"/>
                        </p:column>
                        <p:column headerText="Tarea" style="width: 25%">
                            <p:outputLabel value="#{obs.tarea}" style="text-transform: uppercase"/>
                        </p:column>
                        <p:column headerText="Fecha" style="width: 20%">
                            <p:outputLabel value="#{obs.fecCre}" style="text-transform: uppercase"/>
                        </p:column>
                    </p:dataTable>
                </p:tab>
            </p:tabView>
            
            <br/><br/>
            <p:commandButton value="Validar" actionListener="#{cargarDocumentos.validar()}" icon="ui-icon-check" styleClass="btnStyle" style="height: 30px;"/>
        </h:form>

        <p:dialog widgetVar="obs" modal="true" appendTo="@(body)" width="500" resizable="false" closable="true" closeOnEscape="true">
            <h:form id="forObsPC">
                <h2>Ingrese sus observaciones</h2>
                <div align="center">
                    <p:inputTextarea id="observ" value="#{cargarDocumentos.observ}" rows="4" style="width: 100%; text-transform: uppercase" 
                                     placeholder="Las observaciones son obligatorias para continuar con el tramite"/>
                    <br/>
                    <p:commandButton id="btnVal" value="Validar Documento(s)" actionListener="#{cargarDocumentos.completar()}" 
                                     style="height: 30px" styleClass="btnStyle" icon="ui-icon-circle-arrow-e" iconPos="s"/>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog widgetVar="dlgDocPl" modal="true">
            <h:form>
                <p:fileUpload  fileUploadListener="#{cargarDocumentos.handleFileUpload}" multiple="true" mode="advanced" label="Seleccionar" uploadLabel="Subir" cancelLabel="Cancelar"
                               skinSimple="true" sizeLimit="35000000" update="formCargDoc:tabCarDoc:dtInformes" allowTypes="#{cargarDocumentos.tipoArchivos}" oncomplete="PF('dlgDocPl').hide()"/>

                <div align="center">
                    <p:commandButton id="AgrPla" value="Aceptar" onclick="PF('dlgDocPl').hide()" style="height: 30px; " styleClass="btnStyle"/>
                </div>
            </h:form>
        </p:dialog>

    </ui:define>

</ui:composition>
