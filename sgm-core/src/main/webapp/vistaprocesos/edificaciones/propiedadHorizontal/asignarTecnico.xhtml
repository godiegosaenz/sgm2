<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:dialog="http://xmlns.jcp.org/jsf/composite/dialog">

    <ui:define name="events">

    </ui:define>

    <ui:define name="page_title">
        Asignar Tecnico
    </ui:define>

    <ui:define name="content">
        <h:form id="formAsigTecn">
            <p:panelGrid styleClass="noBorder" columns="4" style="width: 100%;font-size: 14px;">
                <p:outputLabel value="Tarea: #{asignarTecnico.taskDataByTaskID.name}" style="font-weight: bolder;color: #005f9c"/>
                <p:outputLabel value="No Trámite: #{asignarTecnico.ht.id}" style="font-weight: bolder;color: #005f9c"/>
                <p:outputLabel value="Responsable: #{asignarTecnico.taskDataByTaskID.assignee}" style="font-weight: bolder;color: #005f9c"/>
            </p:panelGrid>
            <p:tabView id="tabAsigTec">
                <p:tab id="rol" title="Técnicos">
                    <p:dataTable id="dttecnicos" var="tec" value="#{asignarTecnico.resTecnicos}" reflow="true" paginator="true" rows="10" 
                                 selection="#{asignarTecnico.tecnico}" rowKey="#{tec.user}" style="width: 100%">
                        <f:facet name="header">Elija un tecnico del listado, para continuar</f:facet>
                        <p:column selectionMode="single" style="width: 5%"/>
                        <p:column headerText="Tecnico" filterBy="#{tec.user}" sortBy="#{tec.user}">
                            #{tec.user}
                        </p:column>
                        <p:column headerText="Email" filterBy="#{tec.mailUser}" sortBy="#{tec.mailUser}">
                            #{tec.mailUser}
                        </p:column>
                        <p:column headerText="# Tareas pendientes" style="text-align: center" sortBy="#{tec.currentTasks}">
                            #{tec.currentTasks}
                        </p:column>
                        <p:column headerText="# Tareas finalizadas" style="text-align: center" sortBy="#{tec.completedTasks}">
                            #{tec.completedTasks}
                        </p:column>
                        <p:column headerText="Detalle de tareas"  style="text-align: center">
                            <p:commandButton id="btnDetalle" value="Ver" disabled="#{asignarTecnico.tecnico!=null}" onclick="PF('dlgDetalle').show()" update="frmDetalle" />
                        </p:column>
                    </p:dataTable>
                </p:tab>
                <p:tab id="Doc" title="Documentos Asociados">
                    <dialog:detalleArchivosAct archivos="#{asignarTecnico.processInstanceAttachmentsFiles}"/>
                </p:tab>

                <p:tab id="obs" title="Observaciones">
                    <p:dataTable id="dtObs" value="#{asignarTecnico.ht.observacionesCollection}" var="obs" reflow="true" style="width: 100%" >
                        <p:column headerText="Observacion" style="width: 50%">
                            <p:outputLabel value="#{obs.observacion}" rendered="#{obs.estado}" style="text-transform: uppercase"/>
                        </p:column>
                        <p:column headerText="Responsable" style="width: 15%">
                            <p:outputLabel value="#{obs.userCre}" rendered="#{obs.estado}" style="text-transform: uppercase"/>
                        </p:column>
                        <p:column headerText="Tarea" style="width: 25%">
                            <p:outputLabel value="#{obs.tarea}" rendered="#{obs.estado}" style="text-transform: uppercase"/>
                        </p:column>
                        <p:column headerText="Fecha" style="width: 20%">
                            <p:outputLabel value="#{obs.fecCre}" rendered="#{obs.estado}" style="text-transform: uppercase"/>
                        </p:column>
                    </p:dataTable>
                </p:tab>
            </p:tabView>
            
            <p:commandButton value="Validar" onclick="PF('obs').show()" icon="ui-icon-check" styleClass="btnStyle" style="height: 30px;"/>
        </h:form>
        
        <p:dialog widgetVar="obs" modal="true" appendTo="@(body)" width="500" resizable="false" closable="true" closeOnEscape="true">
            <h:form id="forObsPC">
                <h2>Ingrese sus observaciones</h2>
                <div align="center">
                    <p:inputTextarea id="observ" value="#{asignarTecnico.observ}" rows="4" style="width: 100%; text-transform: uppercase" 
                                     placeholder="Las observaciones son obligatorias para continuar con el tramite"/>
                    <br/>
                    <p:commandButton id="btnVal" value="Validar Documento(s)" actionListener="#{asignarTecnico.completar()}" 
                                     style="height: 30px" styleClass="btnStyle" icon="ui-icon-circle-arrow-e" iconPos="s"/>
                </div>
            </h:form>
        </p:dialog>
        
        <p:dialog id="dlgDetalle" widgetVar="dlgDetalle" header="Resumen de tareas" modal="true" appendTo="@(body)" width="800" resizable="false" maximizable="false" closable="true" closeOnEscape="true">
            <h:form id="frmDetalle">
                <p:dataTable id="dtDetalle" var="det" value="#{asignarTecnico.tecnico.tasks}" paginator="true" rows="10" reflow="true" emptyMessage="No tiene tareas pendientes">
                    <p:column headerText="Tarea" style="width: 50%">
                        #{det.tarea.name}
                    </p:column>
                    <p:column headerText="Tramite" style="width: 25%">
                        #{det.tramite.id} - #{det.tarea.description}
                    </p:column>
                    <p:column headerText="Fecha" style="width: 25%">
                        <h:outputText value="#{det.tarea.createTime}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss " timeZone="America/Guayaquil" locale="es_EC"/>
                        </h:outputText>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton id="btnCerrar" value="Cerrar" onclick="PF('dlgDetalle').hide()"/>
                    </f:facet>
                </p:dataTable>
            </h:form>
        </p:dialog>
        
    </ui:define>

</ui:composition>
