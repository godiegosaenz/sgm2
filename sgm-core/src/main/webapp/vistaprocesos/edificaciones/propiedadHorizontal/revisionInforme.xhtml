<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:dialog="http://xmlns.jcp.org/jsf/composite/dialog">

    <ui:define name="page_title">
        Revisión de Informes
    </ui:define>

    <ui:define name="content">
        <h:form id="formRevInf">
            <p:panelGrid styleClass="noBorder" columns="4" style="width: 100%;font-size: 14px;">
                <p:outputLabel value="Tarea: #{revisionInformes.taskDataByTaskID.name}" style="font-weight: bolder;color: #005f9c"/>
                <p:outputLabel value="No Trámite: #{revisionInformes.ht.id}" style="font-weight: bolder;color: #005f9c"/>
                <p:outputLabel value="Responsable: #{revisionInformes.taskDataByTaskID.assignee}" style="font-weight: bolder;color: #005f9c"/>
            </p:panelGrid>
            <p:tabView id="tabCarDoc" orientation="top">

                <p:tab id="tSubDoc" title="Informe(s)">
                    <dialog:detalleArchivosAct archivos="#{revisionInformes.listAttAttachmentByProcessInstance}"/>
                </p:tab>

                <p:tab id="tObs" title="Observaciones">
                    <p:dataTable id="dtObs" value="#{revisionInformes.ht.observacionesCollection}" var="obs" reflow="true" style="width: 100%" >
                        <p:column headerText="Observacion" style="width: 50%">
                            <p:outputLabel value="#{obs.observacion}" rendered="#{obs.estado}" style="text-transform: uppercase"/>
                        </p:column>
                        <p:column headerText="Responsable" style="width: 15%">
                            <p:outputLabel value="#{obs.userCre}" rendered="#{obs.estado}" style="text-transform: uppercase"/>
                        </p:column>
                        <p:column headerText="Tarea" style="width: 25%">
                            <p:outputLabel value="#{obs.tarea}" rendered="#{obs.estado}" style="text-transform: uppercase"/>
                        </p:column>
                        <p:column headerText="Fecha" style="width: 20%">
                            <p:outputLabel value="#{obs.fecCre}" rendered="#{obs.estado}" style="text-transform: uppercase"/>
                        </p:column>
                    </p:dataTable>
                </p:tab>

            </p:tabView>

            <br/><br/>
            <p:commandButton value="Validar" onclick="PF('obs').show()" icon="ui-icon-check" styleClass="btnStyle" style="height: 30px;"/>
        </h:form>

        <p:dialog widgetVar="obs" modal="true" appendTo="@(body)" width="500" resizable="false" closable="true" closeOnEscape="true">
            <h:form id="forObsPC">
                <h2>Ingrese sus observaciones</h2>
                <div align="center">
                    <p:inputTextarea id="observ" value="#{revisionInformes.observ}" rows="4" style="width: 100%; text-transform: uppercase" 
                                     placeholder="Las observaciones son obligatorias para continuar con el tramite"/>
                    <br/>
                    <p:commandButton id="btnVal" value="Validar Documento(s)" actionListener="#{revisionInformes.completar()}" 
                                     style="height: 30px" styleClass="btnStyle" icon="ui-icon-circle-arrow-e" iconPos="s"/>
                </div>
            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
