<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:dialog="http://xmlns.jcp.org/jsf/composite/dialog">

    <ui:define name="page_title">
        Revisión Técnico
    </ui:define>

    <ui:define name="content">
        <h:form id="formRevTec">
            <p:panelGrid styleClass="noBorder" columns="4" style="width: 100%;font-size: 14px;">
                <p:outputLabel value="Tarea: #{revisionTecnicoDocPH.taskDataByTaskID.name}" style="font-weight: bolder;color: #005f9c"/>
                <p:outputLabel value="No Trámite: #{revisionTecnicoDocPH.ht.id}" style="font-weight: bolder;color: #005f9c"/>
                <p:outputLabel value="Responsable: #{revisionTecnicoDocPH.taskDataByTaskID.assignee}" style="font-weight: bolder;color: #005f9c"/>
            </p:panelGrid>
            <p:tabView id="tvDatos">
                <!-- Documentos -->
                <p:tab id="tDocumt" title="Documentos">
                    <dialog:detalleArchivosAct archivos="#{revisionTecnicoDocPH.processInstanceAllAttachments}"/>
                </p:tab>
                <!-- Observaciones -->
                <p:tab id="tObserv" title="Observaciones">
                    <p:dataTable id="dtObserv" value="#{revisionTecnicoDocPH.ht.observacionesCollection}" var="obs" reflow="true" emptyMessage="No se encontro ninguna Observación">
                        <p:column headerText="Observacion" style="width: 60%">
                            <h:outputText value="#{obs.observacion}" style="text-transform: uppercase"/>
                        </p:column>
                        <p:column headerText="Responsable" style="width: 25%; text-align: center;">
                            <h:outputText value="#{obs.userCre}" style="text-transform: uppercase"/>
                        </p:column>
                        <p:column headerText="Tarea" style="width: 25%; text-align: center;">
                            <h:outputText value="#{obs.tarea}" style="text-transform: uppercase"/>
                        </p:column>
                        <p:column headerText="Fecha" style="width: 15%; text-align: center;">
                            <p:outputLabel value="#{obs.fecCre}" style="text-transform: uppercase"/>
                        </p:column>
                    </p:dataTable>
                </p:tab>
            </p:tabView>

            <div align="center" style="margin-top: 30px;">
                <p:commandButton value="Aprobar" actionListener="#{revisionTecnicoDocPH.mostrarObservaciones(true)}" style="height: 30px;" styleClass="btnStyle" icon="ui-icon-check"/>
                <p:spacer width="20px"/>
                <p:commandButton value="Enviar Correciones" actionListener="#{revisionTecnicoDocPH.mostrarObservaciones(false)}" style="height: 30px;" styleClass="btnStyle" icon="ui-icon-close"/>
            </div>
        </h:form>

        <p:dialog id="dlgObs" widgetVar="obs" header="#{revisionTecnicoDocPH.taskDataByTaskID.name}" appendTo="@(body)" modal="true" width="500" resizable="false" closable="true" closeOnEscape="true">
            <h:form id="frmObsCor">
                <h1>Ingrese sus observaciones</h1>
                <div align="center">
                    <p:inputTextarea id="obsservacion" value="#{revisionTecnicoDocPH.observaciones.observacion}" rows="4" style="width: 100%; text-transform: uppercase" required="true" placeholder="Las observaciones son obligatorias para continuar con el tramite"/>
                    <br/>
                    <p:commandButton id="btnAprobar" value="Aprobar" actionListener="#{revisionTecnicoDocPH.aprobar(1)}" style="height: 30px;" styleClass="btnStyle" icon="ui-icon-check" iconPos="s"/>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog id="dlgObsCorr" widgetVar="dlgObsCorr" header="#{revisionTecnicoDocPH.taskDataByTaskID.name}" appendTo="@(body)" modal="true" width="500" resizable="false" closable="true" closeOnEscape="true">
            <h:form id="frmObs">
                <p:panel>
                    <p:outputLabel  value="Correo: "/>
                    <p:inputText id="newCor" value="#{revisionTecnicoDocPH.nuevoCorreo}" style="width: 60%;" />
                    <p:spacer width="10"/>
                    <p:commandButton value="Agregar" actionListener="#{revisionTecnicoDocPH.agregarCorreoConcat()}" update="newCor,corAdj" style="font-size: 14px;" icon="ui-icon-check" styleClass="btnStyle"/>
                    <br/>
                    <p:outputLabel  value="Correo adjuntos: "/><br/>
                    <p:inputTextarea id="corAdj" value="#{revisionTecnicoDocPH.correosAdjuntos}" readonly="true" rows="2" style="width: 100%;" autoResize="false" placeholder="Correos a Enviar Información."/>
                </p:panel>
                
                <h1>Ingrese las observaciones de corrección</h1>
                <div align="center">
                    <p:inputTextarea id="obsservacionCor" value="#{revisionTecnicoDocPH.observaciones.observacion}" rows="4" style="width: 100%; text-transform: uppercase" placeholder="Las observaciones son obligatorias para continuar con el tramite"/>
                    <br/>
                    <p:commandButton id="btnRechazo" value="Enviar Correcciones" actionListener="#{revisionTecnicoDocPH.aprobar(2)}" style="height: 30px;" styleClass="btnStyle" icon="ui-icon-close" iconPos="s"/>
                    <p:commandButton id="btnCambioTramite" value="Trámite Incorrecto" actionListener="#{revisionTecnicoDocPH.aprobar(0)}" style="height: 30px;" styleClass="btnStyle" icon="ui-icon-help" iconPos="s"/>
                </div>
            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
