<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{normasConstruccionConsulta.doPreRenderView()}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="content">
        <h:form id="formConsltNormas">
            <p:panelGrid styleClass="noBorder" style="width: 100%">
                <p:outputLabel value="Normas de Construccion" style="font-size: 24px;"/>
                <p:commandButton value="Nueva Norma" icon="ui-icon-plus" style="float: right" styleClass="btnStyle" actionListener="#{normasConstruccionConsulta.redirectNuevo()}"/>
            </p:panelGrid>
            <p:dataTable value="#{normasConstruccionConsulta.normaLazy}" var="nc" lazy="true" paginator="true" rows="20" filterEvent="enter"
                         rowsPerPageTemplate="20, 50, 100" emptyMessage="No se encontro ningun Item" style="text-align: center;" >
                <p:column headerText="Id" filterBy="#{nc.id}" filterStyle="width: 100%;" sortBy="#{nc.id}" width="100">
                    <p:outputLabel value="#{nc.id}"/>
                </p:column>
                <p:column headerText="Ciudadela" filterBy="#{nc.idCiudadela.nombre}" filterOptions="#{normasConstruccionConsulta.listCiudadelas}" filterMatchMode="exact" >
                    <p:outputLabel value="#{nc.idCiudadela.nombre}"/>
                </p:column>
                <p:column headerText="Tipo Norma" filterBy="#{nc.tipoNorma.tipo}" width="150">
                    <p:outputLabel value="#{nc.tipoNorma.tipo}"/>
                </p:column>
                <p:column headerText="Cubierta" filterBy="#{nc.cubierta}" sortBy="#{nc.cubierta}">
                    <p:outputLabel value="#{nc.cubierta}"/>
                </p:column>
                <p:column headerText="Estructura" filterBy="#{nc.estructura}" sortBy="#{nc.estructura}">
                    <p:outputLabel value="#{nc.estructura}"/>
                </p:column>
                <p:column headerText="Editar" width="60">
                    <p:commandLink actionListener="#{normasConstruccionConsulta.redirecEditar(nc)}">
                        <p:graphicImage value="/css/homeIconsImages/abrir.png" height="16"/>   
                    </p:commandLink>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
