<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">
        <h1>Consulta Solicitud Normas de Construcción</h1>
    </ui:define>

    <ui:define name="content">
        <h:form id="formSolConsltNormas">
            <p:dataTable value="#{solicitudNCConsulta.solicitudesNorma}" var="solicitud" lazy="true" paginator="true" rows="20" 
                         rowsPerPageTemplate="20, 50, 100" 
                         emptyMessage="No se encontró ningun Item" style="margin: 0px; text-align: center; " >
                <p:column headerText="Ciudadela">
                    <p:outputLabel value="#{solicitud.idCiudadela.nombre}"/>
                </p:column>
                <p:column headerText="Mz" width="120">
                    <p:outputLabel value="#{solicitud.idPredio.urbMz}"/>
                </p:column>
                <p:column headerText="Solar" width="120">
                    <p:outputLabel value="#{solicitud.idPredio.urbSolarnew}"/>
                </p:column>
                <p:column headerText="Tramite" filterBy="#{solicitud.tramite}" filterStyle="width: 100%;" sortBy="#{solicitud.tramite}" width="140">
                    <p:outputLabel value="#{solicitud.tramite}"/>
                </p:column>
                <p:column headerText="Año" width="75">
                    <p:outputLabel value="#{solicitud.anioTramite}"/>
                </p:column>
                <p:column headerText="Editar" width="65">
                    <p:commandLink actionListener="#{solicitudNCConsulta.editar(solicitud)}">
                        <p:graphicImage value="/css/homeIconsImages/edit.png"/>   
                    </p:commandLink>
                </p:column>
                <p:column headerText="Norma" width="65">
                    <p:commandLink actionListener="#{solicitudNCConsulta.imprimirNorma(solicitud)}">
                        <p:graphicImage value="/css/homeIconsImages/reporte.png" height="16"/>   
                    </p:commandLink>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
