<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="top">
        <p:panelGrid styleClass="noBorder" columns="4" style="width: 100%;font-size: 14px;">
            <p:outputLabel value="TrÃ¡mite: #{entCarpTec.tramite.id}" style="font-weight: bolder;color: #005f9c"/>
            <p:outputLabel value="Tarea: #{entCarpTec.taskDataByTaskID.name}" style="font-weight: bolder;color: #005f9c"/>
            <p:outputLabel value="Responsable: #{entCarpTec.taskDataByTaskID.assignee}" style="font-weight: bolder;color: #005f9c"/>
        </p:panelGrid>
    </ui:define>
    <ui:define name="content">
        <h:form id="frmMain">
            <p:tabView id="tdatos">
                <p:tab id="tgen" title="Datos Generales">
                    <p:panel id="pgen" header="Adjuntar documentos" style="width: 100%">
                        <p:dataTable id="dtdocs" value="#{entCarpTec.files}" var="doc" style="width: 100%" reflow="true" emptyMessage="No ha cargado documento alguno">
                            <f:facet name="header">
                                <p:commandButton id="btnAgregar" value="Cargar documentos" onclick="PF('dlgDocs').show()" style="height: 30px"/>
                            </f:facet>
                            <p:column headerText="Archivo" style="width: 60%">
                                #{doc.nombre}
                            </p:column>
                            <p:column headerText="Tipo" style="width: 20%">
                                #{doc.tipo}
                            </p:column>
                        </p:dataTable>
                        <br/>
                        <div align="center">
                            <p:commandButton id="btnObs" value="Validar" onclick="PF('obs').show()" style="color: #ffffff; background: #616161 !important; font-weight: bold; height: 30px" icon="ui-icon-circle-arrow-e" iconPos="s"/>
                        </div>
                    </p:panel>                    
                </p:tab>
                <p:tab id="tobs" title="Observaciones">
                    <p:panel id="pobs" header="Listado de Observaciones" style="width: 100%">
                        <p:dataTable id="dtObs" value="#{entCarpTec.tramite.observacionesCollection}" var="obs" reflow="true" style="width: 100%">
                            <p:column headerText="Observacion" style="width: 60%">
                                <h:outputText value="#{obs.observacion}" style="text-transform: uppercase"/>
                            </p:column>
                            <p:column headerText="Responsable" style="width: 25%">
                                <h:outputText value="#{obs.userCre}" style="text-transform: uppercase"/>
                            </p:column>
                            <p:column headerText="Tarea" style="width: 25%">
                                <h:outputText value="#{obs.tarea}" style="text-transform: uppercase"/>
                            </p:column>
                            <p:column headerText="Fecha" style="width: 15%">
                                <h:outputText value="#{obs.fecCre}" style="text-transform: uppercase"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </p:tab>
            </p:tabView>
        </h:form>
        
        <p:dialog id="dlgDocs" widgetVar="dlgDocs" header="Seleccione los documentos respectivos" appendTo="@(body)" modal="true" closable="true" resizable="false" closeOnEscape="true">
            <p:fileUpload  fileUploadListener="#{entCarpTec.handleFileUpload}"
                           multiple="true"
                           mode="advanced"
                           label="Seleccionar"
                           uploadLabel="Subir"
                           cancelLabel="Cancelar"
                           skinSimple="true"
                           sizeLimit="35000000" 
                           update="dtdocs"
                           allowTypes="#{appConfig.formatoArchivos}"/>
            <div align="center">
                <p:commandButton update=":frmMain" id="btncargar" value="Cerrar" onclick="PF('dlgDocs').hide()" style="height: 30px"/>
            </div>
        </p:dialog>
        
        <p:dialog id="dlgObs" widgetVar="obs" header="#{entCarpTec.taskDataByTaskID.name}" appendTo="@(body)" modal="true" width="500" resizable="false" closable="true" closeOnEscape="true">
            <h:form id="frmObs">
                <p:panel id="pobs" header="Ingrese sus observaciones" style="width: 100%">
                    <div align="center">
                        <p:inputTextarea id="obsservacion" value="#{entCarpTec.obs.observacion}" rows="4" style="width: 100%; text-transform: uppercase" required="true" placeholder="Las observaciones son obligatorias para continuar con el tramite"/>
                        <br/>
                        <p:commandButton id="btnValidar" value="Continuar" actionListener="#{entCarpTec.completarTarea()}" oncomplete="PF('obs').hide()" style="color: #ffffff; background: #616161 !important; font-weight: bold; height: 30px" icon="ui-icon-circle-arrow-e" iconPos="s"/>
                    </div>
                </p:panel>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
