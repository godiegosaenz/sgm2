<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:dialog="http://xmlns.jcp.org/jsf/composite/dialog">
    <ui:define name="top">
        <p:panelGrid styleClass="noBorder" columns="4" style="width: 100%;font-size: 14px;">
            <p:outputLabel value="Trámite: #{cargarDatosCatastro.ht.id}" style="font-weight: bolder;color: #005f9c"/>
            <p:outputLabel value="Tarea: #{cargarDatosCatastro.taskDataByTaskID.name}" style="font-weight: bolder;color: #005f9c"/>
            <p:outputLabel value="Responsable: #{cargarDatosCatastro.taskDataByTaskID.assignee}" style="font-weight: bolder;color: #005f9c"/>
        </p:panelGrid>
    </ui:define>
    <ui:define name="content">
        <h:form id="frmMain">
            <p:tabView id="tdatos">
                <p:tab id="tgen" title="Datos Generales">
                    
                    <p:panel id="pgen" header="Documentos del tramite" style="width: 100%">
                        <center>
                            <dialog:detalleArchivosHt archivos="#{cargarDatosCatastro.hrts}"/>
                        </center>
                        <center>
                            <p:panel style="width: 60%;">
                                <p:fileUpload  fileUploadListener="#{cargarDatosCatastro.handleFileUpload}"
                                               multiple="false"
                                               mode="advanced"
                                               fileLimit="1"
                                               label="Seleccionar"
                                               skinSimple="true"
                                               update="messages"
                                               sizeLimit="35000000" 
                                               allowTypes="/(\.|\/)(gif|jpe?g|png|pdf)$/"/>

                                <p:growl id="messages" showDetail="true"/>
                                        
                                <p:panel>
                                    <p:commandButton value="Aprobar Inspección" onclick="PF('obs').show()" actionListener="#{cargarDatosCatastro.setAprobar(true)}" styleClass="btnStyle" style="margin-top: 20px;"/>
                                    <p:commandButton value="Rechazar Inspección" onclick="PF('obs').show()" actionListener="#{cargarDatosCatastro.setAprobar(false)}" styleClass="btnStyle" style="margin-top: 20px;"/>
                                </p:panel>
                            </p:panel>
                        </center>
                    </p:panel>
                </p:tab>
                <p:tab id="tpredio" title="Datos del Predio">
                    <p:panel header="Código Predial">
                        <p:panelGrid  style="width: 100%;" styleClass="noBorder" >

                            <f:facet name="header">  
                                <p:row>  
                                    <p:column >Sector</p:column>  
                                    <p:column >Mnz.</p:column>  
                                    <p:column >Cdla.</p:column>  
                                    <p:column >Mnz. Div</p:column>  
                                    <p:column>Solar</p:column>  
                                    <p:column>Div1</p:column>  
                                    <p:column>Div2</p:column>  
                                    <p:column>Div3</p:column>  
                                    <p:column>Div4</p:column>  
                                    <p:column>Div5</p:column>  
                                    <p:column>Div6</p:column>  
                                    <p:column>Div7</p:column>  
                                    <p:column>Div8</p:column>  
                                    <p:column>Div9</p:column>  
                                    <p:column>Buscar</p:column>
                                </p:row>  
                            </f:facet>
                            <p:row style="width: 100%;">
                                <p:column><p:inputText style="width: 100%" readonly="true" value="#{cargarDatosCatastro.datosPredio.sector}"/></p:column>
                                <p:column><p:inputText style="width: 100%" readonly="true" value="#{cargarDatosCatastro.datosPredio.mz}"/></p:column>
                                <p:column><p:inputText style="width: 100%" readonly="true" value="#{cargarDatosCatastro.datosPredio.cdla}"/></p:column>
                                <p:column><p:inputText style="width: 100%" readonly="true" value="#{cargarDatosCatastro.datosPredio.mzdiv}"/></p:column>
                                <p:column><p:inputText style="width: 100%" readonly="true" value="#{cargarDatosCatastro.datosPredio.solar}"/></p:column>
                                <p:column><p:inputText style="width: 100%" readonly="true" value="#{cargarDatosCatastro.datosPredio.div1}"/></p:column>
                                <p:column><p:inputText style="width: 100%" readonly="true" value="#{cargarDatosCatastro.datosPredio.div2}"/></p:column>
                                <p:column><p:inputText style="width: 100%" readonly="true" value="#{cargarDatosCatastro.datosPredio.div3}"/></p:column>
                                <p:column><p:inputText style="width: 100%" readonly="true" value="#{cargarDatosCatastro.datosPredio.div4}"/></p:column>
                                <p:column><p:inputText style="width: 100%" readonly="true" value="#{cargarDatosCatastro.datosPredio.div5}"/></p:column>
                                <p:column><p:inputText style="width: 100%" readonly="true" value="#{cargarDatosCatastro.datosPredio.div6}"/></p:column>
                                <p:column><p:inputText style="width: 100%" readonly="true" value="#{cargarDatosCatastro.datosPredio.div7}"/></p:column>
                                <p:column><p:inputText style="width: 100%" readonly="true" value="#{cargarDatosCatastro.datosPredio.div8}"/></p:column>
                                <p:column><p:inputText style="width: 100%" readonly="true" value="#{cargarDatosCatastro.datosPredio.div9}"/></p:column>
                                <p:column><p:commandButton update="frmMain" style="color: #ffffff; background: #616161 !important; font-weight: bold; height: 30px; float: right" value="Buscar" disabled="true" /></p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>

                    <p:panel id="panelPropietarios" header="Datos del Solicitante">

                        <p:column colspan="5">
                            <h:outputText value="Propietarios: " style="font-weight: bold;font-size: 14px"/>
                            <!--<p:commandButton update="buscarEnteDlgForm" actionListener="#{cargarDatosCatastro.setearValores}" onclick="PF('dlgBuscar').show()" style="color: #ffffff; background: #616161 !important; font-weight: bold; height: 30px; float: right" value="Agregar Propietario"  />-->
                            <br/>
                        </p:column>
                        <center>   
                            <h:panelGroup styleClass="noBorder">
                                <p:dataTable    id="dtpropietarios"
                                                rows="5"
                                                paginator="true"
                                                paginatorPosition="top"
                                                value="#{cargarDatosCatastro.listPropietarios}" var="itemP"
                                                emptyMessage="No tiene datos" style="width: 75%">

                                    <p:column headerText="#C.I. o R.U.C." style="width: 75%;">
                                        <h:outputText value="#{itemP.ente.ciRuc}" style="text-transform: uppercase;"/>
                                    </p:column>
                                    <p:column headerText="Propietario" style="width: 75%;">
                                        <h:outputText value="#{itemP.ente.nombreComercial}" rendered="#{!itemP.ente.esPersona}" style="text-transform: uppercase;"/>
                                        <h:outputText value="#{itemP.ente.nombres} #{itemP.ente.apellidos}" rendered="#{itemP.ente.esPersona}" style="text-transform: uppercase;"/>
                                    </p:column>
                                    <p:column headerText="Opción" style="width: 75%;">
                                        <center>
                                            <p:commandLink value="Eliminar" disabled="true" actionListener="#{cargarDatosCatastro.eliminarPropietario(itemP)}" update="dtpropietarios"/>
                                        </center>
                                    </p:column>
                                </p:dataTable>
                            </h:panelGroup>
                        </center>
                    </p:panel>

                    <p:panel header="Ubicación" style="width: 100%;">
                        <p:panelGrid style="width: 100%;" >
                            <p:row style="width: 100%;">
                                <p:column><h:outputText value="Cantón :" style="margin-right: 25px;"/> <p:inputText value="#{cargarDatosCatastro.canton.nombre}" style="width: 75%" readonly="true"/></p:column>
                                <p:column><h:outputText value="Parroquia :" style="margin-right: 25px;"/> <p:inputText value="#{cargarDatosCatastro.parroquia.descripcion}" style="width: 75%" readonly="true"/></p:column>
                                <p:column><h:outputText value="Urbanización :" style="margin-right: 25px;"/> <p:inputText value="#{cargarDatosCatastro.datosPredio.ciudadela.nombre}" style="width: 75%" readonly="true"/></p:column>
                                <p:column><h:outputText value="Calle :" style="margin-right: 25px;"/> <p:inputText  value="#{cargarDatosCatastro.datosPredio.calle}" style="width: 75%"/></p:column>

                            </p:row>
                            <p:row>
                                <p:column colspan="2"><h:outputText value="Código Catastral Actual :" style="margin-right: 25px;"/> <p:inputText value="#{cargarDatosCatastro.codigoCatastral}" readonly="true" style="width: 70%"/></p:column>
                                <p:column><h:outputText value="Mz :" style="margin-right: 75px;"/> <p:inputText value="#{cargarDatosCatastro.datosPredio.mz}" readonly="true" style="width: 75%"/></p:column>
                                <p:column><h:outputText value="Solar :" style="margin-right: 25px;"/> <p:inputText value="#{cargarDatosCatastro.datosPredio.solar}" readonly="true" style="width: 75%"/></p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                </p:tab>
                <p:tab id="tinspeccion" title="Edificaciones Nuevas">
                    <center>
                        <p:dataTable    id="dtpermisos2"
                                        
                                        rows="5" 
                                        paginator="true" style="width: 80%;"
                                        paginatorPosition="top"
                                        selectionMode="single"
                                        selection="#{cargarDatosCatastro.edificacion}"
                                        rowKey="#{itemPP2.descEdificacion}"
                                        value="#{cargarDatosCatastro.edificaciones}" var="itemPP2"
                                        emptyMessage="No tiene datos" >
                            <f:facet name="header">
                                Edificaciones
                            </f:facet>
                            <p:ajax event="rowSelect" listener="#{cargarDatosCatastro.onRowSelect}" oncomplete="PF('dlgMostrarDetalle').show()" update="detallesDlgForm"/> 
                            <p:column headerText="Edificacion" style="text-align: left;" width="20">
                                <h:outputText value="#{itemPP2.descEdificacion}"/>
                            </p:column>
                            <p:column headerText="Pisos" style="text-align: left;" width="20">
                                <h:outputText value="#{itemPP2.cantidadPisos}"/>
                            </p:column>
                            <p:column headerText="Descripción" style="text-align: left;" width="20">
                                <h:outputText value="#{itemPP2.descEdificacion}"/>
                            </p:column>
                            <p:column headerText="A. Construcción" style="text-align: left;" width="20">
                                <h:outputText value="#{itemPP2.areaConstruccion}"/>
                            </p:column>

                        </p:dataTable>
                    </center>
                </p:tab>
                <p:tab id="tobs" title="Observaciones">
                    <p:panel id="pobs" header="Listado de Observaciones" style="width: 100%">
                        <p:dataTable id="dtObs" value="#{cargarDatosCatastro.ht.observacionesCollection}" var="obs" reflow="true" style="width: 100%">
                            <p:column headerText="Observacion" style="width: 60%">
                                <h:outputText value="#{obs.observacion}" style="text-transform: uppercase"/>
                            </p:column>
                            <p:column headerText="Responsable" style="width: 25%">
                                <h:outputText value="#{obs.userCre}" style="text-transform: uppercase"/>
                            </p:column>
                            <p:column headerText="Tarea" style="width: 25%">
                                <h:outputText value="#{obs.tarea}" style="text-transform: uppercase"/>
                            </p:column>
                            <p:column headerText="Fecha" style="width: 15%">
                                <h:outputText value="#{obs.fecCre}" style="text-transform: uppercase"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </p:tab>
                <center style="margin-top: 10px;">
                    <p:commandButton value="Aceptar Documento" style="height: 30px;" styleClass="btnStyle" actionListener="#{cargarDatosCatastro.mostrarObservaciones(true)}" icon="ui-icon-check"/>
                    <p:commandButton value="Rechazar Documento" style="height: 30px;" styleClass="btnStyle" actionListener="#{cargarDatosCatastro.mostrarObservaciones(false)}" icon="ui-icon-close"/>
                </center>
            </p:tabView>
        </h:form>
        
        <p:dialog id="dlgObs" widgetVar="obs" header="#{cargarDatosCatastro.tramite.tipoTramiteNombre}" appendTo="@(body)" modal="true" width="500" resizable="false" closable="true" closeOnEscape="true">
            <h:form id="frmObs" >
                <p:panel id="pobs" header="Ingrese sus observaciones" style="width: 100%">
                    <div align="center">
                        <p:inputTextarea id="obsservacion" value="#{cargarDatosCatastro.obs.observacion}" rows="4" style="width: 100%; text-transform: uppercase" required="true" placeholder="Las observaciones son obligatorias para continuar con el tramite"/>
                        <br/>
                        <p:commandButton id="btnValidar" value="Validar Requisitos" actionListener="#{cargarDatosCatastro.completarTarea()}" oncomplete="PF('obs').hide()" style="color: #ffffff; background: #616161 !important; font-weight: bold; height: 30px"/>
                    </div>
                </p:panel>
            </h:form>
        </p:dialog>
        
        <p:dialog header="Buscar Usuario" id="dlgBuscar" widgetVar="dlgBuscar" modal="true" height="auto" width="auto" >  
            <h:form id="buscarEnteDlgForm" >
                <h:panelGroup id="nuevoPGroup">
                    <p:panelGrid columns="3" >
                        <h:outputText value="Número de Cédula" style="display: block;"/>
                        <p:inputText value="#{cargarDatosCatastro.cedulaRuc}" style="display: block; margin: 0 auto;"/>
                        <p:commandButton update="buscarEnteDlgForm" actionListener="#{cargarDatosCatastro.buscarEnte()}" style="color: #ffffff; background: #616161 !important; font-weight: bold; height: 30px;" value="Buscar" />
                    </p:panelGrid>
                    <p:panelGrid columns="1" style="width: 100%; height: auto;" id="panelList">
                        <p:dataTable  id="dataListEnte"  value="#{cargarDatosCatastro.enteList}" var="itemP"
                                      emptyMessage="No tiene datos" style="width: 330px;">
                            <p:column headerText="#C.I. o R.U.C.">
                                <h:outputText value="#{itemP.ciRuc}" style="text-transform: uppercase;"/>
                            </p:column>
                            <p:column headerText="Nombres">
                                <h:outputText value="#{itemP.nombreComercial}" rendered="#{!itemP.esPersona}" style="text-transform: uppercase;"/>
                                <h:outputText value="#{itemP.nombres} #{itemP.apellidos}" rendered="#{itemP.esPersona}" style="text-transform: uppercase;"/>
                            </p:column>
                            <p:column headerText="Acción">
                                <p:commandButton update=":frmMain" value="Agregar Propietario"  actionListener="#{cargarDatosCatastro.agregarPropietario(itemP)}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panelGrid>
                    <br/>
                    <center><p:commandButton onclick="PF('dlgBuscar').hide()" update=":frmMain:tdatos:panelPropietarios" style="color: #ffffff; width: 150px; background: #616161 !important; font-weight: bold; height: 30px;" value="Cerrar"  /></center>
                </h:panelGroup>
            </h:form>
        </p:dialog>
        
        <p:dialog header="Detalles" id="dlgMostrarDetalle" widgetVar="dlgMostrarDetalle" modal="true" height="auto" width="auto" resizable="false">  
            <h:form id="detallesDlgForm" >
                <h:panelGroup id="nuevoPGroup">
                    
                    <center>
                        <p:dataTable    id="dtdetallepermisos2"
                                        rows="5"
                                        paginatorPosition="top"
                                        paginator="true"
                                        value="#{cargarDatosCatastro.peDetalleInsList}" var="itemPD2"
                                        emptyMessage="No tiene datos" style="width: 550px;">
                            <f:facet name="header">
                                Características de la edificación
                            </f:facet>
                            <p:column headerText="Edificación" style="text-align: left;" width="20">
                                <h:outputText value="#{itemPD2.caracteristica.categoria.nombre}"/>
                            </p:column>
                            <p:column headerText="Categoría" style="text-align: left;" width="20">
                                <h:outputText value="#{itemPD2.caracteristica.nombre}"/>
                            </p:column>
                            <p:column headerText="Porcentaje" style="text-align: left;" width="20">
                                <h:outputText value="#{itemPD2.porcentaje}"/>
                            </p:column>
                        </p:dataTable>
                    </center>
                    <br/>
                    <center><p:commandButton onclick="PF('dlgMostrarDetalle').hide()" style="color: #ffffff; width: 150px; background: #616161 !important; font-weight: bold; height: 30px;" value="Aceptar"  /></center>
                </h:panelGroup>
            </h:form>
        </p:dialog>
        
    </ui:define>
</ui:composition>
