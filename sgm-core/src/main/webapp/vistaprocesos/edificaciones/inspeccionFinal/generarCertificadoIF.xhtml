<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:dialog="http://xmlns.jcp.org/jsf/composite/dialog">
    <ui:define name="top">
        <p:panelGrid styleClass="noBorder" columns="4" style="width: 100%;font-size: 14px;">
            <p:outputLabel value="Trámite: #{generarCertificadoIF.ht.id}" style="font-weight: bolder;color: #005f9c"/>
            <p:outputLabel value="Tarea: #{generarCertificadoIF.taskDataByTaskID.name}" style="font-weight: bolder;color: #005f9c"/>
            <p:outputLabel value="Responsable: #{generarCertificadoIF.taskDataByTaskID.assignee}" style="font-weight: bolder;color: #005f9c"/>
        </p:panelGrid>
    </ui:define>
    <ui:define name="content">
        <h:form id="frmMain">

            <p:panel id="pnlDP" style="width: 100%;">
                <p:tabView id="tdatos">
                    <p:tab id="tgen" title="Visualización de Archivos subidos en la inspección">
                        <h:panelGroup>
                            <p:panelGrid columns="2" style="width: 100%;">                                
                                <p:panel header="Fachada Frontal" id="panel1">
                                    <dialog:detalleArchivosAct archivos="#{generarCertificadoIF.archivos2}"/>
                                </p:panel>
                                <p:panel header="Fachada Posterior" id="panel2">
                                    <dialog:detalleArchivosAct archivos="#{generarCertificadoIF.archivos}"/>
                                </p:panel>
                                <p:panel header="Fachada Lateral Izquierda" id="panel3">
                                    <dialog:detalleArchivosAct archivos="#{generarCertificadoIF.archivos3}"/>
                                </p:panel>
                                <p:panel header="Fachada Lateral Derecha" id="panel4">
                                    <dialog:detalleArchivosAct archivos="#{generarCertificadoIF.archivos4}"/>
                                </p:panel>
                                
                            </p:panelGrid>
                            <center style="margin-top: 15px;">
                                <h:panelGroup style="margin-top: 15px; margin-bottom: 15px; ">
                                    <h3><h:outputText value="Ingrese sus observaciones"/></h3>
                                    <p:inputText style="width: 220px; height: 45px; margin-left: 10px;" value="#{generarCertificadoIF.obs.observacion}"/>
                                </h:panelGroup>
                            </center>
                            <center style="margin-top: 15px;">
                                <p:commandButton value="Generar Certificado" ajax="false" actionListener="#{generarCertificadoIF.imprimirCertificado()}" styleClass="btnStyle" icon="ui-icon-arrowreturnthick-1-s" style="height: 30px; width: 150px;"/>
                                <p:commandButton id="btnFIn" value="Mis tareas" actionListener="#{generarCertificadoIF.continuar()}" style="color: #ffffff; width: 150px; background: #616161 !important; font-weight: bold; height: 30px;" icon="ui-icon-check"/>
                            </center>
                        </h:panelGroup>
                        
                    </p:tab>
                    
                    <!-- -->
                    
                    <p:tab id="tadicionales" title="Adicionales">
                        <p:tabView id="tadic">
                            <p:tab id="tdocs" title="Observaciones">
                                <p:dataTable id="dtobs" value="#{generarCertificadoIF.ht.observacionesCollection}" var="obs" reflow="true" style="width: 100%">
                                    <f:facet name="header">Observaciones</f:facet>
                                    <p:column headerText="Descripcion" style="width: 40%">
                                        #{obs.observacion}
                                    </p:column>
                                    <p:column headerText="tarea" style="width: 25%">
                                        #{obs.tarea}
                                    </p:column>
                                    <p:column headerText="Responsable" style="width: 20%">
                                        #{obs.userCre}
                                    </p:column>
                                    <p:column headerText="Fecha" style="width: 15%">
                                        #{obs.fecCre}
                                    </p:column>
                                </p:dataTable>
                            </p:tab>
                            <p:tab id="tobs" title="Documentos">
                                <dialog:detalleArchivosAct archivos="#{generarCertificadoIF.processInstanceAttachmentsFiles}" />
                            </p:tab>
                        </p:tabView>
                    </p:tab>
                </p:tabView>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
