<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="top">
        <p:panelGrid styleClass="noBorder" columns="4" style="width: 100%;font-size: 14px;">
            <p:outputLabel value="Trámite: #{editarInspeccionFinal.ht.id}" style="font-weight: bolder;color: #005f9c"/>
            <p:outputLabel value="Tipo de trámite: #{editarInspeccionFinal.ht.tipoTramiteNombre}" style="font-weight: bolder;color: #005f9c"/>
            <p:outputLabel value="Solicitante: #{editarInspeccionFinal.ht.nombrePropietario}" style="font-weight: bolder;color: #005f9c"/>
        </p:panelGrid>
    </ui:define>
    <ui:define name="content">
        <h:form id="frmMain">

            <p:panel id="pnlDP" style="width: 100%;">
                    
                        
                    <h:panelGroup id="panelContenedor" rendered="#{editarInspeccionFinal.inspeccion!=null}">
                        <p:panel header="Código Predial">
                            <p:panelGrid  style="width: 100%;" styleClass="noBorder" >

                                <f:facet name="header">  
                                    <p:row>  
                                        <p:column >Sector</p:column>  
                                        <p:column >Mnz.</p:column>  
                                        <p:column >Cdla.</p:column>  
                                        <p:column >Mnz. Div</p:column>  
                                        <p:column>Solar</p:column>  
                                        <p:column>Div1</p:column>  
                                        <p:column>Div2</p:column>  
                                        <p:column>Div3</p:column>  
                                        <p:column>Div4</p:column>  
                                        <p:column>Div5</p:column>  
                                        <p:column>Div6</p:column>  
                                        <p:column>Div7</p:column>  
                                        <p:column>Div8</p:column>  
                                        <p:column>Div9</p:column>  
                                        <p:column>Phv</p:column>  
                                        <p:column>Phh</p:column>
                                        <p:column>Buscar</p:column>
                                    </p:row>  
                                </f:facet>
                                <p:row style="width: 100%;">
                                    <p:column><p:inputText style="width: 100%" value="#{editarInspeccionFinal.datosPredio.sector}"/></p:column>
                                    <p:column><p:inputText style="width: 100%" value="#{editarInspeccionFinal.datosPredio.mz}"/></p:column>
                                    <p:column><p:inputText style="width: 100%" value="#{editarInspeccionFinal.datosPredio.cdla}"/></p:column>
                                    <p:column><p:inputText style="width: 100%" value="#{editarInspeccionFinal.datosPredio.mzdiv}"/></p:column>
                                    <p:column><p:inputText style="width: 100%" value="#{editarInspeccionFinal.datosPredio.solar}"/></p:column>
                                    <p:column><p:inputText style="width: 100%" value="#{editarInspeccionFinal.datosPredio.div1}"/></p:column>
                                    <p:column><p:inputText style="width: 100%" value="#{editarInspeccionFinal.datosPredio.div2}"/></p:column>
                                    <p:column><p:inputText style="width: 100%" value="#{editarInspeccionFinal.datosPredio.div3}"/></p:column>
                                    <p:column><p:inputText style="width: 100%" value="#{editarInspeccionFinal.datosPredio.div4}"/></p:column>
                                    <p:column><p:inputText style="width: 100%" value="#{editarInspeccionFinal.datosPredio.div5}"/></p:column>
                                    <p:column><p:inputText style="width: 100%" value="#{editarInspeccionFinal.datosPredio.div6}"/></p:column>
                                    <p:column><p:inputText style="width: 100%" value="#{editarInspeccionFinal.datosPredio.div7}"/></p:column>
                                    <p:column><p:inputText style="width: 100%" value="#{editarInspeccionFinal.datosPredio.div8}"/></p:column>
                                    <p:column><p:inputText style="width: 100%" value="#{editarInspeccionFinal.datosPredio.div9}"/></p:column>
                                    <p:column><p:inputText style="width: 100%" value="#{editarInspeccionFinal.datosPredio.phv}"/></p:column>
                                    <p:column><p:inputText style="width: 100%" value="#{editarInspeccionFinal.datosPredio.phh}"/></p:column>
                                    <p:column><p:commandButton update="frmMain" actionListener="#{editarInspeccionFinal.buscarPredio}" style="color: #ffffff; background: #616161 !important; font-weight: bold; height: 30px; float: right" value="Buscar" /></p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:panel>

                        <p:panel id="panelPropietarios" header="Datos del Solicitante">

                            <p:column colspan="5">
                                <h:outputText value="Propietarios: " style="font-weight: bold;font-size: 14px"/>
                                <p:commandButton update="buscarEnteDlgForm" actionListener="#{editarInspeccionFinal.setearValores}" onclick="PF('dlgBuscar').show()" style="color: #ffffff; background: #616161 !important; font-weight: bold; height: 30px; float: right" value="Agregar Propietario"  disabled="true"/>
                                <br/>
                            </p:column>
                            <center>   
                                <h:panelGroup styleClass="noBorder">
                                    <p:dataTable    id="dtpropietarios"
                                                    rows="5" selectionMode="single" selection="#{editarTasaIF.propietario}"
                                                    rowKey="#{itemP.id}"
                                                    paginator="true"
                                                    paginatorPosition="top"
                                                    value="#{editarInspeccionFinal.lisPropietarios}" var="itemP"
                                                    emptyMessage="No tiene datos" style="width: 75%">

                                        <p:column headerText="#C.I. o R.U.C." style="width: 75%;">
                                            <h:outputText value="#{itemP.ente.ciRuc}" style="text-transform: uppercase;"/>
                                        </p:column>
                                        <p:column headerText="Propietario" style="width: 75%;">
                                            <h:outputText value="#{itemP.ente.nombreComercial}" rendered="#{!itemP.ente.esPersona}" style="text-transform: uppercase;"/>
                                            <h:outputText value="#{itemP.ente.nombres} #{itemP.ente.apellidos}" rendered="#{itemP.ente.esPersona}" style="text-transform: uppercase;"/>
                                        </p:column>
                                        <p:column headerText="Opción" style="width: 75%;">
                                            <center>
                                                <p:commandLink value="Eliminar" actionListener="#{editarInspeccionFinal.eliminarPropietario(itemP)}" disabled="true" update="dtpropietarios"/>
                                            </center>
                                        </p:column>
                                    </p:dataTable>
                                </h:panelGroup>
                            </center>
                        </p:panel>

                        <p:panel header="Ubicación" style="width: 100%;">
                            <p:panelGrid style="width: 100%;" >
                                <p:row style="width: 100%;">
                                    <p:column><h:outputText value="Cantón :" style="margin-right: 25px;"/> <p:inputText value="#{editarInspeccionFinal.canton.nombre}" style="width: 75%" readonly="true"/></p:column>
                                    <p:column><h:outputText value="Parroquia :" style="margin-right: 25px;"/> <p:inputText value="#{editarInspeccionFinal.parroquia.descripcion}" style="width: 75%" readonly="true"/></p:column>
                                    <p:column><h:outputText value="Urbanización :" style="margin-right: 25px;"/> <p:inputText value="#{editarInspeccionFinal.datosPredio.ciudadela.nombre}" style="width: 75%" readonly="true"/></p:column>
                                    <p:column><h:outputText value="Calle :" style="margin-right: 25px;"/> <p:inputText  value="#{editarInspeccionFinal.datosPredio.calle}" style="width: 75%"/></p:column>

                                </p:row>
                                <p:row>
                                    <p:column colspan="2"><h:outputText value="Código Catastral Actual :" style="margin-right: 25px;"/> <p:inputText value="#{editarInspeccionFinal.codigoCatastral}" readonly="true" style="width: 70%"/></p:column>
                                    <p:column><h:outputText value="Mz :" style="margin-right: 75px;"/> <p:inputText value="#{editarInspeccionFinal.datosPredio.urbMz}" readonly="true" style="width: 75%"/></p:column>
                                    <p:column><h:outputText value="Solar :" style="margin-right: 25px;"/> <p:inputText value="#{editarInspeccionFinal.datosPredio.urbSolarnew}" readonly="true" style="width: 75%"/></p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:panel>

                        <p:panel id="panelPermisosConst" header="Datos de la Inspección Final">
                            <center>   

                                <p:panelGrid columns="1" styleClass="noBorder">

                                    <h:panelGroup id="panelDatosNuevos">

                                        <!-- DATOS QUE SE AGREGAN EXCLUSIVAMENTE A LA INSPECCIÓN FINAL-->
                                        <center>
                                            <p:panelGrid id="panelGInspeFI5" style="width: 80%">
                                                <f:facet name="header">
                                                    <p:row>
                                                        <p:column>
                                                            Edificación
                                                        </p:column>
                                                        <p:column>
                                                            Pisos
                                                        </p:column>
                                                        <p:column>
                                                            Descripción
                                                        </p:column>                                                
                                                        <p:column>
                                                            Area Edificacion
                                                        </p:column>
                                                        <p:column>
                                                            Accion
                                                        </p:column>
                                                    </p:row>
                                                </f:facet>

                                                <p:row>
                                                    <p:column>
                                                        <center>
                                                            <p:selectOneMenu  id="lisedif" value="#{editarInspeccionFinal.peInspeccionCabEdificacionTemp.numEdificacion}"  effect="fold"  style="width:180px;">                                                       
                                                               <f:selectItem itemLabel="EDIFICACION PRINCIPAL" itemValue="0" />  
                                                               <f:selectItem itemLabel="ANEXO 1" itemValue="1" />  
                                                               <f:selectItem itemLabel="ANEXO 2" itemValue="2" />  
                                                               <f:selectItem itemLabel="ANEXO 3" itemValue="3" />  
                                                               <f:selectItem itemLabel="ANEXO 4" itemValue="4" />  
                                                               <f:selectItem itemLabel="ANEXO 5" itemValue="5" />                                                         
                                                               <f:selectItem itemLabel="ANEXO 6" itemValue="6" />
                                                               <f:selectItem itemLabel="ANEXO 7" itemValue="7" />
                                                               <f:selectItem itemLabel="ANEXO 8" itemValue="8" />
                                                               <f:selectItem itemLabel="ANEXO 9" itemValue="9" />
                                                               <f:selectItem itemLabel="ANEXO 10" itemValue="10" />
                                                               <p:ajax update="panelGInspeFI5"/>
                                                            </p:selectOneMenu>
                                                        </center>
                                                    </p:column>
                                                    <p:column>
                                                        <center>
                                                            <p:inputText value="#{editarInspeccionFinal.peInspeccionCabEdificacionTemp.cantidadPisos}" style="width:60px; text-align: center;" id="detpisos" />
                                                        </center>
                                                    </p:column>
                                                    <p:column>
                                                        <center>
                                                            <p:inputText value="#{editarInspeccionFinal.peInspeccionCabEdificacionTemp.descEdificacion}" style="width:120px; text-align: center;" id="desEdificacion" />
                                                        </center>
                                                    </p:column>
                                                    <p:column>
                                                        <center>
                                                            <p:inputText value="#{editarInspeccionFinal.peInspeccionCabEdificacionTemp.areaConstruccion}" style="width:90px; text-align: center;" id="detareaedificacion" />
                                                        </center>
                                                    </p:column>       
                                                    <p:column>
                                                        <center>
                                                            <p:commandButton update="panelDatosNuevos" id="btnAgregarEdificacion" value="Agregar" actionListener="#{editarInspeccionFinal.agregarEdificacion()}"/>
                                                        </center>
                                                    </p:column>                                             
                                                </p:row>
                                            </p:panelGrid>
                                        </center>
                                        <center>
                                            <p:dataTable    id="dtpermisos2"
                                                            rows="5" 
                                                            paginator="true" style="width: 80%;"
                                                            paginatorPosition="top"
                                                            selectionMode="single"
                                                            selection="#{editarInspeccionFinal.peInspeccionCabEdificacion}"
                                                            rowKey="#{itemPP2.descEdificacion}"
                                                            value="#{editarInspeccionFinal.peInspeccionCabEdificacionList}" var="itemPP2"
                                                            emptyMessage="No tiene datos" >
                                                <p:ajax event="rowSelect" listener="#{editarInspeccionFinal.onRowSelect}" oncomplete="PF('dlgMostrarDetalle').show()" update="detallesDlgForm"/> 
                                                <p:column headerText="Edificacion" style="text-align: left;" width="20">
                                                    <h:outputText rendered="#{itemPP2.numEdificacion==0}" value="Edificación Principal"/>
                                                        <h:outputText rendered="#{itemPP2.numEdificacion==1}" value="Anexo 1"/>  
                                                        <h:outputText rendered="#{itemPP2.numEdificacion==2}" value="Anexo 2"/>  
                                                        <h:outputText rendered="#{itemPP2.numEdificacion==3}" value="Anexo 3"/>  
                                                        <h:outputText rendered="#{itemPP2.numEdificacion==4}" value="Anexo 4"/>  
                                                        <h:outputText rendered="#{itemPP2.numEdificacion==5}" value="Anexo 5"/>  
                                                        <h:outputText rendered="#{itemPP2.numEdificacion==6}" value="Anexo 6"/>  
                                                        <h:outputText rendered="#{itemPP2.numEdificacion==7}" value="Anexo 7"/>  
                                                        <h:outputText rendered="#{itemPP2.numEdificacion==8}" value="Anexo 8"/>  
                                                        <h:outputText rendered="#{itemPP2.numEdificacion==9}" value="Anexo 9"/>  
                                                </p:column>
                                                <p:column headerText="Pisos" style="text-align: left;" width="20">
                                                    <h:outputText value="#{itemPP2.cantidadPisos}"/>
                                                </p:column>
                                                <p:column headerText="Descripción" style="text-align: left;" width="20">
                                                    <h:outputText value="#{itemPP2.descEdificacion}"/>
                                                </p:column>
                                                <p:column headerText="A. Construcción" style="text-align: left;" width="20">
                                                    <h:outputText value="#{itemPP2.areaConstruccion}"/>
                                                </p:column>
                                                <p:column headerText="Acción" style="text-align: left;" width="20">
                                                    <p:commandButton update="dtpermisos2" value="Eliminar" actionListener="#{editarInspeccionFinal.eliminarInspeccion(itemPP2)}"/>

                                                </p:column>
                                            </p:dataTable>
                                        </center>

                                        <center>
                                            <p:panelGrid columns="4" style="width: 60%;">
                                                <h:outputText value="Área/Solar:" />
                                                <p:inputText value="#{editarInspeccionFinal.inspeccion.areaSolar}" style="text-align: center;" />
                                                <h:outputText value="Total área edificación:" />
                                                <p:inputText value="#{editarInspeccionFinal.inspeccion.areaConst}" style="text-align: center;" readonly="true"/>
                                                <h:outputText value="Avalúo construcción:" />
                                                <p:inputText value="#{editarInspeccionFinal.inspeccion.evaluoLiquidacion}" readonly="true" style="text-align: center;" />
                                                <h:outputText value="Fecha de emisión:" />
                                                <p:inputText value="#{editarInspeccionFinal.inspeccion.fechaInspeccion}" readonly="true"/>
                                            </p:panelGrid>
                                            <p:panelGrid columns="2" style="width: 60%;">
                                                <h:outputText value="Observaciones:" />
                                                <p:inputTextarea value="#{editarInspeccionFinal.inspeccion.observacion}" rows="2" cols="30" />
                                                <h:outputText value="Responsable técnico: " style="font-weight: bolder; font-size: 14px;"/>
                                                <p:column><center><p:inputText placeholder="# de cédula" value="#{editarInspeccionFinal.cedulaRucResp}"/> <p:commandButton icon="ui-icon-search" actionListener="#{editarInspeccionFinal.buscarResponsable}" styleClass="btnStyle" value="Buscar"/></center></p:column>
                                            </p:panelGrid>
                                            
                                        </center>

                                    </h:panelGroup>

                                </p:panelGrid>

                                <p:panelGrid columns="3">   


                                    <h:panelGroup style="width: 80%;">
                                        <p:panelGrid columns="6">
                                            <h:outputText value="Altura:" />
                                            <p:inputText value="#{editarInspeccionFinal.inspeccion.altura}"  style="text-align: center;"/>
                                            <h:outputText value="# Pisos B.N.B.:" />
                                            <p:inputText value="#{editarInspeccionFinal.inspeccion.pisosBnb}"  style="text-align: center;"/>
                                            <h:outputText value="# Pisos S.N.B.:" />
                                            <p:inputText value="#{editarInspeccionFinal.inspeccion.pisosSbn}"  style="text-align: center;"/>
                                            <h:outputText value="N. Parqueo:" />
                                            <p:inputText value="#{editarInspeccionFinal.inspeccion.cantParqueos}" style="text-align: center;"/>
                                            <h:outputText value="Ar. Parq.:" />
                                            <p:inputText value="#{editarInspeccionFinal.inspeccion.areaParqueos}" style="text-align: center;"/>
                                            <h:outputText value="Descripción Familiar" />
                                            <p:inputText value="#{editarInspeccionFinal.inspeccion.descEdificacion}" style="text-align: center;"/>
                                            <h:outputText value="N. Edif.:" />
                                            <p:inputText value="#{editarInspeccionFinal.inspeccion.cantEdificaciones}" style="text-align: center;"/>
                                            <h:outputText value="Área Edif." />
                                            <p:inputText value="#{editarInspeccionFinal.inspeccion.areaConst}" readonly="true" style="text-align: center;"/>
                                            <h:outputText value="Ret. Frontal:" />
                                            <p:inputText value="#{editarInspeccionFinal.inspeccion.retiroFrontal}" style="text-align: center;"/>
                                            <h:outputText value="Ret. Lateral1:" />
                                            <p:inputText value="#{editarInspeccionFinal.inspeccion.retiroLateral1}" style="text-align: center;"/>
                                            <h:outputText value="Retiro Lateral2:" />
                                            <p:inputText value="#{editarInspeccionFinal.inspeccion.retiroLateral2}" style="text-align: center;"/>
                                            <h:outputText value="Retiro Posterior:" />
                                            <p:inputText value="#{editarInspeccionFinal.inspeccion.retiroPosterior}" style="text-align: center;"/>

                                        </p:panelGrid>
                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <h1><h:outputText value="Selección Anterior:" /></h1>
                                        <p:selectManyCheckbox value="#{editarInspeccionFinal.inspeccion.detalleList}" layout="pageDirection" style="font-size: 11px;vertical-align: top;" disabled="true"
                                                     converter="entityConverter">  
                                            <f:selectItems value="#{editarInspeccionFinal.detallesList}" var="item" itemLabel="#{item.valor}" itemValue="#{item}"/>  
                                        </p:selectManyCheckbox>
                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <h1><h:outputText value="Nueva Selección:" /></h1>
                                        <p:selectManyCheckbox value="#{editarInspeccionFinal.listaDetalle}" layout="pageDirection" style="font-size: 11px;vertical-align: top;"
                                                     converter="entityConverter">  
                                            <f:selectItems value="#{editarInspeccionFinal.detallesList}" var="item2" itemLabel="#{item2.valor}" itemValue="#{item2}"/>  
                                        </p:selectManyCheckbox>
                                    </h:panelGroup>

                                </p:panelGrid>
                            </center>
                        </p:panel>
                        <h:panelGroup id="botonesGroup">
                            <center>
                                <p:commandButton rendered="#{!editarInspeccionFinal.clickInspeccion}" update="botonesGroup" actionListener="#{editarInspeccionFinal.guardarDatos()}" style="color: #ffffff; width: 150px; background: #616161 !important; font-weight: bold; height: 30px;" value="Guardar Cambios"/>
                                <p:commandButton ajax="false"  actionListener="#{editarInspeccionFinal.imprimirPDF()}" icon="ui-icon-document" style="color: #ffffff; width: 150px; background: #616161 !important; font-weight: bold; height: 30px;" value="Imprimir Tasa"  />

                            </center>
                        </h:panelGroup>
                    </h:panelGroup>
                
                    <!-- -->

                    
            </p:panel>
        </h:form>
        
        <p:dialog header="Detalles" id="dlgMostrarDetalle" widgetVar="dlgMostrarDetalle" modal="true" height="auto" width="auto" resizable="false">  
            <h:form id="detallesDlgForm" >
                <h:panelGroup id="nuevoPGroup">
                    <p:panelGrid id="panelGInspeFI6" style="width: 100%">
                        <f:facet name="header">
                            <p:row>
                                <p:column>
                                    Categoría
                                </p:column>
                                <p:column>
                                    Característica
                                 </p:column>
                                <p:column>
                                    Porcentaje
                                </p:column>                                                

                                <p:column>
                                    Acción
                                 </p:column>
                            </p:row>
                        </f:facet>

                        <p:row>
                            <p:column>
                                <center>
                                    <p:selectOneMenu  id="lisedif2" value="#{editarInspeccionFinal.categoria}" converter="entityConverter" effect="fold"  style="width:180px;">
                                        <f:selectItem itemLabel="Seleccionar..." itemValue="#{null}" />
                                        <f:selectItems value="#{editarInspeccionFinal.catEdfCategPropList}" var="itemCEC" itemLabel="#{itemCEC.nombre}" itemValue="#{itemCEC}"/>  
                                        <p:ajax update="lisedif3"/>
                                    </p:selectOneMenu>
                                </center>
                            </p:column>
                            <p:column>
                                <center>
                                    <p:selectOneMenu  id="lisedif3" value="#{editarInspeccionFinal.detalleInspeccion.caracteristica}"  converter="entityConverter" effect="fold"  style="width:180px;">
                                        <f:selectItems value="#{editarInspeccionFinal.cepList}" var="itemCEC" itemLabel="#{itemCEC.nombre}" itemValue="#{itemCEC}"/>  
                                    </p:selectOneMenu>
                                </center>
                            </p:column>
                            <p:column>
                                <center>
                                    <p:inputText value="#{editarInspeccionFinal.detalleInspeccion.porcentaje}" style="width:90px; text-align: center;" id="detareaedificacion2" />
                                </center>
                            </p:column>       
                            <p:column>
                                <center>
                                    <p:commandButton update="detallesDlgForm" id="btnAgregarEdificacion2" value="Agregar" actionListener="#{editarInspeccionFinal.agregarCaracteristica()}"/>
                                </center>
                            </p:column>                                             
                        </p:row>
                    </p:panelGrid>
                    <center>
                        <p:dataTable    id="dtdetallepermisos2"
                                        rows="5"
                                        paginatorPosition="top"
                                        paginator="true"
                                        value="#{editarInspeccionFinal.peDetallePerIFList}" var="itemPD2"
                                        emptyMessage="No tiene datos" style="width: 550px;">

                            <p:column headerText="Edificación" style="text-align: left;" width="20">
                                <h:outputText value="#{itemPD2.caracteristica.categoria.nombre}"/>
                            </p:column>
                            <p:column headerText="Categoría" style="text-align: left;" width="20">
                                <h:outputText value="#{itemPD2.caracteristica.nombre}"/>
                            </p:column>
                            <p:column headerText="Porcentaje" style="text-align: left;" width="20">
                                <h:outputText value="#{itemPD2.porcentaje}"/>
                            </p:column>
                            <p:column headerText="Acción" style="text-align: left;" width="20">
                                <p:commandButton update="dtdetallepermisos2" value="Eliminar" actionListener="#{editarInspeccionFinal.eliminarPermiso(itemPD2)}"/>
                            </p:column>
                        </p:dataTable>
                    </center>
                    <br/>
                    <center><p:commandButton onclick="PF('dlgMostrarDetalle').hide()" style="color: #ffffff; width: 150px; background: #616161 !important; font-weight: bold; height: 30px;" value="Aceptar"  /></center>
                </h:panelGroup>
            </h:form>
        </p:dialog>
        
        <p:dialog header="Buscar Usuario" id="dlgBuscar" widgetVar="dlgBuscar" modal="true" height="auto" width="auto" >  
            <h:form id="buscarEnteDlgForm" >
                <h:panelGroup id="nuevoPGroup">
                    <p:panelGrid columns="3" >
                        <h:outputText value="Número de Cédula" style="display: block;"/>
                        <p:inputText value="#{editarInspeccionFinal.cedulaRuc}" style="display: block; margin: 0 auto;"/>
                        <p:commandButton update="buscarEnteDlgForm" actionListener="#{editarInspeccionFinal.buscarEnte()}" style="color: #ffffff; background: #616161 !important; font-weight: bold; height: 30px;" value="Buscar" />
                    </p:panelGrid>
                    <p:panelGrid columns="1" style="width: 100%; height: auto;" id="panelList">
                        <p:dataTable  id="dataListEnte"  value="#{editarInspeccionFinal.enteList}" var="itemP"
                                      emptyMessage="No tiene datos" style="width: 330px;">
                            <p:column headerText="#C.I. o R.U.C.">
                                <h:outputText value="#{itemP.ciRuc}" style="text-transform: uppercase;"/>
                            </p:column>
                            <p:column headerText="Nombres">
                                <h:outputText value="#{itemP.nombreComercial}" rendered="#{!itemP.esPersona}" style="text-transform: uppercase;"/>
                                <h:outputText value="#{itemP.nombres} #{itemP.apellidos}" rendered="#{itemP.esPersona}" style="text-transform: uppercase;"/>
                            </p:column>
                            <p:column headerText="Acción">
                                <p:commandButton update=":frmMain" value="Agregar Propietario"  actionListener="#{editarInspeccionFinal.agregarPropietario(itemP)}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panelGrid>
                    <br/>
                    <center><p:commandButton onclick="PF('dlgBuscar').hide()" update=":frmMain:panelPropietarios" style="color: #ffffff; width: 150px; background: #616161 !important; font-weight: bold; height: 30px;" value="Cerrar"  /></center>
                </h:panelGroup>
            </h:form>
        </p:dialog>
        <p:dialog header="Mensaje Responsable Técnico" id="dlgResp" widgetVar="dlgResp" modal="true" height="auto" width="auto" >  
            <h:form id="respDlgForm" >
                <h:outputText value="#{editarInspeccionFinal.mensajeResponsableTec} " />
                <br/>
                <center><p:commandButton value="Aceptar" onclick="PF('dlgResp').hide()"/></center>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
