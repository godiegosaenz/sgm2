<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/template/template.xhtml">

            <ui:define name="top">
                <h1>Inspecciones Ingresadas</h1>
            </ui:define>

            <ui:define name="content">
                <h:form id="formPermConsTIng">
                    <p:dataTable id="dtPermisoConsulta" paginator="true" rows="20" rowsPerPageTemplate="20, 50, 100"  
                                 value="#{inspeccionFinalConsulta.inspeccionlazy}" var="insp"  lazy="true"
                                 emptyMessage="No se encontró ningun Item" style="margin: 0px;" filterEvent="enter">
                        <f:facet name="header">
                            <p:commandLink value="Reporte Semanal Inspección Final" style="float: left; color: #0066cc; font-size: 13px;" actionListener="#{inspeccionFinalConsulta.mostrar()}"/>
                            <p:commandLink value="Migrar fotos de inspecciones anteriores" style="float: right; color: #0066cc; font-size: 13px;" actionListener="#{inspeccionFinalConsulta.redirectFotosInspeccion()}"/>
                        </f:facet>
                        <p:column headerText="Ciudadela" style="text-align: center; width: 230px;" filterOptions="#{inspeccionFinalConsulta.listCiudadelas}" filterMatchMode="exact" filterStyle="width: 100%;" >
                            <p:outputLabel value="#{insp.predio.ciudadela.nombre}"/>
                        </p:column>
                        <p:column headerText="Num Reporte" style="text-align: center;" filterBy="#{insp.numReporte}" sortBy="#{insp.numReporte}" filterStyle="width: 55px;"> 
                            <p:outputLabel value="#{insp.numReporte}"/>
                        </p:column>
                        <p:column headerText="Num Predio" style="text-align: center;" filterBy="#{insp.predio.numPredio}" filterStyle="width: 55px;"> 
                            <p:outputLabel value="#{insp.predio.numPredio}"/>
                        </p:column>
                        <p:column headerText="Año Inspección" style="text-align: center;" filterBy="#{insp.anioInspeccion}" sortBy="#{insp.anioInspeccion}" >
                            <p:outputLabel value="#{insp.anioInspeccion}"/>
                        </p:column>
                        <p:column headerText="Número Tramite" style="text-align: center;" filterBy="#{insp.tramite.id}" sortBy="#{insp.tramite.id}">
                            <p:outputLabel value="#{insp.tramite.id}"/>
                        </p:column>
                        <p:column headerText="Fecha Liquidación" style="text-align: center;">
                            <p:outputLabel value="#{insp.fechaInspeccion}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </p:outputLabel>
                        </p:column>
                        <!--p:column headerText="Visualizar"  style="width: 70px; text-align: center;">
                            <p:commandLink value="Ver"  style="font-size: 12px; color: #0033FF; font-weight: bold; "/>
                        </p:column-->
                        <p:column headerText="Editar" style="width: 60px; text-align: center;">
                            <p:commandLink value="Editar" actionListener="#{inspeccionFinalConsulta.redirectEditarInspeccion(insp)}"  style="font-size: 12px; color: #0033FF; font-weight: bold; "/>
                        </p:column>
                        
                        <p:column headerText="Editar fotos" style="width: 60px; text-align: center;">
                            <p:commandLink value="Fotos" actionListener="#{inspeccionFinalConsulta.redirectEditarFotosInspeccion(insp)}"  style="font-size: 12px; color: #0033FF; font-weight: bold; "/>
                        </p:column>
                        <p:column headerText="Liquidación" style="width: 90px; text-align: center;">
                            <p:commandLink value="Imprimir" actionListener="#{inspeccionFinalConsulta.imprimirLiquidaciónGuardado(insp)}" title="#{insp.tramite.numLiquidacion != null ? 'Trámite aprobado por rentas' : ''}" style="font-size: 12px; color: #0033FF; font-weight: bold; "/>
                        </p:column>
                        <p:column headerText="Certificado" style="width: 90px; text-align: center;">
                            <p:commandLink value="Imprimir" actionListener="#{inspeccionFinalConsulta.imprimirCertificadoGuardado(insp)}" title="#{insp.tramite.numLiquidacion != null ? 'Trámite aprobado por rentas' : ''}" style="font-size: 12px; color: #0033FF; font-weight: bold; "/>
                        </p:column>
                        <!--p:column headerText="Fotos" style="width: 90px; text-align: center;">
                            <p:commandLink value="Imprimir" actionListener="# {inspeccionFinalConsulta.imprimirCertificado(insp)}" style="font-size: 12px; color: #0033FF; font-weight: bold; "/>
                        </p:column-->
                    </p:dataTable>
                </h:form>

                <p:dialog header="Reporte Inspección Final" id="DlgPermisConst" widgetVar="dlgConsulta" modal="true" height="180" width="50%" resizable="false">  
                    <h:panelGroup id="nuevoPermisConstGroup">
                        <h:form id="frmConsulta" >
                            <p:panelGrid columns="4" layout="grid" style="margin: 0 auto">
                                <p:outputLabel value="Memorandum #:"/>
                                <h:panelGroup>
                                    <p:inputText value="#{inspeccionFinalConsulta.memorandum}" size="4"/> <p:inputText value="#{inspeccionFinalConsulta.memorandum2}"/>
                                </h:panelGroup>
                                <p:outputLabel value="Desde Año"/>
                                <p:inputText value="#{inspeccionFinalConsulta.anioDesde}"/>

                                <p:outputLabel value="Dirigido a :"/>
                                <p:inputText value="#{inspeccionFinalConsulta.dirigioA}" />
                                <p:outputLabel value="Cargo :"/>
                                <p:inputText value="#{inspeccionFinalConsulta.cargo}" />
                                
                                <p:outputLabel value="# I/F desde:"/>
                                <p:inputText value="#{inspeccionFinalConsulta.permisoDesde}" size="6"/>
                                <p:outputLabel value="Hasta:"/>
                                <p:inputText value="#{inspeccionFinalConsulta.permisoHasta}" size="6"/>
                            </p:panelGrid>
                            <br/>
                            <p:commandButton value="Reporte" actionListener="#{inspeccionFinalConsulta.reporteSemanalIF()}" oncomplete="PF('dlgConsulta').hide()" styleClass="btnStyle" style="float: right" ajax="false"/>
                        </h:form>
                    </h:panelGroup>
                </p:dialog>
            </ui:define>

        </ui:composition>

    </body>
</html>
