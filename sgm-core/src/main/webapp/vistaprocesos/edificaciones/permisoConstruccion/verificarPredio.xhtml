<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:poue="http://primefaces.org/ui/extensions"
                xmlns:dialog="http://xmlns.jcp.org/jsf/composite/dialog">

    <ui:define name="content">
        <h:form id="frmMain">
            <p:panelGrid styleClass="noBorder" columns="4" style="width: 100%;font-size: 14px;">
                <p:outputLabel value="Tarea: #{verificarPredio.taskDataByTaskID.name}" style="font-weight: bolder;color: #005f9c"/>
                <p:outputLabel value="No Trámite: #{verificarPredio.tramite.id}" style="font-weight: bolder;color: #005f9c"/>
                <p:outputLabel value="Responsable: #{verificarPredio.taskDataByTaskID.assignee}" style="font-weight: bolder;color: #005f9c"/>
            </p:panelGrid>
            <p:tabView id="tdatos">
                <p:tab id="obs" title="Observaciones">
                    <p:panel id="pobs" header="Listado de Observaciones" style="width: 100%">
                        <p:dataTable id="dtObs" value="#{verificarPredio.tramite.observacionesCollection}" var="obs" reflow="true" style="width: 100%">
                            <p:column headerText="Observacion" style="width: 60%">
                                <h:outputText value="#{obs.observacion}" style="text-transform: uppercase"/>
                            </p:column>
                            <p:column headerText="Responsable" style="width: 25%">
                                <h:outputText value="#{obs.userCre}" style="text-transform: uppercase"/>
                            </p:column>
                            <p:column headerText="Tarea" style="width: 25%">
                                <h:outputText value="#{obs.tarea}" style="text-transform: uppercase"/>
                            </p:column>
                            <p:column headerText="Fecha" style="width: 15%">
                                <h:outputText value="#{obs.fecCre}" style="text-transform: uppercase"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                    <p:tab id="tgen" title="Datos Generales">
                        <p:panel id="pggen" >
                            <p:outputLabel value="Número de Predio"/>
                            <p:inputText value="#{verificarPredio.tramite.numPredio}" >
                                <poue:keyFilter mask="num" />
                            </p:inputText>
                            <br/><br/>

                            <p:outputLabel value="Predio ha sido modificado. Puede Completar la tarea." rendered="#{verificarPredio.modificado}" style="font-size: 14px; font-weight: bold;"/>
                            <p:panel rendered="#{!verificarPredio.modificado}">
                                <p:outputLabel value="Predio no existe por favor proceder a crearlo." rendered="#{!verificarPredio.modificado}" style="font-size: 14px; font-weight: bold;"/>
                                <p:commandButton value="Crear Predio" actionListener="#{verificarPredio.crear()}" rendered="#{!verificarPredio.existePredio}" />
                                <p:commandButton value="Modificar Predio" actionListener="#{verificarPredio.editar()}" rendered="#{verificarPredio.existePredio}" />
                            </p:panel>
                        </p:panel>
                    </p:tab>
                </p:tab>
                <p:tab id="aprDocRev" title="Documentos">
                    <dialog:detalleArchivosAct archivos="#{verificarPredio.processInstanceAllAttachments}"/>
                </p:tab>
            </p:tabView>
            <div align="center">
                <br/>
                <p:commandButton id="btnObs" actionListener="#{verificarPredio.validar()}" value="Continuar" style="color: #ffffff; background: #616161 !important; font-weight: bold; height: 30px;"/>
            </div>
        </h:form>
        
        <p:dialog id="dlgObs" widgetVar="obs" header="Ingreso de Observaciones" appendTo="@(body)" modal="true" width="500" resizable="false" closable="true" closeOnEscape="true">
            <h:form id="frmObs">
                <p:panel id="pobs" header="Ingrese sus observaciones" style="width: 100%">
                    <div align="center">
                        <p:inputTextarea id="obsservacion" value="#{verificarPredio.obs.observacion}" rows="4" style="width: 100%; text-transform: uppercase" required="true" placeholder="Las observaciones son obligatorias para continuar con el tramite"/>
                        <br/>
                        <p:commandButton id="btnValidar" ajax="false" value="Continuar" actionListener="#{verificarPredio.completarTarea()}" oncomplete="PF('obs').hide()" style="color: #ffffff; background: #616161 !important; font-weight: bold; height: 30px" icon="ui-icon-circle-arrow-e" iconPos="s"/>
                    </div>
                </p:panel>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
