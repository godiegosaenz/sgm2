<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/template/template.xhtml">

            <ui:define name="top">
                <h1>Permiso de Construcción Ingresados</h1>
            </ui:define>

            <ui:define name="content">
                <h:form id="formPermConsTIng">
                    <p:dataTable id="dtPermisoConsulta" paginator="true" rows="20" rowsPerPageTemplate="20, 50, 100" filterEvent="enter"
                                 value="#{permisoConstruccionConsulta.permisolazy}" var="perConst" lazy="true" 
                                 emptyMessage="No se encontró ningun Item" style="margin: 0px;">
                        <f:facet name="header">
                            <p:commandLink value="Reporte Semanal PC" style="float: left; color: #0066cc; font-size: 13px;" actionListener="#{permisoConstruccionConsulta.mostrar()}"/>
                        </f:facet>
                        <p:column headerText="Tipo Permiso" style="text-align: center; width: 230px;" filterBy="#{perConst.tipoPermiso.descripcion}" filterStyle="width: 100%;" >
                            <p:outputLabel value="#{perConst.tipoPermiso.descripcion}"/>
                        </p:column>
                        <p:column headerText="Num Reporte" style="text-align: center;" filterBy="#{perConst.numReporte}" sortBy="#{perConst.numReporte}" filterStyle="width: 55px;"> 
                            <p:outputLabel value="#{perConst.numReporte}"/>
                        </p:column>
                        <p:column headerText="Num Predio" style="text-align: center;" filterBy="#{perConst.idPredio.numPredio}" filterStyle="width: 55px;"> 
                            <p:outputLabel value="#{perConst.idPredio.numPredio}"/>
                        </p:column>
                        <p:column headerText="Año Permiso" style="text-align: center;" filterBy="#{perConst.anioPermiso}" sortBy="#{perConst.anioPermiso}" >
                            <p:outputLabel value="#{perConst.anioPermiso}"/>
                        </p:column>
                        <p:column headerText="Número Tramite" style="text-align: center;" filterBy="#{perConst.tramite.id}" sortBy="#{perConst.tramite.id}">
                            <p:outputLabel value="#{perConst.tramite.id}"/>
                        </p:column>
                        <p:column headerText="Fecha Liquidación" style="text-align: center;">
                            <p:outputLabel value="#{perConst.fechaEmision}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </p:outputLabel>
                        </p:column>
                        <p:column headerText="Visualizar"  style="width: 70px; text-align: center;">
                            <p:commandLink value="Ver" actionListener="#{permisoConstruccionConsulta.redirectVistaPermiso(perConst)}" style="font-size: 12px; color: #0033FF; font-weight: bold; "/>
                        </p:column>
                        <p:column headerText="Editar" style="width: 60px; text-align: center;">
                            <p:commandLink value="Editar" actionListener="#{permisoConstruccionConsulta.redirectEditarPermiso(perConst)}" disabled="#{insp.tramite.numLiquidacion != null}" style="font-size: 12px; color: #0033FF; font-weight: bold; "/>
                        </p:column>
                        <p:column headerText="Liquidación" style="width: 90px; text-align: center;">
                            <p:commandLink value="Imprimir" actionListener="#{permisoConstruccionConsulta.imprimirLiquidación(perConst)}" title="#{insp.tramite.numLiquidacion != null ? 'Trámite aprobado por rentas' : ''}" style="font-size: 12px; color: #0033FF; font-weight: bold; "/>
                        </p:column>
                        <p:column headerText="Certificado" style="width: 90px; text-align: center;">
                            <p:commandLink value="Imprimir" actionListener="#{permisoConstruccionConsulta.imprimirCertificado(perConst)}" title="#{insp.tramite.numLiquidacion != null ? 'Trámite aprobado por rentas' : ''}" style="font-size: 12px; color: #0033FF; font-weight: bold; "/>
                        </p:column>
                    </p:dataTable>
                </h:form>

                <p:dialog header="Reporte Permiso Construccion" id="DlgPermisConst" widgetVar="dlgConsulta" modal="true" height="180" width="50%" resizable="false">  
                    <h:panelGroup id="nuevoPermisConstGroup">
                        <h:form id="frmConsulta" >
                            <p:panelGrid columns="4" layout="grid" style="margin: 0 auto">
                                <p:outputLabel value="Memorandum #:"/>
                                <h:panelGroup>
                                    <p:inputText value="#{permisoConstruccionConsulta.memorandum}" size="4"/> <p:inputText value="#{permisoConstruccionConsulta.memorandum2}"/>
                                </h:panelGroup>
                                <p:outputLabel value="Desde Año"/>
                                <p:inputText value="#{permisoConstruccionConsulta.anioDesde}"/>

                                <p:outputLabel value="Dirigido a :"/>
                                <p:inputText value="#{permisoConstruccionConsulta.dirigioA}" />
                                <p:outputLabel value="Cargo :"/>
                                <p:inputText value="#{permisoConstruccionConsulta.cargo}" />
                                
                                <p:outputLabel value="# PC desde:"/>
                                <p:inputText value="#{permisoConstruccionConsulta.permisoDesde}" size="6"/>
                                <p:outputLabel value="Hasta:"/>
                                <p:inputText value="#{permisoConstruccionConsulta.permisoHasta}" size="6"/>
                            </p:panelGrid>
                            <br/>
                            <p:commandButton value="Reporte" actionListener="#{permisoConstruccionConsulta.reporteSemanalPC()}" oncomplete="PF('dlgConsulta').hide()" style="float: right" styleClass="btnStyle" ajax="false"/>
                        </h:form>
                    </h:panelGroup>
                </p:dialog>
            </ui:define>

        </ui:composition>

    </body>
</html>
