<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:dialog="http://xmlns.jcp.org/jsf/composite/dialog">

    <body>

        <ui:composition template="/template/template.xhtml">

            <ui:define name="page_title">
                Consultar el Pago de la liquidación
            </ui:define>

            <ui:define name="content">
                <h:form id="formPagoLiquid">
                    <p:panelGrid styleClass="noBorder" columns="4" style="width: 100%;font-size: 14px;">
                        <p:outputLabel value="Tarea: #{consultarPagoLiquidacion.taskDataByTaskID.name}" style="font-weight: bolder;color: #005f9c"/>
                        <p:outputLabel value="No Trámite: #{consultarPagoLiquidacion.ht.id}" style="font-weight: bolder;color: #005f9c"/>
                        <p:outputLabel value="Responsable: #{consultarPagoLiquidacion.taskDataByTaskID.assignee}" style="font-weight: bolder;color: #005f9c"/>
                    </p:panelGrid>

                    <p:tabView id="tvDatos">

                        <!-- Observaciones -->
                        <p:tab id="tObserv" title="Observaciones">
                            <h1>Listado de Observaciones</h1>
                            <p:dataTable id="dtObs" value="#{consultarPagoLiquidacion.ht.observacionesCollection}" var="obs" reflow="true" style="width: 100%">
                                <p:column headerText="Observacion" style="width: 40%">
                                    <h:outputText value="#{obs.observacion}" style="text-transform: uppercase"/>
                                </p:column>
                                <p:column headerText="Responsable" style="width: 15%">
                                    <h:outputText value="#{obs.userCre}" style="text-transform: uppercase"/>
                                </p:column>
                                <p:column headerText="Tarea" style="width: 25%">
                                    <h:outputText value="#{obs.tarea}" style="text-transform: uppercase"/>
                                </p:column>
                                <p:column headerText="Fecha" style="width: 20%">
                                    <h:outputText value="#{obs.fecCre}" style="text-transform: uppercase"/>
                                </p:column>
                            </p:dataTable>
                        </p:tab>

                        <!-- Documentos -->
                        <p:tab id="tDocumt" title="Documentos">
                            <dialog:detalleArchivosAct archivos="#{consultarPagoLiquidacion.processInstanceAllAttachmentsFiles}"/>
                        </p:tab>
                    </p:tabView>


                    <br/>
                    <p:outputLabel value="VALOR REGISTRADO EN CAJA: #{consultarPagoLiquidacion.ht.valorLiquidacion}" style="font-weight: bold; font-size: 12px;"/>
                    <br/>
                    <p:outputLabel value="#{consultarPagoLiquidacion.mensaje}" rendered="#{consultarPagoLiquidacion.mostarMensaja}" style="font-weight: bold; font-size: 12px;"/>
                    <br/>
                    <p:commandButton value="Tasa Cancelada" update="frmObs" actionListener="#{consultarPagoLiquidacion.mostrarObservaciones()}" rendered="#{consultarPagoLiquidacion.mostrarBoton}" icon="ui-icon-check" styleClass="btnStyle" style="height: 30px;" />
                </h:form>

                <p:dialog id="dlgObs" widgetVar="obs" header="#{consultarPagoLiquidacion.ht.tipoTramiteNombre}" appendTo="@(body)" modal="true" width="500" resizable="false" closable="true" closeOnEscape="true">
                    <h:form id="frmObs" target="_blank">
                        <p:panel id="pobs" header="Ingrese sus observaciones" style="width: 100%">
                            <div align="center">
                                <p:inputTextarea id="obsservacion" value="#{consultarPagoLiquidacion.obs.observacion}" rows="4" style="width: 100%; text-transform: uppercase" required="true" placeholder="Las observaciones son obligatorias para continuar con el tramite"/>
                                <br/>
                                <p:commandButton id="btnValidar" value="Validar Requisitos"  actionListener="#{consultarPagoLiquidacion.completarTarea()}" oncomplete="PF('obs').hide()" style="color: #ffffff; background: #616161 !important; font-weight: bold; height: 30px"/>
                            </div>
                        </p:panel>
                    </h:form>
                </p:dialog>
            </ui:define>

        </ui:composition>

    </body>
</html>
