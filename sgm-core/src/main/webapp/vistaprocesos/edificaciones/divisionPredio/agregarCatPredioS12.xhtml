<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:dialog="http://xmlns.jcp.org/jsf/composite/dialog">
    <ui:define name="top">
        <p:panelGrid styleClass="noBorder" columns="4" style="width: 100%;font-size: 14px;">
            <p:outputLabel value="Trámite: #{agregarCatPredioS12.ht.id}" style="font-weight: bolder;color: #005f9c"/>
            <p:outputLabel value="Tarea: #{agregarCatPredioS12.taskDataByTaskID.name}" style="font-weight: bolder;color: #005f9c"/>
            <p:outputLabel value="Responsable: #{agregarCatPredioS12.taskDataByTaskID.assignee}" style="font-weight: bolder;color: #005f9c"/>
        </p:panelGrid>
    </ui:define>
    <ui:define name="content">
        <h:form id="frmMain">

            <p:panel id="pnlDP" style="width: 100%;">
                <p:tabView id="tdatos">
                    <p:tab id="tgen" title="Información de los Predios Divididos">
                        <center>
                            <p:dataTable id="dtobs" value="#{agregarCatPredioS12.prediosHijos}" var="predio" reflow="true" style="width: 70%">
                                <f:facet name="header">
                                    Lista de Predios Creados
                                </f:facet>
                                <p:column headerText="Código Predial" style="width: 30%; text-align: center;">
                                    #{predio.codigoPredial}
                                </p:column>
                                <p:column headerText="Propietario" style="width: 40%; text-align: center;">
                                    #{predio.propietarios}
                                </p:column>
                                <p:column headerText="Detalle" rendered="#{!predio.catPredioS12.nextStep}" style="width: 20%; text-align: center;">
                                    <h:outputText value="Sin datos" style="color: red;"/>
                                </p:column>
                                <p:column headerText="Detalle" rendered="#{predio.catPredioS12.nextStep}" style="width: 20%; text-align: center;">
                                    <h:outputText value="Datos listos" style="color: blue;"/>
                                </p:column>
                                <p:column headerText="Acción" style="width: 30%">
                                    <center><p:commandButton value="Agregar Información" update=":dlgForm" onclick="PF('dlgAgregarInfo').show()" style="color: #ffffff; background: #616161 !important; font-weight: bold;" actionListener="#{agregarCatPredioS12.setearPredio(predio)}"/></center>
                                </p:column>
                            </p:dataTable>
                            <center>
                                <p:commandButton value="Guardar Edificaciones" style="margin-top: 20px;" onclick="PF('obs').show()" />
                            </center>
                        </center>
                    </p:tab>
                    <p:tab id="tadicionales" title="Adicionales">
                        <p:tabView id="tadic">
                            <p:tab id="tdocs" title="Observaciones">
                                <p:dataTable id="dtobs" value="#{agregarCatPredioS12.ht.observacionesCollection}" var="obs" reflow="true" style="width: 100%">
                                    <f:facet name="header">Observaciones</f:facet>
                                    <p:column headerText="Descripcion" style="width: 40%">
                                        #{obs.observacion}
                                    </p:column>
                                    <p:column headerText="tarea" style="width: 25%">
                                        #{obs.tarea}
                                    </p:column>
                                    <p:column headerText="Responsable" style="width: 20%">
                                        #{obs.userCre}
                                    </p:column>
                                    <p:column headerText="Fecha" style="width: 15%">
                                        #{obs.fecCre}
                                    </p:column>
                                </p:dataTable>
                            </p:tab>
                            <p:tab id="tobs" title="Documentos">
                                <dialog:detalleArchivosAct archivos="#{agregarCatPredioS12.processInstanceAttachmentsFiles}"/>
                            </p:tab>
                        </p:tabView>
                    </p:tab>
                </p:tabView>
            </p:panel>
        </h:form>
        
        <p:dialog id="dlgObs" widgetVar="obs" header="#{agregarCatPredioS12.ht.tipoTramiteNombre}" appendTo="@(body)" modal="true" width="500" resizable="false" closable="true" closeOnEscape="true">
            <h:form id="frmObs">
                <p:panel id="pobs" header="Ingrese sus observaciones" style="width: 100%">
                    <div align="center">
                        <p:inputTextarea id="obsservacion" value="#{agregarCatPredioS12.obs.observacion}" rows="4" style="width: 100%; text-transform: uppercase" required="true" placeholder="Las observaciones son obligatorias para continuar con el tramite"/>
                        <br/>
                        <p:commandButton id="btnValidar" value="Validar Requisitos" actionListener="#{agregarCatPredioS12.guardarCatPredioS12()}" oncomplete="PF('obs').hide()" style="color: #ffffff; background: #616161 !important; font-weight: bold; height: 30px"/>
                        
                    </div>
                </p:panel>
            </h:form>
        </p:dialog>
        
        <p:dialog header="Agregar Información Predio" modal="true" resizable="false" id="dlgEditar"  widgetVar="dlgAgregarInfo" height="auto" width="auto" position="center">  
            <h:form id="dlgForm" >
                <p:scrollPanel style="width:560px; height:650px;">
                    <h:panelGroup id="editPGroup" rendered="#{agregarCatPredioS12.cpTemp!=null}">
                    
                        <p:panel header="Datos del Permiso de Construcción">
                            <p:panelGrid columns="2" style="width: 100%;" >
                                <h:outputText value="Tiene Permiso de Construcción?"/>
                                <h:panelGroup>
                                    <center>
                                        <p:selectBooleanCheckbox value="#{agregarCatPredioS12.cpTemp.tienePermiso}" >
                                            <p:ajax event="change" update="dlgForm"/>
                                        </p:selectBooleanCheckbox>
                                    </center>
                                </h:panelGroup>
                                <h:outputText value="Número de Permiso de Construcción:"/>
                                <h:panelGroup>
                                    <center>
                                        <p:inputText value="#{agregarCatPredioS12.cpTemp.catPredioS12.numPermisoConstruccion}" disabled="#{!agregarCatPredioS12.cpTemp.tienePermiso}">
                                            <p:ajax event="blur" listener="#{agregarCatPredioS12.buscarPermisoDeConstruccion}" update="dlgForm"/>
                                        </p:inputText>
                                    </center>
                                </h:panelGroup>
                                <h:outputText value="Fecha del permiso:"/>
                                <h:panelGroup>
                                    <center>
                                        <p:calendar value="#{agregarCatPredioS12.pePermiso.fechaEmision}" disabled="true" />
                                    </center>
                                </h:panelGroup>
                                <h:outputText value="Nombre del Responsable:"/>
                                <h:panelGroup>
                                    <center>
                                        <p:inputText value="#{agregarCatPredioS12.pePermiso.responsable}" disabled="true" />
                                    </center>
                                </h:panelGroup>
                                <h:outputText value="Número de Inspección Final:"/>
                                <h:panelGroup>
                                    <center>
                                        <p:inputText value="#{agregarCatPredioS12.inspeccionFinal.id}" disabled="true" />
                                    </center>
                                </h:panelGroup>
                                <h:outputText value="Fecha de Inspección Final:"/>
                                <h:panelGroup>
                                    <center>
                                        <p:calendar value="#{agregarCatPredioS12.inspeccionFinal.fechaInspeccion}" disabled="true" />
                                    </center>
                                </h:panelGroup>
                                <h:outputText value="Área de Construcción:"/>
                                <h:panelGroup>
                                    <center>
                                        <p:inputText value="#{agregarCatPredioS12.inspeccionFinal.areaConst}" disabled="true" />
                                    </center>
                                </h:panelGroup>
                            </p:panelGrid>
                        </p:panel>
                        <p:panel header="Usos">
                            <p:panelGrid columns="2" style="width: 100%;">
                                <h:outputText value="Seleccione sus usos:"/>
                                <p:selectManyCheckbox value="#{agregarCatPredioS12.cpTemp.catPredioS12.usosList}" layout="pageDirection" 
                                                     converter="entityConverter">  
                                    <f:selectItems value="#{agregarCatPredioS12.usosList}" var="item" itemLabel="#{item.valor}" itemValue="#{item}"/>  
                                </p:selectManyCheckbox>
                            </p:panelGrid>
                        </p:panel>
                    </h:panelGroup>
                </p:scrollPanel>
                <center><p:commandButton update=":frmMain" actionListener="#{agregarCatPredioS12.agregarInformacion()}" oncomplete ="PF('dlgAgregarInfo').hide()" style="color: #ffffff; width: 150px; background: #616161 !important; font-weight: bold; height: 30px;" value="Aceptar"  /></center>
            </h:form>
        </p:dialog>
        
    </ui:define>
</ui:composition>
