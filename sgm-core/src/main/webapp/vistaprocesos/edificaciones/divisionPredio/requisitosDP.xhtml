<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="metadata">
        
    </ui:define>
    <ui:define name="content">
        <h:form id="frmMain">

            <p:panelGrid id="pnlDP" columns="1" style="width: 100%;">
                <p:panel header="Buscar Usuario" style="width: 100%;">
                    <center>
                        <p:panelGrid columns="3" >
                            <h:outputText value="Número de Cédula" style="display: block;"/>
                            <p:inputText value="#{requisitosDP.cedulaRuc}" style="display: block; margin: 0 auto;"/>
                            <p:commandButton update="frmMain" actionListener="#{requisitosDP.buscarEnte()}" style="color: #ffffff; background: #616161 !important; font-weight: bold; height: 30px;" value="Buscar" />
                        </p:panelGrid>
                    </center>
                    <p:panelGrid columns="2" style="width: 100%; height: auto;" id="panelList" rendered="#{requisitosDP.userValido}">
                        <p:panel header="Usuario Encontrado" style="width: 100%;">
                            <center>
                                <p:dataTable  id="dataListEnte"  value="#{requisitosDP.enteList}" var="itemP"
                                                emptyMessage="No tiene datos" style="width: 440px;">
                                    <p:column headerText="#C.I. o R.U.C.">
                                        <h:outputText value="#{itemP.ciRuc}" style="text-transform: uppercase;"/>
                                    </p:column>
                                    <p:column headerText="Nombres">
                                        <h:outputText value="#{itemP.nombreComercial}" rendered="#{!itemP.esPersona}" style="text-transform: uppercase;"/>
                                        <h:outputText value="#{itemP.nombres} #{itemP.apellidos}" rendered="#{itemP.esPersona}" style="text-transform: uppercase;"/>
                                    </p:column>
                                </p:dataTable>
                            </center>
                            <p:commandButton value="Editar datos de persona" icon="ui-icon-pencil" actionListener="#{requisitosDP.setPersonaEdit()}" style="height: 30px;" styleClass="btnStyle" update="formSolicitante" onclick="PF('dlgSolInf').show()"/>
                        </p:panel>
                        <p:panel header="Predios del Usuario" style="width: 100%;">
                            
                            <center>
                                <p:dataTable  id="dataLisPredios"  value="#{requisitosDP.predioList}" var="itemPr"
                                                emptyMessage="No tiene datos" style="width: 440px;" rows="5" paginator="true" paginatorPosition="top">
                                    <p:column headerText="Código Predial">
                                        <center>
                                            <h:outputText value="#{itemPr.claveCat}." style="text-transform: uppercase;"/>
                                        </center>
                                    </p:column>
                                    <p:column headerText="Acción">
                                        <center><p:commandButton actionListener="#{requisitosDP.setearYMostrarRequisitos(itemPr)}" style="color: #ffffff; background: #616161 !important; font-weight: bold; height: 30px;" update="frmMain" value="Seleccionar"/></center>
                                    </p:column>
                                </p:dataTable>
                            </center>
                            <p:commandButton value="Buscar Predio" onclick="PF('selPredio').show()" style="height: 30px;" styleClass="btnStyle" icon="ui-icon-search" />
                            <h:panelGrid columns="2"  cellspacing="20"  >
                                <p:outputLabel value="Urbanización: " style="font-size: 15px; font-weight: bold"/>
                                <p:selectOneMenu value="#{requisitosDP.ciudadela}" converter="entityConverter" panelStyle="font-size: 12px" style="font-size: 12px; width: 200px;" >  
                                    <f:attribute name="name" value="CatCiudadela" />
                                    <f:selectItem itemLabel="Seleccione un Elemento..." itemValue="#{null}"/>  
                                    <f:selectItems value="#{requisitosDP.ciudadelas}" var="cd" itemLabel="#{cd.nombre}" itemValue="#{cd}" />
                                </p:selectOneMenu>

                                <p:outputLabel value="Manzana: " style="font-size: 15px; font-weight: bold" onblur=""/>
                                <p:inputText value="#{requisitosDP.mzUrb}" />

                                <p:outputLabel value="Solar: " style="font-size: 15px; font-weight: bold"/>
                                <p:inputText value="#{requisitosDP.solarUrb}"/>
                            </h:panelGrid>
                        </p:panel>
                        
                    </p:panelGrid>
                    
                </p:panel>
                <p:panel id="panelRequisitos" header="Listado de Requisitos: #{requisitosDP.tp.descripcion} - Código Predial: #{requisitosDP.codigoPredial}" style="width: 100%;" rendered="#{requisitosDP.mostrarRequisitos}">
                    <p:dataTable value="#{requisitosDP.requisitos}" 
                                 var="req" reflow="true"
                                 emptyMessage="No se encontró ningun Requisito" 
                                 style="font-size: 12px;">

                        <p:column headerText="Requisito" style="width: 75%;">
                            <h:outputText value="#{req.nombre}" style="text-transform: uppercase;"/>
                        </p:column>

                        <p:column headerText="Presentar Documento">
                            <center>
                                <p:inputText value="#{validarRequisito.entrada}"  rendered="#{req.tieneComprobante}" />
                                <p:fileUpload  rendered="#{!req.tieneComprobante}" fileUploadListener="#{requisitosDP.handleFileUpload}"
                                               multiple="false"
                                               mode="advanced"
                                               fileLimit="1"
                                               label="Seleccionar"
                                               uploadLabel="Subir" cancelLabel="Cancelar"
                                               skinSimple="true"
                                               update="messages"
                                               sizeLimit="35000000" 
                                               allowTypes="/(\.|\/)(gif|jpe?g|png|pdf)$/"/>

                                <p:growl id="messages" showDetail="true"/>
                            </center>
                        </p:column>

                    </p:dataTable>
                    <br/>
                    <center><p:commandButton value="Validar archivos" actionListener="#{requisitosDP.verificarEnte}" styleClass="btnStyle"/></center>
                </p:panel>

            </p:panelGrid>
        </h:form>
        
        <p:dialog id="dlgObs" widgetVar="obs" header="#{requisitosDP.tp.descripcion}" appendTo="@(body)" modal="true" width="500" resizable="false" closable="true" closeOnEscape="true">
            <h:form id="frmObs" target="_blank">
                <p:panel id="pobs" header="Ingrese sus observaciones" style="width: 100%">
                    <p:commandButton value="Observación Default" icon="ui-icon-plus" styleClass="btnStyle" update="obsservacion" actionListener="#{requisitosDP.observacionDefault()}" process="@this"/>
                    <div align="center">
                        <p:inputTextarea id="obsservacion" value="#{requisitosDP.obs.observacion}" rows="4" style="width: 100%; text-transform: uppercase" required="true" placeholder="Las observaciones son obligatorias para continuar con el tramite"/>
                        <br/>
                        <p:commandButton id="btnValidar" value="Validar Requisitos" actionListener="#{requisitosDP.iniciarProceso()}" oncomplete="PF('obs').hide()" style="color: #ffffff; background: #616161 !important; font-weight: bold; height: 30px"/>
                    </div>
                </p:panel>
            </h:form>
        </p:dialog>
        
        <p:dialog id="dlgSolicitante" header="Datos de Solicitante" widgetVar="dlgSolInf" resizable="false" modal="true" 
                  position="center" closable="false">
            <h:form id="formSolicitante">
                <p:panelGrid styleClass="noBorder" style="width: 400px">
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Cédula:" style="font-weight: bolder"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{requisitosDP.persona.ciRuc}" readonly="true"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Nombres:" style="font-weight: bolder"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{requisitosDP.persona.nombres}" style="width: 100%"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Apellidos:" style="font-weight: bolder"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{requisitosDP.persona.apellidos}" style="width: 100%"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Dirección :"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{requisitosDP.persona.direccion}" style="width: 100%"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <p:commandLink value="SI CLIENTE NO POSEE CORREO DE CLIC AQUI." style="font-weight: bolder;color: #0033FF"
                                           actionListener="#{requisitosDP.agregarCorreoGenerico()}" update="dtEmailPer"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Email:" style="font-weight: bolder"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="labelEmail" value="#{requisitosDP.emailNew}" size="35" placeholder="Ejemplo: correo@ejemplo.com"/>
                            <p:spacer width="15" height="1"/>
                            <p:commandButton value="Agregar" icon="ui-icon-plus" update="dtEmailPer,labelEmail"
                                             actionListener="#{requisitosDP.agregarEmail()}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <p:dataTable id="dtEmailPer" value="#{requisitosDP.persona.enteCorreoCollection}" var="mail" scrollable="true" scrollHeight="80">
                                <p:column headerText="Email" style="text-align: center">
                                    <p:outputLabel value="#{mail.email}"/>
                                </p:column>
                                <p:column headerText="Acción" style="text-align: center" width="60">
                                    <p:commandLink value="Eliminar" actionListener="#{requisitosDP.eliminarEmail(mail)}" 
                                                   update="dtEmailPer" style="color: #0033FF;font-weight: bolder"/>
                                </p:column>
                            </p:dataTable>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Teléfono:" style="font-weight: bolder"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="labelTelef" value="#{requisitosDP.tlfnNew}" size="35" placeholder="Ejemplo: 045555555 ó 0988888888"/>
                            <p:spacer width="20" height="1"/>
                            <p:commandButton value="Agregar" actionListener="#{requisitosDP.agregarTlfn()}" 
                                             update="dtTelefPer,labelTelef" icon="ui-icon-plus"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <p:dataTable id="dtTelefPer" value="#{requisitosDP.persona.enteTelefonoCollection}" var="tlfn" scrollable="true" scrollHeight="80">
                                <p:column headerText="Teléfono" style="text-align: center" >
                                    <p:outputLabel value="#{tlfn.telefono}"/>
                                </p:column>
                                <p:column headerText="Acción" style="text-align: center" width="60">
                                    <p:commandLink value="Eliminar" actionListener="#{requisitosDP.eliminarTlfn(tlfn)}"
                                                   style="color: #0033FF;font-weight: bolder" update="dtTelefPer" />
                                </p:column>
                            </p:dataTable>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2" style="text-align: center">
                            <p:commandButton value="Guardar" icon="ui-icon-disk" styleClass="btnStyle"
                                             actionListener="#{requisitosDP.guardarSolicitante()}"/>
                            <p:spacer width="40" height="1"/>
                            <p:commandButton value="Cancelar" icon="ui-icon-cancel" styleClass="btnStyle" oncomplete="PF('dlgSolInf').hide();"
                                             actionListener="#{requisitosDP.cancelarGuardado()}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
        </p:dialog>
        
        <p:dialog header="Seleccione Predio" widgetVar="selPredio" modal="true" resizable="false" width="85%" height="80%">
            <h:form id="formPredSel">
                <center>
                    <p:selectOneRadio id="optconsult" value="#{requisitosDP.codUrban}" layout="custom">
                        <f:selectItem itemLabel="Código Urbanistico" itemValue="#{true}" />
                        <f:selectItem itemLabel="Código Predial" itemValue="#{false}" />
                        <p:ajax update="formPredSel" event="change"/>
                    </p:selectOneRadio>
                    <h:panelGrid columns="4" style="margin: 0 auto">
                        <p:radioButton id="opt1" for="optconsult" itemIndex="0"/>
                        <h:outputLabel for="opt1" value="Código Urbanistico" />
                        <p:radioButton id="opt2" for="optconsult" itemIndex="1"/>
                        <h:outputLabel for="opt2" value="Código Predial" />
                    </h:panelGrid>
                </center>
                <p:dataTable id="dtSelPred" paginator="true" lazy="true" style="text-align: center; font-size: 11px;" scrollHeight="400" scrollable="true"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rows="15" rowsPerPageTemplate="15,50,100" value="#{requisitosDP.predioLazy}" var="pl"
                             emptyMessage="No se encontró Movimientos">
                    <p:column headerText="Núm. Predio" filterBy="#{pl.numPredio}" sortBy="#{pl.numPredio}" filterStyle="width: 40px" style="width: 100px;">
                        <p:outputLabel value="#{pl.numPredio}"/>
                    </p:column>
                    <p:column headerText="Clave Catastral" filterBy="#{pl.claveCat}" sortBy="#{pl.claveCat}" filterStyle="width: 30px" style="width: 150px;">
                        <p:outputLabel value="#{pl.claveCat}"/>
                    </p:column>
                    <p:column headerText="Clave Anterior" filterBy="#{pl.predialant}" sortBy="#{pl.predialant}" filterStyle="width: 30px" style="width: 150px;">
                        <p:outputLabel value="#{pl.predialant}"/>
                    </p:column>
                    <p:column style="width: 260px;" headerText="Urbanización" filterBy="#{pl.ciudadela.nombre}" rendered="#{requisitosDP.codUrban}" filterOptions="#{fichaIngresoNuevo.lisUrbanizaciones}" filterMatchMode="exact" >
                        <p:outputLabel value="#{pl.ciudadela.nombre}"/>
                    </p:column>
                    <p:column style="width: 70px;" headerText="Mz.Urb." rendered="#{requisitosDP.codUrban}" filterBy="#{pl.urbMz}" sortBy="#{pl.urbMz}" filterStyle="width: 40px">
                        <p:outputLabel value="#{pl.urbMz}"/>
                    </p:column>
                    <p:column style="width: 80px;" headerText="Sl. Urb" rendered="#{requisitosDP.codUrban}" filterBy="#{pl.urbSolarnew}" sortBy="#{pl.urbSolarnew}" filterStyle="width: 40px">
                        <p:outputLabel value="#{pl.urbSolarnew}"/>
                    </p:column>
                    <p:column headerText="Nombre Propietario" filterStyle="width: 40px">
                        <p:outputLabel value="#{pl.getNombrePropietarios()}"/>
                    </p:column>
                    <p:column headerText="Dirección" rendered="#{!requisitosDP.codUrban}" style="width: 80px;" >
                        <p:outputLabel value="Mz. #{pl.urbMz} Sl. #{pl.urbSolarnew}"/>
                    </p:column>
                    <p:column headerText="Seleccionar" style="width: 75px;" >
                        <p:commandButton  icon="ui-icon-circle-check" actionListener="#{requisitosDP.selectPredio(pl)}" style="color: #ffffff; background: #616161 !important; font-weight: bold; height: 15px;" oncomplete="PF('selPredio').hide()" update="frmMain"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:dialog>
        
    </ui:define>
</ui:composition>
