<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:dialog="http://xmlns.jcp.org/jsf/composite/dialog">
    <ui:define name="top">
        <p:panelGrid styleClass="noBorder" columns="4" style="width: 100%;font-size: 14px;">
            <p:outputLabel value="Trámite: #{entregarCertificadoOT.ht.id}" style="font-weight: bolder;color: #005f9c"/>
            <p:outputLabel value="Tarea: #{entregarCertificadoOT.taskDataByTaskID.name}" style="font-weight: bolder;color: #005f9c"/>
            <p:outputLabel value="Responsable: #{entregarCertificadoOT.taskDataByTaskID.assignee}" style="font-weight: bolder;color: #005f9c"/>
        </p:panelGrid>
    </ui:define>
    <ui:define name="content">
        <h:form id="frmMain">
            <p:growl id="growl" showDetail="true" sticky="true" />  
            <p:tabView id="tdatos">
                <p:tab id="tgen" title="Reporte Generado" >
                    <center>
                        <dialog:detalleArchivosHt archivos="#{entregarCertificadoOT.hrts}"/>
                    
                        <p:commandButton value="Completar Tarea" style="margin-top: 10px;" styleClass="btnStyle" onclick="PF('dlgObs').show()"/>
                    </center>
                </p:tab>
                <p:tab id="terror" title="Tasa sin cancelar" rendered="#{!entregarCertificadoOT.validar}">
                    <center><h1>El usuario aún no ha cancelado el valor de la tasa en rentas</h1></center>
                </p:tab>
                <p:tab id="tobs" title="Observaciones">
                    <p:panel id="pobs" header="Listado de Observaciones" style="width: 100%">
                        <p:dataTable id="dtObs" value="#{entregarCertificadoOT.ht.observacionesCollection}" var="obs" reflow="true" style="width: 100%">
                            <p:column headerText="Observaci&#243;n" style="width: 60%">
                                <h:outputText value="#{obs.observacion}" style="text-transform: uppercase"/>
                            </p:column>
                            <p:column headerText="Responsable" style="width: 25%">
                                <h:outputText value="#{obs.userCre}" style="text-transform: uppercase"/>
                            </p:column>
                            <p:column headerText="Tarea" style="width: 25%">
                                <h:outputText value="#{obs.tarea}" style="text-transform: uppercase"/>
                            </p:column>
                            <p:column headerText="Fecha" style="width: 15%">
                                <h:outputText value="#{obs.fecCre}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </p:tab>
            </p:tabView>
        </h:form>
        
        <p:dialog id="dlgObs" widgetVar="dlgObs"  header="Observaciones" appendTo="@(body)" modal="true" width="500" resizable="false" closable="true" closeOnEscape="true">
            <h:form id="frmObs">
                <p:panel id="pobs" header="Ingrese sus observaciones" style="width: 100%" >
                    <div align="center">
                        <p:inputTextarea id="obsservacion" value="#{entregarCertificadoOT.obs.observacion}" rows="4" style="width: 100%; text-transform: uppercase" required="true" placeholder="Las observaciones son obligatorias para continuar con el tramite"/>
                        <br/>
                        <p:commandButton id="btnValidar" value="Terminar Tarea" actionListener="#{entregarCertificadoOT.completarTarea()}" onclick="PF('obs').hide()" style="color: #ffffff; background: #616161 !important; font-weight: bold; height: 30px"/>
                    </div>
                </p:panel>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
