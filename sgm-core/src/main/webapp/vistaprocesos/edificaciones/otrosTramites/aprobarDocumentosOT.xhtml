<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:dialog="http://xmlns.jcp.org/jsf/composite/dialog">
    <ui:define name="top">
        <p:panelGrid styleClass="noBorder" columns="4" style="width: 100%;font-size: 14px;">
            <p:outputLabel value="Trámite: #{aprobarDocumentosOT.ht.id}" style="font-weight: bolder;color: #005f9c"/>
            <p:outputLabel value="Tarea: #{aprobarDocumentosOT.taskDataByTaskID.name}" style="font-weight: bolder;color: #005f9c"/>
            <p:outputLabel value="Responsable: #{aprobarDocumentosOT.taskDataByTaskID.assignee}" style="font-weight: bolder;color: #005f9c"/>
        </p:panelGrid>
    </ui:define>

    <ui:define name="content">
        <h:form id="frmMain">
            <!--p:panelGrid id="pnlDP" columns="1" style="width: 100%;"-->
            <p:panel id="panelPrin"  header="Revisi&#243;n del Reporte Generado">
                <p:tabView id="tdatos">
                    <p:tab id="tgen" title="Reporte Generado">
                        <center style="margin-top: 10px;">
                            <dialog:detalleArchivosHt archivos="#{aprobarDocumentosOT.hrts}"/>
                        </center>
                    </p:tab>

                    <p:tab id="tobs" title="Observaciones">
                        <p:panel id="pobs" header="Listado de Observaciones" style="width: 100%">
                            <p:dataTable id="dtObs" value="#{aprobarDocumentosOT.ht.observacionesCollection}" var="obs" reflow="true" style="width: 100%">
                                <p:column headerText="Observaci&#243;n" style="width: 60%">
                                    <h:outputText value="#{obs.observacion}" style="text-transform: uppercase"/>
                                </p:column>
                                <p:column headerText="Responsable" style="width: 25%">
                                    <h:outputText value="#{obs.userCre}" style="text-transform: uppercase"/>
                                </p:column>
                                <p:column headerText="Tarea" style="width: 25%">
                                    <h:outputText value="#{obs.tarea}" style="text-transform: uppercase"/>
                                </p:column>
                                <p:column headerText="Fecha" style="width: 15%">
                                    <h:outputText value="#{obs.fecCre}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </p:tab>

                    <p:tab id="doc" title="Documentos">
                        <dialog:detalleArchivosAct archivos="#{aprobarDocumentosOT.processInstanceAllAttachments}"/>
                    </p:tab>
                </p:tabView>
                
                <center style="margin-top: 10px;">
                    <p:commandButton value="Aceptar Documento" style="height: 30px;" styleClass="btnStyle" actionListener="#{aprobarDocumentosOT.mostrarObservaciones(true)}" icon="ui-icon-check"/>
                    <p:commandButton value="Rechazar Documento" style="height: 30px;" styleClass="btnStyle" actionListener="#{aprobarDocumentosOT.mostrarObservaciones(false)}" icon="ui-icon-close"/>
                </center>

            </p:panel>
            <!--/p:panelGrid-->     

        </h:form>

        <p:dialog id="dlgObs" widgetVar="obs" header="#{aprobarDocumentosOT.ht.tipoTramiteNombre}" appendTo="@(body)" modal="true" width="500" resizable="false" closable="true" closeOnEscape="true">
            <h:form id="frmObs" target="_blank">
                <p:panel id="pobs" header="Ingrese sus observaciones" style="width: 100%">
                    <p:commandButton value="Observación Default" icon="ui-icon-plus" styleClass="btnStyle" update="obsservacion" actionListener="#{aprobarDocumentosOT.observacionDefault()}" process="@this"/>
                    <div align="center">
                        <p:inputTextarea id="obsservacion" value="#{aprobarDocumentosOT.obs.observacion}" rows="4" style="width: 100%; text-transform: uppercase" required="true" placeholder="Las observaciones son obligatorias para continuar con el tr&#225;mite"/>
                        <br/>
                        <p:commandButton id="btnValidar" value="Continuar"  actionListener="#{aprobarDocumentosOT.completarTarea()}" oncomplete="PF('obs').hide()" style="color: #ffffff; background: #616161 !important; font-weight: bold; height: 30px"/>

                    </div>
                </p:panel>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
