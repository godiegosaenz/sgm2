<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:dialog="http://xmlns.jcp.org/jsf/composite/dialog">
    <ui:define name="top">
        <p:panelGrid styleClass="noBorder" columns="4" style="width: 100%;font-size: 14px;">
            <p:outputLabel value="Trámite: #{generarLiquidacionOT.ht.id}" style="font-weight: bolder;color: #005f9c"/>
            <p:outputLabel value="Tarea: #{generarLiquidacionOT.taskDataByTaskID.name}" style="font-weight: bolder;color: #005f9c"/>
            <p:outputLabel value="Responsable: #{generarLiquidacionOT.taskDataByTaskID.assignee}" style="font-weight: bolder;color: #005f9c"/>
        </p:panelGrid>
    </ui:define>
    <ui:define name="content">
        <h:form id="frmMain">
            <p:tabView id="tdatos">
                <p:tab id="tgen" title="Tasa de liquidación">
                    
                    <p:panel header="Código Predial" rendered="#{generarLiquidacionOT.datosPredio!=null}" >
                        <p:panelGrid  style="width: 100%;" styleClass="noBorder" >

                            <f:facet name="header">  
                                <p:row>  
                                    <p:column >Sector</p:column>  
                                    <p:column >Mnz.</p:column>  
                                    <p:column >Cdla.</p:column>  
                                    <p:column >Mnz. Div</p:column>  
                                    <p:column>Solar</p:column>  
                                    <p:column>Div1</p:column>  
                                    <p:column>Div2</p:column>  
                                    <p:column>Div3</p:column>  
                                    <p:column>Div4</p:column>  
                                    <p:column>Div5</p:column>  
                                    <p:column>Div6</p:column>  
                                    <p:column>Div7</p:column>  
                                    <p:column>Div8</p:column>  
                                    <p:column>Div9</p:column>  
                                    <p:column>Buscar</p:column>
                                </p:row>  
                            </f:facet>
                            <p:row style="width: 100%;">
                                <p:column><p:inputText style="width: 100%" value="#{generarLiquidacionOT.datosPredio.sector}"/></p:column>
                                <p:column><p:inputText style="width: 100%" value="#{generarLiquidacionOT.datosPredio.mz}"/></p:column>
                                <p:column><p:inputText style="width: 100%" value="#{generarLiquidacionOT.datosPredio.cdla}"/></p:column>
                                <p:column><p:inputText style="width: 100%" value="#{generarLiquidacionOT.datosPredio.mzdiv}"/></p:column>
                                <p:column><p:inputText style="width: 100%" value="#{generarLiquidacionOT.datosPredio.solar}"/></p:column>
                                <p:column><p:inputText style="width: 100%" value="#{generarLiquidacionOT.datosPredio.div1}"/></p:column>
                                <p:column><p:inputText style="width: 100%" value="#{generarLiquidacionOT.datosPredio.div2}"/></p:column>
                                <p:column><p:inputText style="width: 100%" value="#{generarLiquidacionOT.datosPredio.div3}"/></p:column>
                                <p:column><p:inputText style="width: 100%" value="#{generarLiquidacionOT.datosPredio.div4}"/></p:column>
                                <p:column><p:inputText style="width: 100%" value="#{generarLiquidacionOT.datosPredio.div5}"/></p:column>
                                <p:column><p:inputText style="width: 100%" value="#{generarLiquidacionOT.datosPredio.div6}"/></p:column>
                                <p:column><p:inputText style="width: 100%" value="#{generarLiquidacionOT.datosPredio.div7}"/></p:column>
                                <p:column><p:inputText style="width: 100%" value="#{generarLiquidacionOT.datosPredio.div8}"/></p:column>
                                <p:column><p:inputText style="width: 100%" value="#{generarLiquidacionOT.datosPredio.div9}"/></p:column>
                                <p:column><p:commandButton update="frmMain" actionListener="#{generarLiquidacionOT.buscarPredio}" style="color: #ffffff; background: #616161 !important; font-weight: bold; height: 30px; float: right" value="Buscar" /></p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>

                    <p:panel id="panelPropietarios" header="Datos del Propietario" rendered="#{generarLiquidacionOT.datosPredio!=null}">

                        <p:column colspan="5">
                            <h:outputText value="Propietarios: " style="font-weight: bold;font-size: 14px"/>
                            <p:commandButton  actionListener="#{generarLiquidacionOT.setearValores}" onclick="PF('dlgBuscar').show()" style="color: #ffffff; background: #616161 !important; font-weight: bold; height: 30px; float: right" value="Agregar Propietario" disabled="true" />
                            <br/>
                        </p:column>
                        <center>   
                            <h:panelGroup styleClass="noBorder">
                                <p:dataTable    id="dtpropietarios"
                                                rows="5"
                                                paginator="true"
                                                paginatorPosition="top"
                                                value="#{generarLiquidacionOT.lisPropietarios}" var="itemP"
                                                emptyMessage="No tiene datos" style="width: 75%">

                                    <p:column headerText="#C.I. o R.U.C." style="width: 75%;">
                                        <h:outputText value="#{itemP.ente.ciRuc}" style="text-transform: uppercase;"/>
                                    </p:column>
                                    <p:column headerText="Propietario" style="width: 75%;">
                                        <h:outputText value="#{itemP.ente.razonSocial}" rendered="#{!itemP.ente.esPersona}" style="text-transform: uppercase;"/>
                                        <h:outputText value="#{itemP.ente.nombres} #{itemP.ente.apellidos}" rendered="#{itemP.ente.esPersona}" style="text-transform: uppercase;"/>
                                    </p:column>
                                    <p:column headerText="Opción" style="width: 75%;">
                                        <center>
                                            <p:commandLink value="Eliminar" actionListener="#{generarLiquidacionOT.eliminarPropietario(itemP)}" disabled="true" update="dtpropietarios"/>
                                        </center>
                                    </p:column>
                                </p:dataTable>
                            </h:panelGroup>
                        </center>
                    </p:panel>

                    <p:panel header="Ubicación" style="width: 100%;" rendered="#{generarLiquidacionOT.datosPredio!=null}">
                        <p:panelGrid style="width: 100%;" >
                            <p:row style="width: 100%;">
                                <p:column><h:outputText value="Cantón :" style="margin-right: 25px;"/> <p:inputText value="#{generarLiquidacionOT.canton.nombre}" style="width: 75%" readonly="true"/></p:column>
                                <p:column><h:outputText value="Parroquia :" style="margin-right: 25px;"/> <p:inputText value="#{generarLiquidacionOT.parroquia.descripcion}" style="width: 75%" readonly="true"/></p:column>
                                <p:column><h:outputText value="Urbanización :" style="margin-right: 25px;"/> <p:inputText value="#{generarLiquidacionOT.datosPredio.ciudadela.nombre}" style="width: 75%" readonly="true"/></p:column>
                                <p:column><h:outputText value="Calle :" style="margin-right: 25px;"/> <p:inputText  value="#{generarLiquidacionOT.datosPredio.calle}" style="width: 75%"/></p:column>

                            </p:row>
                            <p:row>
                                <p:column colspan="2"><h:outputText value="Código Catastral Actual :" style="margin-right: 25px;"/> <p:inputText value="#{generarLiquidacionOT.codigoCatastral}" readonly="true" style="width: 70%"/></p:column>
                                <p:column><h:outputText value="Mz :" style="margin-right: 75px;"/> <p:inputText value="#{generarLiquidacionOT.datosPredio.urbMz}" readonly="true" style="width: 75%"/></p:column>
                                <p:column><h:outputText value="Solar :" style="margin-right: 25px;"/> <p:inputText value="#{generarLiquidacionOT.datosPredio.urbSolarnew}" readonly="true" style="width: 75%"/></p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                    <p:panel id="pnlMain" header="Datos de la liquidación de #{generarLiquidacionOT.ht.tipoTramiteNombre}" >
                        <center>
                            <p:panelGrid columns="2">
                                <h:outputText value="Elija la base del cálculo" rendered="#{generarLiquidacionOT.oTramite.id != 30}"/>
                                <p:selectOneMenu  id="idBase" value="#{generarLiquidacionOT.baseSeleccionada}" rendered="#{generarLiquidacionOT.oTramite.id != 30}" converter="entityConverter" effect="fold"  style="width:180px;">
                                    <f:selectItem itemLabel="Sin base (Solo el valor de la tasa)" itemValue="#{null}" />
                                    <p:ajax update="pnlMain" listener="#{generarLiquidacionOT.calcularTotal}"/>
                                    <f:selectItems value="#{generarLiquidacionOT.baseCalculoList}" var="itemCEC" itemLabel="#{itemCEC.valorBase}" itemValue="#{itemCEC}"/>  
                                    
                                </p:selectOneMenu>
                            </p:panelGrid>
                            <p:panelGrid columns="4" >
                                
                                <h:outputText value="Área de construcción" rendered="#{generarLiquidacionOT.oTramite.id == 30}"/>
                                <p:inputText value="#{generarLiquidacionOT.areaConst}" rendered="#{generarLiquidacionOT.oTramite.id == 30}">    
                                    <p:ajax update="pnlMain" event="blur" listener="#{generarLiquidacionOT.calcularTotal}"/>
                                </p:inputText>
                                <h:outputText value="Factor 1"/>
                                <p:inputText value="#{generarLiquidacionOT.othp.valor}" >
                                    <p:ajax update="pnlMain" event="blur" listener="#{generarLiquidacionOT.calcularTotal}"/>
                                </p:inputText>
                                <h:outputText value="Factor2"/>
                                <p:inputText value="#{generarLiquidacionOT.othp.factor2}" >
                                    <p:ajax update="pnlMain" event="blur" listener="#{generarLiquidacionOT.calcularTotal}"/>
                                </p:inputText>
                                <h:outputText value="Descripción"/>
                                <p:inputTextarea value="#{generarLiquidacionOT.othp.descripcion}" rows="4"/>
                                <h:outputText value="Observación"/>
                                <p:inputTextarea value="#{generarLiquidacionOT.obs.observacion}" rows="4"/>
                                   
                            </p:panelGrid>
                            <p:panelGrid columns="2">
                                <h:outputText value="Total a pagar"/>
                                <p:inputText value="#{generarLiquidacionOT.total}" readonly="true"/>
                            </p:panelGrid>
                            <p:panelGrid columns="3">
                                <h:outputText value="Responsable técnico: " />
                                <p:inputText placeholder="# de cédula" value="#{generarLiquidacionOT.cedulaRucResp}"/> <p:commandButton icon="ui-icon-search" actionListener="#{generarLiquidacionOT.buscarResponsable}"/>
                            </p:panelGrid>
                            <p:commandButton value="Generar tasa de liquidación" actionListener="#{generarLiquidacionOT.imprimirPDF}" ajax="false" styleClass="btnStyle" style="margin-top: 10px;"/>
                            <p:commandButton value="Mis tareas" actionListener="#{generarLiquidacionOT.continuar()}"  styleClass="btnStyle" style="margin-top: 10px;"/>
                        </center>
                    </p:panel>
                </p:tab>
                
                <!--<p:tab title="Permiso de Construcción">
                    <p:panel id="pnlPermisos" header="Permiso de Construcción" >
                        <center>
                            <p:dataTable id="dtPermisos" reflow="true"
                                         rows="10" lazy="true"
                                         paginator="true" style="width: 60%;"
                                         paginatorPosition="top"
                                         value="#{generarLiquidacionOT.permisosList}"
                                         var="permiso" 
                                         emptyMessage="No tiene datos">
                               <p:column headerText="Descripción" style="text-align: center;" filterBy="#{permiso.tipoPermiso.descripcion}" width="100">
                                   <center><h:outputText value="#{permiso.tipoPermiso.descripcion}"/></center>
                               </p:column>
                               <p:column headerText="Año del Permiso" style="text-align: center;" sortBy="#{permiso.anioPermiso}" filterBy="#{permiso.anioPermiso}" width="100">
                                   <center><h:outputText value="#{permiso.anioPermiso}"/></center>
                               </p:column>
                               <p:column headerText="Número de Reporte" sortBy="#{permiso.numReporte}" style="text-align: center;" filterBy="#{permiso.numReporte}" width="100">
                                   <center><h:outputText value="#{permiso.numReporte}"/></center>
                               </p:column>
                                <p:column headerText="Estado" style="text-align: center;" filterBy="#{permiso.tramite.estado}" width="100">
                                   <center><h:outputText value="#{permiso.tramite.estado}"/></center>
                               </p:column>
                               <p:column headerText="Acción" style="text-align: center;" width="100">
                                   <center><p:commandButton value="Seleccionar" actionListener="#{generarLiquidacionOT.onRowSelectPermiso(permiso)}"/></center>

                        </center>

                </p:tab>

                <p:tab id="tadicionales" title="Adicionales">
                    <p:tabView id="tadic">
                        <p:tab id="tdocs" title="Observaciones">
                            <p:dataTable id="dtobs" value="#{generarLiquidacionOT.ht.observacionesCollection}" var="obs" reflow="true" style="width: 100%">
                                <f:facet name="header">Observaciones</f:facet>
                                <p:column headerText="Descripcion" style="width: 40%">
                                    #{obs.observacion}
                                </p:column>
                                <p:column headerText="tarea" style="width: 25%">
                                    #{obs.tarea}
                                </p:column>
                                <p:column headerText="Responsable" style="width: 20%">
                                    #{obs.userCre}
                                </p:column>
                                <p:column headerText="Fecha" style="width: 15%">
                                    #{obs.fecCre}
                                </p:column>
                            </p:dataTable>
                        </p:tab>
                        <p:tab id="tobs" title="Documentos">
                            <dialog:detalleArchivosAct archivos="#{generarLiquidacionOT.processInstanceAttachmentsFiles}"/>
                        </p:tab>
                    </p:tabView>
                </p:tab>
            </p:tabView>
        </h:form>    
        
        <p:dialog header="Mensaje Responsable Técnico" id="dlgResp" widgetVar="dlgResp" modal="true" height="auto" width="auto" >  
            <h:form id="respDlgForm" >
                <h:outputText value="La persona: #{generarLiquidacionOT.responsableTec.nombres} #{generarLiquidacionOT.responsableTec.apellidos} será el responsable técnico." />
                <br/>
                <center><p:commandButton value="Aceptar" onclick="PF('dlgResp').hide()"/></center>
            </h:form>
        </p:dialog>
        
    </ui:define>
</ui:composition>
