<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:dialog="http://xmlns.jcp.org/jsf/composite/dialog">
    <ui:define name="top">
        <p:panelGrid styleClass="noBorder" columns="4" style="width: 100%;font-size: 14px;">
            <p:outputLabel value="Tarea: #{aprobacionReporte.taskDataByTaskID.name}" style="font-weight: bolder;color: #005f9c"/>
            <p:outputLabel value="Trámite: #{aprobacionReporte.ht.id}" style="font-weight: bolder;color: #005f9c"/>
            <p:outputLabel value="Responsable: #{aprobacionReporte.taskDataByTaskID.assignee}" style="font-weight: bolder;color: #005f9c"/>
        </p:panelGrid>        
    </ui:define>

    <ui:define name="content">
        <h:form id="frmMain">
            <!--p:panelGrid id="pnlDP" columns="1" style="width: 100%;"-->
            <p:panel id="panelPrin"  header="Revisi&#243;n del Reporte Generado">
                <p:tabView id="tdatos">
                    <p:tab id="tgen" title="Reporte Generado">
                        <center style="margin-top: 10px;">
                            <p:panelGrid columns="2" layout="grid" >
                                <f:facet name="header">
                                    <p:outputLabel value="Datos de la liquidación" style="font-size: 14px; font-weight: bold; color: #004f80;  " />
                                </f:facet>
                                <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-2, ui-grid-col-10" >
                                    <p:outputLabel value="Tipo Persona" style="margin-top: 15px;"/>
                                    <p:selectOneRadio value="#{aprobacionReporte.ht.solicitante.esPersona}" disabled="true" style="margin-top: 10px;">
                                        <f:selectItem itemLabel="NATURAL" itemValue="#{true}"/>
                                        <f:selectItem itemLabel="JURIDICA" itemValue="#{false}"/>
                                    </p:selectOneRadio>

                                    <p:outputLabel value="Apellidos" rendered="#{aprobacionReporte.ht.solicitante.esPersona}"/>
                                    <p:outputLabel value="Razon Social" rendered="#{!aprobacionReporte.ht.solicitante.esPersona}"/>
                                    <p:inputText value="#{aprobacionReporte.ht.solicitante.nombres}" style="width: 100%;" rendered="#{aprobacionReporte.ht.solicitante.esPersona}" readonly="true"/>
                                    <p:inputText value="#{aprobacionReporte.ht.solicitante.razonSocial}" style="width: 100%;" rendered="#{!aprobacionReporte.ht.solicitante.esPersona}" readonly="true"/>

                                    <p:outputLabel value="Nombres" rendered="#{aprobacionReporte.ht.solicitante.esPersona}" />
                                    <p:outputLabel value="Nombre Comercial" rendered="#{!aprobacionReporte.ht.solicitante.esPersona}"/>
                                    <p:inputText value="#{aprobacionReporte.ht.solicitante.apellidos}"  style="width: 100%;" rendered="#{aprobacionReporte.ht.solicitante.esPersona}" readonly="true"/>
                                    <p:inputText value="#{aprobacionReporte.ht.solicitante.nombreComercial}" style="width: 100%;" rendered="#{!aprobacionReporte.ht.solicitante.esPersona}" readonly="true"/>

                                    <p:outputLabel value="Dirección"/>
                                    <p:inputText value="#{aprobacionReporte.ht.solicitante.direccion}"  style="width: 100%;" readonly="true"/>
                                </p:panelGrid>
                                
                                <!-- -->
                                
                                <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-2, ui-grid-col-10">
                                    <p:outputLabel value="Tipo de liquidación:" style="margin-top: 15px;"/>
                                    <p:inputText value="#{aprobacionReporte.ht.tipoTramiteNombre}"  style="width: 100%; margin-top: 10px;" readonly="true" />
                                    <p:outputLabel value="Subtrámite:" rendered="#{aprobacionReporte.ht.subTipoTramite != null}"/>
                                    <p:inputText value="#{aprobacionReporte.ht.subTipoTramite}"  style="width: 100%;" readonly="true" rendered="#{aprobacionReporte.ht.subTipoTramite != null}"/>
                                    <p:outputLabel value="Valor de la liquidación:"/>
                                    <p:inputText value="#{aprobacionReporte.ht.valorLiquidacion}"  style="width: 100%;" readonly="true" rendered="#{aprobacionReporte.multa == null}"/>
                                    <p:inputText value="#{aprobacionReporte.multa.valor}"  style="width: 100%;" readonly="true" rendered="#{aprobacionReporte.multa != null}"/>
                                </p:panelGrid>
                                
                            </p:panelGrid>
                            
                            <dialog:detalleArchivosHt archivos="#{aprobacionReporte.hrts}"/>

                        </center>
                    </p:tab>

                    <p:tab id="tobs" title="Observaciones">
                        <p:panel id="pobs" header="Listado de Observaciones" style="width: 100%">
                            <p:dataTable id="dtObs" value="#{aprobacionReporte.ht.observacionesCollection}" var="obs" reflow="true" style="width: 100%">
                                <p:column headerText="Observaci&#243;n" style="width: 60%">
                                    <h:outputText value="#{obs.observacion}" style="text-transform: uppercase"/>
                                </p:column>
                                <p:column headerText="Responsable" style="width: 25%">
                                    <h:outputText value="#{obs.userCre}" style="text-transform: uppercase"/>
                                </p:column>
                                <p:column headerText="Tarea" style="width: 25%">
                                    <h:outputText value="#{obs.tarea}" style="text-transform: uppercase"/>
                                </p:column>
                                <p:column headerText="Fecha" style="width: 15%">
                                    <h:outputText value="#{obs.fecCre}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </p:tab>

                    <p:tab id="doc" title="Documentos">
                        <dialog:detalleArchivosAct archivos="#{aprobacionReporte.processInstanceAllAttachments}" />
                    </p:tab>
                </p:tabView>
                
                <center style="margin-top: 10px;">
                    <p:commandButton value="Generar liquidación" style="height: 30px;" styleClass="btnStyle" actionListener="#{aprobacionReporte.mostrarObservaciones(true)}" icon="ui-icon-check"/>
                    <p:commandButton value="Rechazar" style="height: 30px;" styleClass="btnStyle" actionListener="#{aprobacionReporte.mostrarObservaciones(false)}" icon="ui-icon-close"/>
                </center>

            </p:panel>
            <!--/p:panelGrid-->     

        </h:form>
        
        <!-- 
        
        <p:dialog id="dlgObs" widgetVar="obs" header="#{aprobacionReporte.ht.tipoTramiteNombre}" appendTo="@(body)" modal="true" width="500" resizable="false" closable="true" closeOnEscape="true">
            <h:form id="frmObs" target="_blank">
                <p:panel id="pobs" header="Ingrese sus observaciones" style="width: 100%">
                    <div align="center">
                        <p:inputTextarea id="obsservacion" value="#{aprobacionReporte.obs.observacion}" rows="4" style="width: 100%; text-transform: uppercase" required="true" placeholder="Las observaciones son obligatorias para continuar con el tr&#225;mite"/>
                        <br/>
                        <p:commandButton id="btnValidar" value="Continuar"  actionListener="#{aprobacionReporte.completarTarea()}" oncomplete="PF('obs').hide()" style="color: #ffffff; background: #616161 !important; font-weight: bold; height: 30px"/>

                    </div>
                </p:panel>
            </h:form>
        </p:dialog>
        -->
        
        <!-- -->
        
        <p:dialog id="dlgObs" widgetVar="obs" header="#{aprobacionReporte.ht.tipoTramiteNombre}" position="top" appendTo="@(body)" modal="true" width="500" resizable="false" closable="true" closeOnEscape="true">
            <h:form id="frmObs" >
                
                <p:accordionPanel >
                    <p:tab title="Rubros">
                        <p:dataTable id="dtRubros" rows="5" paginatorPosition="top" value="#{aprobacionReporte.rubrosAGuardar}" 
                                    style="text-align: center;"
                                    paginator="true" var="rubro" emptyMessage="No hay datos que mostrar">
                            <p:column>
                                <h:outputText value="#{rubro.descripcion}"/>
                            </p:column>
                            <p:column>
                                <p:inputText value="#{rubro.valor}" readonly="true"/>
                            </p:column>
                        </p:dataTable>
                        
                    </p:tab>
                </p:accordionPanel>
                <p:panel id="pobs" header="Ingrese sus observaciones" style="width: 100%">
                    <h:outputText value="Total a pagar: " style="font-weight: bold;"/>
                    <p:inputText value="#{aprobacionReporte.ht.valorLiquidacion}" readonly="true"/>
                    <div align="center">
                        <p:inputTextarea id="obsservacion" value="#{aprobacionReporte.obs.observacion}" rows="4" style="width: 100%; text-transform: uppercase" required="true" placeholder="Las observaciones son obligatorias para continuar con el tr&#225;mite"/>
                        <br/>
                        <p:commandButton id="btnValidar" value="Continuar"  actionListener="#{aprobacionReporte.completarTarea()}" oncomplete="PF('obs').hide()" style="color: #ffffff; background: #616161 !important; font-weight: bold; height: 30px"/>

                    </div>
                </p:panel>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
