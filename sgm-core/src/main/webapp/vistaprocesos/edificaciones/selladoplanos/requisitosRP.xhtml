<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h:form id="frmMain">
            <p:panel id="pRequisitos" header="Resellado de Planos: Seleccion de requisitos" style="width: 100%" toggleable="true">
                <center>
                    <p:panelGrid columns="3" style="width: 50%; border: 0">
                        <h:outputText value="No. Identificacion" style="text-align: right; font-weight: bold"/>
                        <p:inputText value="#{requisitosRP.cedulaRuc}" style="text-align: center; width: 100%"/>
                        <p:commandButton update="frmMain" actionListener="#{requisitosRP.buscarEnte()}" style="color: #ffffff; background: #616161 !important; font-weight: bold; height: 30px;" value="Buscar" />
                    </p:panelGrid>
                </center>
                <p:panel id="ppredios" header="Datos del Solicitante " style="width: 100%" rendered="#{requisitosRP.userValido}">
                    <p:panelGrid columns="1" layout="grid">
                        <h:outputText value="No. Identificacion: #{requisitosRP.solicitante.ciRuc}" style="text-transform: uppercase;"/>
                        <h:outputText value="Razon Social: #{requisitosRP.solicitante.nombreComercial}" rendered="#{!requisitosRP.solicitante.esPersona}" style="text-transform: uppercase;"/>
                        <h:outputText value="Nombre: #{requisitosRP.solicitante.nombres} #{requisitosRP.solicitante.apellidos}" rendered="#{requisitosRP.solicitante.esPersona}" style="text-transform: uppercase;"/>
                        <p:commandButton value="Editar datos de persona" actionListener="#{requisitosRP.setearPersona()}" icon="ui-icon-pencil"  style="height: 30px;" styleClass="btnStyle" update="formSolicitante" onclick="PF('dlgSolInf').show()"/>
                    </p:panelGrid>
                    <p:dataTable  id="dataLisPredios"  value="#{requisitosRP.predios}" var="itemPr" emptyMessage="No tiene datos" style="width: 100%;" reflow="true"
                                  selection="#{requisitosRP.predio}" rowKey="#{itemPr.id}">
                        <f:facet name="header">Seleccione el predio de referencia, para listar los requisitos</f:facet>
                        <p:column selectionMode="single" style="width: 5%; text-align: center"/>
                        <p:column headerText="Código Predial" style="width: 50%">
                            <h:outputText value="#{itemPr.sector}.#{itemPr.mz}.#{itemPr.cdla}.#{itemPr.mzdiv}.#{itemPr.solar}.#{itemPr.div1}.#{itemPr.div2}.
                                          #{itemPr.div3}.#{itemPr.div4}.#{itemPr.div5}.#{itemPr.div6}.#{itemPr.div7}.#{itemPr.div8}.#{itemPr.div9}" style="text-align: center"/>
                        </p:column>
                        <p:column headerText="No. Predio" style="width: 20%">
                            <h:outputText value="#{itemPr.numPredio}" style="text-align: center"/>
                        </p:column>
                        <p:column headerText="Ciudadela" style="width: 20%">
                            <h:outputText value="#{itemPr.ciudadela.nombre}" style="text-align: center"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="btnVer" icon="ui-icon-search" value="Listar requistos" actionListener="#{requisitosRP.mostrarReq()}" update="frmMain"/>
                        </f:facet>
                    </p:dataTable>
                    <p:commandButton value="Buscar Predio" onclick="PF('selPredio').show()" style="height: 30px;" styleClass="btnStyle" icon="ui-icon-search" />
                    <h:panelGrid columns="6" >
                        <p:outputLabel value="Urbanización: " style="font-size: 12px; font-weight: bold"/>
                        <p:selectOneMenu value="#{requisitosRP.ciudadela}" converter="entityConverter" panelStyle="font-size: 12px" style="font-size: 12px; width: 200px;" >  
                            <f:attribute name="name" value="CatCiudadela" />
                            <f:selectItem itemLabel="Seleccione un Elemento..." itemValue="#{null}"/>  
                            <f:selectItems value="#{requisitosRP.ciudadelas}" var="cd" itemLabel="#{cd.nombre}" itemValue="#{cd}" />
                        </p:selectOneMenu>

                        <p:outputLabel value=" Manzana: " style="font-size: 12px; font-weight: bold" onblur=""/>
                        <p:inputText value="#{requisitosRP.mzUrb}" />

                        <p:outputLabel value=" Solar: " style="font-size: 12px; font-weight: bold"/>
                        <p:inputText value="#{requisitosRP.solarUrb}"/>
                    </h:panelGrid>
                    <br/>
                    <br/>
                    <p:dataTable id="dtrequisitos" value="#{requisitosRP.requisitos}" rendered="#{requisitosRP.mostrarRequisitos}"
                                 var="req" reflow="true"  emptyMessage="No se encontró ningun Requisito">
                        <f:facet name="header">Listado de Requisitos: #{requisitosRP.tramite.descripcion} - No. Predio: #{requisitosRP.predio.numPredio}</f:facet>
                        <p:column headerText="Requisito" style="width: 75%;">
                            <h:outputText value="#{req.nombre}" style="text-transform: uppercase;"/>
                        </p:column>
                        <p:column headerText="Presentar Documento">
                            <center>
                                <p:inputText value="#{validarRequisito.entrada}"  rendered="#{req.tieneComprobante}" />
                                <p:fileUpload  rendered="#{!req.tieneComprobante}" fileUploadListener="#{requisitosRP.handleFileUpload}"
                                               multiple="false"
                                               mode="advanced"
                                               fileLimit="1"
                                               label="Seleccionar"
                                               uploadLabel="Subir"
                                               skinSimple="true"
                                               update="messages"
                                               sizeLimit="35000000" 
                                               allowTypes="/(\.|\/)(gif|jpe?g|png|pdf|dwg|doc?x)$/"/>
                                <p:growl id="messages" showDetail="true"/>
                            </center>
                        </p:column>
                    </p:dataTable>
                    <br/>
                    <center><p:commandButton value="Validar archivos" onclick="PF('obs').show()" rendered="#{requisitosRP.mostrarRequisitos}" style="color: #ffffff; background: #616161 !important; font-weight: bold; height: 30px"/></center>
                </p:panel>
            </p:panel>
        </h:form>

        <p:dialog id="dlgObs" widgetVar="obs" header="#{requisitosRP.tramite.descripcion}" appendTo="@(body)" modal="true" width="500" resizable="false" closable="true" closeOnEscape="true">
            <h:form id="frmObs" target="_blank">
                <p:panel id="pobs" header="Ingrese sus observaciones" style="width: 100%">
                    <p:commandButton value="Observación Default" icon="ui-icon-plus" styleClass="btnStyle" update="obsservacion" actionListener="#{requisitosRP.observacionDefault()}" process="@this"/>
                    <div align="center">
                        <p:inputTextarea id="obsservacion" value="#{requisitosRP.obs.observacion}" rows="4" style="width: 100%; text-transform: uppercase" required="true" placeholder="Las observaciones son obligatorias para continuar con el tramite"/>
                        <br/>
                        <p:commandButton id="btnValidar" value="Validar Requisitos" actionListener="#{requisitosRP.iniciarProceso()}" oncomplete="PF('obs').hide()" style="color: #ffffff; background: #616161 !important; font-weight: bold; height: 30px"/>
                    </div>
                </p:panel>
            </h:form>
        </p:dialog>
        
        <p:dialog id="dlgSolicitante" header="Datos de Solicitante" widgetVar="dlgSolInf" resizable="false" modal="true" 
                  position="center" closable="false">
            <h:form id="formSolicitante">
                <p:panelGrid styleClass="noBorder" style="width: 400px">
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Cédula:" style="font-weight: bolder"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{requisitosRP.persona.ciRuc}" readonly="true"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Nombres:" style="font-weight: bolder"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{requisitosRP.persona.nombres}" style="width: 100%"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Apellidos:" style="font-weight: bolder"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{requisitosRP.persona.apellidos}" style="width: 100%"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Dirección :"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{requisitosRP.persona.direccion}" style="width: 100%"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <p:commandLink value="SI CLIENTE NO POSEE CORREO DE CLIC AQUI." style="font-weight: bolder;color: #0033FF"
                                           actionListener="#{requisitosRP.agregarCorreoGenerico()}" update="dtEmailPer"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Email:" style="font-weight: bolder"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="labelEmail" value="#{requisitosRP.emailNew}" size="35" placeholder="Ejemplo: correo@ejemplo.com"/>
                            <p:spacer width="15" height="1"/>
                            <p:commandButton value="Agregar" icon="ui-icon-plus" update="dtEmailPer,labelEmail"
                                             actionListener="#{requisitosRP.agregarEmail()}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <p:dataTable id="dtEmailPer" value="#{requisitosRP.persona.enteCorreoCollection}" var="mail" scrollable="true" scrollHeight="80">
                                <p:column headerText="Email" style="text-align: center">
                                    <p:outputLabel value="#{mail.email}"/>
                                </p:column>
                                <p:column headerText="Acción" style="text-align: center" width="60">
                                    <p:commandLink value="Eliminar" actionListener="#{requisitosRP.eliminarEmail(mail)}" 
                                                   update="dtEmailPer" style="color: #0033FF;font-weight: bolder"/>
                                </p:column>
                            </p:dataTable>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Teléfono:" style="font-weight: bolder"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="labelTelef" value="#{requisitosRP.tlfnNew}" size="35" placeholder="Ejemplo: 045555555 ó 0988888888"/>
                            <p:spacer width="20" height="1"/>
                            <p:commandButton value="Agregar" actionListener="#{requisitosRP.agregarTlfn()}" 
                                             update="dtTelefPer,labelTelef" icon="ui-icon-plus"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <p:dataTable id="dtTelefPer" value="#{requisitosRP.persona.enteTelefonoCollection}" var="tlfn" scrollable="true" scrollHeight="80">
                                <p:column headerText="Teléfono" style="text-align: center" >
                                    <p:outputLabel value="#{tlfn.telefono}"/>
                                </p:column>
                                <p:column headerText="Acción" style="text-align: center" width="60">
                                    <p:commandLink value="Eliminar" actionListener="#{requisitosRP.eliminarTlfn(tlfn)}"
                                                   style="color: #0033FF;font-weight: bolder" update="dtTelefPer" />
                                </p:column>
                            </p:dataTable>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2" style="text-align: center">
                            <p:commandButton value="Guardar" icon="ui-icon-disk" styleClass="btnStyle"
                                             actionListener="#{requisitosRP.guardarSolicitante()}"/>
                            <p:spacer width="40" height="1"/>
                            <p:commandButton value="Cancelar" icon="ui-icon-cancel" styleClass="btnStyle" oncomplete="PF('dlgSolInf').hide();"
                                             actionListener="#{requisitosRP.cancelarGuardado()}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
        </p:dialog>

        <p:dialog header="Seleccione Predio" widgetVar="selPredio" modal="true" resizable="false" width="85%" height="80%">
            <h:form id="formPredSel">
                <center>
                    <p:selectOneRadio id="optconsult" value="#{requisitosRP.codUrban}" layout="custom">
                        <f:selectItem itemLabel="Código Urbanistico" itemValue="#{true}" />
                        <f:selectItem itemLabel="Código Predial" itemValue="#{false}" />
                        <p:ajax update="formPredSel" event="change"/>
                    </p:selectOneRadio>
                    <h:panelGrid columns="4" style="margin: 0 auto">
                        <p:radioButton id="opt1" for="optconsult" itemIndex="0"/>
                        <h:outputLabel for="opt1" value="Código Urbanistico" />
                        <p:radioButton id="opt2" for="optconsult" itemIndex="1"/>
                        <h:outputLabel for="opt2" value="Código Predial" />
                    </h:panelGrid>
                </center>
                <p:dataTable id="dtSelPred" paginator="true" lazy="true" style="text-align: center; font-size: 11px;" scrollHeight="400" scrollable="true"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rows="15" rowsPerPageTemplate="15,50,100" value="#{requisitosRP.predioLazy}" var="pl"
                             emptyMessage="No se encontró Movimientos">
                    <p:column headerText="Núm. Predio" filterBy="#{pl.numPredio}" sortBy="#{pl.numPredio}" filterStyle="width: 40px" style="width: 100px;">
                        <p:outputLabel value="#{pl.numPredio}"/>
                    </p:column>
                    <p:column headerText="Sector" rendered="#{!requisitosRP.codUrban}" filterBy="#{pl.sector}" sortBy="#{pl.sector}" filterStyle="width: 30px" style="width: 80px;">
                        <p:outputLabel value="#{pl.sector}"/>
                    </p:column>
                    <p:column headerText="Mz." rendered="#{!requisitosRP.codUrban}" filterBy="#{pl.mz}" sortBy="#{pl.mz}" filterStyle="width: 30px" style="width: 60px;">
                        <p:outputLabel value="#{pl.mz}"/>
                    </p:column>
                    <p:column headerText="Cdla." rendered="#{!requisitosRP.codUrban}" filterBy="#{pl.cdla}" sortBy="#{pl.cdla}" filterStyle="width: 30px" style="width: 70px;">
                        <p:outputLabel value="#{pl.cdla}"/>
                    </p:column>
                    <p:column headerText="Mz. Div." rendered="#{!requisitosRP.codUrban}" filterBy="#{pl.mzdiv}" sortBy="#{pl.mzdiv}" filterStyle="width: 30px" style="width: 80px;">
                        <p:outputLabel value="#{pl.mzdiv}"/>
                    </p:column>
                    <p:column headerText="Solar" rendered="#{!requisitosRP.codUrban}" filterBy="#{pl.solar}" sortBy="#{pl.solar}" filterStyle="width: 30px" style="width: 70px;">
                        <p:outputLabel value="#{pl.solar}"/>
                    </p:column>
                    <p:column headerText="Div. 1" rendered="#{!requisitosRP.codUrban}" filterBy="#{pl.div1}" sortBy="#{pl.div1}" filterStyle="width: 30px" style="width: 130px;">
                        <p:outputLabel value="#{pl.div1},#{pl.div2},#{pl.div3},#{pl.div4},#{pl.div5},#{pl.div6},#{pl.div7},#{pl.div8},#{pl.div9},#{pl.phv},#{pl.phh}"/>
                    </p:column>
                    <p:column style="width: 260px;" headerText="Urbanización" filterBy="#{pl.ciudadela.nombre}" rendered="#{requisitosRP.codUrban}" filterOptions="#{fichaIngresoNuevo.lisUrbanizaciones}" filterMatchMode="exact" >
                        <p:outputLabel value="#{pl.ciudadela.nombre}"/>
                    </p:column>
                    <p:column style="width: 70px;" headerText="Mz.Urb." rendered="#{requisitosRP.codUrban}" filterBy="#{pl.urbMz}" sortBy="#{pl.urbMz}" filterStyle="width: 40px">
                        <p:outputLabel value="#{pl.urbMz}"/>
                    </p:column>
                    <p:column style="width: 80px;" headerText="Sl. Urb" rendered="#{requisitosRP.codUrban}" filterBy="#{pl.urbSolarnew}" sortBy="#{pl.urbSolarnew}" filterStyle="width: 40px">
                        <p:outputLabel value="#{pl.urbSolarnew}"/>
                    </p:column>
                    <p:column headerText="Nombre Propietario" filterBy="#{pl.nomCompPago}" filterStyle="width: 300px">
                        <p:outputLabel value="#{pl.nomCompPago}"/>
                    </p:column>
                    <p:column headerText="Dirección" rendered="#{!requisitosRP.codUrban}" style="width: 80px;" >
                        <p:outputLabel value="Mz. #{pl.urbMz} Sl. #{pl.urbSolarnew}"/>
                    </p:column>
                    <p:column headerText="Seleccionar" style="width: 75px;" >
                        <p:commandButton  icon="ui-icon-circle-check" actionListener="#{requisitosRP.selectPredio(pl)}" style="color: #ffffff; background: #616161 !important; font-weight: bold; height: 15px;" oncomplete="PF('selPredio').hide()" update="frmMain"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
