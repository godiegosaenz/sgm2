<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    template="/template/template.xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:dialog="http://xmlns.jcp.org/jsf/composite/dialog">
    <ui:define name="meta">
    </ui:define>
    <ui:define name="content">
        <h:form id="mainForm">
            <p:panelGrid styleClass="noBorder" columns="4" style="width: 100%;font-size: 14px;">
                <p:outputLabel value="Tarea: #{generarTasaLiquidacionFP.taskDataByTaskID.name}" style="font-weight: bolder;color: #005f9c"/>
                <p:outputLabel value="No Tramite: #{generarTasaLiquidacionFP.tramite.id}" style="font-weight: bolder;color: #005f9c"/>
                <p:outputLabel value="Responsable: #{generarTasaLiquidacionFP.taskDataByTaskID.assignee}" style="font-weight: bolder;color: #005f9c"/>
            </p:panelGrid>
            <p:panel id="pDatos" header="Datos Generales : #{generarTasaLiquidacionFP.tramite.tipoTramite.descripcion}" style="width: 100%">
                <br/>
                <p:panelGrid id="pgSolicitante" columns="2" styleClass="noBorder">
                    <h:outputText value="Solicitante " style="font-weight: bold; text-transform: uppercase"/>
                    <h:outputText value="#{generarTasaLiquidacionFP.tramite.solicitante.apellidos} #{generarTasaLiquidacionFP.tramite.solicitante.nombres}" rendered="#{generarTasaLiquidacionFP.tramite.solicitante.esPersona}" style="text-transform: uppercase"/>
                    <h:outputText value="#{generarTasaLiquidacionFP.tramite.solicitante.razonSocial}" rendered="#{!generarTasaLiquidacionFP.tramite.solicitante.esPersona}" style="text-transform: uppercase"/>
                    <h:outputText value="No. Identificacion " style="font-weight: bold; text-transform: uppercase"/>
                    <h:outputText value="#{generarTasaLiquidacionFP.tramite.solicitante.ciRuc}" style="text-transform: uppercase"/>
                </p:panelGrid>
                <br/>
                <p:tabView id="tdatos">
                    <p:tab id="tgen" title="Tasa de liquidacion">
                        <p:dataTable id="dtPrediosSelec" value="#{generarTasaLiquidacionFP.tramite.historicoTramiteDetCollection}" var="dt" reflow="true" style="width: 40%">
                            <f:facet name="header">
                                Predios Preseleccionados
                            </f:facet>
                            <p:column headerText="Predio" width="100">
                                <h:outputText value="#{dt.predio.numPredio}"/>
                            </p:column>
                            <p:column headerText="Codigo Urbanistico">
                                <p:outputLabel value="#{dt.predio.sector}-#{dt.predio.urbMz}-#{dt.predio.cdla}-#{dt.predio.mzdiv}-#{dt.predio.urbSolarnew}"/>
                            </p:column>
                            <p:column style="width: 10%; text-align: center">
                                <p:commandButton id="btnagregarAvaluoPredio" style="text-align: center" icon="ui-icon-folder-open" actionListener="#{generarTasaLiquidacionFP.datosAvaluo(dt.predio)}" update=":frmAvaluo" title="Agregar caracteristicas al predio"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton id="btnValidar" value="Calcular avaluo(s)" style="height: 35px" actionListener="#{generarTasaLiquidacionFP.calcular(1)}" update="mainForm:tdatos" icon="ui-icon-calculator"/>
                            </f:facet>
                        </p:dataTable>
                        <br/>
                        <p:dataTable id="dtPredios" value="#{generarTasaLiquidacionFP.predios}" var="p" selection="#{generarTasaLiquidacionFP.predPropsfus}" 
                                     rowKey="#{p.id}" reflow="true" style="width: 100%" paginator="true" rows="10" paginatorPosition="top">
                            <f:facet name="header">Elija los predios que se fusionaran en caso de no estar bien referenciados</f:facet>
                            <p:column selectionMode="multiple" style="width: 5%; text-align: center"/>
                            <p:column headerText="Num. Predio" style="width: 10%; text-align: center" filterBy="#{p.numPredio}" sortBy="#{p.numPredio}">
                                <p:outputLabel value="#{p.numPredio}"/>
                            </p:column>
                            <p:column headerText="Codigo Urbanistico" style="width: 20%"  filterBy="#{p.sector}-#{p.urbMz}-#{p.cdla}-#{p.mzdiv}-#{p.urbSolarnew}" sortBy="#{p.sector}-#{p.urbMz}-#{p.cdla}-#{p.mzdiv}-#{p.urbSolarnew}">
                                <p:outputLabel value="#{p.sector}-#{p.urbMz}-#{p.cdla}-#{p.mzdiv}-#{p.urbSolarnew}"/>
                            </p:column>
                            <p:column headerText="MZ" style="width: 10%"  filterBy="#{p.urbMz}" sortBy="#{p.urbMz}">
                                <p:outputLabel value="#{p.urbMz}"/>
                            </p:column>
                            <p:column headerText="Solar" style="width: 10%"  filterBy="#{p.urbSolarnew}" sortBy="#{p.urbSolarnew}">
                                <p:outputLabel value="#{p.urbSolarnew}"/>
                            </p:column>
                            <p:column headerText="Urbanizacion" style="width: 30%">
                                <h:outputText value="#{p.ciudadela.nombre}"/>
                            </p:column>
                            <p:column headerText="Area m2" style="width: 10%">
                                <h:outputText value="#{p.catPredioS4.areaCalculada}"/>
                            </p:column>
                            <p:column style="width: 5%; text-align: center">
                                <p:commandButton id="btnDatos" style="text-align: center" icon="ui-icon-folder-open" actionListener="#{generarTasaLiquidacionFP.datosAvaluo(p)}" update=":frmAvaluo">
                                    <p:tooltip value="Agregar caracteristicas al predio" for="btnDatos"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                        <br/>
                        <p:panel id="pDetAvaluo" header="Detalle del avaluo" style="width: 100%" toggleable="true" rendered="#{generarTasaLiquidacionFP.maval}">
                            <br/>
                            <p:panelGrid id="pgAvaluo" columns="2" styleClass="noBorder" layout="grid" style="width: 100%">
                                <p:panel id="pDatos" header="Resumen">
                                    <p:panelGrid id="pgresumen" columns="2" styleClass="noBorder" layout="grid" style="width: 100%">
                                        <h:outputLabel value="Base del calculo : " style="font-weight: bold"/>
                                        <h:outputLabel value="#{generarTasaLiquidacionFP.baseCalculo}" style="font-weight: bold; color: #FF3336; text-align: right"/>
                                        <h:outputLabel value="Total a pagar($) : " style="font-weight: bold"/>
                                        <h:outputLabel value="#{generarTasaLiquidacionFP.total}" style="font-weight: bold; color: #FF3336; text-align: right"/>
                                        <h:outputLabel value="Director del departamento : " style="font-weight: bold"/>
                                        <h:selectOneMenu id="director" value="#{generarTasaLiquidacionFP.firma}" converter="entityConverter" style="width: 100%; height: 30px">
                                            <f:selectItems value="#{generarTasaLiquidacionFP.firmas}" var="dir" itemLabel="#{dir.nomCompleto}" itemValue="#{dir}"/>
                                        </h:selectOneMenu>
                                    </p:panelGrid>
                                    <p:panel id="pDescripcion" header="Descripcion de la edificacion" style="width: 100%" toggleable="true">
                                        <p:inputTextarea id="descripcion" value="#{generarTasaLiquidacionFP.descripcionPredio}" maxlength="800" placeholder="Ingrese la descripcion de la edificacion" style="width: 100%" rows="4"/>
                                    </p:panel>
                                    <h:panelGroup id="pgPrint" styleClass="noBorder" style="text-align: right">
                                        <p:commandButton id="btnLiquidacion" value="Generar Liquidacion" style="color: #ffffff; width: 150px; background: #616161 !important; font-weight: bold; height: 30px;" icon="ui-icon-document"  actionListener="#{generarTasaLiquidacionFP.generarLiquidacion()}" update="pgPrint"  rendered="#{!generarTasaLiquidacionFP.cert}"/>
                                        <p:commandButton id="btnImp" ajax="false"  actionListener="#{generarTasaLiquidacionFP.imprimirLiq()}" icon="ui-icon-print" style="color: #ffffff; width: 150px; background: #616161 !important; font-weight: bold; height: 30px;" value="Imprimir Tasa"  />
                                        <p:commandButton id="btnFIn" value="Mis tareas" actionListener="#{generarTasaLiquidacionFP.continuar()}" style="color: #ffffff; width: 150px; background: #616161 !important; font-weight: bold; height: 30px;" icon="ui-icon-check"/>
                                    </h:panelGroup>
                                </p:panel>
                                <p:dataTable id="dtAvaluos" value="#{generarTasaLiquidacionFP.avaluos}" var="aval" reflow="true" style="width: 100%">
                                    <f:facet name="header">Predios a Fusionar</f:facet>
                                    <p:column headerText="Predio" style="text-align: center">
                                        <h:outputText value="#{aval.predio.numPredio}" style="text-align: center"/>
                                    </p:column>
                                    <p:column headerText="Construccion" style="text-align: center">
                                        <h:outputText value="#{aval.avaluoConstruccion}" style="text-align: center"/>
                                    </p:column>
                                    <p:column headerText="Solar" style="text-align: center">
                                        <h:outputText value="#{aval.avaluoSolar}" style="text-align: center"/>
                                    </p:column>
                                    <p:column headerText="Propiedad" style="text-align: center">
                                        <h:outputText value="#{aval.avaluoEdificacion}" style="text-align: center"/>
                                    </p:column>
                                    <p:column style="text-align: center; width: 10%">
                                        <p:commandButton id="btnRemover" icon="ui-icon-circle-close" actionListener="#{generarTasaLiquidacionFP.removerAvaluo(aval)}" update="mainForm:tdatos">
                                            <p:tooltip value="Remover avaluo" for="btnRemover"/>
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                            </p:panelGrid>
                        </p:panel>
                        <!--<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>-->
                    </p:tab>
                    <p:tab id="tadicionales" title="Adicionales">
                        <p:tabView id="tadic">
                            <p:tab id="tdocs" title="Observaciones">
                                <p:dataTable id="dtobs" value="#{generarTasaLiquidacionFP.tramite.observacionesCollection}" var="obs" reflow="true" style="width: 100%">
                                    <f:facet name="header">Observaciones</f:facet>
                                    <p:column headerText="Descripcion" style="width: 40%">
                                        #{obs.observacion}
                                    </p:column>
                                    <p:column headerText="tarea" style="width: 25%">
                                        #{obs.tarea}
                                    </p:column>
                                    <p:column headerText="Responsable" style="width: 20%">
                                        #{obs.userCre}
                                    </p:column>
                                    <p:column headerText="Fecha" style="width: 15%">
                                        #{obs.fecCre}
                                    </p:column>
                                </p:dataTable>
                            </p:tab>
                            <p:tab id="tobs" title="Documentos">
                               <dialog:detalleArchivosAct archivos="#{generarTasaLiquidacionFP.processInstanceAttachmentsFiles}"/>
                            </p:tab>
                        </p:tabView>
                    </p:tab>
                </p:tabView>
            </p:panel>
        </h:form>
        <p:dialog id="dlgAvaluo" widgetVar="dlgAvaluo" header="Caracteristicas del predio" appendTo="@(body)" modal="true" closable="true" closeOnEscape="true" resizable="false" width="600">
            <h:form id="frmAvaluo">
                <p:panel id="pAvaluo" header="Ingrese los datos del predio, para calcular el avaluo" style="width: 100%">
                    <p:panelGrid id="pgAvaluo" columns="2" styleClass="noBorder" layout="grid">
                        <h:outputLabel value="Predio"/>
                        <p:inputText id="predio" value="#{generarTasaLiquidacionFP.avaluo.predio.numPredio}" readonly="true" style="width: 100%"/>
                        <h:outputLabel value="(*) Avaluo del solar"/>
                        <pe:inputNumber id="solar" value="#{generarTasaLiquidacionFP.avaluo.avaluoSolar}" style="width: 100%" required="true"/>
                        <h:outputLabel value="(*) Avaluo de la construccion"/>
                        <pe:inputNumber id="construccion" value="#{generarTasaLiquidacionFP.avaluo.avaluoConstruccion}" style="width: 100%" required="true"/>
                    </p:panelGrid>
                    <div align = "center">
                        <br/>
                        <p:commandButton id="btnAgregar" value="Agregar caracteristicas" actionListener="#{generarTasaLiquidacionFP.agregarAvaluo()}" style="height: 30px" oncomplete="PF('dlgAvaluo').hide()"/>
                    </div>
                </p:panel>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
