<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="head">
        <!--<script src="../../resources/pfJs/keyPress.js" type="text/javascript"></script>-->
    </ui:define>

    <ui:define name="content">
        <center>
            <h1>Listado de Abogados</h1>
        </center>
        <h:form id="mainForm">
            <p:dataTable id="dtAb" reflow="true" paginator="true" lazy="true" rows="15" rowsPerPageTemplate="15,50,100" paginatorPosition="top" style="text-align: center;"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         value="#{abogadosCoactiva.abogados}" var="abogado" emptyMessage="No se encontraron elementos..." rowKey="#{abogado.id}" filterEvent="enter">
                <f:facet name="header"><p:commandButton value="Nuevo" actionListener="#{abogadosCoactiva.seleccionarAbogado(null)}" oncomplete="PF('dlgAbogado').show();" update="formAbogado" styleClass="btnStyle" icon="ui-icon-plus" style="float: right;"/></f:facet>
                <p:column headerText="Id" filterBy="#{abogado.id}" filterStyle="width: 95%;"><p:outputLabel value="#{abogado.id}"/></p:column>
                <p:column headerText="Abreviatura" ><p:outputLabel value="#{abogado.abreviatura}"/></p:column>
                <p:column headerText="Abogado" filterBy="#{abogado.detalle}" filterStyle="width: 95%;"><p:outputLabel value="#{abogado.detalle}"/></p:column>
                <p:column headerText="F. Ingreso"><p:outputLabel value="#{abogado.fechaIngreso}"><f:convertDateTime pattern="dd-MM-YYYY"/></p:outputLabel></p:column>
                <p:column headerText="Estado"><p:outputLabel value="#{abogado.estado?'ACTIVO':'INACTIVO'}"/></p:column>
                <p:column headerText="AcciÃ³n"><p:commandButton value="Editar" actionListener="#{abogadosCoactiva.seleccionarAbogado(abogado)}" oncomplete="PF('dlgAbogado').show();" update="formAbogado" styleClass="btnStyle" icon="ui-icon-gear"/></p:column>
            </p:dataTable>
        </h:form>

        <p:dialog header="ABOGADO" widgetVar="dlgAbogado" modal="true" resizable="false" width="60%" closeOnEscape="true">
            <h:form id="formAbogado">
                <p:fieldset legend="#{abogadosCoactiva.abogado.id eq null?'INGRESO DE ABOGADO':'EDICION DE ABOGADO'}">
                    <p:panelGrid columns="2" style="width: 90%;" styleClass="noBorder">
                        <p:outputLabel value="ABOGADO:" style="font-weight: bold; font-size: 14px;"/>
                        <p:inputText value="#{abogadosCoactiva.abogado.detalle}" style="font-weight: bold; font-size: 14px; width: 80%;"/>
                        <p:outputLabel value="ABREV.:" style="font-weight: bold; font-size: 14px;"/>
                        <p:inputText value="#{abogadosCoactiva.abogado.abreviatura}" style="font-weight: bold; font-size: 14px; width: 80%;"/>
                    </p:panelGrid>
                    <br/>
                </p:fieldset>
                <br/><br/><br/>
                <center>
                    <p:commandButton value="Grabar" actionListener="#{abogadosCoactiva.guardarAbogado()}" oncomplete="PF('dlgAbogado').hide();" update="mainForm" styleClass="btnStyle" icon="ui-icon-disk">
                        <p:confirm header="Confirmacion" message="Grabar Datos?" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:spacer width="30"/>
                    <p:commandButton rendered="#{abogadosCoactiva.abogado.id ne null}" value="#{abogadosCoactiva.abogado.estado?'INACTIVAR':'ACTIVAR'}" actionListener="#{abogadosCoactiva.inactivarActivarAbogado()}" oncomplete="PF('dlgAbogado').hide();" update="mainForm" styleClass="btnStyle" icon="ui-icon-closethick">
                        <p:confirm header="Confirmacion" message="Grabar Datos?" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:spacer width="30"/>
                    <p:commandButton value="Cancelar" oncomplete="PF('dlgAbogado').hide();" styleClass="btnStyle" icon="ui-icon-closethick"/>
                </center>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
