<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:dlg="http://xmlns.jcp.org/jsf/composite/dialog">
    <head>
        <link href="#{appConfig.urlbase}resources/css/main.css" rel="stylesheet" type="text/css" />
        <link href="#{appConfig.urlbase}resources/js/app.js" type="text/javascript" />

    </head>

    <ui:define name="content">
        <center>
            <h1>Registro de Contribuciones Especiales de Mejoras</h1>
        </center>
        <h:panelGroup layout="block" class="Wid100 Responsive100">
            <h:form id="registroCEMForm" prependId="false" enctype="multipart/form-data">

                <p:growl id="growl" sticky="true" showDetail="true" autoUpdate="true"/>
                <h:panelGroup layout="block" class="MarRight10 MarLeft10" id="wizarContainer">
                    <p:wizard id="wizardFlow" flowListener="#{obrasR.onFlowProcess}" nextLabel="Siguiente" backLabel="Anterior">
                        <p:tab id="datos_obra" title="Datos de Obra Pública">
                            <ui:include src="_datosObras.xhtml" />
                        </p:tab>
                        <p:tab id="ubicacion" title="Seleccionar Ubicacion" >
                            <ui:include src="_ubicaciones.xhtml" />
                        </p:tab>
                        <p:tab id="rubrosSelection" title="Seleccionar Rubros" >
                            <ui:include src="_seleccionRubros.xhtml" />
                        </p:tab>
                        <p:tab id="confirmar" title="Confirmacion" >
                            <ui:include src="_datosResumen.xhtml" />
                            <h:panelGroup layout="block" class="Wid100">
                                <p:commandButton id="guardarCEM"
                                                 icon="fa fa-save" actionListener="#{obrasR.guardarObra()}"
                                                 value="Registrar CEM" styleClass="white Fright">
                                    <p:confirm header="Confirmación" icon="ui-icon-alert" />
                                </p:commandButton>
                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <h:panelGroup layout="block" class="Wid100 MarBot10">
                                        <h:outputText value="Esta Seguro de grabar" style="display:block; text-align: center; padding-bottom: 5px;" styleClass="FontBold"/>

                                    </h:panelGroup>

                                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                </p:confirmDialog>
                            </h:panelGroup>
                        </p:tab>

                    </p:wizard>
                    <script type="text/javascript">
                        wizardTransform();
                    </script>
                </h:panelGroup>
            </h:form>
        </h:panelGroup>
    </ui:define>
</ui:composition>
