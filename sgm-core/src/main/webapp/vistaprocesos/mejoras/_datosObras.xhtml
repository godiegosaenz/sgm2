<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:panelGroup layout="block" class="Wid100 MarTop10 Container"  style="margin-bottom: 20px;">
        <h:panelGroup layout="block" class="Container Wid100">
            <div class="ContainerIndent">
                <h1 class="BigTopic Fs16">Datos de Obra </h1>
                <hr></hr>
                <h:panelGroup layout="block" class="Responsive Container100">
                    <div class="ContainerIndent Wid100">
                        <center>
                            <h:panelGrid columns="1" style="align-content: center; width: 100%">

                                <h:panelGroup layout="block">
                                    <p:outputLabel for="tipoObra" value="Tipo de Obra" style="font-weight: bold; font-size: 13px;"/><br/>
                                    <p:selectOneMenu id="tipoObra" value="#{obrasR.obra.tipoObra}" effect="fade" required="true"  converter="entityConverter" style="width: 455px" >
                                        <f:attribute name="name" value="MejTipoObra"/>
                                        <f:selectItem itemLabel="Seleccionar..." itemValue="#{null}"/>
                                        <f:selectItems value="#{obrasR.tiposObra}" var="tipoObra" itemLabel="#{tipoObra.descripcion}" itemValue="#{tipoObra}" />
                                    </p:selectOneMenu>
                                </h:panelGroup>


                            </h:panelGrid>
                        </center>
                    </div>
                </h:panelGroup>
                <h:panelGroup layout="block" class="Responsive Container100">
                    <div class="ContainerIndent Wid100 MarRigh320">
                        <h:panelGrid columns="4" style="width: 100%">

                            <h:panelGroup layout="block"  >
                                <h:outputText value="Base Legal" style="font-weight: bold; font-size: 13px;"/><br/>
                                <p:inputText value="#{obrasR.obra.baseLegal}"  />
                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                <h:outputText value="Cuenta Contable" style="font-weight: bold; font-size: 13px;"/><br/>
                                <p:inputText value="#{obrasR.obra.cuentaContable}" />
                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                <p:outputLabel for="anio" value="Año" style="font-weight: bold; font-size: 13px;"/><br/>
                                <p:inputText id="anio" type="number" value="#{obrasR.obra.anio}" required="true"  />
                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                <h:outputText value="Fecha Conclusión Obra" style="font-weight: bold; font-size: 13px;"/><br/>
                                <p:calendar value="#{obrasR.obra.fechaConclusionObra}" pattern="dd/MM/yyyy"/>
                            </h:panelGroup>
                        </h:panelGrid>
                    </div>
                </h:panelGroup>

                <h:panelGroup layout="block" class="Responsive Container100">
                    <div class="ContainerIndent Wid100 MarRigh320">
                        <h:panelGrid columns="3" style="width: 100%">
                            <h:panelGroup layout="block">
                                <h:outputText value="Concepto" style="font-weight: bold; font-size: 13px;"/><br/>
                                <p:inputTextarea value="#{obrasR.obra.concepto}" style="width: 98%;" rows="3" placeholder="Ingrese el Concepto de la Obra."/>
                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                <h:outputText value="" style="font-weight: bold; font-size: 13px;"/><br/>
                                <h:outputText value="" style="font-weight: bold; font-size: 13px;"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                <h:outputText value="" style="font-weight: bold; font-size: 13px;"/><br/>
                                <h:outputText value="" style="font-weight: bold; font-size: 13px;"/>
                            </h:panelGroup>
                        </h:panelGrid>
                    </div>
                </h:panelGroup>

                <h:panelGroup layout="block" class="Responsive Container100">
                    <div class="ContainerIndent Wid100 MarRigh320">
                        <p:fieldset legend="Monto de la Obra">

                            <h:panelGrid columns="3" style="width: 100%">


                                <h:panelGroup layout="block">
                                    <p:outputLabel for="plazo" value="Plazo de Recuperación" style="font-weight: bold; font-size: 13px;"/><br/>
                                    <p:inputText id="plazo" type="number" value="#{obrasR.obra.plazo}" required="true" >
                                        <!--<p:ajax event="blur" listener="# {obrasR.calcularValores()}"  update="registroCEMForm"   process="@all"/>-->
                                    </p:inputText>
                                </h:panelGroup>
                                <h:panelGroup layout="block">
                                    <p:outputLabel for="montoObra" value="Monto Obra" style="font-weight: bold; font-size: 13px;"/><br/>
                                    <p:inputText id="montoObra" type="number" value="#{obrasR.obra.valorMontoObra}" required="true" />
                                </h:panelGroup>
                                <h:panelGroup layout="block">
                                    <p:outputLabel for="subsidioNivel" value="Porcentaje Subsidio (Niveles)" style="font-weight: bold; font-size: 13px;"/><br/>
                                    <p:inputText id="subsidioNivel" type="number" value="#{obrasR.obra.porcentajeSubsidioNiveles}" required="true" >
                                        <p:ajax event="blur" listener="#{obrasR.calcularCostoTotal()}"  update="registroCEMForm"  process="@all"/>
                                    </p:inputText>
                                </h:panelGroup>
                                <h:panelGroup layout="block">
                                    <p:outputLabel   value="Total de Subsidio (Niveles)" style="font-weight: bold; font-size: 13px;"/><br/>
                                    <p:inputText  type="number" value="#{obrasR.obra.valorSubcidioNivelesMontoObra}" readonly="true" />
                                </h:panelGroup>
                                <h:panelGroup layout="block" >
                                    <p:outputLabel   value="Total a Distribuir CEM" style="font-weight: bold; font-size: 13px;"/><br/>
                                    <p:inputText  type="number" value="#{obrasR.obra.costoTotal}" readonly="true" />
                                </h:panelGroup>

                            </h:panelGrid>
                        </p:fieldset>
                        <br></br>
                        <p:fieldset legend="Distribución CEM">
                            <h:panelGrid columns="3" style="width: 100%">
                                <h:panelGroup layout="block">
                                    <p:outputLabel for="subsidio" value="Porcentaje Subsidio (Municipio)" style="font-weight: bold; font-size: 13px;"/><br/>
                                    <p:inputText id="subsidio" type="number" value="#{obrasR.obra.subsidio}" required="true" >
                                        <!--<p:ajax event="blur" listener="# {obrasR.calcularValores()}"  update="registroCEMForm"  process="@all"/>-->
                                    </p:inputText>
                                </h:panelGroup>
                                <h:panelGroup layout="block">
                                    <p:outputLabel for="subsidioFrentista" value="Porcentaje Predios Frentistas" style="font-weight: bold; font-size: 13px;"/><br/>
                                    <p:inputText id="subsidioFrentista" type="number" value="#{obrasR.obra.porcentajeFrentista}" required="true" >
                                        <!--<p:ajax event="blur" listener="# {obrasR.calcularValoresFrentista()}"  update="registroCEMForm"  process="@all"/>-->
                                    </p:inputText>
                                </h:panelGroup>
                                <h:panelGroup layout="block">
                                    <p:outputLabel for="subsidioGeneral" value="Porcentaje Predios en General" style="font-weight: bold; font-size: 13px;"/><br/>
                                    <p:inputText id="subsidioGeneral" type="number" value="#{obrasR.obra.porcentajeGeneral}" required="true" >
                                        <p:ajax event="blur" listener="#{obrasR.calcularValoresGeneral()}"  update="registroCEMForm"  process="@all"/>
                                    </p:inputText>
                                </h:panelGroup>
                                <h:panelGroup layout="block">
                                    <h:outputText value="Valor Subsidio del Municipio" style="font-weight: bold; font-size: 13px;"/><br/>
                                    <p:inputText type="number" value="#{obrasR.obra.valorSubcidiado}" readonly="true"/>
                                </h:panelGroup>

                                <h:panelGroup layout="block">
                                    <h:outputText value="Valor a Recuperar Frentista" style="font-weight: bold; font-size: 13px;"/><br/>
                                    <p:inputText type="number" value="#{obrasR.obra.valorFrentista}" readonly="true"/>
                                </h:panelGroup>
                                <h:panelGroup layout="block">
                                    <h:outputText value="Valor a Recuperar General" style="font-weight: bold; font-size: 13px;"/><br/>
                                    <p:inputText type="number" value="#{obrasR.obra.valorGeneral}" readonly="true"/>
                                </h:panelGroup>
                                <h:panelGroup layout="block" rendered="false">
                                    <h:outputText value="Valor a Recuperar Total" style="font-weight: bold; font-size: 13px;"/><br/>
                                    <p:inputText type="number" value="#{obrasR.obra.valorRecuperar}" readonly="true"/>
                                </h:panelGroup>
                                <h:panelGroup layout="block">
                                    <h:outputText value="Valor Emisión Anual" style="font-weight: bold; font-size: 13px;"/><br/>
                                    <p:inputText type="number" value="#{obrasR.obra.valorEmisionAnual}" readonly="true"/>
                                </h:panelGroup>
                            </h:panelGrid>
                        </p:fieldset>
                    </div>
                </h:panelGroup>
            </div>
        </h:panelGroup>
    </h:panelGroup>

</html>
