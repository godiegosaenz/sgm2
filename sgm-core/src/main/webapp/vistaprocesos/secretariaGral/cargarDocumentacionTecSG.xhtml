<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="top">
        <h1>No. Trámite: #{cargarDocumentoSecGeneral.ht.id}</h1>
        <h1>Tarea: #{cargarDocumentoSecGeneral.taskDataByTaskID.name}</h1>
        <h1>Responsable: #{cargarDocumentoSecGeneral.taskDataByTaskID.assignee}</h1>
    </ui:define>
    <ui:define name="content">
        <h:form id="frmMain">
            
            <p:panelGrid id="pnlDP" columns="1" style="width: 100%;">
                <p:panel id="panelPrin"  header="Subir Informe de la Tasa Liquidación">
                    <p:tabView id="tdatos">
                        <p:tab id="tgen" title="Subir Documento">
                            <center>
                                <p:panel style="width: 80%;">
                                    <p:fileUpload  fileUploadListener="#{cargarDocumentoSecGeneral.handleFileUpload}"
                                                   multiple="false"
                                                   mode="advanced"
                                                   fileLimit="1"
                                                   label="Seleccionar"
                                                   uploadLabel="Subir"
                                                   cancelLabel="Cancelar"
                                                   skinSimple="true"
                                                   update="messages"
                                                   sizeLimit="35000000" 
                                                   allowTypes="/(\.|\/)(gif|jpe?g|png|pdf|doc?x|xls?x)$/"/>

                                    <p:growl id="messages" showDetail="true"/>
                                    <p:commandButton value="Terminar Tarea" onclick="PF('obs').show()" style="margin-top: 20px;"/>
                                </p:panel>
                            </center>
                        </p:tab>
                        <p:tab id="tobs" title="Observaciones">
                            <p:panel id="pobs" header="Listado de Observaciones" style="width: 100%">
                                <p:dataTable id="dtObs" value="#{cargarDocumentoSecGeneral.ht.observacionesCollection}" var="obs" reflow="true" style="width: 100%">
                                    <p:column headerText="Observacion" style="width: 60%">
                                        <h:outputText value="#{obs.observacion}" style="text-transform: uppercase"/>
                                    </p:column>
                                    <p:column headerText="Responsable" style="width: 25%">
                                        <h:outputText value="#{obs.userCre}" style="text-transform: uppercase"/>
                                    </p:column>
                                    <p:column headerText="Tarea" style="width: 25%">
                                        <h:outputText value="#{obs.tarea}" style="text-transform: uppercase"/>
                                    </p:column>
                                    <p:column headerText="Fecha" style="width: 15%">
                                        <h:outputText value="#{obs.fecCre}" style="text-transform: uppercase"/>
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </p:tab>
                    </p:tabView>
                </p:panel>
            </p:panelGrid>
        </h:form>
        
        <p:dialog id="dlgObs" widgetVar="obs" header="#{cargarDocumentoSecGeneral.ht.tipoTramiteNombre}" appendTo="@(body)" modal="true" width="500" resizable="false" closable="true" closeOnEscape="true">
            <h:form id="frmObs" target="_blank">
                <p:panel id="pobs" header="Ingrese sus observaciones" style="width: 100%">
                    <div align="center">
                        <p:inputTextarea id="obsservacion" value="#{cargarDocumentoSecGeneral.obs.observacion}" rows="4" style="width: 100%; text-transform: uppercase" required="true" placeholder="Las observaciones son obligatorias para continuar con el tramite"/>
                        <br/>
                        <p:commandButton id="btnValidar" value="Continuar" actionListener="#{cargarDocumentoSecGeneral.completarTarea()}" oncomplete="PF('obs').hide()" style="color: #ffffff; background: #616161 !important; font-weight: bold; height: 30px"/>
                    </div>
                </p:panel>
            </h:form>
        </p:dialog>
        
    </ui:define>
</ui:composition>
