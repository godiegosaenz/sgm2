<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:dialog="http://xmlns.jcp.org/jsf/composite/dialog"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:poue="http://primefaces.org/ui/extensions">

    <ui:define name="head">
        <style type="text/css">
            .ui-datepicker .ui-datepicker-title select {
                font-size: 1em;
                margin: 1px 0;
                color: black;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <center>
            <h1>
                Declaración de Impuestos para Permisos de Funcionamiento de Locales
            </h1>
        </center>
        <h:form id="frmPermisoFuncion">
            <p:panel>
                <center>
                    <h:panelGrid columns="4" style="display: inline-block">
                        <p:inputText value="#{ingresoPermisoLocales.ciRuc}" style="width: 100%; " placeholder="Cedula/RUC"  />
                        <p:spacer width="10"/><p:spacer width="10"/>
                        <p:commandButton value="Buscar" icon="ui-icon-search" styleClass="btnStyle" actionListener="#{ingresoPermisoLocales.buscarEnte(1)}" style="height: 28px;"/>
                    </h:panelGrid>
                </center>
            </p:panel>
            <br/>
            <p:panel rendered="#{ingresoPermisoLocales.contribuyente ne null}">
                <p:panelGrid columns="2" layout="grid">
                    <f:facet name="header">
                        <h:outputText value="Datos del Contribuyente o Propietario" style="font-size: 14px; font-weight: bold; color: #004f80;  " />
                    </f:facet>
                    <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-2, ui-grid-col-10" style="width: 70%">
                        <p:outputLabel value="Tipo Persona"/>
                        <p:selectOneRadio value="#{ingresoPermisoLocales.contribuyente.esPersona}" disabled="true">
                            <f:selectItem itemLabel="NATURAL" itemValue="#{true}"/>
                            <f:selectItem itemLabel="JURIDICA" itemValue="#{false}"/>
                        </p:selectOneRadio>

                        <p:outputLabel value="Apellidos" rendered="#{ingresoPermisoLocales.contribuyente.esPersona}"/>
                        <p:outputLabel value="Razon Social" rendered="#{!ingresoPermisoLocales.contribuyente.esPersona}"/>
                        <p:inputText value="#{ingresoPermisoLocales.contribuyente.nombres}" style="width: 92%;" rendered="#{ingresoPermisoLocales.contribuyente.esPersona}" readonly="true"/>
                        <p:inputText value="#{ingresoPermisoLocales.contribuyente.razonSocial}" style="width: 92%;" rendered="#{!ingresoPermisoLocales.contribuyente.esPersona}" readonly="true"/>

                        <p:outputLabel value="Nombres" rendered="#{ingresoPermisoLocales.contribuyente.esPersona}" />
                        <p:outputLabel value="Nombre Comercial" rendered="#{!ingresoPermisoLocales.contribuyente.esPersona}"/>
                        <p:inputText value="#{ingresoPermisoLocales.contribuyente.apellidos}"  style="width: 92%;" rendered="#{ingresoPermisoLocales.contribuyente.esPersona}" readonly="true"/>
                        <p:inputText value="#{ingresoPermisoLocales.contribuyente.nombreComercial}" style="width: 92%;" rendered="#{!ingresoPermisoLocales.contribuyente.esPersona}" readonly="true"/>

                        <p:outputLabel value="Dirección"/>
                        <p:inputText value="#{ingresoPermisoLocales.contribuyente.direccion}"  style="width: 92%;" readonly="true"/>
                    </p:panelGrid>
                    <h:panelGrid columns="2" style="width: 98%" >
                        <p:dataTable value="#{ingresoPermisoLocales.contribuyente.enteCorreoCollection}" var="e1"
                                     rows="2" paginator="true" paginatorPosition="top" paginatorAlwaysVisible="false"
                                     paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}">
                            <p:column headerText="Correo">
                                <p:outputLabel value="#{e1.email}" title="#{e1.email}"/>
                            </p:column>
                        </p:dataTable>

                        <p:dataTable value="#{ingresoPermisoLocales.contribuyente.enteTelefonoCollection}" var="t1"
                                     rows="2" paginator="true" paginatorPosition="top" paginatorAlwaysVisible="false"
                                     paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}">
                            <p:column headerText="Telefono">
                                <p:outputLabel value="#{t1.telefono}" title="#{t1.telefono}"/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </p:panelGrid>
                <br/>
                <div align="right">
                    <p:commandButton value="Buscar Local" onclick="PF('dlgSearch').show()" update="frmSearch"
                                     style="float: right" styleClass="btnStyle" />
                </div>
                <p:dataTable rows="5" paginator="true" paginatorPosition="top" 
                             value="#{ingresoPermisoLocales.localesContribuyente}" 
                             var="local1" >
                    <f:facet name="header">
                        <p:outputLabel value="Seleccione un local para generar el tramite de los permisos de funcionamiento" style="font-size: 14px; font-weight: bold; color: #004f80; " />
                        <!--<p:commandButton value="Agregar Local" onclick="PF('dlgNew').show()" actionListener="#{ingresoPermisoLocales.nuevoLocalComercial()}" update="frmNew"
                                                                 style="float: right" styleClass="btnStyle" />-->

                    </f:facet>
                    <p:column headerText="Nombre del local" filterBy="#{local1.nombreLocal}" width="30%;" filterStyle="width: 80%;">
                        <h:outputText value="#{local1.nombreLocal}"/>
                    </p:column>
                    <p:column headerText="Ubicacion" filterBy="#{local1.area}" filterStyle="width: 80%;">
                        <center><h:outputText value="#{local1.ubicacion.descripcion}"/></center>
                    </p:column>
                    <p:column headerText="Número del local" filterBy="#{local1.numLocal}" filterStyle="width: 80%;">
                        <h:outputText value="#{local1.numLocal}"/>
                    </p:column>
                    <p:column headerText="Área del local" filterBy="#{local1.area}" filterStyle="width: 80%;">
                        <center><h:outputText value="#{local1.area}"/></center>
                    </p:column>
                    <p:column headerText="Acción" >
                        <center>
                            <p:commandLink title="Seleccionar" actionListener="#{ingresoPermisoLocales.seleccionar(local1)}" update="frmPermisoFuncion">
                                <p:graphicImage value="/css/homeIconsImages/ok.png"  height="20" width="20"/>
                            </p:commandLink>
                            <!--                            <h:outputText value="/"/>
                                                    <p:commandLink value="Ver detalles" actionListener="#{ingresoPermisoLocales.mostrarDetalles(local1)}" update="frmPermisoFuncion"/>-->
                        </center>

                    </p:column>
                </p:dataTable>
                <br/>

                <p:panelGrid id="pnlSeleccionables" style="width: 100%; " styleClass="ui-responsive">
                    <f:facet name="header">
                        <p:row>
                            <p:column style="font-size: 14px; font-weight: bold; color: #004f80; ">Tipo Persona</p:column>
                            <p:column style="font-size: 14px; font-weight: bold; color: #004f80; ">Tipo Solicitud</p:column>
                            <p:column style="font-size: 14px; font-weight: bold; color: #004f80; ">Lleva Contabilidad</p:column>
                            <p:column style="font-size: 14px; font-weight: bold; color: #004f80; ">Tipo Local</p:column>
                        </p:row>
                    </f:facet>
                    <p:row styleClass="ui-responsive">
                        <p:column>
                            <p:selectOneRadio value="#{ingresoPermisoLocales.tipoPersona}" style="width: 100%" layout="grid" columns="1" >
                                <f:selectItem itemLabel="NATURAL" itemValue="#{1}"/>
                                <f:selectItem itemLabel="JURIDICA" itemValue="#{2}"/>
                            </p:selectOneRadio>
                        </p:column>
                        <p:column>
                            <p:selectOneRadio value="#{ingresoPermisoLocales.permisosFuncionamiento.primeraVez}" style="width: 100%" layout="grid" columns="1" >
                                <f:selectItem itemLabel="PRIMERA VEZ" itemValue="#{true}"/>
                                <f:selectItem itemLabel="RENOVACION" itemValue="#{false}"/>
                                <p:ajax update="frmPermisoFuncion" listener="#{ingresoPermisoLocales.localComercialNew()}"/>
                            </p:selectOneRadio>
                        </p:column>
                        <p:column >
                            <p:selectOneRadio value="#{ingresoPermisoLocales.local.contabilidad}" style="width: 75%" layout="grid" columns="1" >
                                <f:selectItem itemLabel="SI" itemValue="#{true}"/>
                                <f:selectItem itemLabel="NO" itemValue="#{false}"/>
                                <p:ajax listener="#{ingresoPermisoLocales.cargarPermiso()}" update="frmPermisoFuncion"/>
                            </p:selectOneRadio>
                        </p:column>
                        <p:column >
                            <p:selectOneRadio value="#{ingresoPermisoLocales.local.matriz}" style="width: 75%" layout="grid" columns="1" >
                                <f:selectItem itemLabel="MATRIZ" itemValue="#{true}"/>
                                <f:selectItem itemLabel="SUCURSAL" itemValue="#{false}"/>
                            </p:selectOneRadio>
                        </p:column>
                        <!--
                        <p:column  >
                            <p:outputLabel value="Cantidad de Trabajadores "/><p:spacer width="5"/>
                            <p:inputText value="#{ingresoPermisoLocales.permisosFuncionamiento.numTrabajadores}"/>
                            <br/>
                            <p:outputLabel value="Inicio de Actividad "/><p:spacer width="40"/>
                            <p:calendar value="#{ingresoPermisoLocales.local.inicioActividad}" navigator="true"/>
                        </p:column> -->
                    </p:row>
                </p:panelGrid>
                <p:panelGrid id="pnlDatCont" columns="3" layout="grid" rendered="#{ingresoPermisoLocales.local.contabilidad}" >
                    <f:facet name="header" >
                        <p:outputLabel value="Datos de Contador" style="font-size: 14px; font-weight: bold; color: #004f80; " />
                    </f:facet>

                    <h:panelGroup>
                        <p:outputLabel value="Num. Identificacion"/><br/>
                        <p:inputText value="#{ingresoPermisoLocales.ciRucContador}"  style="width: 40%;" readonly="false"/>
                        <p:commandButton value="Buscar" icon="ui-icon-search" styleClass="btnStyle" update="frmPermisoFuncion:pnlDatCont" actionListener="#{ingresoPermisoLocales.buscarEnte(2)}" style="height: 28px;"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <p:outputLabel value="Apellidos" rendered="#{ingresoPermisoLocales.permisosFuncionamiento.contador.esPersona}"/>
                        <p:outputLabel value="Razon Social" rendered="#{!ingresoPermisoLocales.permisosFuncionamiento.contador.esPersona}"/>
                        <br/>
                        <p:inputText value="#{ingresoPermisoLocales.permisosFuncionamiento.contador.nombres}" style="width: 100%;" rendered="#{ingresoPermisoLocales.permisosFuncionamiento.contador.esPersona}" readonly="true"/>
                        <p:inputText value="#{ingresoPermisoLocales.permisosFuncionamiento.contador.razonSocial}" style="width: 100%;" rendered="#{!ingresoPermisoLocales.permisosFuncionamiento.contador.esPersona}" readonly="true"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <p:outputLabel value="Nombres" rendered="#{ingresoPermisoLocales.permisosFuncionamiento.contador.esPersona}" />
                        <p:outputLabel value="Nombre Comercial" rendered="#{!ingresoPermisoLocales.permisosFuncionamiento.contador.esPersona}"/>
                        <br/>
                        <p:inputText value="#{ingresoPermisoLocales.permisosFuncionamiento.contador.apellidos}"  style="width: 100%;" rendered="#{ingresoPermisoLocales.permisosFuncionamiento.contador.esPersona}" readonly="true"/>
                        <p:inputText value="#{ingresoPermisoLocales.permisosFuncionamiento.contador.nombreComercial}" style="width: 100%;" rendered="#{!ingresoPermisoLocales.permisosFuncionamiento.contador.esPersona}" readonly="true"/>
                    </h:panelGroup>
                </p:panelGrid>
                <br/>
                <p:panelGrid  columns="2" layout="grid" styleClass="ui-responsive">
                    <!--                    <f:facet name="header"  >
                                            <p:column style="display: block" >
                                                <h:outputText styleClass="ui-grid-col-8" value="Clasificacion Domiciliaria para personas Naturales y Juridicas" style="font-size: 14px; font-weight: bold; color: #004f80; " />
                                            </p:column>
                                            <p:column  >
                                                <h:outputText value="Afiliacion a Camara de Produccion" style="font-size: 14px; font-weight: bold; color: #004f80; "/>
                                            </p:column>
                                        </f:facet>-->
                    <p:column style="display: block; text-align: center" >
                        <h:outputText styleClass="ui-grid-col-8" value="Clasificacion Domiciliaria para personas Naturales y Juridicas" style="font-size: 14px; font-weight: bold; color: #004f80; " />
                    </p:column>
                    <p:column style="display: block; text-align: center" >
                        <h:outputText value="Afiliacion a Camara de Produccion" style="font-size: 14px; font-weight: bold; color: #004f80; "/>
                    </p:column>

                    <p:selectOneMenu style="width: 94%;" value="#{ingresoPermisoLocales.claseLocal}" converter="entityConverter" >
                        <p:ajax update="frmPermisoFuncion:pnlPermisos, frmPermisoFuncion:tdMain" listener="#{ingresoPermisoLocales.cargarPermiso()}" />
                        <f:selectItem itemLabel="Seleccione..." itemValue="#{null}"/>
                        <f:selectItems value="#{ingresoPermisoLocales.clasesLocal}" var="cl1" itemLabel="#{cl1.descripcion}" itemValue="#{cl1}"/>
                    </p:selectOneMenu>

                    <p:selectOneMenu style="text-align: left; width: 94%;" value="#{ingresoPermisoLocales.permisosFuncionamiento.afiliacionCamara}" converter="entityConverter" >
                        <f:selectItem itemLabel="Seleccione..." itemValue="#{null}"/>
                        <f:selectItems value="#{ingresoPermisoLocales.afiliacionesCamara}" var="cl1" itemLabel="#{cl1.descripcion}" itemValue="#{cl1}"/>
                    </p:selectOneMenu>
                </p:panelGrid>

                <br/>
                <p:panelGrid id="pnlPermisos" columns="2" layout="grid">
                    <p:dataList value="#{ingresoPermisoLocales.permisoAnteriores}" var="pa1" emptyMessage="No se ha seleccionado ningun elemento.">
                        <f:facet name="header">
                            Permisos Anteriores
                        </f:facet>
                        <h:outputText value="#{pa1.tipoLiquidacion.nombreTransaccion} (#{pa1.estadoLiquidacion.descripcion}) - Año: #{pa1.anio}" style="display:inline-block"/>
                    </p:dataList>
                    <!--Permisos a solicitar-->
                    <p:panel header="Permisos a solictar">
                        <p:selectManyCheckbox id="permisosFun" value="#{ingresoPermisoLocales.tipoLiquidacion}"  
                                              layout="grid" columns="1" converter="entityConverter"  >
                            <f:selectItems value="#{ingresoPermisoLocales.permiso}" var="tl1" 
                                           itemLabel="#{tl1.nombreTransaccion}" itemValue="#{tl1}" /><!--itemDisabled="#{tl1.codigoTituloReporte ne 206}" /> -->
                            <!--<p:ajax update="frmPermisoFuncion:tdMain" listener="# {ingresoPermisoLocales.actulizarPermisoSolicit()}" />-->
                        </p:selectManyCheckbox>
                    </p:panel>
                </p:panelGrid>

                <br />
                <p:panelGrid id="pnlLocal" columns="4" layout="grid" rendered="#{ingresoPermisoLocales.local.nombreLocal ne null}" 
                             columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
                    <f:facet name="header">
                        <p:outputLabel value="Datos del Local" style="font-size: 14px; font-weight: bold; color: #004f80; " />
                    </f:facet>
                    <h:outputText value="Ruc"/>
                    <p:inputText value="#{ingresoPermisoLocales.local.razonSocial.ciRuc}" readonly="true" style="width: 100%" />
                    <h:outputText value="Matricula Inmobiliaria"/>
                    <h:panelGroup id="pgPredio">
                        <p:inputText value="#{ingresoPermisoLocales.predio.numPredio}" readonly="false" style="width: 25%" >
                            <poue:keyFilter mask="num"/>
                            <p:ajax update="pnlLocal" listener="#{ingresoPermisoLocales.buscarPredio()}"/>
                        </p:inputText>
                        <p:spacer width="10"/>
                        <h:outputText value="#{ingresoPermisoLocales.predio.claveCat}" title="Codigo Catastral"/>
                        <p:tooltip for="pgPredio" rendered="#{ingresoPermisoLocales.predio.id ne null}">
                            <p:panelGrid columns="2">
                                <h:outputText value="Codigo Catastral" style="font-weight: bold"/>
                                <h:outputText value="#{ingresoPermisoLocales.predio.codigoPredialCompleto}"/>
                                <h:outputText value="Ubicacion" style="font-weight: bold"/>
                                <h:outputText value="#{ingresoPermisoLocales.predio.ciudadela.nombre}"/>
                                <h:outputText value="Manzana" style="font-weight: bold"/>
                                <h:outputText value="#{ingresoPermisoLocales.predio.mz}"/>
                                <h:outputText value="Solar" style="font-weight: bold"/>
                                <h:outputText value="#{ingresoPermisoLocales.predio.solar}"/>
                            </p:panelGrid>
                        </p:tooltip>
                    </h:panelGroup>

                    <h:outputText value="Nombre del local"/>
                    <p:inputText value="#{ingresoPermisoLocales.local.nombreLocal}" readonly="true" style="width: 100%" title="#{ingresoPermisoLocales.local.nombreLocal}"/>
                    <p:outputLabel value="Razón Social"/>
                    <p:inputText value="#{ingresoPermisoLocales.local.razonSocial.nombreCompleto}" readonly="true" style="width: 100%; " title="#{ingresoPermisoLocales.local.razonSocial.nombreCompleto}"/>

                    <p:outputLabel value="Propietario"/>
                    <p:inputText value="#{ingresoPermisoLocales.local.propietario.nombreCompleto}" readonly="true" style="width: 100%; " title="#{ingresoPermisoLocales.local.propietario.nombreCompleto}"/>
                    <h:outputText value="Número del local"/>
                    <p:inputText value="#{ingresoPermisoLocales.local.numLocal}" readonly="true"  style="width: 100%;"/>

                    <h:outputText value="Área del local"/>
                    <p:inputText value="#{ingresoPermisoLocales.local.area}" readonly="true"/>
                    <h:outputText value="Ubicacion"/>
                    <p:inputText value="#{ingresoPermisoLocales.local.ubicacion.descripcion}" readonly="true" style="width: 100%; " title="#{ingresoPermisoLocales.local.ubicacion.descripcion}"/>

                    <h:outputText value="Tipo"/>
                    <p:inputText value="#{ingresoPermisoLocales.local.tipoLocal.descripcion}" readonly="true"/>
                    <h:outputText value="Categoria"/>
                    <p:inputText value="#{ingresoPermisoLocales.local.categoria.descripcion}" readonly="true" style="width: 100%; "/>

                    <h:outputText value="Actividad"/>
                    <p:dataList value="#{ingresoPermisoLocales.local.renActividadComercialCollection}" var="ac1" 
                                style="width: 100%; " emptyMessage="Local Comercial no tiene Actividades Asociadas">
                        <h:outputText value="#{ac1.descripcion}" style="display:inline-block" />
                    </p:dataList>
                    <h:outputText value=""/>
                    <h:outputText value=""/>
                </p:panelGrid>

                <p:tabView id="tdMain" cache="false" rendered="#{false}">

                    <p:tab title="Activos Totales (1.5 x mil)" rendered="#{ingresoPermisoLocales.permisosFuncionamiento.activos}"  >
                        <p:panelGrid id="pnlAct" columns="2" layout="grid" columnClasses="ui-grid-col-8,ui-grid-col-7"
                                     >
                            <p:outputLabel value="Total de Activos (Incluyendo Acitivos Contingentes): " for="at1"/>
                            <poue:inputNumber value="#{ingresoPermisoLocales.activos.activoTotal}" id="at1">
                                <p:ajax update="frmPermisoFuncion:tdMain:at5" listener="#{ingresoPermisoLocales.baseImponible()}"/>
                            </poue:inputNumber>
                            <p:outputLabel value="Obligaciones Corrientes (Hasta un Año): " for="at3"/>
                            <poue:inputNumber value="#{ingresoPermisoLocales.activos.pasivoTotal}" id="at3" >
                                <p:ajax update="frmPermisoFuncion:tdMain:at5" listener="#{ingresoPermisoLocales.baseImponible()}"/>
                            </poue:inputNumber>

                            <p:outputLabel value="Pasivo Contingente: " for="at4"/>
                            <poue:inputNumber value="#{ingresoPermisoLocales.activos.pasivoContingente}" id="at4" />
                            <p:outputLabel value="Base Imponible: " for="at5"/>
                            <poue:inputNumber value="#{ingresoPermisoLocales.baseImponible}" id="at5" />

                            <p:outputLabel value="Porcentaje de Ingreso perteneciente al Canton: " for="at6"/>
                            <poue:inputNumber value="#{ingresoPermisoLocales.activos.porcentajeIngreso}" id="at6" >
                                <p:ajax update="frmPermisoFuncion:tdMain:at5" listener="#{ingresoPermisoLocales.baseImponible()}"/>
                            </poue:inputNumber>
                            <p:outputLabel/>
                            <p:outputLabel/>
                        </p:panelGrid>
                    </p:tab>
                    <p:tab  title="Patente Anual" rendered="#{ingresoPermisoLocales.permisosFuncionamiento.patente}" >
                        <p:panelGrid id="pnlPat" columns="4"   >
                            <p:outputLabel value="Capital Propio: " for="pa1"/>
                            <poue:inputNumber value="#{ingresoPermisoLocales.balance.capital}" id="pa1">
                            </poue:inputNumber>
                            <p:outputLabel value="Año del Balance "/>
                            <p:inputText value="#{ingresoPermisoLocales.balance.anioBalance}">
                                <poue:keyFilter mask="num"/>
                            </p:inputText>
                            <p:outputLabel value="Fecha del Balance "/>
                            <p:calendar value="#{ingresoPermisoLocales.balance.fechaBalance}" navigator="true"/>
                        </p:panelGrid>
                    </p:tab>
                    <p:tab title="Rotulos Publicitarios" rendered="#{ingresoPermisoLocales.permisosFuncionamiento.rotulos}" >
                        <p:panelGrid columns="4" id="pnlRot" 
                                     columnClasses="ui-grid-col-1, ui-grid-col-8, ui-grid-col-1, ui-grid-col-3">

                            <p:outputLabel value="Tipo: " for="vl1"/>
                            <p:selectOneRadio id="vl1" value="#{ingresoPermisoLocales.permisosFuncionamiento.tipoRotulo}" 
                                              style="width: 100%; " layout="grid" columns="1" >
                                <f:selectItem itemLabel="Publicidad Normal" itemValue="rotulo" />
                                <f:selectItem itemLabel="Pantalla Electronica Digital" itemValue="pantalla"/>
                            </p:selectOneRadio>

                            <p:outputLabel value="Metros cuadrados: " for="vl3"/>
                            <p:inputText value="#{ingresoPermisoLocales.permisosFuncionamiento.mtrsRotulo}" id="vl3" style="width: 100%; ">
                                <poue:keyFilter mask="num"/>
                            </p:inputText>
                        </p:panelGrid>
                    </p:tab>

                </p:tabView>

                <br/>
                <p:dataTable id="dtRequisitos" value="#{ingresoPermisoLocales.requisitosTramites}" var="reqPerLC1" reflow="true"
                             emptyMessage="No se encontró ningun Requisito" style="font-size: 11px; margin: 0;">
                    <p:column headerText="Requisitos" style="width: 70%;" >
                        <p:outputLabel id="reqNomb" value="#{reqPerLC1.nombre}"/>
                    </p:column>

                    <p:column headerText="cargar Documentos" >
                        <p:fileUpload fileUploadListener="#{ingresoPermisoLocales.handleFileUpload}" 
                                      multiple="false" mode="advanced" fileLimit="1" label="Seleccionar"
                                      uploadLabel="Subir" cancelLabel="Cancelar" skinSimple="true"
                                      sizeLimit="35000000" allowTypes="#{appConfig.formatoArchivos}"/>

                        <p:growl id="messages" showDetail="true"/>
                    </p:column>
                </p:dataTable>
                <br></br>

                <div align="center">
                    <p:commandButton value="Registrar Requisitos" oncomplete="PF('obs').show()"
                                     style="height: 28px; " styleClass="btnStyle" />
                </div>
            </p:panel>


        </h:form>

        <dialog:observaciones actionButton="#{ingresoPermisoLocales.procesar()}" requerido="false"
                              observaciones="#{ingresoPermisoLocales.obs}"/>

        <dialog:dialogNumLiquidacion id="numTra" actionButton="#{ingresoPermisoLocales.cerrar()}" headerDialog="Información de Tramite"
                                     desc="" idLiq="Número: #{ingresoPermisoLocales.permisosFuncionamiento.ht.id}"/>

                <center>

                                <h:outputText value="Nombre del local"/>

                                <h:outputText value="Número del local"/>
                                <p:inputText value="#{ingresoPermisoLocales.local.numLocal}"/>
                                <h:outputText value="Área del local"/>
                                <p:inputText value="#{ingresoPermisoLocales.local.area}"/>
                                <h:outputText value="Tipo Local"/>
                                <p:selectOneMenu value="#{ingresoPermisoLocales.local.tipoLocal}" converter="entityConverter">
                                    <f:selectItem itemLabel="Seleccion..." itemValue="#{null}"/>
                                    <f:selectItems value="#{ingresoPermisoLocales.tipoLocal}" var="tl1" itemLabel="#{tl1.descripcion}" itemValue="#{tl1}"/>
                                </p:selectOneMenu>
                                <h:outputText value="Categoria"/>
                                <p:selectOneMenu value="#{ingresoPermisoLocales.local.categoria}" converter="entityConverter">
                                    <f:selectItem itemLabel="Seleccion..." itemValue="#{null}"/>

                                <h:outputText value="Es Matriz"/>

                                <p:selectBooleanCheckbox  value="#{ingresoPermisoLocales.local.contabilidad}"/>
                            </p:panelGrid>
                        </p:tab>

                        <!-- -->

                        <p:tab id="tactividad" title="Actividades">
                            <p:dataTable id="dtActvs" value="#{ingresoPermisoLocales.actividadesComercialesList}" reflow="true" rowKey="#{actv.id}" filterEvent="enter"
                                         var="actv" rows="5" paginator="true" paginatorPosition="top" selection="#{ingresoPermisoLocales.actividadesSeleccionadas}"
                                         emptyMessage="No tiene datos">
                                <f:facet name="header">
                                    Lista de Actividades
                                </f:facet>
                                <p:column selectionMode="multiple" style="width:35px;text-align:center"/>
                                <p:column headerText="Descripción" filterBy="#{actv.descripcion}" filterMatchMode="contains">
                                    <center><h:outputText value="#{actv.descripcion}"/></center>
                                </p:column>
                            </p:dataTable>
                        </p:tab>

                        <!-- -->

                        <p:tab id="tpredio" title="Predio">
                            <p:dataTable id="dtPredios" lazy="true" value="#{ingresoPermisoLocales.predioListLazy}" reflow="true"
                                         var="predio" rows="5" paginator="true" paginatorPosition="top" filterEvent="enter"
                                         emptyMessage="No tiene datos">
                                <f:facet name="header">
                                    Lista de predios
                                </f:facet>
                                <p:column headerText="Número de predio" filterBy="#{predio.numPredio}">
                                    <center><h:outputText value="#{predio.numPredio}"/></center>
                                </p:column>
                                <p:column headerText="Ciudadela" filterBy="#{predio.ciudadela.nombre}" >
                                    <center><h:outputText value="#{predio.ciudadela.nombre}"/></center>
                                </p:column>
                                <p:column headerText="Acción" >
                                    <center><p:commandButton value="Seleccionar" actionListener="#{ingresoPermisoLocales.predioSeleccionado(predio)}"/></center>
                                </p:column>
                            </p:dataTable>
                        </p:tab>

                        <!-- -->

                        <p:tab id="tubicacion" title="Ubicación">
                            <p:dataTable id="dtUbicacion" value="#{ingresoPermisoLocales.ubicacionesLocal}" reflow="true"
                                         var="ub1" rows="5" paginator="true" paginatorPosition="top" filterEvent="enter"
                                         emptyMessage="No tiene datos">
                                <f:facet name="header">
                                    Ubicaciones del Local
                                </f:facet>
                                <p:column headerText="Descripcion" filterBy="#{ub1.descripcion}" filterMatchMode="contains">
                                    <center><h:outputText value="#{ub1.descripcion}"/></center>
                                </p:column>
                                <p:column headerText="Acción" >
                                    <center><p:commandButton value="Seleccionar" actionListener="#{ingresoPermisoLocales.seleccionarUbicacion(ub1)}"/></center>
                                </p:column>
                            </p:dataTable>
                        </p:tab>

                                    <f:selectItem itemLabel="Seleccionar" itemValue="#{null}"/>
                                    <f:selectItems value="#{ingresoPermisoLocales.tipos}" var="tipo" itemLabel="#{tipo.descripcion}" itemValue="#{tipo}"/>
                                </p:selectOneMenu>                                
                            </p:panelGrid>
                            <center><p:commandButton value="Agregar" styleClass="btnStyle" style="margin-top: 10px; margin-bottom: 10px;" update="frmNew:tdatos" actionListener="#{ingresoPermisoLocales.agregarCantidad}" /></center>
                            <p:dataTable id="dtAccesorios" value="#{ingresoPermisoLocales.local.cantidadAccesoriosCollection}" reflow="true"
                                         var="acc" rows="5" paginator="true" paginatorPosition="top"
                                         emptyMessage="No tiene datos">
                                <p:column headerText="Cantidad">
                                    <center><h:outputText value="#{acc.cantidad}"/></center>
                                </p:column>
                                <p:column headerText="Tipo">
                                    <center><h:outputText value="#{acc.tipoAccesorio.descripcion}"/></center>
                                </p:column>
                                <p:column headerText="Año">
                                    <center><h:outputText value="#{acc.anio}"/></center>
                                </p:column>
                                <p:column headerText="Acción">
                                    <center><p:commandLink value="Eliminar" actionListener="#{ingresoPermisoLocales.eliminarCantidadNew(acc)}" update="frmNew:tdatos:dtAccesorios"/></center>
                                </p:column>
                            </p:dataTable>
                        </p:tab>-->
                    </p:tabView>
                </center>

                <center style="margin-top: 10px;">
                    <p:commandButton value="Guardar" styleClass="btnStyle" actionListener="#{ingresoPermisoLocales.guardarNuevoLocal()}" update=":frmPermisoFuncion"/>

            </h:form>
        </p:dialog>

        <p:dialog id="dlgSearch" widgetVar="dlgSearch" position="center" width="70%" header="Buscar local comercial" appendTo="@(body)" modal="true" resizable="false" closable="true" closeOnEscape="true">
            <h:form id="frmSearch">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

                <center>
                    <p:dataTable id="dtLocales" lazy="true" value="#{ingresoPermisoLocales.localesComercialesLazy}"
                                 var="local" rows="10" paginator="true" paginatorPosition="top" emptyMessage="No se ha seleccionado ningun local comercial"
                                 rowsPerPageTemplate="10, 20, 50, 100" filterEvent="enter" widgetVar="dtLocales" >

                        <p:column headerText="Nombre del local" filterBy="#{local.nombreLocal}" width="28%;">
                            <center><h:outputText value="#{local.nombreLocal}"/></center>
                        </p:column>
                        <p:column headerText="Número del local" filterBy="#{local.numLocal}" width="12%;">
                            <center><h:outputText value="#{local.numLocal}"/></center>
                        </p:column>
                        <p:column headerText="Área del local" filterBy="#{local.area}" width="10%;">
                            <center><h:outputText value="#{local.area}"/></center>
                        </p:column>

                        <p:column headerText="Propietario del local" width="30%;"
                                  filterBy="#{local.propietario.nombresCompletos}">
                            <center><h:outputText value="#{local.propietario.nombres} #{local.propietario.apellidos}" rendered="#{local.propietario.esPersona}"/>
                                <h:outputText value="#{local.propietario.razonSocial}" rendered="#{!local.propietario.esPersona}"/></center>
                        </p:column>

                        <p:column headerText="Estado" width="11%;" filterBy="#{local.estadoLocalComercial}"
                                  filterMatchMode="contains" filterStyle="width: 95%">
                            <f:facet name="filter"  >
                                <p:selectOneMenu id="cat" onchange="PF('dtLocales').filter()" 
                                                 style="width: 75%; font-size: 10px;" >
                                    <f:selectItem itemLabel="Estado Local" itemValue="#{null}" noSelectionOption="true"/>
                                    <f:selectItem itemLabel="Habilitado" itemValue="#{1}" />
                                    <f:selectItem itemLabel="Inhabilitado" itemValue="#{2}" />
                                    <f:selectItem itemLabel="Clausurado" itemValue="#{3}" />
                                </p:selectOneMenu>
                            </f:facet>
                            <center>
                                <h:outputText value="Habilitado" rendered="#{local.estadoLocalComercial eq 1}"   />
                                <h:outputText value="Inhabilitado" rendered="#{local.estadoLocalComercial eq 2}"   />
                                <h:outputText value="Clausurado" rendered="#{local.estadoLocalComercial eq 3}" />
                            </center>
                        </p:column>

                        <p:column width="10%;" headerText="Acción">
                            <center>
                                <p:commandLink title="Seleccionar" actionListener="#{ingresoPermisoLocales.agregarLocal(local)}" update="frmPermisoFuncion" onclick="PF('dlgSearch').hide()">
                                    <p:graphicImage value="/css/homeIconsImages/ok.png"  height="20" width="20"/>
                                </p:commandLink>
                            </center>


<!--<p:commandButton value="Seleccionar" actionListener="#{ingresoPermisoLocales.agregarLocal(local)}" update="frmPermisoFuncion" onclick="PF('dlgSearch').hide()"/>-->
                        </p:column>
                    </p:dataTable>
                </center>
            </h:form>
        </p:dialog>

        <!-- -->

        <p:dialog id="dlgDetalles" widgetVar="dlgDetalles" position="top" width="60%" header="Detalles de los permisos del local comercial #{ingresoPermisoLocales.local.nombreLocal}" appendTo="@(body)" modal="true" resizable="false" closable="true" closeOnEscape="true">
            <h:form id="frmDetalles">
                <p:dataTable value="#{ingresoPermisoLocales.local.permisosFuncionamientoLCCollection}" rows="5" paginator="true" paginatorPosition="top"
                             var="permiso">
                    <p:column headerText="Cámara de producción">
                        <h:outputText value="#{permiso.afiliacionCamara.descripcion}"/>
                    </p:column>
                    <p:column headerText="Fecha de emisión">
                        <h:outputText value="#{permiso.fechaEmision}"/>
                    </p:column>

                    <p:column headerText="Fecha de caducidad">
                        <h:outputText value="#{permiso.fechaEmision}"/>
                    </p:column>

                    <p:column headerText="Acción">

                    </p:column>
                </p:dataTable>
            </h:form>
        </p:dialog>
