<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:dialog="http://xmlns.jcp.org/jsf/composite/dialog"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:poue="http://primefaces.org/ui/extensions">

    <ui:define name="events">

    </ui:define>

    <ui:define name="page_title">
        Permisos de Funcionamiento
    </ui:define>

    <ui:define name="top">
        <h:panelGroup >
            <p:panelGrid styleClass="noBorder" columns="4" style="width: 100%;font-size: 14px;">
                <p:outputLabel value="Trámite: #{bomberosView.ht.id}" style="font-weight: bolder;color: #005f9c"/>
                <p:outputLabel value="Tarea: #{bomberosView.taskDataByTaskID.name}" style="font-weight: bolder;color: #005f9c"/>
                <p:outputLabel value="Responsable: #{bomberosView.taskDataByTaskID.assignee}" style="font-weight: bolder;color: #005f9c"/>
            </p:panelGrid>
        </h:panelGroup>
    </ui:define>

    <ui:define name="content">
        <h:form id="frmMain">
            <p:tabView id="tvSolicitud">
                <p:tab title="Datos del permiso">
                    <p:panelGrid style="width: 100%; margin-bottom: 15px;">
                        <p:row>
                            <p:column colspan="3">
                                <p:outputLabel value="SOLICITANTE: #{bomberosView.ht.solicitante.ciRuc} - #{bomberosView.ht.solicitante.apellidos} #{bomberosView.ht.solicitante.nombres}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="SOLICITUD: #{bomberosView.permiso.id}"/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="FECHA INGRESO: "/><p:outputLabel value="#{bomberosView.permiso.fechaEmision}"><f:convertDateTime pattern="dd/MM/yyyy"/></p:outputLabel>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="PRIMERA VEZ: "/>
                                <p:selectBooleanCheckbox value="#{bomberosView.permiso.primeraVez}" disabled="true" style="margin-left: 15px; margin-top: 5px;"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:outputLabel value="CONTADOR: #{bomberosView.permiso.contador.nombreCompleto}"/>
                            </p:column>
                            
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="AFILIACIÓN: #{bomberosView.permiso.afiliacionCamara.descripcion}"/>
                            </p:column>
                            <p:column >
                                <p:outputLabel value="NO. DE TRABAJADORES: #{bomberosView.permiso.numTrabajadores}"/>
                            </p:column>
                            <p:column >
                                <p:outputLabel value="NO. DE DECLARACIÓN: #{bomberosView.permiso.numDeclaracion}"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <center>
                        <p:dataTable style="margin-bottom: 15px; width: 60%;" value="#{bomberosView.entradas['localComercialList']}" var="r" rows="5" emptyMessage="Sin datos...">
                            <f:facet name="header">
                                Local comercial
                            </f:facet>
                            <p:column headerText="Nombre del local" style="text-align: center;" width="20%">
                                <h:outputText value="#{r.nombreLocal}"/>
                            </p:column>
                            <p:column headerText="Propietario" style="text-align: center;" width="35%">
                                <h:outputText value="#{r.propietario.nombreCompleto}"/>
                            </p:column>
                            <p:column headerText="Num. del Local" style="text-align: center;" width="40%">
                                <h:outputText value="#{r.numLocal}"/>
                            </p:column>
                            <p:column headerText="Ubicación" style="text-align: center;" width="40%">
                                <h:outputText value="#{r.ubicacion.descripcion}"/>
                            </p:column>
                            <p:column headerText="Tipo de Local" style="text-align: center;" width="40%">
                                <h:outputText value="#{r.tipoLocal.descripcion}"/>
                            </p:column>
                        </p:dataTable>
                        <h:panelGroup style="padding-top: 15px;">
                            <h3>Ingreso de documentos</h3>
                            <p:fileUpload  fileUploadListener="#{bomberosView.handleFileUpload}"
                                            multiple="true"
                                            mode="advanced"
                                            fileLimit="2"
                                            label="Seleccionar"
                                            uploadLabel="Subir"
                                            cancelLabel="Cancelar"
                                            skinSimple="true"
                                            update="messages"
                                            sizeLimit="35000000" 
                                            style="width: 50%"
                                            allowTypes="/(\.|\/)(gif|jpe?g|png|pdf)$/"/>

                            <p:growl id="messages" showDetail="true"/>

                             <!--<p:dataTable value="#{ingresoDocsSolExo.files}" var="file" rows="5" emptyMessage="Sin archivos" paginator="true" paginatorPosition="top" >
                                 <p:column headerText="Nombre del documento">
                                     <h:outputText value="#{file.descripcion}"/>
                                 </p:column>
                                 <p:column headerText="Acción">
                                     <p:commandButton value="Eliminar" />
                                 </p:column>
                             </p:dataTable>-->
                            <p:panelGrid columns="2">
                                <h:outputText value="Ingrese el área del local comercial: "/>
                                <p:inputText value="#{bomberosView.areaBombero}" placeholder="0.0"/>
                            </p:panelGrid>
                            <p:commandButton value="Terminar Tarea" update="frmObs" oncomplete="PF('obs').show()" styleClass="btnStyle" style="margin-top: 20px;"/>
                        </h:panelGroup> 
                    </center>
                </p:tab>
                <p:tab title="Datos del Local">
                    <p:panelGrid  columns="4" layout="grid" 
                                  columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">

                        <h:outputText value="Ruc"/>
                        <p:inputText value="#{bomberosView.permiso.localComercial.razonSocial.ciRuc}" readonly="true" style="width: 100%" />
                        <h:outputText value="Matricula Inmobiliaria"/>
                        <p:inputText value="#{bomberosView.permiso.localComercial.numPredio}" readonly="false" style="width: 25%" />

                        <h:outputText value="Nombre del local"/>
                        <p:inputText value="#{bomberosView.permiso.localComercial.nombreLocal}" readonly="true" style="width: 100%" title="#{bomberosView.permiso.localComercial.nombreLocal}"/>
                        <p:outputLabel value="Razón Social"/>
                        <p:inputText value="#{bomberosView.permiso.localComercial.razonSocial.nombreCompleto}" readonly="true" style="width: 100%; " title="#{bomberosView.permiso.localComercial.razonSocial.nombreCompleto}"/>

                        <p:outputLabel value="Propietario"/>
                        <p:inputText value="#{bomberosView.permiso.localComercial.propietario.nombreCompleto}" readonly="true" style="width: 100%; " title="#{bomberosView.permiso.localComercial.propietario.nombreCompleto}"/>
                        <h:outputText value="Número del local"/>
                        <p:inputText value="#{bomberosView.permiso.localComercial.numLocal}" readonly="true"  style="width: 100%;"/>

                        <h:outputText value="Área del local"/>
                        <p:inputText value="#{bomberosView.permiso.localComercial.area}" readonly="true"/>
                        <h:outputText value="Ubicacion"/>
                        <p:inputText value="#{bomberosView.permiso.localComercial.ubicacion.descripcion}" readonly="true" style="width: 100%; " title="#{bomberosView.permiso.localComercial.ubicacion.descripcion}"/>

                        <h:outputText value="Tipo"/>
                        <p:inputText value="#{bomberosView.permiso.localComercial.tipoLocal.descripcion}" readonly="true"/>
                        <h:outputText value=""/>
                        <h:outputText value=""/>

                        <h:outputText value="Actividad"/>
                        <p:dataList value="#{bomberosView.permiso.localComercial.renActividadComercialCollection}" var="ac1" 
                                    style="width: 100%; " emptyMessage="Local Comercial no tiene Actividades Asociadas">
                            <h:outputText value="#{ac1.descripcion}" style="display:inline-block" />
                        </p:dataList>
                        <h:outputText value=""/>
                        <h:outputText value=""/>
                    </p:panelGrid>
                </p:tab>
                <p:tab title="Detalle trámite">
                    <dialog:detalleTareas archivos="#{bomberosView.processInstanceAllAttachments}"
                                  observaciones="#{bomberosView.ht.observacionesCollection}" />
                </p:tab>
            </p:tabView>
        </h:form>
        
        <!-- -->
        
        <p:dialog id="dlgObs" widgetVar="obs" header="Permisos de Funcionamiento" appendTo="@(body)" modal="true" width="500" resizable="false" closable="true" closeOnEscape="true">
            <h:form id="frmObs">
                <p:panel id="pobs" header="Ingrese sus observaciones" style="width: 100%">
                    
                    <div align="center">
                        <p:inputTextarea id="obsservacion" value="#{bomberosView.entradas['obs'].observacion}" rows="4" style="width: 100%; text-transform: uppercase" required="true" placeholder="Las observaciones son obligatorias para continuar con el tramite"/>
                        <br/>
                        <p:commandButton id="btnValidar" value="Validar Requisitos" actionListener="#{bomberosView.completarTarea()}" oncomplete="PF('obs').hide()" style="color: #ffffff; background: #616161 !important; font-weight: bold; height: 30px"/>
                    </div>
                </p:panel>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
