<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:dialog="http://xmlns.jcp.org/jsf/composite/dialog"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:poue="http://primefaces.org/ui/extensions">

    <ui:define name="head">
        <style type="text/css">
            .ui-datepicker .ui-datepicker-title select {
                font-size: 1em;
                margin: 1px 0;
                color: black;
            }
        </style>
    </ui:define>

    <ui:define name="page_title">
        Permisos de Funcionamiento
    </ui:define>

    <ui:define name="top">
        <h:panelGroup >
            <p:panelGrid styleClass="noBorder" columns="4" style="width: 100%;font-size: 14px;">
                <p:outputLabel value="Trámite: #{entregarCertificadoView.ht.id}" style="font-weight: bolder;color: #005f9c"/>
                <p:outputLabel value="Tarea: #{entregarCertificadoView.taskDataByTaskID.name}" style="font-weight: bolder;color: #005f9c"/>
                <p:outputLabel value="Responsable: #{entregarCertificadoView.taskDataByTaskID.assignee}" style="font-weight: bolder;color: #005f9c"/>
            </p:panelGrid>
        </h:panelGroup>
    </ui:define>

    <ui:define name="content">
        <h:form id="frmMain">
            <p:tabView id="tdatos">
                <p:tab id="tgen" title="Subir documentos">
                    <p:panelGrid style="width: 100%; margin-bottom: 15px;">
                        <p:row>
                            <p:column colspan="3">
                                <p:outputLabel value="SOLICITANTE: #{entregarCertificadoView.ht.solicitante.ciRuc} - #{entregarCertificadoView.entradas['solicitud'].solicitante.apellidos} #{entregarCertificadoView.entradas['solicitud'].solicitante.nombres} #{entregarCertificadoView.entradas['solicitud'].solicitante.razonSocial}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="SOLICITUD: #{entregarCertificadoView.permiso.id}"/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="FECHA INGRESO: "/><p:outputLabel value="#{entregarCertificadoView.permiso.fechaEmision}"><f:convertDateTime pattern="dd/MM/yyyy"/></p:outputLabel>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="PRIMERA VEZ: "/>
                                <p:selectBooleanCheckbox value="#{entregarCertificadoView.permiso.primeraVez}" disabled="true" style="margin-left: 15px; margin-top: 5px;"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:outputLabel value="CONTADOR: #{entregarCertificadoView.permiso.contador.nombreCompleto}"/>
                            </p:column>
                            
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="AFILIACIÓN: #{entregarCertificadoView.permiso.afiliacionCamara.descripcion}"/>
                            </p:column>
                            <p:column >
                                <p:outputLabel value="NO. DE TRABAJADORES: #{entregarCertificadoView.permiso.numTrabajadores}"/>
                            </p:column>
                            <p:column >
                                <p:outputLabel value="NO. DE DECLARACIÓN: #{entregarCertificadoView.permiso.numDeclaracion}"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <center>
                        <dialog:detalleArchivosAct archivos="#{entregarCertificadoView.certificadoUsoDeSuelo}" />
                        <p:commandButton value="Completar Tarea" style="margin-top: 10px;" oncomplete="PF('obs').show()" styleClass="btnStyle"/>
                    </center>
                    
                </p:tab>
                
            </p:tabView>
        </h:form>
        
        <!-- -->
        
        <dialog:observaciones actionButton="#{entregarCertificadoView.completarTarea()}"
                              observaciones="#{entregarCertificadoView.observacion}"/>
        
    </ui:define>

</ui:composition>
