<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:dialog="http://xmlns.jcp.org/jsf/composite/dialog">
    <ui:define name="content">
        <h:form id="frmMain">
            <p:messages autoUpdate="true" showDetail="true"/>
            <p:panel id="pDatosAgenda" header="Aprobacion de actividades" style="width: 100%;">
                <p:messages autoUpdate="true" showDetail="true"/>
                <p:tabView id="tvDatos" style="width: 100%" scrollable="true">
                    <p:tab id="tAgendar" title="Datos del Evento">
                        <p:panelGrid id="pgDatosEvento" style="width: 100%">
                            <p:row>
                                <p:column>
                                    <h:outputText value="Tipo de actividad" style="font-weight: bolder"/>
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{aprobacionDirAgenda.agenda.tipo.descripcion}" style="font-weight: bolder"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:outputText value="Fecha" style="font-weight: bolder"/>
                                </p:column>
                                <p:column>
                                    <h:outputText id="finicio" value="#{aprobacionDirAgenda.agenda.FInicio}" style="font-weight: bolder"/>                              
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:outputText value="Lugar" style="font-weight: bolder"/>
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{aprobacionDirAgenda.agenda.lugar}" style="width: 80%;text-transform: uppercase"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <p:editor id="detalle" value="#{aprobacionDirAgenda.agenda.descripcion}" height="200" style="text-transform: uppercase" disabled="true"/>
                    </p:tab>
                    <p:tab id="tDocsAnexos" title="Anexos">
                        <dialog:detalleArchivosAct archivos="#{aprobacionDirAgenda.processInstanceAttachmentsFiles}" />
                    </p:tab>
                    <p:tab id="tobs" title="Observaciones">
                        <p:dataTable id="dtobs" value="#{aprobacionDirAgenda.agenda.tramite.observacionesCollection}" var="obs" reflow="true" style="width: 100%">
                            <f:facet name="header">Observaciones</f:facet>
                            <p:column headerText="Descripcion" style="width: 40%">
                                #{obs.observacion}
                            </p:column>
                            <p:column headerText="tarea" style="width: 25%">
                                #{obs.tarea}
                            </p:column>
                            <p:column headerText="Responsable" style="width: 20%">
                                #{obs.userCre}
                            </p:column>
                            <p:column headerText="Fecha" style="width: 15%">
                                #{obs.fecCre}
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <p:tab id="tIntervinientes" title="Intervinientes">
                        <p:dataTable id="dtInvolucrados" value="#{aprobacionDirAgenda.agenda.agendaDetList}" var="inv" paginator="true" rows="10" reflow="true"
                                     selection="#{aprobacionDirAgenda.intervinientes}" rowKey="#{inv.id}">
                            <!--<f:facet name="header">
                                De ser necesario, puede marcar los intervinientes que no correspondan
                            </f:facet>
                            <p:column selectionMode="multiple" style="text-align: center; width: 5%"/>-->
                            <p:column headerText="Involucrado" rendered="#{inv.estado}">
                                <h:outputText value="#{inv.involucrado.apellidos} #{inv.involucrado.nombres}" style="text-transform: uppercase"/>
                            </p:column>
                            <p:column headerText="Detalle" rendered="#{inv.estado}">
                                <h:outputText value="#{inv.detalle}" style="text-transform: uppercase"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                </p:tabView>
                <f:facet name="footer">
                    <div align="center">
                        <p:commandButton id="btnGuardar" value="Continuar" onclick="PF('obs').show()" style="height: 30px"/>
                    </div>
                </f:facet>
            </p:panel>
        </h:form>
        <p:dialog id="dlgObs" widgetVar="obs" header="Observaciones" appendTo="@(body)" modal="true" width="500" resizable="false" closable="true" closeOnEscape="true">
            <h:form id="frmObs">
                <p:panel id="pobs" header="Ingrese sus observaciones" style="width: 100%">
                    <div align="center">
                        <p:inputTextarea id="obsservacion" value="#{aprobacionDirAgenda.obs.observacion}" rows="4" style="width: 100%; text-transform: uppercase" required="true" placeholder="Las observaciones son obligatorias para continuar con el tramite"/>
                        <br/>
                        <p:selectBooleanButton id="aprobar" offLabel="Rechazar" onLabel="Aprobar" value="#{aprobacionDirAgenda.confirmacion}"/>
                        <br/>
                        <br/>
                        <p:commandButton id="btnValidar" value="Finalizar" actionListener="#{aprobacionDirAgenda.guardar()}" oncomplete="PF('obs').hide()" style="color: #ffffff; background: #616161 !important; font-weight: bold; height: 30px" icon="ui-icon-circle-arrow-e" iconPos="s"/>
                    </div>
                </p:panel>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
