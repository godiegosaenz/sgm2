<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">
        <h:form id="frmMain">
            <p:messages autoUpdate="true" showDetail="true"/>
            <p:panel id="pDatosAgenda" header="Aprobacion de actividades" style="width: 100%;">
                <p:messages autoUpdate="true" showDetail="true"/>
                <p:tabView id="tvDatos" style="width: 100%" scrollable="true">
                    <p:tab id="tAgendar" title="Datos del Evento">
                        <p:panelGrid id="pgDatosEvento" style="width: 100%">
                            <p:row>
                                <p:column>
                                    <h:outputText value="* Tipo de actividad" style="font-weight: bolder"/>
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="tipoEvento" value="#{edicionAgenda.agenda.tipo}" converter="entityConverter" style="width: 250px; height: 30px">
                                        <f:selectItems value="#{edicionAgenda.eventos}" var="tev" itemLabel="#{tev.descripcion}" itemValue="#{tev}"/>
                                    </p:selectOneMenu>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:outputText value="Fecha" style="font-weight: bolder"/>
                                </p:column>
                                <p:column>
                                    <h:outputText id="finicio" value="#{edicionAgenda.agenda.FInicio}" style="font-weight: bolder"/>                              
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:outputText value="Lugar" style="font-weight: bolder"/>
                                </p:column>
                                <p:column>
                                    <p:inputText id="lugar" value="#{edicionAgenda.agenda.lugar}" style="width: 80%;text-transform: uppercase" required="true"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <p:editor id="detalle" value="#{edicionAgenda.agenda.descripcion}" height="200" style="text-transform: uppercase"/>
                    </p:tab>
                    <p:tab id="tDocsAnexos" title="Anexos">
                        <p:dataTable id="dtAnexos" value="#{edicionAgenda.processInstanceAttachmentsFiles}"
                                     var="req" reflow="true"  emptyMessage="No adjunto ningun documento">
                            <p:column headerText="Documentos" style="width: 75%;">
                                <h:outputText value="#{req.name}" style="text-transform: uppercase;"/>
                            </p:column>
                        </p:dataTable>
                        <p:fileUpload  fileUploadListener="#{edicionAgenda.handleFileUpload}"
                                       multiple="true"
                                       mode="advanced"
                                       fileLimit="6"
                                       label="Seleccionar"
                                       cancelLabel="Cancelar"
                                       uploadLabel="Subir"
                                       skinSimple="true"
                                       update="dtDocumentos"
                                       sizeLimit="50000000" 
                                       allowTypes="/(\.|\/)(gif|jpe?g|png|pdf|doc?x|xls?x|dwg|odt)$/"/>
                        <p:dataTable id="dtDocumentos" value="#{edicionAgenda.files}"
                                     var="req" reflow="true"  emptyMessage="No adjunto ningun documento">
                            <p:column headerText="Documentos" style="width: 75%;">
                                <h:outputText value="#{req.nombre}" style="text-transform: uppercase;"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <p:tab id="tobs" title="Observaciones">
                        <p:dataTable id="dtobs" value="#{edicionAgenda.agenda.tramite.observacionesCollection}" var="obs" reflow="true" style="width: 100%">
                            <f:facet name="header">Observaciones</f:facet>
                            <p:column headerText="Descripcion" style="width: 40%">
                                #{obs.observacion}
                            </p:column>
                            <p:column headerText="tarea" style="width: 25%">
                                #{obs.tarea}
                            </p:column>
                            <p:column headerText="Responsable" style="width: 20%">
                                #{obs.userCre}
                            </p:column>
                            <p:column headerText="Fecha" style="width: 15%">
                                #{obs.fecCre}
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <p:tab id="tIntervinientes" title="Intervinientes">
                        <p:dataTable id="dtInvolucrados" value="#{edicionAgenda.agenda.agendaDetList}" var="inv" paginator="true" rows="10" reflow="true">
                            <p:column headerText="Involucrado">
                                <h:outputText value="#{inv.involucrado.apellidos} #{inv.involucrado.nombres}" style="text-transform: uppercase"/>
                            </p:column>
                            <p:column headerText="Detalle">
                                <h:outputText value="#{inv.detalle}" style="text-transform: uppercase"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                </p:tabView>
                <f:facet name="footer">
                    <div align="center">
                        <p:commandButton id="btnGuardar" value="Continuar" onclick="PF('obs').show()" style="height: 30px"/>
                    </div>
                </f:facet>
            </p:panel>
        </h:form>
        <p:dialog id="dlgObs" widgetVar="obs" header="Observaciones" appendTo="@(body)" modal="true" width="500" resizable="false" closable="true" closeOnEscape="true">
            <h:form id="frmObs">
                <p:panel id="pobs" header="Ingrese sus observaciones" style="width: 100%">
                    <div align="center">
                        <p:inputTextarea id="obsservacion" value="#{edicionAgenda.obs.observacion}" rows="4" style="width: 100%; text-transform: uppercase" required="true" placeholder="Las observaciones son obligatorias para continuar con el tramite"/>
                        <br/>
                        <br/>
                        <p:commandButton id="btnValidar" value="Continuar" actionListener="#{edicionAgenda.guardar()}" oncomplete="PF('obs').hide()" style="color: #ffffff; background: #616161 !important; font-weight: bold; height: 30px" icon="ui-icon-circle-arrow-e" iconPos="s"/>
                    </div>
                </p:panel>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
