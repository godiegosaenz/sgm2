<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
    </h:head>
    <ui:define name="content">
        <h:form id="frmMain">
            <p:panel id="pActividades" header="Detalle de la actividad">
                <div align="center">
                    <p:panelGrid id="pgGestor" style="width: 60%;">
                        <p:row>
                            <p:column>
                                <h:outputText value="Fecha Inicio" style="font-weight: bolder"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{agendaActividad.det.agenda.FInicio}"/>                             
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="Fecha Fin" style="font-weight: bolder"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{agendaActividad.det.agenda.FFin}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="Actividad" style="font-weight: bolder"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{agendaActividad.det.agenda.tipo.descripcion}"/>
                            </p:column>
                        </p:row>
                        <p:row rendered="#{agendaActividad.det.agenda.tipo.reqDoc}">
                            <p:column>
                                <h:outputText value="* Requiere un documento" style="font-weight: bolder"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="Cargar un documento para continuar" style="font-weight: bolder"/>
                            </p:column>
                        </p:row>
                        <p:row rendered="#{agendaActividad.det.agenda.confirmacion}">
                            <p:column>
                                <h:outputText value="* Requiere su confrimacion" style="font-weight: bolder"/>
                            </p:column>
                            <p:column>
                                <p:selectBooleanCheckbox id="confirma" value="#{agendaActividad.confirmacion}" itemLabel="Confirmado"/>
                            </p:column>
                        </p:row>
                        <p:row rendered="#{agendaActividad.det.agenda.contestacion}">
                            <p:column>
                                <h:outputText value="* Requiere su respuesta" style="font-weight: bolder"/>
                            </p:column>
                            <p:column>
                                <p:selectBooleanCheckbox id="contestacion" value="#{agendaActividad.asistencia}" itemLabel="Responder"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="Descripcion" style="font-weight: bolder"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{agendaActividad.det.agenda.descripcion}" style="width: 80%; text-transform: uppercase"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="Solicitante" style="font-weight: bolder"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{agendaActividad.det.agenda.responsable.nombres} #{agendaActividad.det.agenda.responsable.apellidos}" style="width: 80%; text-transform: uppercase"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br/>
                    <p:fieldset id="fs" toggleable="true" legend="Resumen de Actividad" style="width: 60%">
                        <p:panelGrid id="pgAccionesRem" columns="3" layout="grid" >
                            <p:selectBooleanCheckbox id="lectura" value="#{agendaActividad.det.agenda.lectura}" itemLabel="Lectura" disabled="true"/>
                            <p:selectBooleanCheckbox id="contesta" value="#{agendaActividad.det.agenda.contestacion}" itemLabel="Contestacion"  disabled="true"/>
                            <p:selectBooleanCheckbox id="confirmax" value="#{agendaActividad.det.agenda.confirmacion}" itemLabel="Confirmacion"  disabled="true"/>
                        </p:panelGrid>
                    </p:fieldset>
                    <p:tabView id="tvActividades" style="width: 60%">
                        <p:tab id="tObservaciones" title="Detalle">
                            <div align="center">
                                <p:editor id="detalle" value="#{agendaActividad.det.detalle}" style="width: 100%"/>
                            </div>
                        </p:tab>
                        <p:tab id="tDocumentos" title="Documentos Adicionales">
                            <p:fileUpload  fileUploadListener="#{agendaActividad.handleFileUpload}"
                                           multiple="true"
                                           mode="advanced"
                                           fileLimit="1"
                                           label="Seleccionar"
                                           cancelLabel="Cancelar"
                                           uploadLabel="Subir"
                                           skinSimple="true"
                                           update="dtDocumentos"
                                           sizeLimit="200000000" 
                                           allowTypes="/(\.|\/)(gif|jpe?g|png|pdf|doc?x|xls?x|dwg|odt)$/"/>
                            <p:dataTable id="dtDocumentos" value="#{agendaActividad.files}"
                                         var="req" reflow="true"  emptyMessage="Adjunte un documento">
                                <p:column headerText="Documentos" style="width: 75%;">
                                    <h:outputText value="#{req.nombre}" style="text-transform: uppercase;"/>
                                </p:column>
                            </p:dataTable>
                        </p:tab>
                        <p:tab id="tInvolucrados" title="Involucrados">
                            <p:dataTable id="dtInvolucrados" value="#{agendaActividad.det.agenda.agendaDetList}" var="inv" paginator="true" rows="10" reflow="true">
                                <p:column headerText="Involucrado">
                                    <h:outputText value="#{inv.involucrado.apellidos} #{inv.involucrado.nombres}" style="text-transform: uppercase"/>
                                </p:column>
                                <p:column headerText="Detalle">
                                    <h:outputText value="#{inv.detalle}" style="text-transform: uppercase"/>
                                </p:column>
                            </p:dataTable>
                        </p:tab>
                    </p:tabView>
                </div>
                <f:facet name="footer">
                    <div align="center">
                        <p:commandButton id="btnGuardar" value="Continuar" actionListener="#{agendaActividad.guardar()}" style="height: 30px"/>`
                    </div>
                </f:facet>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
