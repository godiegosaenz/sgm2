<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:dialog="http://xmlns.jcp.org/jsf/composite/dialog">

    <ui:define name="events">

    </ui:define>


    <ui:define name="content">
        <div align="center">
            <h1>
                Solicitud de Servicios
            </h1>
        </div>
        <h:form id="frmRavAsgSol">
            <p:panelGrid styleClass="noBorder" columns="4" style="width: 100%;font-size: 14px;">
                <p:outputLabel value="Tarea: #{validarInforme.taskDataByTaskID.name}" style="font-weight: bolder;color: #005f9c"/>
                <p:outputLabel value="No Tramite: #{validarInforme.ht.id}" style="font-weight: bolder;color: #005f9c"/>
                <p:outputLabel value="Responsable: #{validarInforme.session.name_user}" style="font-weight: bolder;color: #005f9c"/>
            </p:panelGrid>
            <p:tabView id="tvDatos">
                <p:tab id="tinf" title="Datos de Solicitud">
                    <p:panelGrid id="formulario" style="width: 100%; margin: 0 auto;" >
                        <p:row>
                            <p:column colspan="2">
                                <p:outputLabel value="Solicitante." style="font-weight: bold;"/>
                            </p:column>
                            <p:column colspan="4">
                                <p:outputLabel value="#{informeSolicitud.ht.nombrePropietario}" style="font-weight: bold;"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2">
                                <p:outputLabel value="Tipo de Servicio Solicitado que requiere de la Municipalidad." style="font-weight: bold; font-size: 14px;"/>
                            </p:column>
                            <p:column colspan="4">
                                <p:outputLabel value="Dirección del lugar donde se requiere el servicio." style="font-weight: bold; font-size: 14px;"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2">
                                <p:outputLabel value="#{informeSolicitud.solicitud.tipoServicio.nombre}"/>
                            </p:column>

                            <p:column colspan="2">
                                <p:outputLabel value="PARROQUIA : " style="font-weight: bold;"/>
                                <p:outputLabel value=" #{informeSolicitud.solicitud.parroquia.descripcion}"/>
                            </p:column>

                            <p:column colspan="2">
                                <p:outputLabel value="URBANIZACIÓN O SECTOR : " style="font-weight: bold;"/>
                                <p:outputLabel value="#{informeSolicitud.solicitud.cdla.nombre}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="4">
                                <p:outputLabel value="Descripcion del hecho o incidente que requiere nuestra atención." style="font-weight: bold; font-size: 12px;"/>
                            </p:column>
                            <p:column colspan="2" >
                                <p:outputLabel value="Fecha del Incidente." style="font-weight: bold; font-size: 12px;"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="4">
                                <p:inputTextarea value="#{informeSolicitud.solicitud.descripcionInconveniente}" style="width: 90%;" readonly="true"/>
                            </p:column>
                            <p:column colspan="2">
                                <p:outputLabel value="#{informeSolicitud.solicitud.fechaInconveniente}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </p:outputLabel>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2">
                                <p:outputLabel value="Comunicado " style="font-weight: bold;"/><br/>
                                <p:inputTextarea value="#{validarInforme.detalleDepartamento.comunicado}" style="width: 95%;" readonly="true"/>
                            </p:column>
                            <p:column colspan="4">
                                <p:outputLabel value="Informe sobre la Solicitud: " style="font-weight: bold;"/><br/>
                                <p:inputTextarea value="#{validarInforme.detalleDepartamento.informe}" style="width: 95%;" readonly="true"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:tab>

                <!-- Documentos -->
                <p:tab id="tDocumt" title="Documentos">
                    <dialog:detalleArchivosAct archivos="#{validarInforme.processInstanceAllAttachmentsFiles}" />
                </p:tab>
                <!-- Observaciones -->
                <p:tab id="tObserv" title="Observaciones">
                    <h1>Listado de Observaciones</h1>
                    <p:dataTable id="dtObserv" value="#{validarInforme.ht.observacionesCollection}" var="obs" reflow="true" emptyMessage="No se encontro ninguna Observación" scrollHeight="300" scrollable="true">
                        <p:column headerText="Observacion" style="width: 60%">
                            <h:outputText value="#{obs.observacion}" style="text-transform: uppercase; font-size: 10px;"/>
                        </p:column>
                        <p:column headerText="Responsable" style="width: 18%; text-align: center; font-size: 10px;">
                            <h:outputText value="#{obs.userCre}" style="text-transform: uppercase"/>
                        </p:column>
                        <p:column headerText="Tarea" style="width: 25%; text-align: center; font-size: 10px;">
                            <h:outputText value="#{obs.tarea}" style="text-transform: uppercase"/>
                        </p:column>
                        <p:column headerText="Fecha" style="width: 20%; text-align: center; font-size: 10px;">
                            <p:outputLabel value="#{obs.fecCre}" style="text-transform: uppercase"/>
                        </p:column>
                    </p:dataTable>
                </p:tab>
            </p:tabView>
            <br/><br/>

            <center>
                <p:commandButton value="APROBAR" actionListener="#{validarInforme.mostrarObs(1)}" style="font-weight: bold; height: 30px;" icon="ui-icon-check" styleClass="btnStyle" iconPos="right"/>
                <p:spacer width="10"/>
                <p:commandButton value="RECHAZAR" actionListener="#{validarInforme.mostrarObs(2)}" style="font-weight: bold; height: 30px;" icon="ui-icon-close" styleClass="btnStyle" iconPos="right"/>
            </center>

        </h:form>

        <p:dialog id="dlgObs" widgetVar="obs" header="#{validarInforme.taskDataByTaskID.name}" appendTo="@(body)" modal="true" width="650" height="75%" resizable="false" closable="true" closeOnEscape="true">
            <h:form id="frmObsCor">
                <br />
                <p:outputLabel value="Observaciones (#{validarInforme.opcion eq 1?'APROBAR':'RECHAZAR'}):" />
                <div align="center">
                    <p:inputTextarea id="obsservacion" value="#{validarInforme.observ}" rows="4" style="width: 100%; text-transform: uppercase" placeholder="#{validarInforme.placeholderObs}"/>

                    <br/>
                    <p:commandButton id="btnCompletar" value="Completar Tarea" actionListener="#{validarInforme.completarTarea()}" style="height: 30px;" styleClass="btnStyle" icon="ui-icon-check" iconPos="right" />
                    <p:commandButton id="btnSubir" value="Cancelar" onclick="PF('obs').hide()" style="height: 30px;" styleClass="btnStyle" icon="ui-icon-close" iconPos="right" />
                </div>
            </h:form>
        </p:dialog>

    </ui:define>

</ui:composition>
