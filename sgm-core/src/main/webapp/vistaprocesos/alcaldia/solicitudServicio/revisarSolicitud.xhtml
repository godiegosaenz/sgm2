<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:dialog="http://xmlns.jcp.org/jsf/composite/dialog">

    <ui:define name="events">

    </ui:define>

    <ui:define name="content">
        <center>
            <h1>
                Solicitud de Servicios
            </h1>
        </center>
        <h:form id="frmRavAsgSol" >
            <p:panelGrid styleClass="noBorder" columns="4" style="width: 100%;font-size: 14px;">
                <p:outputLabel value="Tarea: #{revisarAsignarSolicitud.taskDataByTaskID.name}" style="font-weight: bolder;color: #005f9c"/>
                <p:outputLabel value="No Tramite: #{revisarAsignarSolicitud.ht.id}" style="font-weight: bolder;color: #005f9c"/>
                <p:outputLabel value="Responsable: #{revisarAsignarSolicitud.taskDataByTaskID.assignee}" style="font-weight: bolder;color: #005f9c"/>
            </p:panelGrid>
            <p:tabView id="tvDatos">
                <p:tab id="tinf" title="Datos de Solicitud" >
                    <p:panelGrid id="formulario" style="width: 100%; margin: 0 auto;" >
                        <f:facet name="header" >
                            <p:row>
                                <p:column style="text-align: left" colspan="6">
                                    <p:commandLink value="Generar Solicitud" actionListener="#{revisarAsignarSolicitud.generarSolicitud()}" style="float: right; font-size: 16px; font-weight: bold; color: #0066cc; "/>
                                </p:column>
                            </p:row>
                        </f:facet>
                        <p:row>
                            <p:column colspan="2">
                                <p:outputLabel value="Solicitante." style="font-weight: bold;"/>
                            </p:column>
                            <p:column colspan="4">
                                <p:outputLabel value="#{revisarAsignarSolicitud.ht.nombrePropietario}" style="font-weight: bold;"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2">
                                <p:outputLabel value="Tipo de Servicio Solicitado que requiere de la Municipalidad." style="font-weight: bold; font-size: 14px;"/>
                            </p:column>
                            <p:column colspan="4">
                                <p:outputLabel value="Dirección del lugar donde se requiere el servicio." style="font-weight: bold; font-size: 14px;"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2">
                                <p:outputLabel value="#{revisarAsignarSolicitud.solicitud.tipoServicio.nombre}"/>
                            </p:column>

                            <p:column colspan="2">
                                <p:outputLabel value="PARROQUIA : " style="font-weight: bold;"/>
                                <p:outputLabel value=" #{revisarAsignarSolicitud.solicitud.parroquia.descripcion}"/>
                            </p:column>

                            <p:column colspan="2">
                                <p:outputLabel value="URBANIZACIÓN O SECTOR : " style="font-weight: bold;"/>
                                <p:outputLabel value="#{revisarAsignarSolicitud.solicitud.cdla.nombre}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="4">
                                <p:outputLabel value="Descripcion del hecho o incidente que requiere nuestra atención." style="font-weight: bold; font-size: 12px;"/>
                            </p:column>
                            <p:column colspan="2" >
                                <p:outputLabel value="Fecha del Incidente." style="font-weight: bold; font-size: 12px;"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="4">
                                <p:inputTextarea value="#{revisarAsignarSolicitud.solicitud.descripcionInconveniente}" style="width: 90%;" readonly="true"/>
                            </p:column>
                            <p:column colspan="2">
                                <p:outputLabel value="#{revisarAsignarSolicitud.solicitud.fechaInconveniente}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </p:outputLabel>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:tab>

                <!-- Documentos -->
                <p:tab id="tDocumt" title="Documentos">
                    <dialog:detalleArchivosAct archivos="#{revisarAsignarSolicitud.processInstanceAllAttachmentsFiles}" />
                </p:tab>
                <!-- Observaciones -->
                <p:tab id="tObserv" title="Observaciones">
                    <h2>Listado de Observaciones</h2>
                    <p:dataTable id="dtObserv" value="#{revisarAsignarSolicitud.ht.observacionesCollection}" var="obs" reflow="true" emptyMessage="No se encontro ninguna Observación">
                        <p:column headerText="Observacion" style="width: 60%">
                            <h:outputText value="#{obs.observacion}" style="text-transform: uppercase; font-size: 10px;"/>
                        </p:column>
                        <p:column headerText="Responsable" style="width: 18%; text-align: center; font-size: 10px;">
                            <h:outputText value="#{obs.userCre}" style="text-transform: uppercase"/>
                        </p:column>
                        <p:column headerText="Tarea" style="width: 25%; text-align: center; font-size: 10px;">
                            <h:outputText value="#{obs.tarea}" style="text-transform: uppercase"/>
                        </p:column>
                        <p:column headerText="Fecha" style="width: 20%; text-align: center; font-size: 10px;">
                            <p:outputLabel value="#{obs.fecCre}" style="text-transform: uppercase"/>
                        </p:column>
                    </p:dataTable>
                </p:tab>
            </p:tabView>

            <p:panel id="pnlPublica" rendered="#{!revisarAsignarSolicitud.tempInterna}">
                <p:commandButton value="Aprobar Solicitud" actionListener="#{revisarAsignarSolicitud.setAprobado(true)}"  oncomplete="PF('obs').show()" style="font-weight: bold; height: 30px;" styleClass="btnStyle" icon="ui-icon-check"/>
                <p:commandButton value="Rechazar Solicitud" actionListener="#{revisarAsignarSolicitud.setAprobado(false)}" oncomplete="PF('obs').show()" style="font-weight: bold; height: 30px;" styleClass="btnStyle" icon="ui-icon-close"/>
            </p:panel>
            <br/>
            <dialog:prediosSolicitud predio="#{revisarAsignarSolicitud.catPredioList}"    />
            
            <br/>
            <h:panelGroup id="pnlSubirSumillado" >
                <p:dataTable id="dtInformes" value="#{revisarAsignarSolicitud.files}" var="f">
                    <f:facet name="header">
                        Documentos Cargados.
                        <p:commandLink id="btnAgrPla" value="Adjuntar Documento" onclick="PF('dlgDocPl').show()" shape="poly" style="color: #0066cc; font-weight: bold; float: right; "/>
                    </f:facet>
                    <p:column headerText="Nombre Archivo" style="text-align: center;">
                        <h:outputLabel value="#{revisarAsignarSolicitud.ht.id}_#{f.nombre}"/>
                    </p:column>
                    <p:column headerText="Tipo" style="text-align: center; width: 25%;">
                        <h:outputLabel value="#{f.tipo}"/>
                    </p:column>
                </p:dataTable>
                <br/>
                <center>
                    <p:commandButton id="ctNotSol" value="Completar Tarea" style="font-weight: bold; height: 30px;" actionListener="#{revisarAsignarSolicitud.mostrarObs()}" styleClass="btnStyle" />
                </center>
            </h:panelGroup>
            
            <br/>

        </h:form>

        <p:dialog id="dlgObs" widgetVar="obs" header="#{revisarAsignarSolicitud.taskDataByTaskID.name}" appendTo="@(body)" modal="true" width="750" resizable="false" closable="true" closeOnEscape="true">
            <h:form id="frmObsCor">
                <p:commandButton value="Observación Default" icon="ui-icon-plus" styleClass="btnStyle" actionListener="#{revisarAsignarSolicitud.observacionDefault()}" update="obsservacion"/>
                <h1>Ingrese las observaciones</h1>
                <div align="center">
                    <p:inputTextarea id="obsservacion" value="#{revisarAsignarSolicitud.observ}" rows="4" style="width: 90%; text-transform: uppercase" placeholder="Las observaciones son obligatorias para continuar con el tramite"/>
                    <br/>
                    <p:commandButton id="btnAprobar" value="Completar Tarea" actionListener="#{revisarAsignarSolicitud.aprobarRechazar()}" style="height: 30px;" styleClass="btnStyle" icon="ui-icon-check" iconPos="s" rendered="#{!revisarAsignarSolicitud.tempInterna}"/>
                    <p:commandButton id="btnCompletar" value="Completar Tarea" actionListener="#{revisarAsignarSolicitud.completarRevisar()}" style="height: 30px;" styleClass="btnStyle" icon="ui-icon-check" iconPos="s" rendered="#{revisarAsignarSolicitud.tempInterna}"/>
                    <p:commandButton id="btnSubir" value="Cancelar" onclick="PF('obs').hide()" style="height: 30px;" styleClass="btnStyle" icon="ui-icon-close" iconPos="s" />
                    <br/><br/><br/>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog widgetVar="dlgDocPl" modal="true">
            <h:form>
                <p:fileUpload  fileUploadListener="#{revisarAsignarSolicitud.handleFileUpload}" multiple="true" mode="advanced" label="Seleccionar" uploadLabel="Subir" cancelLabel="Cancelar"
                               skinSimple="true" sizeLimit="1000000000" update="frmRavAsgSol:dtInformes" allowTypes="#{revisarAsignarSolicitud.tipoArchivos}" oncomplete="PF('dlgDocPl').hide()"/>

                <div align="center">
                    <p:commandButton id="AgrPla" value="Aceptar" onclick="PF('dlgDocPl').hide()" style="height: 30px; " styleClass="btnStyle"/>
                </div>
            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
