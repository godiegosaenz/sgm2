<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:dialog="http://xmlns.jcp.org/jsf/composite/dialog">

    <ui:define name="events">

    </ui:define>

    <ui:define name="content">

        <div align="center">
            <h1>Agendar Fecha</h1>
        </div>

        <h:form id="frmRevAsgSol">
            <p:panelGrid styleClass="noBorder" columns="4" style="width: 100%;font-size: 14px;">
                <p:outputLabel value="Tarea: #{revisionUserSolicitud.taskDataByTaskID.name}" style="font-weight: bolder;color: #005f9c"/>
                <p:outputLabel value="No Tramite: #{revisionUserSolicitud.ht.id}" style="font-weight: bolder;color: #005f9c"/>
                <p:outputLabel value="Responsable: #{revisionUserSolicitud.taskDataByTaskID.assignee}" style="font-weight: bolder;color: #005f9c"/>
            </p:panelGrid>
            <p:tabView id="tvDatos">
                <p:tab id="tinf" title="Datos de Solicitud">
                    <p:panelGrid id="formulario" style="width: 100%; margin: 0 auto;" >
                        <p:row>
                            <p:column colspan="2">
                                <p:outputLabel value="Solicitante." style="font-weight: bold;"/>
                            </p:column>
                            <p:column colspan="4">
                                <p:outputLabel value="#{informeSolicitud.ht.nombrePropietario}" style="font-weight: bold;"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2">
                                <p:outputLabel value="Tipo de Servicio Solicitado que requiere de la Municipalidad." style="font-weight: bold; font-size: 14px;"/>
                            </p:column>
                            <p:column colspan="4">
                                <p:outputLabel value="Dirección del lugar donde se requiere el servicio." style="font-weight: bold; font-size: 14px;"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="6">
                                <p:outputLabel value="#{informeSolicitud.solicitud.tipoServicio.nombre}"/>
                            </p:column>



                        </p:row>
                        <p:row>
                            <p:column colspan="4">
                                <p:outputLabel value="Descripcion del hecho o incidente que requiere nuestra atención." style="font-weight: bold; font-size: 12px;"/>
                            </p:column>
                            <p:column colspan="2" >
                                <p:outputLabel value="Fecha del Incidente." style="font-weight: bold; font-size: 12px;"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="4">
                                <p:inputTextarea value="#{informeSolicitud.solicitud.descripcionInconveniente}" style="width: 90%;" readonly="true"/>
                            </p:column>
                            <p:column colspan="2">
                                <p:outputLabel value="#{informeSolicitud.solicitud.fechaInconveniente}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </p:outputLabel>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:tab>

                <!-- Documentos -->
                <p:tab id="tDocumt" title="Documentos">
                    <dialog:detalleArchivosAct archivos="#{revisionUserSolicitud.processInstanceAllAttachmentsFiles}" />
                </p:tab>
                <!-- Observaciones -->
                <p:tab id="tObserv" title="Observaciones">
                    <h1>Listado de Observaciones</h1>
                    <p:dataTable id="dtObserv" value="#{revisionUserSolicitud.ht.observacionesCollection}" var="obs" reflow="true" emptyMessage="No se encontro ninguna Observación" scrollHeight="200" scrollable="true">
                        <p:column headerText="Observacion" style="width: 60%">
                            <h:outputText value="#{obs.observacion}" style="text-transform: uppercase; font-size: 10px;"/>
                        </p:column>
                        <p:column headerText="Responsable" style="width: 18%; text-align: center; font-size: 10px;">
                            <h:outputText value="#{obs.userCre}" style="text-transform: uppercase"/>
                        </p:column>
                        <p:column headerText="Tarea" style="width: 25%; text-align: center; font-size: 10px;">
                            <h:outputText value="#{obs.tarea}" style="text-transform: uppercase"/>
                        </p:column>
                        <p:column headerText="Fecha" style="width: 20%; text-align: center; font-size: 10px;">
                            <p:outputLabel value="#{obs.fecCre}" style="text-transform: uppercase"/>
                        </p:column>
                    </p:dataTable>
                </p:tab>
            </p:tabView>
            <br/>
            <p:panel>
                <center>

                    <h:outputText value="FECHA PARA CITA : " style="font-weight: bold"/>
                    <p:calendar value="#{informeSolicitud.solicitud.fechaInspeccion}"  pattern="MM/dd/yyyy HH:mm:ss" />
                    <br/><br/>
                    <p:panelGrid style="width: 100%;">
                        <p:row>
                            <p:column style="width: 40%;">
                                <p:outputLabel value="Comunicado: " style="font-weight: bold;"/><br/>
                                <p:inputTextarea value="#{revisionUserSolicitud.detalleDepartamento.comunicado}" style="width: 95%;" readonly="true"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="Informe sobre la Solicitud: " style="font-weight: bold;"/><br/>
                                <p:inputTextarea value="#{revisionUserSolicitud.detalleDepartamento.informe}" style="width: 95%;"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <!-- rendered="# {revisionUserSolicitud.detalleDepartamento.archivo}" -->
                            <p:column colspan="2">
                                <p:dataTable id="dtInformes" value="#{revisionUserSolicitud.files}" var="f">
                                    <f:facet name="header">
                                        Documentos Cargados.
                                        
                                    </f:facet>
                                    <p:column headerText="Nombre Archivo" style="text-align: center;">
                                        <h:outputLabel value="#{f.nombre}"/>
                                    </p:column>
                                    <p:column headerText="Tipo" style="text-align: center; width: 25%;">
                                        <h:outputLabel value="#{f.tipo}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br/>
                </center>
            </p:panel>
            <br/>
            <dialog:prediosSolicitud predio="#{revisionUserSolicitud.catPredioList}" />
            <br/>
            <center>
                <p:commandButton value="COMPLETAR TAREA" actionListener="#{revisionUserSolicitud.mostrarObs(50)}" style="font-weight: bold; height: 30px;" icon="ui-icon-pin-s" styleClass="btnStyle" iconPos="right"/>
            </center>
            <br/>
        </h:form>

        <p:dialog widgetVar="dlgDocPl" modal="true">
            <h:form>
                <p:fileUpload  fileUploadListener="#{revisionUserSolicitud.handleFileUpload}" multiple="true" mode="advanced" label="Seleccionar" uploadLabel="Subir" cancelLabel="Cancelar"
                               skinSimple="true" sizeLimit="1000000000" update="frmRevAsgSol:dtInformes" allowTypes="#{revisionUserSolicitud.tipoArchivos}" oncomplete="PF('dlgDocPl').hide()"/>

                <div align="center">
                    <p:commandButton id="AgrPla" value="Aceptar" onclick="PF('dlgDocPl').hide()" style="height: 30px; " styleClass="btnStyle"/>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog id="dlgObs" widgetVar="obs" header="#{revisionUserSolicitud.taskDataByTaskID.name}" appendTo="@(body)" modal="true" width="750" height="100%" resizable="false" closable="true" closeOnEscape="true">
            <h:form id="frmObsCor">
                <p:outputLabel value="OBSERVACION" />
                <div align="center">
                    <p:inputTextarea id="obsservacion" value="#{revisionUserSolicitud.detalleDepartamento.informe}" rows="4" style="width: 95%; text-transform: uppercase" placeholder="#{revisionUserSolicitud.placeholderObs}"/>

                    <br/>
                    <p:commandButton id="btnCompletar" value="Completar Tarea" actionListener="#{revisionUserSolicitud.completarTarea()}" style="height: 30px;" styleClass="btnStyle" icon="ui-icon-check" iconPos="right" />
                    <p:commandButton id="btnSubir" value="Cancelar" onclick="PF('obs').hide()" style="height: 30px;" styleClass="btnStyle" icon="ui-icon-close" iconPos="right" />
                </div>
                <br/>
            </h:form>
        </p:dialog>

    </ui:define>

</ui:composition>
