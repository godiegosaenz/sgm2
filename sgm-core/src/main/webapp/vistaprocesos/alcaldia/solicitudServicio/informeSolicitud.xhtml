<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:dialog="http://xmlns.jcp.org/jsf/composite/dialog">

    <ui:define name="events">

    </ui:define>

    <ui:define name="content">
        <h:form id="formInfSolicitante" >
            <p:panelGrid styleClass="noBorder" columns="4" style="width: 100%;font-size: 14px;">
                <p:outputLabel value="Tarea: #{informeSolicitud.taskDataByTaskID.name}" style="font-weight: bolder;color: #005f9c"/>
                <p:outputLabel value="No Tramite: #{informeSolicitud.ht.id}" style="font-weight: bolder;color: #005f9c"/>
                <p:outputLabel value="Responsable: #{informeSolicitud.taskDataByTaskID.assignee}" style="font-weight: bolder;color: #005f9c"/>
            </p:panelGrid>
            <p:tabView id="tvDatos">
                <p:tab id="tinf" title="Datos de Solicitud" >
                    <p:panelGrid id="formulario" style="width: 100%; margin: 0 auto;" >
                        <p:row>
                            <p:column colspan="2">
                                <p:outputLabel value="Solicitante." style="font-weight: bold;"/>
                            </p:column>
                            <p:column colspan="4">
                                <p:outputLabel value="#{informeSolicitud.ht.nombrePropietario}" style="font-weight: bold;"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2">
                                <p:outputLabel value="Tipo de Servicio Solicitado que requiere de la Municipalidad." style="font-weight: bold; font-size: 14px;"/>
                            </p:column>
                            <p:column colspan="4">
                                <p:outputLabel value="Dirección del lugar donde se requiere el servicio." style="font-weight: bold; font-size: 14px;"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2">
                                <p:outputLabel value="#{informeSolicitud.solicitud.tipoServicio.nombre}"/>
                            </p:column>

                            <p:column colspan="2">
                                <p:outputLabel value="PARROQUIA : " style="font-weight: bold;"/>
                                <p:outputLabel value=" #{informeSolicitud.solicitud.parroquia.descripcion}"/>
                            </p:column>

                            <p:column colspan="2">
                                <p:outputLabel value="URBANIZACIÓN O SECTOR : " style="font-weight: bold;"/>
                                <p:outputLabel value="#{informeSolicitud.solicitud.cdla.nombre}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="4">
                                <p:outputLabel value="Descripcion del hecho o incidente que requiere nuestra atención." style="font-weight: bold; font-size: 12px;"/>
                            </p:column>
                            <p:column colspan="2" >
                                <p:outputLabel value="Fecha del Incidente." style="font-weight: bold; font-size: 12px;"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="4">
                                <p:inputTextarea value="#{informeSolicitud.solicitud.descripcionInconveniente}" style="width: 90%;" readonly="true"/>
                            </p:column>
                            <p:column colspan="2">
                                <p:outputLabel value="#{informeSolicitud.solicitud.fechaInconveniente}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </p:outputLabel>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:tab>

                <!-- Documentos -->
                <p:tab id="tDocumt" title="Documentos">
                    <dialog:detalleArchivosAct archivos="#{informeSolicitud.processInstanceAllAttachmentsFiles}" />
                </p:tab>
                <!-- Observaciones -->
                <p:tab id="tObserv" title="Observaciones">
                    <h2>Listado de Observaciones</h2>
                    <p:dataTable id="dtObserv" value="#{informeSolicitud.ht.observacionesCollection}" var="obs" reflow="true" emptyMessage="No se encontro ninguna Observación">
                        <p:column headerText="Observacion" style="width: 60%">
                            <h:outputText value="#{obs.observacion}" style="text-transform: uppercase; font-size: 10px;"/>
                        </p:column>
                        <p:column headerText="Responsable" style="width: 18%; text-align: center; font-size: 10px;">
                            <h:outputText value="#{obs.userCre}" style="text-transform: uppercase"/>
                        </p:column>
                        <p:column headerText="Tarea" style="width: 25%; text-align: center; font-size: 10px;">
                            <h:outputText value="#{obs.tarea}" style="text-transform: uppercase"/>
                        </p:column>
                        <p:column headerText="Fecha" style="width: 20%; text-align: center; font-size: 10px;">
                            <p:outputLabel value="#{obs.fecCre}" style="text-transform: uppercase"/>
                        </p:column>
                    </p:dataTable>
                </p:tab>
                <!--Direcciones Involucradas-->
                <p:tab title="Direcciones Involucradas">
                    <p:dataTable value="#{informeSolicitud.solicitud.svSolicitudDepartamentoCollection}" var="direccion" reflow="true" >
                        <p:column headerText="Dirección">
                            <h:outputText value="#{direccion.departamento.nombre}"/>
                        </p:column>
                        <p:column headerText="Acción" style="width: 15%">
                            <p:outputLabel value="#{direccion.accion eq 1?'ATENDIDA - ':''}" style="font-weight: bolder;"/>
                            <p:outputLabel value="#{direccion.accion eq 2?'DELEGADA - ':''}" style="font-weight: bolder;"/>
                            <p:outputLabel value="#{direccion.accion eq 3?'RECHAZADA - ':''}" style="font-weight: bolder;"/>
                            <p:outputLabel value="#{direccion.accion eq 4?'REENVIADA - ':''}" style="font-weight: bolder;"/>
                            <p:outputLabel value="#{direccion.accion eq null?'SIN REALIZAR':''}" style="font-weight: bolder;"/>
                            <p:outputLabel value="#{direccion.fechaAccion}" style="font-weight: bolder;">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                            </p:outputLabel>
                        </p:column>
                        <p:column headerText="Informe">
                            <h:outputText value="#{direccion.informe}"/>
                        </p:column>
                        <p:column headerText="Estado" style="width: 15%">
                            <p:outputLabel value="#{direccion.fechaFinalizado eq null?'PENDIENTE':'FINALIZADO - '}" style="font-weight: bolder;"/>
                            <p:outputLabel value="#{direccion.fechaFinalizado}" style="font-weight: bolder;">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                            </p:outputLabel>
                        </p:column>
                    </p:dataTable>
                </p:tab>
            </p:tabView>
            <p:spacer height="10"/>
            <p:panel>
                <p:commandButton value="COPIAR INFORMES DE DIRECCIONES" actionListener="#{informeSolicitud.copiarInformesDirecciones()}" icon="ui-icon-plus" styleClass="btnStyle" update="notificacion"/><br/><br/>
                <p:outputLabel value="INFORME FINAL:" style="font-weight: bold;"/>
                <p:outputLabel value="(ENVIAR INFORME AL SOLICITANTE)" style="font-weight: bold; float: right;"/>
                <p:selectBooleanCheckbox value="#{informeSolicitud.solicitud.notificar}" style="float: right;"/>
                <br/>
                <p:inputTextarea id="notificacion" value="#{informeSolicitud.solicitud.notificacion}" style="width: 100%" placeholder="El TEXTO INGRESADO EN ESTA SECCION ES EL COMUNICADO QUE SE ENVIARA AL SOLICITANTE."/>
                <br/>
                <center>
                    <p:commandButton value="NOTIFICAR" actionListener="#{informeSolicitud.nofiticarSolicitante()}" style="font-weight: bold; height: 25px;" icon="ui-icon-mail-closed" styleClass="btnStyle" iconPos="right" update="formObsInforme"/>
                    <p:spacer width="10"/>
                    <p:commandButton value="ARCHIVAR" actionListener="#{informeSolicitud.archivarSolicitud()}" style="font-weight: bold; height: 25px;" icon="ui-icon-disk" styleClass="btnStyle" iconPos="right" update="formObsInforme"/>
                </center>
            </p:panel>
        </h:form>
        <p:dialog header="#{informeSolicitud.taskDataByTaskID.name}" widgetVar="dlgInfSolicitud" modal="true" width="50%">
            <h:form id="formObsInforme">
                <p:commandButton value="Observación Default" icon="ui-icon-plus" styleClass="btnStyle" actionListener="#{informeSolicitud.observacionDefault(1)}" update="obsservacion"/>
                <p:commandButton value="Copiar Informe" icon="ui-icon-plus" styleClass="btnStyle" actionListener="#{informeSolicitud.observacionDefault(2)}" update="obsservacion" rendered="#{!informeSolicitud.solicitud.archivar}"/>
                <br/><br/>
                <center>
                    <p:inputTextarea id="obsservacion" value="#{informeSolicitud.observ}" rows="4" style="width: 100%; text-transform: uppercase" placeholder="Las observaciones son obligatorias para continuar con el tramite"/>
                    <br/>
                    <p:commandButton value="Completar Tarea" actionListener="#{informeSolicitud.completarInformeSolicitud()}" styleClass="btnStyle" icon="ui-icon-check" iconPos="s"/>
                    <p:spacer width="10"/>
                    <p:commandButton value="Cancelar" onclick="PF('dlgInfSolicitud').hide();" styleClass="btnStyle" icon="ui-icon-close" iconPos="s" />
                </center>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
