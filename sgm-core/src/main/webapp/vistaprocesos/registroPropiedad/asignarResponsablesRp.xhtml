<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    template="/template/template.xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{asignarResponsablesRp.doPreRenderView()}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="content">
        <h:form id="mainForm">
            <p:panelGrid styleClass="noBorder" columns="4" style="width: 100%;font-size: 14px;">
                <p:outputLabel value="Tarea: #{asignarResponsablesRp.taskDataByTaskID.name}" style="font-weight: bolder;color: #005f9c"/>
                <p:outputLabel value="No Seguimiento: #{asignarResponsablesRp.ht.id}" style="font-weight: bolder;color: #005f9c"/>
                <p:outputLabel value="No Tramite: #{asignarResponsablesRp.ht.numTramiteXDepartamento}" style="font-weight: bolder;color: #005f9c"/>
            </p:panelGrid>
            <p:tabView id="mainTab">
                <p:tab title="Tarea">
                    <center>
                        <p:dataTable id="dtInfo" value="#{asignarResponsablesRp.liq.regpLiquidacionDetallesCollection}"
                                     var="det" style="text-align: center; width: 75%" scrollable="true" scrollHeight="240">
                            <f:facet name="header">
                                Detalle del Tramite
                            </f:facet>
                            <p:column headerText="Acto">
                                <p:outputLabel value="#{det.acto.nombre}"/>
                            </p:column>
                            <p:column headerText="Cantidad" width="75">
                                <p:outputLabel value="#{det.cantidad}"/>
                            </p:column>
                        </p:dataTable>
                        <p:panelGrid styleClass="noBorder" style="width: 75%">
                            <p:row>
                                <p:column style="text-align: right">
                                    <p:outputLabel value="Amanuense:" style="font-weight: bolder;font-size: 14px"/>
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu value="#{asignarResponsablesRp.usuarioTecnicoAmanuense}">
                                        <f:selectItem itemLabel="Seleccionar..." itemValue="#{null}" />
                                        <f:selectItems value="#{asignarResponsablesRp.amanuenses}" var="am" 
                                                       itemLabel="#{am.usuario}" itemValue="#{am.usuario}"/>
                                    </p:selectOneMenu>
                                </p:column>
                                <p:column style="text-align: right">
                                    <p:outputLabel value="Abogado:" style="font-weight: bolder;font-size: 14px"
                                                   rendered="#{asignarResponsablesRp.mostrarAbogados}"/>
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu value="#{asignarResponsablesRp.usuarioTecnicoAbogado}"
                                                     rendered="#{asignarResponsablesRp.mostrarAbogados}">
                                        <f:selectItem itemLabel="Seleccionar..." itemValue="#{null}" />
                                        <f:selectItems value="#{asignarResponsablesRp.abogados}" var="ab" 
                                                       itemLabel="#{ab.usuario}" itemValue="#{ab.usuario}"/>
                                    </p:selectOneMenu>
                                </p:column>
                                <p:column>
                                    <p:commandButton value="Asignar" icon="ui-icon-pencil" styleClass="btnStyle"
                                                     actionListener="#{asignarResponsablesRp.showDialog()}"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </center>
                </p:tab>
            </p:tabView>
        </h:form>

        <p:dialog id="dlgSeleccionarRespon" header="Responsables Seleccionados" widgetVar="dlgSelecResp" modal="true"
                  resizable="false" width="400">
            <h:form id="formSelecResp">
                <p:panelGrid styleClass="noBorder" style="width: 100%;text-align: center">
                    <p:row>
                        <p:column colspan="2">
                            <p:outputLabel value="Persona(s) asignadas al TrÃ¡mite:" style="font-size: 14px;font-weight: bolder;color: #0033FF"/>
                        </p:column>
                    </p:row>
                    <p:row rendered="#{asignarResponsablesRp.mostrarAbogados}" >
                        <p:column>
                            <p:outputLabel value="Abogado: " style="font-size: 14px;font-weight: bolder;"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{asignarResponsablesRp.usuarioTecnicoAbogado}" style="font-size: 14px;"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Amanuense: " style="font-size: 14px;font-weight: bolder;"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{asignarResponsablesRp.usuarioTecnicoAmanuense}" style="font-size: 14px;"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:commandButton value="Aceptar" icon="ui-icon-check" styleClass="btnStyle" disabled="#{asignarResponsablesRp.completado}"
                                             actionListener="#{asignarResponsablesRp.completarTarea()}" />
                        </p:column>
                        <p:column>
                            <p:commandButton value="Cancelar" oncomplete="PF('dlgSelecResp').hide()" styleClass="btnStyle" icon="ui-icon-cancel"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
