<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    template="/template/template.xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:dialog="http://xmlns.jcp.org/jsf/composite/dialog">
    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{realizarProcesoRp.doPreRenderView()}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="content">
        <h:form id="mainForm">
            <p:panelGrid styleClass="noBorder" columns="4" style="width: 100%;font-size: 14px;">
                <p:outputLabel value="Tarea: #{realizarProcesoRp.taskDataByTaskID.name}" style="font-weight: bolder;color: #005f9c"/>
                <p:outputLabel value="No Seguimiento: #{realizarProcesoRp.ht.id}" style="font-weight: bolder;color: #005f9c"/>
                <p:outputLabel value="No Tramite: #{realizarProcesoRp.ht.numTramiteXDepartamento}" style="font-weight: bolder;color: #005f9c"/>
                <p:outputLabel value="Responsable: #{realizarProcesoRp.taskDataByTaskID.assignee}" style="font-weight: bolder;color: #005f9c"/>
            </p:panelGrid>
            <p:tabView id="mainTab">
                <p:tab title="Tarea">
                    <center>
                        <p:panelGrid styleClass="noBorder" columns="2">
                            <p:selectOneMenu value="#{realizarProcesoRp.opcion}">
                                <f:selectItem itemLabel="Seleccionar..." itemValue="#{0}" />
                                <f:selectItem itemLabel="Realizar Inscripcion" itemValue="#{1}" />
                                <f:selectItem itemLabel="Imprimir Ficha Registral" itemValue="#{2}" />
                                <f:selectItem itemLabel="Realizar Certificado Word" itemValue="#{3}" />
                                <f:selectItem itemLabel="Adjuntar Anotacion al Margen" itemValue="#{4}" />
                                <f:selectItem itemLabel="Certificacion de Escritura" itemValue="#{5}" />
                            </p:selectOneMenu>
                            <p:commandButton value="Agregar" icon="ui-icon-plus" styleClass="btnStyle" actionListener="#{realizarProcesoRp.crearTarea()}"/>
                        </p:panelGrid>
                        <!--<p:commandLink value=">>>Agregar Inscripcion" actionListener="# {realizarProcesoRp.showDlgConfirmacion(true)}"
                                       style="font-weight: bolder;color: #0033FF;font-size: 12px;"/>
                        <p:spacer width="100" height="1"/>
                        <p:commandLink value=">>>Agregar Certificado" actionListener="# {realizarProcesoRp.showDlgConfirmacion(false)}"
                                       style="font-weight: bolder;color: #0033FF;font-size: 12px;"/>-->
                        <p:dataTable id="dtTareas" value="#{realizarProcesoRp.list}" emptyMessage="Sin elementos..." rendered="#{realizarProcesoRp.showInscr}"
                                     var="det" style="text-align: center; width: 75%" scrollable="true" scrollHeight="250" rowIndexVar="indexInsc">
                            <f:facet name="header">
                                Ordenes de Inscripcion
                            </f:facet>
                            <p:column headerText="No" style="width: 45px">
                                #{indexInsc+1}
                            </p:column>
                            <p:column headerText="Resumen">
                                <p:outputLabel value="#{det.observacion}"/>
                            </p:column>
                            <p:column headerText="Realizado" width="75">
                                <p:graphicImage value="/css/homeIconsImages/ok.png" height="16" rendered="#{det.realizado}"/>
                                <p:graphicImage value="/css/homeIconsImages/delete.png" height="16" rendered="#{!det.realizado}"/> 
                            </p:column>
                            <p:column headerText="Accion" width="60">
                                <p:commandLink actionListener="#{realizarProcesoRp.realizarTarea(det)}">
                                    <p:graphicImage value="/css/homeIconsImages/edit.png"/>   
                                </p:commandLink>
                            </p:column>
                            <p:column headerText="Borrar" width="60">
                                <p:commandLink actionListener="#{realizarProcesoRp.borrarTarea(det, true)}" value="::Borrar" style="color: #005f9c;font-weight: bolder;">
                                    <p:confirm header="Advertencia" message="Desea eliminar la tarea?" icon="ui-icon-alert" />
                                </p:commandLink>
                            </p:column>
                        </p:dataTable><br/><br/>
                        <p:dataTable id="dtTareasCert" value="#{realizarProcesoRp.listCertf}" emptyMessage="Sin elementos..." rendered="#{realizarProcesoRp.showCert}"
                                     var="detCer" style="text-align: center; width: 75%" scrollable="true" scrollHeight="250" rowIndexVar="indexCert">
                            <f:facet name="header">
                                Ordenes de Certificados
                            </f:facet>
                            <p:column headerText="No" style="width: 45px">
                                #{indexCert+1}
                            </p:column>
                            <p:column headerText="Resumen">
                                <p:outputLabel value="#{detCer.observacion}"/>
                            </p:column>
                            <p:column headerText="Realizado" width="75">
                                <p:graphicImage value="/css/homeIconsImages/ok.png" height="16" rendered="#{detCer.realizado}"/>
                                <p:graphicImage value="/css/homeIconsImages/delete.png" height="16" rendered="#{!detCer.realizado}"/> 
                            </p:column>
                            <p:column headerText="Accion" width="60">
                                <p:commandLink actionListener="#{realizarProcesoRp.realizarCertificado(detCer)}">
                                    <p:graphicImage value="/css/homeIconsImages/edit.png"/>   
                                </p:commandLink>
                            </p:column>
                            <p:column headerText="Borrar" width="60">
                                <p:commandLink actionListener="#{realizarProcesoRp.borrarTarea(detCer, false)}" value="::Borrar" style="color: #005f9c;font-weight: bolder;">
                                    <p:confirm header="Advertencia" message="Desea eliminar la tarea?" icon="ui-icon-alert" />
                                </p:commandLink>
                            </p:column>
                        </p:dataTable>
                        <p:commandButton value="Completar Tarea" icon="ui-icon-check" styleClass="btnStyle" actionListener="#{realizarProcesoRp.showDlgCompletTask()}"/>
                    </center>
                </p:tab>
                <p:tab title="Documentos">
                    <dialog:detalleArchivosAct archivos="#{realizarProcesoRp.processInstanceAllAttachmentsFiles}"/>
                </p:tab>
                <p:tab title="Observaciones">
                    <p:dataTable value="#{realizarProcesoRp.ht.observacionesCollection}" var="obs" reflow="true"
                                 style="text-align: center" emptyMessage="Sin observaciones..."
                                 scrollable="true" scrollHeight="300">
                        <p:column headerText="Observacion">
                            <h:outputText value="#{obs.observacion}"/>
                        </p:column>
                        <p:column headerText="Tarea" width="250">
                            <h:outputText value="#{obs.tarea}"/>
                        </p:column>
                        <p:column headerText="Responsable" width="150">
                            <h:outputText value="#{obs.userCre}"/>
                        </p:column>
                        <p:column headerText="Fecha" width="150">
                            <h:outputText value="#{obs.fecCre}">
                                <f:convertDateTime pattern="dd-MM-yyyy HH:mm"/>
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                </p:tab>
            </p:tabView>
            <p:confirmDialog global="true">
                <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>

        <p:dialog id="dlgCorfimacion" widgetVar="dlgConfirm" header="Agregar a Orden" modal="true" resizable="false" position="center">
            <h:form id="formConfirm">
                <center>
                    <p:panelGrid columns="2" style="font-weight: bolder;font-size: 12px;" styleClass="noBorder">
                        <p:outputLabel value="Cantidad Inscripciones:" rendered="#{realizarProcesoRp.flag}"/>
                        <p:outputLabel value="Cantidad Certificados:" rendered="#{!realizarProcesoRp.flag}"/>
                        <pe:inputNumber value="#{realizarProcesoRp.cantidad}" decimalPlaces="0"/>
                    </p:panelGrid>
                    <p:commandButton value="Confirmar" styleClass="btnStyle" icon="ui-icon-check" actionListener="#{realizarProcesoRp.saveTareas()}"/>
                </center>
            </h:form>
        </p:dialog>

        <p:dialog id="dlgObervaciones" widgetVar="dlgObsvs" header="Confirmar Tarea" modal="true" width="400" 
                  resizable="false" position="center">
            <h:form id="formObs">
                <p:outputLabel value="Ingrese Observacion:" style="font-weight: bolder;font-size: 16px"/>
                <p:inputTextarea value="#{realizarProcesoRp.observacion}" rows="5" autoResize="false"
                                 style="width: 100%" maxlength="900"/>
                <br/><br/>
                <center><p:commandButton value="Aceptar" styleClass="btnStyle" icon="ui-icon-check"
                                         actionListener="#{realizarProcesoRp.completarTarea()}"/></center>
            </h:form>
        </p:dialog>

        <p:dialog id="subeDocumento" widgetVar="dlgSubeDoc" header="Seleccionar" modal="true"
                  resizable="false" position="center" >
            <h:form id="formSubeDoc">
                <p:panelGrid styleClass="noBorder" columns="1" style="text-align: center;font-size: 12px">
                    <p:outputLabel value="Escoger la opcion para realizar la Tarea:" style="font-weight: bolder"/>
                    <p:selectOneMenu value="#{realizarProcesoRp.opcion}">
                        <f:selectItem itemLabel="Seleccionar..." itemValue="#{0}" />
                        <f:selectItem itemLabel="Realizar el certificado en el sistema" itemValue="#{1}" />
                        <f:selectItem itemLabel="Realizar certificado manualmente" itemValue="#{2}" />
                    </p:selectOneMenu>
                    <p:commandButton value="Realizar" styleClass="btnStyle" icon="ui-icon-check"
                                     actionListener="#{realizarProcesoRp.redirectRealizar()}"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>
        
        <p:dialog widgetVar="dlgCargaNotacion" header="Seleccionar Documento" modal="true"
                  resizable="false" position="center" width="600">
            <h:form id="formCargaNotacion">
                <p:panelGrid styleClass="noBorder" columns="1" style="text-align: center;font-size: 12px">
                    <p:fileUpload fileUploadListener="#{realizarProcesoRp.handleFileUpload}"
                                      label="Seleccionar" uploadLabel="Subir" cancelLabel="Cancelar"
                                      update="messages,dtArchivos"
                                      mode="advanced" dragDropSupport="false" multiple="true" sizeLimit="1000000000"
                                      allowTypes="#{realizarProcesoRp.formatoArchivos}"
                                      disabled="#{realizarProcesoRp.cargado}"/>
                        <p:growl id="messages" showDetail="true"/>
                        <p:dataTable id="dtArchivos" value="#{realizarProcesoRp.files}" emptyMessage="Sin elementos..."
                                     style="text-align: center" scrollable="true" scrollHeight="100" var="docs">
                            <p:column headerText="Nombre">
                                <p:outputLabel value="#{docs.nombre}"/>
                            </p:column>
                            <p:column headerText="Tipo">
                                <p:outputLabel value="#{docs.tipo}"/>
                            </p:column>
                        </p:dataTable>
                        <p:commandButton value="Guardar Documento" styleClass="btnStyle" icon="ui-icon-disk" actionListener="#{realizarProcesoRp.guardarDocsAdjunto()}"
                                         rendered="#{!realizarProcesoRp.cargado}"/>
                        <p:commandButton value="Aceptar" styleClass="btnStyle" icon="ui-icon-check" actionListener="#{realizarProcesoRp.cargaListasTareas()}"
                                         rendered="#{realizarProcesoRp.cargado}"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
