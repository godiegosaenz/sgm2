<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    template="/template/template.xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:dialog="http://xmlns.jcp.org/jsf/composite/dialog">
    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{revisionLegalRp.doPreRenderView()}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="content">
        <h:form id="mainForm">
            <p:panelGrid styleClass="noBorder" columns="4" style="width: 100%;font-size: 14px;">
                <p:outputLabel value="Tarea: #{revisionLegalRp.taskDataByTaskID.name}" style="font-weight: bolder;color: #005f9c"/>
                <p:outputLabel value="No Seguimiento: #{revisionLegalRp.ht.id}" style="font-weight: bolder;color: #005f9c"/>
                <p:outputLabel value="No Tramite: #{revisionLegalRp.ht.numTramiteXDepartamento}" style="font-weight: bolder;color: #005f9c"/>
                <p:outputLabel value="Responsable: #{revisionLegalRp.taskDataByTaskID.assignee}" style="font-weight: bolder;color: #005f9c"/>
            </p:panelGrid>
            <p:tabView id="mainTab">
                <p:tab title="Tarea">
                    <center>
                        <p:dataTable id="dtInfo" value="#{revisionLegalRp.liq.regpLiquidacionDetallesCollection}"
                                     var="det" style="text-align: center; width: 75%" scrollable="true" scrollHeight="250">
                            <f:facet name="header">
                                Informacion del Tramite
                            </f:facet>
                            <p:column headerText="Acto">
                                <p:outputLabel value="#{det.acto.nombre}"/>
                            </p:column>
                            <p:column headerText="Cantidad" width="75">
                                <p:outputLabel value="#{det.cantidad}"/>
                            </p:column>
                        </p:dataTable>
                        <br/>
                        <p:panelGrid styleClass="noBorder" style="text-align: center;width: 75%">
                            <p:row>
                                <p:column>
                                    <p:commandButton value="Completar Tarea" icon="ui-icon-check" styleClass="btnStyle"
                                                     actionListener="#{revisionLegalRp.showDlgAprobado()}"/>
                                </p:column>
                                <p:column>
                                    <p:commandButton value="Tramite con Observaciones" icon="ui-icon-alert" styleClass="btnStyle"
                                                     actionListener="#{revisionLegalRp.showDlgObservacion()}"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </center>
                </p:tab>
                <p:tab title="Documentos">
                    <dialog:detalleArchivosAct archivos="#{revisionLegalRp.processInstanceAllAttachmentsFiles}" />
                </p:tab>
                <p:tab title="Observaciones">
                    <p:dataTable value="#{revisionLegalRp.ht.observacionesCollection}" var="obs" reflow="true"
                                 style="text-align: center" emptyMessage="Sin observaciones..."
                                 scrollable="true" scrollHeight="300">
                        <p:column headerText="Observacion">
                            <h:outputText value="#{obs.observacion}"/>
                        </p:column>
                        <p:column headerText="Tarea" width="250">
                            <h:outputText value="#{obs.tarea}"/>
                        </p:column>
                        <p:column headerText="Responsable" width="150">
                            <h:outputText value="#{obs.userCre}"/>
                        </p:column>
                        <p:column headerText="Fecha" width="150">
                            <h:outputText value="#{obs.fecCre}">
                                <f:convertDateTime pattern="dd-MM-yyyy HH:mm"/>
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                </p:tab>
            </p:tabView>
        </h:form>

        <p:dialog id="dlgObervaciones" widgetVar="dlgObsvs" header="Confirmar Tarea" modal="true" width="400" 
                  resizable="false" position="center">
            <h:form id="formObs">
                <p:outputLabel value="Ingrese Comentario:" style="font-weight: bolder;font-size: 16px"/>
                <p:inputTextarea value="#{revisionLegalRp.observacion}" rows="5" autoResize="false"
                                 style="width: 100%" maxlength="900"/>
                <br/><br/>
                <center><p:commandButton value="Aceptar" styleClass="btnStyle" icon="ui-icon-check"
                                         actionListener="#{revisionLegalRp.completarTarea()}"/></center>
            </h:form>
        </p:dialog>

        <p:dialog id="dlgEditor" widgetVar="dlgEditObs" header="Revision de Documentos" modal="true" width="700" 
                  resizable="false" position="center" height="400">
            <h:form id="formObsEdit">
                <p:panelGrid styleClass="noBorder" columns="1" style="text-align: center">
                    <p:outputLabel value="Revision Legal:" style="font-weight: bolder;font-size: 16px;color: #0033FF"/>
                    <p:editor id="editorObs" widgetVar="obsEditor" value="#{revisionLegalRp.observacion}" height="300"/>
                    <p:commandButton value="Aceptar" styleClass="btnStyle" icon="ui-icon-check"
                                     actionListener="#{revisionLegalRp.tramiteConObservaciones()}"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
