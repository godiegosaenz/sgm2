<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    template="/template/template.xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:dialog="http://xmlns.jcp.org/jsf/composite/dialog">
    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{inscribirNegativaRp.doPreRenderView()}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="content">
        <h:form id="mainForm">
            <p:panelGrid styleClass="noBorder" columns="4" style="width: 100%;font-size: 14px;">
                <p:outputLabel value="Tarea: #{inscribirNegativaRp.taskDataByTaskID.name}" style="font-weight: bolder;color: #005f9c"/>
                <p:outputLabel value="No Seguimiento: #{inscribirNegativaRp.ht.numTramiteXDepartamento}" style="font-weight: bolder;color: #005f9c"/>
                <p:outputLabel value="No Tramite: #{inscribirNegativaRp.ht.id}" style="font-weight: bolder;color: #005f9c"/>
                <p:outputLabel value="Responsable: #{inscribirNegativaRp.taskDataByTaskID.assignee}" style="font-weight: bolder;color: #005f9c"/>
            </p:panelGrid>
            <p:tabView id="mainTab">
                <p:tab title="Tarea">
                    <center>
                        <p:dataTable id="dtTareas" value="#{inscribirNegativaRp.list}" emptyMessage="Sin elementos..." 
                                     var="det" style="text-align: center; width: 75%" scrollable="true" scrollHeight="250">
                            <f:facet name="header">
                                Tareas del Tramite
                            </f:facet>
                            <p:column headerText="Acto">
                                <p:outputLabel value="#{det.acto.nombre}"/>
                            </p:column>
                            <p:column headerText="Realizado" width="75">
                                <p:graphicImage value="/css/homeIconsImages/ok.png" height="16" rendered="#{det.realizado}"/>
                                <p:graphicImage value="/css/homeIconsImages/delete.png" height="16" rendered="#{!det.realizado}"/> 
                            </p:column>
                            <p:column headerText="Accion" width="75">
                                <p:commandLink actionListener="#{inscribirNegativaRp.realizarTarea(det)}">
                                    <p:graphicImage value="/css/homeIconsImages/edit.png"/>   
                                </p:commandLink>
                            </p:column>
                        </p:dataTable>
                        <p:commandButton value="Completar Tarea" icon="ui-icon-check" styleClass="btnStyle" actionListener="#{inscribirNegativaRp.showDlgCompletTask()}"/>
                    </center>
                </p:tab>
                <p:tab title="Documentos">
                    <dialog:detalleArchivosAct archivos="#{inscribirNegativaRp.processInstanceAttachmentsFiles}" />
                </p:tab>
                <p:tab title="Observaciones">
                    <p:dataTable value="#{inscribirNegativaRp.ht.observacionesCollection}" var="obs" reflow="true"
                                 style="text-align: center" emptyMessage="Sin observaciones..."
                                 scrollable="true" scrollHeight="300">
                        <p:column headerText="Observacion">
                            <h:outputText value="#{obs.observacion}"/>
                        </p:column>
                        <p:column headerText="Tarea" width="250">
                            <h:outputText value="#{obs.tarea}"/>
                        </p:column>
                        <p:column headerText="Responsable" width="150">
                            <h:outputText value="#{obs.userCre}"/>
                        </p:column>
                        <p:column headerText="Fecha" width="150">
                            <h:outputText value="#{obs.fecCre}">
                                <f:convertDateTime pattern="dd-MM-yyyy HH:mm"/>
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                </p:tab>
            </p:tabView>
        </h:form>
        
        <p:dialog id="dlgObervaciones" widgetVar="dlgObsvs" header="Confirmar Tarea" modal="true" width="400" 
                  resizable="false" position="center">
            <h:form id="formObs">
                <p:outputLabel value="Ingrese Observacion:" style="font-weight: bolder;font-size: 16px"/>
                <p:inputTextarea value="#{inscribirNegativaRp.observacion}" rows="5" autoResize="false"
                                 style="width: 100%" maxlength="900"/>
                <br/><br/>
                <center><p:commandButton value="Aceptar" styleClass="btnStyle" icon="ui-icon-check"
                                         actionListener="#{inscribirNegativaRp.completarTarea()}"/></center>
            </h:form>
        </p:dialog>
        
        <p:dialog id="subeDocumento" widgetVar="dlgSubeDoc" header="Seleccionar" modal="true"
                  resizable="false" position="center" >
            <h:form id="formSubeDoc">
                <p:panelGrid styleClass="noBorder" columns="1" style="text-align: center;font-size: 12px">
                    <p:outputLabel value="Escoger la opcion para realizar la Tarea:" style="font-weight: bolder"/>
                    <p:selectOneMenu value="#{inscribirNegativaRp.opcion}">
                        <f:selectItem itemLabel="Seleccionar..." itemValue="#{0}" />
                        <f:selectItem itemLabel="Realizar el certificado en el sistema" itemValue="#{1}" />
                        <f:selectItem itemLabel="Subir certificado manualmente" itemValue="#{2}" />
                    </p:selectOneMenu>
                    <p:commandButton value="Realizar" styleClass="btnStyle" icon="ui-icon-check"
                                     actionListener="#{inscribirNegativaRp.redirectRealizar()}"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>
        
    </ui:define>
</ui:composition>
