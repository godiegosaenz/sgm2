<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/template/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">



    <ui:define name="content">
        <center><h1>Historico de Transferencias de Dominio</h1></center>
        <h:form id="frmMain">
            <center>
                <p:panel style="width: 98%" header="Transferencias de dominio">
                    <p:dataTable id="dtTransferencias" var="t" value="#{histTransfDom.transferencias}" lazy="true" paginator="true" rows="20" style="width: 100%" 
                                 rowsPerPageTemplate="20,50,100" filterEvent="enter"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                        <p:column headerText="Fecha" sortBy="#{t.fecha}">
                            <h:outputText value="#{t.fecha}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Num. Predio" filterBy="#{t.predio.numPredio}" filterMatchMode="equals">
                            <h:outputText value="#{t.predio.numPredio}"/>
                        </p:column>                    
                        <p:column headerText="Codigo Catastral">
                            <h:outputText value="#{t.predio.sector}-#{t.predio.mz}-#{t.predio.cdla}-#{t.predio.mzdiv}"/>
                        </p:column> 
                        <p:column headerText="Num. Tramite" filterBy="#{t.numTramite}" filterMatchMode="#{t.numTramite}" sortBy="#{t.numTramite}">
                            <h:outputText value="#{t.numTramite}"/>
                        </p:column>
                        <p:column headerText="Usuario" sortBy="#{t.usuario}">
                            <h:outputText value="#{t.usuario}"/>
                        </p:column>
                        <p:column style="width: 10%; text-align: center">
                            <p:commandButton id="btnImprimir" icon="ui-icon-print" ajax="false" actionListener="#{histTransfDom.imprimir(t.id)}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </center>
        </h:form>
    </ui:define>
</ui:composition>
