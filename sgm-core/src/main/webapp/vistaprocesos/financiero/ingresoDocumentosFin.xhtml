<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="head">

    </ui:define>

    <ui:define name="page_title">
        Ingreso de documentos de la exoneración
    </ui:define>

    <ui:define name="top">

    </ui:define>

    <ui:define name="content">

        <div align="center">
            <h1>Ingreso de documentos de la exoneración</h1>
        </div>
        <div align="right">
            <p:panelGrid styleClass="noBorder" columns="4" style="width: 100%;font-size: 14px;" rendered="#{ingresoDocsSolExo.ht != null}">
                <p:outputLabel value="Trámite: #{ingresoDocsSolExo.ht.id}" style="font-weight: bolder;color: #005f9c"/>
                <p:outputLabel value="Tarea: #{ingresoDocsSolExo.taskDataByTaskID.name}" style="font-weight: bolder;color: #005f9c"/>
                <p:outputLabel value="Responsable: #{ingresoDocsSolExo.taskDataByTaskID.assignee}" style="font-weight: bolder;color: #005f9c"/>
            </p:panelGrid>
        </div>

        <h:form id="frmMain">
            <p:panel header="Datos de la exoneración">
                <center>
                    <p:fieldset legend="DATOS" style="font-size: 13px;">
                        <p:panelGrid style="width: 100%;">
                            <p:row>
                                <p:column colspan="3">
                                    <p:outputLabel value="SOLICITANTE: #{generarResolucion.entradas['solicitud'].solicitante.ciRuc} - #{generarResolucion.entradas['solicitud'].solicitante.apellidos} #{generarResolucion.entradas['solicitud'].solicitante.nombres} #{generarResolucion.entradas['solicitud'].solicitante.razonSocial}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="SOLICITUD: "/><p:inputText value="#{generarResolucion.entradas['solicitud'].id}" readonly="true"/>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="FECHA INGRESO: "/><p:outputLabel value="#{generarResolucion.entradas['solicitud'].fechaIngreso}"><f:convertDateTime pattern="dd/MM/yyyy"/></p:outputLabel>
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="DESDE:#{generarResolucion.entradas['solicitud'].anioInicio} - HASTA:#{generarResolucion.entradas['solicitud'].anioFin}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="CLASE: #{generarResolucion.entradas['solicitud'].exoneracionTipo.exoneracionClase.descripcion}"/>
                                </p:column>
                                <p:column colspan="2">
                                    <p:outputLabel value="TIPO: #{generarResolucion.entradas['solicitud'].exoneracionTipo.descripcion}"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:fieldset>
                    <center>
                        <p:dataTable style="margin-top: 15px; width: 60%;" value="#{ingresoSolCatFinView.predios}" var="p" paginator="true" paginatorPosition="top" rows="5" emptyMessage="Sin datos...">
                            <f:facet name="header">
                                Lista de predios urbanos
                            </f:facet>
                            <p:column headerText="Num. Predio" style="text-align: center;" width="20%">
                                <h:outputText value="#{p.numPredio}"/>
                            </p:column>
                            <p:column headerText="Cod. Catastral" style="text-align: center;" width="35%">
                                <h:outputText value="#{p.codigoPredialCompleto}"/>
                            </p:column>
                            <p:column headerText="Propietario" style="text-align: center;" width="45%">
                                <h:outputText value="#{p.nombrePropietarios}"/>
                            </p:column>
                        </p:dataTable>
                        <p:dataTable style="margin-bottom: 15px; width: 60%;" value="#{ingresoSolCatFinView.rusticos}" var="r" paginator="true" paginatorPosition="top" rows="5" emptyMessage="Sin datos...">
                            <f:facet name="header">
                                Lista de predios rústicos
                            </f:facet>
                            <p:column headerText="ID predial" style="text-align: center;" width="20%">
                                <h:outputText value="#{r.idPredial}"/>
                            </p:column>
                            <p:column headerText="Cod. Catastral" style="text-align: center;" width="35%">
                                <h:outputText value="#{r.parroquia.descripcion}"/>
                            </p:column>
                            <p:column headerText="Propietario" style="text-align: center;" width="40%">
                                <h:outputText value="#{r.propietario.nombreCompleto}"/>
                            </p:column>
                        </p:dataTable>
                    </center>
                    <h:panelGroup >
                        <h3>Ingreso de documentos</h3>
                        <p:fileUpload  fileUploadListener="#{ingresoDocsSolExo.handleFileUpload}"
                                       multiple="true"
                                       mode="advanced"
                                       fileLimit="5"
                                       label="Seleccionar"
                                       uploadLabel="Subir"
                                       cancelLabel="Cancelar"
                                       skinSimple="true"
                                       update="messages"
                                       sizeLimit="35000000" 
                                       style="width: 50%"
                                       allowTypes="/(\.|\/)(gif|jpe?g|png|pdf)$/"/>

                        <p:growl id="messages" showDetail="true"/>

                         <!--<p:dataTable value="#{ingresoDocsSolExo.files}" var="file" rows="5" emptyMessage="Sin archivos" paginator="true" paginatorPosition="top" >
                             <p:column headerText="Nombre del documento">
                                 <h:outputText value="#{file.descripcion}"/>
                             </p:column>
                             <p:column headerText="Acción">
                                 <p:commandButton value="Eliminar" />
                             </p:column>
                         </p:dataTable>-->

                        <p:commandButton value="Terminar Tarea" update="frmObs" actionListener="#{ingresoDocsSolExo.validarDoc()}" styleClass="btnStyle" style="margin-top: 20px;"/>
                    </h:panelGroup> 
                </center>
            </p:panel>
        </h:form>

        <p:dialog id="dlgObs" widgetVar="obs" header="Solicitud de Exoneración" appendTo="@(body)" modal="true" width="500" resizable="false" closable="true" closeOnEscape="true">
            <h:form id="frmObs">
                <p:panel id="pobs" header="Ingrese sus observaciones" style="width: 95%">

                    <div align="center">
                        <p:inputTextarea id="obsservacion" value="#{ingresoDocsSolExo.obs.observacion}" rows="4" style="width: 100%; text-transform: uppercase" required="true" placeholder="Las observaciones son obligatorias para continuar con el tramite"/>
                        <br/>
                        <p:commandButton id="btnValidar" value="Validar Requisitos" actionListener="#{ingresoDocsSolExo.completarTarea()}" oncomplete="PF('obs').hide()" style="color: #ffffff; background: #616161 !important; font-weight: bold; height: 30px"/>
                    </div>
                </p:panel>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
