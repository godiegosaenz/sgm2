<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:dialog="http://xmlns.jcp.org/jsf/composite/dialog">

    <ui:define name="head">

    </ui:define>

    <ui:define name="page_title">
        Ingreso de exoneración
    </ui:define>

    <ui:define name="top">

        <p:panelGrid styleClass="noBorder" columns="4" style="width: 100%;font-size: 14px;" rendered="#{ingresoSolCatFinView.ht != null}">
            <p:outputLabel value="Trámite: #{ingresoSolCatFinView.ht.id}" style="font-weight: bolder;color: #005f9c"/>
            <p:outputLabel value="Tarea: #{ingresoSolCatFinView.taskDataByTaskID.name}" style="font-weight: bolder;color: #005f9c"/>
            <p:outputLabel value="Responsable: #{ingresoSolCatFinView.taskDataByTaskID.assignee}" style="font-weight: bolder;color: #005f9c"/>
        </p:panelGrid>
    </ui:define>

    <ui:define name="content">
        <div align="center">
            <h1>Ingreso de Exoneración</h1>
        </div>
        <h:form id="frmMain">

            <p:tabView>
                <p:tab title="Datos de la solicitud">
                    <p:panelGrid style="width: 100%;">
                        <p:row>
                            <p:column colspan="3">
                                <p:outputLabel value="SOLICITANTE: #{generarResolucion.entradas['solicitud'].solicitante.ciRuc} - #{generarResolucion.entradas['solicitud'].solicitante.apellidos} #{generarResolucion.entradas['solicitud'].solicitante.nombres} #{generarResolucion.entradas['solicitud'].solicitante.razonSocial}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="SOLICITUD: "/><p:inputText value="#{generarResolucion.entradas['solicitud'].id}" readonly="true"/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="FECHA INGRESO: "/><p:outputLabel value="#{generarResolucion.entradas['solicitud'].fechaIngreso}"><f:convertDateTime pattern="dd/MM/yyyy"/></p:outputLabel>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="DESDE:#{generarResolucion.entradas['solicitud'].anioInicio} - HASTA:#{generarResolucion.entradas['solicitud'].anioFin}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="CLASE: #{generarResolucion.entradas['solicitud'].exoneracionTipo.exoneracionClase.descripcion}"/>
                            </p:column>
                            <p:column colspan="2">
                                <p:outputLabel value="TIPO: #{generarResolucion.entradas['solicitud'].exoneracionTipo.descripcion}"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <center>
                        <p:dataTable style="margin-top: 15px; width: 60%;" value="#{ingresoSolCatFinView.predios}" var="p" paginator="true" paginatorPosition="top" rows="5" emptyMessage="Sin datos...">
                            <f:facet name="header">
                                Lista de predios urbanos
                            </f:facet>
                            <p:column headerText="Num. Predio" style="text-align: center;" width="20%">
                                <h:outputText value="#{p.numPredio}"/>
                            </p:column>
                            <p:column headerText="Cod. Catastral" style="text-align: center;" width="35%">
                                <h:outputText value="#{p.codigoPredialCompleto}"/>
                            </p:column>
                            <p:column headerText="Propietario" style="text-align: center;" width="45%">
                                <h:outputText value="#{p.nombrePropietarios}"/>
                            </p:column>
                        </p:dataTable>
                        <p:dataTable style="margin-bottom: 15px; width: 60%;" value="#{ingresoSolCatFinView.rusticos}" var="r" paginator="true" paginatorPosition="top" rows="5" emptyMessage="Sin datos...">
                            <f:facet name="header">
                                Lista de predios rústicos
                            </f:facet>
                            <p:column headerText="ID predial" style="text-align: center;" width="20%">
                                <h:outputText value="#{r.idPredial}"/>
                            </p:column>
                            <p:column headerText="Cod. Catastral" style="text-align: center;" width="35%">
                                <h:outputText value="#{r.parroquia.descripcion}"/>
                            </p:column>
                            <p:column headerText="Propietario" style="text-align: center;" width="40%">
                                <h:outputText value="#{r.propietario.nombreCompleto}"/>
                            </p:column>
                        </p:dataTable>
                    </center>
                    <h:panelGroup>
                        <center>
                            <p:commandButton value="Aceptar" actionListener="#{ingresoSolCatFinView.setAceptar(true)}" styleClass="btnStyle" onclick="PF('obs').show()" update="frmObs"/>
                            <p:commandButton value="Rechazar" actionListener="#{ingresoSolCatFinView.setAceptar(false)}" styleClass="btnStyle" onclick="PF('obs').show()" update="frmObs"/>
                        </center>
                    </h:panelGroup>
                </p:tab>



                <p:tab title="Observaciones">
                    <p:panel id="pobs" header="Listado de Observaciones" style="width: 100%">
                        <p:dataTable id="dtObs" value="#{ingresoSolCatFinView.ht.observacionesCollection}" var="obs" reflow="true" style="width: 100%">
                            <p:column headerText="Observaci&#243;n" style="width: 60%">
                                <h:outputText value="#{obs.observacion}" style="text-transform: uppercase"/>
                            </p:column>
                            <p:column headerText="Responsable" style="width: 25%">
                                <h:outputText value="#{obs.userCre}" style="text-transform: uppercase"/>
                            </p:column>
                            <p:column headerText="Tarea" style="width: 25%">
                                <h:outputText value="#{obs.tarea}" style="text-transform: uppercase"/>
                            </p:column>
                            <p:column headerText="Fecha" style="width: 15%">
                                <h:outputText value="#{obs.fecCre}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </p:tab>

                <p:tab title="Documentos">
                    <dialog:detalleArchivosAct archivos="#{ingresoSolCatFinView.processInstanceAllAttachments}" />
                </p:tab>
            </p:tabView>

        </h:form>

        <!-- -->

        <p:dialog id="dlgObs" widgetVar="obs" header="#{ingresoSolCatFinView.ht.tipoTramiteNombre}" appendTo="@(body)" modal="true" width="500" resizable="false" closable="true" closeOnEscape="true">
            <h:form id="frmObs" >
                <p:panel id="pobs" header="Ingrese sus observaciones" style="width: 100%">
                    <div align="center">
                        <p:inputTextarea id="obsservacion" value="#{ingresoSolCatFinView.obs.observacion}" rows="4" style="width: 100%; text-transform: uppercase" required="true" placeholder="Las observaciones son obligatorias para continuar con el tr&#225;mite"/>
                        <br/>
                        <p:commandButton id="btnValidar" value="Continuar"  actionListener="#{ingresoSolCatFinView.completarTarea()}" oncomplete="PF('obs').hide()" style="color: #ffffff; background: #616161 !important; font-weight: bold; height: 30px"/>

                    </div>
                </p:panel>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
