<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="page_title">
        Reportes Catastro
    </ui:define>

    <ui:define name="top">
        <h2>Reportes Catastro</h2>
    </ui:define>

    <ui:define name="content">
        <center>
            <h1>Reportes Catastro</h1>
        </center>
        <h:form id="frmRep">
            <center>
                <p:selectOneMenu value="#{reportesCatastro.tipoReporte}">
                    <f:selectItem itemLabel="Seleccione..." itemValue="#{0}" />
                    <f:selectItem itemLabel="Predios Según Ocupación" itemValue="#{1}"  />
                    <f:selectItem itemLabel="Predios Según Construtividad" itemValue="#{2}"  />
                    <f:selectItem itemLabel="Predios Según Cosolidación" itemValue="#{3}"  />
                    <f:selectItem itemLabel="Predios Según Tipo de Dominio" itemValue="#{4}"  />
                    <f:selectItem itemLabel="Predios Según Escrituras" itemValue="#{5}"  />
                    <f:selectItem itemLabel="Predios Según Mejoras / Recargos" itemValue="#{6}"  />
                    <f:selectItem itemLabel="Predios Según Disponibilidad de Agua Potable" itemValue="#{7}"  />
                    <f:selectItem itemLabel="Valores de Manzana" itemValue="#{8}"  />
                    <f:selectItem itemLabel="Totalizado de Predios" itemValue="#{9}"  />
                </p:selectOneMenu>
            </center>
            <br/>
            <br/>
            <center>
                <p:commandButton value="Imprimir PDF" styleClass="btnStyle" actionListener="#{reportesCatastro.imprimir(false)}" ajax="false" />
                <p:spacer width="10"/> 
                <p:commandButton value="Imprimir EXCEL" styleClass="btnStyle" actionListener="#{reportesCatastro.imprimir(true)}" ajax="false" />
            </center>
        </h:form>
    </ui:define>

</ui:composition>
