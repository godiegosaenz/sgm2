<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">
        <h:form id="frmDescuento">
            <p:dataTable id="dtDescuentos" value="#{transferenciasDominios.lazy}" var="d1" style="width: 100%"
                         emptyMessage="No se encontraron registro" paginator="true" paginatorPosition="top" 
                         rows="20" lazy="true" rowsPerPageTemplate="20,50,100">
                <p:column headerText="Id" filterBy="#{d1.id}">
                    <p:outputLabel value="#{d1.id}" />
                </p:column>
                <p:column headerText="fecha">
                    <p:outputLabel value="#{dl.fecha}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                    </p:outputLabel>
                </p:column>
                <p:column headerText="Predio" filterBy="#{d1.propietario.predio.numPredio}" >
                    <p:outputLabel value="#{d1.propietario.predio.numPredio}"/>
                </p:column>
                <p:column headerText=" Action">
                    <p:commandButton value=" Ver"  /> 
                    <p:commandButton value="Descargar" />
                </p:column>
            </p:dataTable>
        </h:form >

        <p:dialog id="dlgGuadar" header="Descuento" widgetVar="dlgGuardar" closable="true" width="30%" resizable="false" modal="true" >

            <h:form id="frmguardar">
                <div align="center">
                    <p:commandButton value="Guardar" actionListener="#{documentos.guardar()}"
                                     oncomplete="PF('dlgGuardar').hide()" 
                                     update="frmDescuento"/>
                </div>
                

            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
