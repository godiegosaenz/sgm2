<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cs="http://xmlns.jcp.org/jsf/composite/dialog">

    <h:form id="frmViviendaCensal" >

        <h:panelGroup layout="block" class="Container Wid100">
            <div align="right" id="div1" >
                <p:remoteCommand name="rc10" immediate="false" async="true" actionListener="#{fichaPredial.saveCensalService()}" rendered="#{fichaPredial.editable}" />
                <p:commandButton id="btnS10" value="Guardar" rendered="#{fichaPredial.editable}"  icon="ui-icon-disk" actionListener="#{fichaPredial.openDialog}"
                                 action="#{fichaPredial.setRemotteCommand('rc10')}" update="frmSubirDocumentosDialog" disabled="#{!fichaPredial.estaEdificado()}"/>
            </div>

            <p:fieldset legend="Datos Descriptivos" toggleable="true" id="field1" >
                <p:panelGrid columns="3" layout="grid" style="width: 100%" >

                    <cs:compInputSelect id="clasfViv" bind="#{fichaPredial.predio.clasificacionVivienda}" catalogo="clasificacion-vivienda" disabled="#{!fichaPredial.estaEdificado()|| !fichaPredial.editable}"
                                        label="(*) Clasificacion Vivienda :" defaultValue="#{2}" next="tdatos:frmViviendaCensal:tipoViv:tipo-vivienda-input" />

                    <cs:compInputSelect id="tipoViv" bind="#{fichaPredial.predio.tipoVivienda}" catalogo="tipo-vivienda" disabled="#{!fichaPredial.estaEdificado()|| !fichaPredial.editable}"
                                        label="(*) Tipo Vivienda :" defaultValue="#{2}" next="tdatos:frmViviendaCensal:condViv:condicion-vivienda-input" />
                    <cs:compInputSelect id="condViv" bind="#{fichaPredial.predio.condicionVivienda}" catalogo="condicion-vivienda" disabled="#{!fichaPredial.estaEdificado() || !fichaPredial.editable}"
                                        label="(*) Condicion Vivienda :" defaultValue="#{2}" next="tdatos:frmViviendaCensal:acabPiso:predio-bloque-revestpiso-input" />
                </p:panelGrid>
            </p:fieldset>

            <p:fieldset legend="JEFE DEL HOGAR" style="font-size: 13px;" toggleable="true" id="fieldJH" >
                <h:panelGroup id="pngJefeHogar" >
                    <p:panelGrid columns="4">
                        <h:outputText value="CI/RUC"/>
                        <p:inputText value="#{fichaPredial.predio.ciuHorizontal}" readonly="#{!fichaPredial.editable}" style="width: 270px;"/>
                        <p:commandLink id="btnEnteHorizontal" disabled="#{!fichaPredial.estaEdificado()}" actionListener="#{fichaPredial.buscarCiudadano}" rendered="#{fichaPredial.editable}"  >
                            <p:graphicImage value="/css/homeIconsImages/buscar.png" height="25" width="25"/>
                        </p:commandLink>

                        <p:commandLink id="btnEliminar" disabled="#{!fichaPredial.estaEdificado()}" actionListener="#{fichaPredial.limpiarJefeHogar()}" rendered="#{fichaPredial.editable}" update="tdatos:frmViviendaCensal:pngJefeHogar" >
                            <p:graphicImage value="/css/homeIconsImages/trash.png" height="25" width="25"/>
                        </p:commandLink>
                    </p:panelGrid>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Nombres Completos:"/>
                        <p:inputText value="#{fichaPredial.predio.ciuNombresHorizontal}" readonly="true" style="width: 250px;"/>
                    </p:panelGrid>
                </h:panelGroup>
            </p:fieldset>

            <p:fieldset legend="Instalaciones Nivel Vivienda" toggleable="true" id="fieldNV">
                <h:panelGrid columns="2" style="width: 100%" cellspacing="5">
                    <p:panelGrid columns="2" layout="grid" style="width: 100%">

                        <cs:compInputSelect id="acabPiso" bind="#{fichaPredial.predio.vivCencalAcabadoPiso}" catalogo="predio-bloque-revestpiso" disabled="#{!fichaPredial.estaEdificado()|| !fichaPredial.editable}"
                                            label="Acabado Piso - Pisos:" defaultValue="#{1}" next="tdatos:frmViviendaCensal:estadoAcbPiso:predio-bloque-estadoconservaci-input" />

                        <cs:compInputSelect id="estadoAcbPiso" bind="#{fichaPredial.predio.vivCencalEstadoAcabadoPiso}" catalogo="predio-bloque-estadoconservaci" disabled="#{!fichaPredial.estaEdificado()|| !fichaPredial.editable}"
                                            label="Estado Acabado Piso:" defaultValue="#{2}" next="tdatos:frmViviendaCensal:aguaProv:predio-abastecimiento_agua-input" />

                        <cs:compInputSelect id="aguaProv" bind="#{fichaPredial.servicios.abastAgua}" catalogo="predio-abastecimiento_agua" disabled="#{!fichaPredial.estaEdificado()|| !fichaPredial.editable}"
                                            label="(*) Agua Proviene:" defaultValue="#{6}" next="tdatos:frmViviendaCensal:aguarecb:predio-agua_recibe-input" />

                        <cs:compInputSelect id="aguarecb" bind="#{fichaPredial.servicios.abastAguaRecibe}" catalogo="predio-agua_recibe" disabled="#{!fichaPredial.estaEdificado()|| !fichaPredial.editable}"
                                            label="(*) Agua Recibe:" defaultValue="#{2}" next="tdatos:frmViviendaCensal:elimiexcrt:predio-evac_aguas_serv-input" />

                        <cs:compInputSelect id="elimiexcrt" bind="#{fichaPredial.servicios.evacAguasServ}" catalogo="predio-evac_aguas_serv" disabled="#{!fichaPredial.estaEdificado()|| !fichaPredial.editable}"
                                            label="(*) Eliminacion Excretas:" defaultValue="#{4}" next="tdatos:frmViviendaCensal:engprov:energia-electrica-proviene-input" />

                        <cs:compInputSelect id="engprov" bind="#{fichaPredial.servicios.abasteElectrico}" catalogo="energia-electrica-proviene" disabled="#{!fichaPredial.estaEdificado()|| !fichaPredial.editable}"
                                            label="Energia Elecrtica Proviene:" defaultValue="#{5}" next="tdatos:frmViviendaCensal:elimBas:predio-recol_basura_medio-input" />

                        <cs:compInputSelect id="elimBas" bind="#{fichaPredial.servicios.recolBasura}" catalogo="predio-recol_basura_medio" disabled="#{!fichaPredial.estaEdificado()|| !fichaPredial.editable}"
                                            label="Eliminacion de basura:" defaultValue="#{7}" next="tdatos:frmViviendaCensal:tenecvivi:predio-tenencia_vivienda-input" />

                        <cs:compInputSelect id="tenecvivi" bind="#{fichaPredial.predio.tenenciaVivienda}" catalogo="predio-tenencia_vivienda" disabled="#{!fichaPredial.estaEdificado()|| !fichaPredial.editable}"
                                            label="(*) Tenencia de Vivienda:" defaultValue="#{null}" next="tdatos:frmViviendaCensal:num_habitaciones:num_habitaciones-form"  />
                    </p:panelGrid>
                    <p:panelGrid columns="2" layout="grid" style="width: 100%">

                        <cs:decorateForm id="num_habitaciones" label="(*) Numero de Habitaciones:" bind="#{fichaPredial.predio.numHabitaciones}" integerValidate="true"
                                         next="tdatos:frmViviendaCensal:numDormitorios:numDormitorios-form" readonly="#{!fichaPredial.estaEdificado()|| !fichaPredial.editable}" />

                        <cs:decorateForm id="numDormitorios" label="(*) Numero de Dormitorios:" bind="#{fichaPredial.predio.numDormitorios}" integerValidate="true"
                                         next="tdatos:frmViviendaCensal:numEspaciosDuchas:numEspaciosDuchas-form" readonly="#{!fichaPredial.estaEdificado()|| !fichaPredial.editable}"/>

                        <cs:decorateForm id="numEspaciosDuchas" label="(*) Espacios Para BaÃ±arse o Duchas:" bind="#{fichaPredial.predio.numEspaciosBanios}" integerValidate="true"
                                         next="tdatos:frmViviendaCensal:numHabitantes:numHabitantes-form" readonly="#{!fichaPredial.estaEdificado()|| !fichaPredial.editable}"/>

                        <cs:decorateForm id="numHabitantes" label="(*) Numero de Habitantes:" bind="#{fichaPredial.predio.habitantes}" integerValidate="true"
                                         next="tdatos:frmViviendaCensal:numHogares:numHogares-form" readonly="#{!fichaPredial.estaEdificado()|| !fichaPredial.editable}"/>

                        <cs:decorateForm id="numHogares" label="(*) Numero de Hogares :" bind="#{fichaPredial.predio.numHogares}" integerValidate="true"
                                         next="tdatos:frmViviendaCensal:numCelus:numCelus-form" readonly="#{!fichaPredial.estaEdificado()|| !fichaPredial.editable}"/>

                        <cs:decorateForm id="numCelus" label="(*) Numero de Telefonos Celulares :" bind="#{fichaPredial.predio.numCelulares}" integerValidate="true"
                                         next="tdatos:frmViviendaCensal:poseeTalfConv_input" readonly="#{!fichaPredial.estaEdificado()|| !fichaPredial.editable}"/>

                        <p:selectBooleanCheckbox id="poseeTalfConv" value="#{fichaPredial.predio.vivCencalPoseeTelfConvencional}" disabled="#{!fichaPredial.estaEdificado() || !fichaPredial.editable}">
                            <h:outputText value="(*) Posee Telefono Convencional:" style="font-weight: bolder"/>
                        </p:selectBooleanCheckbox>

                        <p:selectBooleanCheckbox value="#{fichaPredial.predio.vivCencalServInternet}" disabled="#{!fichaPredial.estaEdificado() || !fichaPredial.editable}">
                            <h:outputText value="(*) Servicio de Internet:" style="font-weight: bolder"/>
                        </p:selectBooleanCheckbox>

                    </p:panelGrid>
                </h:panelGrid>
            </p:fieldset>
            <h:panelGrid columns="1" styleClass="noBorder" id="pngObsVn"  >
                <h:panelGrid id="informante" columns="2" styleClass="noBorder">
                    <f:facet name="header">INFORMANTE</f:facet>
                    <h:outputText value="CI/RUC"/>
                    <p:inputText value="#{fichaPredial.predio.ciRucInformante}" disabled="#{!fichaPredial.estaEdificado() || !fichaPredial.editable}" onkeypress="return isNumber(event)" readonly="false" style="width: 270px;"/>
                    <p:outputLabel value="Nombres:" />
                    <p:inputText value="#{fichaPredial.predio.nombreInformante}" disabled="#{!fichaPredial.estaEdificado() || !fichaPredial.editable}" readonly="false" style="width: 250px;"/>
                    <p:outputLabel value="Apellidos:" />
                    <p:inputText value="#{fichaPredial.predio.apellidosInformante}" disabled="#{!fichaPredial.estaEdificado() || !fichaPredial.editable}" readonly="false" style="width: 250px;"/>
                </h:panelGrid>
            </h:panelGrid>
        </h:panelGroup>
    </h:form>
</html>
