<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:comp="http://java.sun.com/jsf/composite/dialog">

    <h:form id="frmServicios">
        <p:growl id="msgsfrmServicios" showDetail="true"  />
                <div align="right">
                    <p:remoteCommand name="rc4" actionListener="#{fichaPredial.guardarServicios(fichaPredial.servicios, fichaPredial.vias, fichaPredial.instalacionesEspeciales, null)}" rendered="#{fichaPredial.editable}" update="msgsfrmServicios"/>
                    <p:commandButton id="btnS4" value="Guardar" icon="ui-icon-disk"
                                     actionListener="#{fichaPredial.openDialog}"  process="@form" action="#{fichaPredial.setRemotteCommand('rc4')}" update="frmSubirDocumentosDialog" rendered="#{fichaPredial.editable}"/>
                </div>

        

            <p:fieldset legend="4.2.1 Vias Usos" toggleable="true" class="MarBot10 MarTop10">
                <p:fieldset legend="Material de Calzada" class="MarBot10">
                    <p:selectManyCheckbox id="vias" styleClass="noBorder" value="#{fichaPredial.vias}" layout="responsive" columns="3" converter="entityConverter" style="display:block; border-collapse: separate;" >
                        <f:selectItems value="#{fichaPredial.getListado('predio.vias')}" var="item" itemLabel="#{item.valor} " itemValue="#{item}" />
                    </p:selectManyCheckbox>
                </p:fieldset>
                <p:fieldset legend="Tipo" class="MarBot10">
                    <h:panelGrid columns="2"  style="width: 100%">
                        <h:panelGroup layout="block">
                            <h:outputLabel value="Aceras:" for="chckAceras" class="DispBlock Wid100 FontBold"/>
                            <p:selectOneMenu id="chckAceras" value="#{fichaPredial.servicios.tieneAceras}" effect="fade" styleClass="selectWidth170">
                                <f:selectItem itemLabel="Seleccionar..." itemValue="#{null}"/>
                                <f:selectItem itemLabel="Si" itemValue="#{true}"/>
                                <f:selectItem itemLabel="No" itemValue="#{false}"/>
                            </p:selectOneMenu>
                        </h:panelGroup>

                        <h:panelGroup layout="block">
                            <h:outputLabel value="Bordillo :" for="chckBordillo" class="DispBlock Wid100 FontBold"/>
                            <p:selectOneMenu id="chckBordillo" value="#{fichaPredial.servicios.tieneBordillo}" effect="fade" styleClass="selectWidth170">
                                <f:selectItem itemLabel="Seleccionar..." itemValue="#{null}"/>
                                <f:selectItem itemLabel="Si" itemValue="#{true}"/>
                                <f:selectItem itemLabel="No" itemValue="#{false}"/>
                            </p:selectOneMenu>
                        </h:panelGroup>

                        <comp:compInputSelect id="tipoVia" label="Tipo de via:"
                                              catalogo="predio-tipovia" defaultValue="1"
                                              bind="#{fichaPredial.predio.tipovia}"
                                              next="tdatos:frmCaracSolar:instHip:instHip-form"/>

                        <comp:compInputSelect id="otroTipoVia" label="Otro Tipo de via:"
                                              catalogo="predio-otro_tipo_via" defaultValue="1"
                                              bind="#{fichaPredial.predio.otroTipovia}"
                                              next="tdatos:frmCaracSolar:instHip:instHip-form"/>
                    </h:panelGrid>
                </p:fieldset>
            </p:fieldset>

            <p:fieldset legend="4.2.2 Alcantarillado" toggleable="true" class="MarBot10">
                <h:panelGrid columns="4" style="width: 100%">
                    <!--                        <h:outputText value="Conexión domiciliaria :" style="font-weight: bolder"/>
                                            <p:selectBooleanCheckbox  value="#{fichaPredial.servicios.extras.alcantarilladoConexion}"/>-->
                    <h:outputText value="Alcantarillado Sanitario :" style="font-weight: bolder"/>
                    <p:selectBooleanCheckbox  value="#{fichaPredial.servicios.tieneAlcantarillado}"/>                        
                    <h:outputText value="Alcantarillado pluvial :" style="font-weight: bolder"/>
                    <p:selectBooleanCheckbox id="alcantarilladoPluvial" value="#{fichaPredial.servicios.alcantarilladoPluvial}"/>

                </h:panelGrid>
            </p:fieldset>
            <p:fieldset legend="4.2.3 Abastecimiento de Agua" toggleable="true" class="MarBot10">
                <h:panelGrid columns="4" style="width: 100%">
                    <h:outputText value="Agua potable :" style="font-weight: bolder"/>
                    <p:selectBooleanCheckbox id="aguaPotable" value="#{fichaPredial.servicios.tieneAguaPotable}"/>
                    <h:outputText id="conexionDomi" value="Conexión Domiciliaria :" style="font-weight: bolder"/>
                    <p:selectBooleanCheckbox id="aguaPotableConexion" value="#{fichaPredial.servicios.extras.tieneConexAgua}"/>   
                    <h:outputText value="Medidor de Agua:" style="font-weight: bolder"/>
                    <p:selectBooleanCheckbox value="#{fichaPredial.servicios.extras.tieneMedidorAgua}"/>
                    <h:outputText value="# Cuenta :" style="font-weight: bolder"/>
                    <p:inputText id="numCuentaAgua" value="#{fichaPredial.servicios.extras.numCuentaMedidorAgua}" />
                    <h:outputText value="# Medidor :" style="font-weight: bolder"/>
                    <p:inputText id="numMedidorAgua" value="#{fichaPredial.servicios.medidorAgua}" />
                    <comp:compInputSelect id="abasteAgua" label="Abastecimiento de Agua:"
                                          catalogo="predio-abastecimiento_agua" defaultValue="1"
                                          bind="#{fichaPredial.servicios.abastAgua}"/>

                    <comp:compInputSelect id="medioabasteAgua" label="Medio de Abastecimiento de Agua:"
                                          catalogo="predio-medio_abas_agua" defaultValue="1"
                                          bind="#{fichaPredial.servicios.abastAguaRecibe}"/>
                </h:panelGrid>
            </p:fieldset>
            <p:fieldset legend="4.2.4 Energía Eléctrica" toggleable="true" class="MarBot10">
                <h:panelGrid columns="4" style="width: 100%">
                    <!-- CONEXION tiene_conex_electridad -->
                    <h:outputText value="Electricidad :" style="font-weight: bolder"/>
                    <p:selectBooleanCheckbox id="electricidad" value="#{fichaPredial.servicios.tieneElectricidad}"/>
                    <h:outputText value="Alumbrado Público :" style="font-weight: bolder"/>
                    <p:selectBooleanCheckbox id="alumbrado" value="#{fichaPredial.servicios.alumbrado}"/>
                    <h:outputText value="Conexión Domiciliaria :" style="font-weight: bolder"/>
                    <p:selectBooleanCheckbox id="energiaElectricityConexion" value="#{fichaPredial.servicios.extras.tieneConexElectricidad}"/>
                    <h:outputText value="Medidor Energía :" style="font-weight: bolder"/>
                    <p:selectBooleanCheckbox id="medidoree" value="#{fichaPredial.servicios.medidorEe}"/>
                    <h:outputText value="No. Medidor :" style="font-weight: bolder"/>
                    <p:inputText id="numMedidorEe" value="#{fichaPredial.servicios.medidorElectrico}"/>
                    <comp:compInputSelect id="abasteElectrico" label="Abaste Eléctrico: "
                                          catalogo="predio-abaste_electrico" defaultValue="1"
                                          bind="#{fichaPredial.servicios.abasteElectrico}"/>
                </h:panelGrid>
            </p:fieldset>
            <p:fieldset legend="4.2.5 Otros" toggleable="true" class="MarBot10">
                <h:panelGrid columns="4" style="width: 100%">
                    <h:outputText value="Red Telefonica :" style="font-weight: bolder"/>
                    <p:selectBooleanCheckbox id="redTelf" value="#{fichaPredial.servicios.tieneTelfFijo}"/>
                    <h:outputText value="Recoleccion Basura :" style="font-weight: bolder"/>
                    <p:selectBooleanCheckbox  value="#{fichaPredial.servicios.recoleccionbasura}"/>
                    <h:outputText value="Aseo calles :" style="font-weight: bolder"/>
                    <p:selectBooleanCheckbox id="aseocalles" value="#{fichaPredial.servicios.aseoCalles}"/>
                    <h:outputText value="Trans. Publico :" style="font-weight: bolder"/>
                    <p:selectBooleanCheckbox id="tpublico" value="#{fichaPredial.servicios.tpublico}"/>
                    <h:outputText value="Cobertura Celular :" style="font-weight: bolder"/>
                    <p:selectBooleanCheckbox id="cobCell" value="#{fichaPredial.servicios.coberturaCelular}"/>
                    <h:outputText value="Alarmas Comunitarias :" style="font-weight: bolder"/>
                    <p:selectBooleanCheckbox id="alarmCom" value="#{fichaPredial.servicios.alarmas_comunitarias}"/>
                </h:panelGrid>
            </p:fieldset>
            <p:fieldset  legend="Instalaciones Especiales " toggleable="true" class="MarBot10" >
                <p:selectManyCheckbox  styleClass="noBorder" value="#{fichaPredial.instalacionesEspeciales}" layout="responsive" columns="3" converter="entityConverter" style="display:block; border-collapse: separate;" >
                    <f:selectItems value="#{fichaPredial.getListado('predio.instalacion_especial')}" var="item" itemLabel="#{item.valor}" itemValue="#{item}" />
                </p:selectManyCheckbox>
            </p:fieldset>
        

        <!--                        <p:fieldset  legend="Comunicaciones" toggleable="true" class="MarBot10" >
                    <h:panelGrid columns="4" style="width: 100%">
        
                                            <h:outputText value="Telefonia Satelital :" style="font-weight: bolder"/>
                                            <p:selectBooleanCheckbox id="telfSat" value="#{fichaPredial.servicios.telefoniasatelital}"/>
                        
                    </h:panelGrid>
                </p:fieldset>
        
                
        -->

    </h:form>
</html>
