<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cs="http://xmlns.jcp.org/jsf/composite/dialog">

    <h:form id="frmCaracSolar">
        <div align="right">
            <p:remoteCommand name="rc3" immediate="false" async="true" process="tdatos:frmEdificaciones"  actionListener="#{fichaPredial.guardarCaracteristicas(fichaPredial.caracteristicas, fichaPredial.predio, fichaPredial.servicios)}" rendered="#{fichaPredial.editable}" />
            <p:commandButton id="btnS3" value="Guardar" rendered="#{fichaPredial.editable}"  icon="ui-icon-disk" update="frmSubirDocumentosDialog" 
                             actionListener="#{fichaPredial.openDialog}" action="#{fichaPredial.setRemotteCommand('rc3')}" />
        </div>
        <p:fieldset legend="Areas y Dimensiones del lote" toggleable="true">
            <p:panelGrid columns="4" layout="grid" style="width: 100%">
                <h:panelGroup  layout="block" class="Responsive100 Responsive">
                    <h:outputText value="Área Gráfica :" style="font-weight: bolder" class="FontBold DispBlock Wid100"/>
                    <pe:inputNumber id="areaGrafica" value="#{fichaPredial.caracteristicas.areaGraficaLote}" decimalPlaces="2" readonly="#{!fichaPredial.editable}" />
                </h:panelGroup>
                <h:panelGroup  layout="block" class="Responsive100 Responsive">
                    <h:outputText value="Frente :" style="font-weight: bolder" class="FontBold DispBlock Wid100"/>
                    <pe:inputNumber id="frt1" value="#{fichaPredial.caracteristicas.frente1}" decimalPlaces="2" readonly="#{!fichaPredial.editable}"> 
                        <p:ajax update="tdatos:frmCaracSolar:ft1" listener="#{fichaPredial.calcularFondoRelativo()}" />
                    </pe:inputNumber>
                </h:panelGroup>
                <h:panelGroup  layout="block" class="Responsive100 Responsive">
                    <h:outputText value="Área acceso privado :" style="font-weight: bolder" class="FontBold DispBlock Wid100"/>
                    <pe:inputNumber id="aAccOPriv" value="#{fichaPredial.caracteristicas.extras.areaAccesoPriv}" decimalPlaces="2" readonly="true"/>
                </h:panelGroup>
                <h:panelGroup  layout="block" class="Responsive100 Responsive">
                    <h:outputText value="Fondo Relativo:" style="font-weight: bolder" class="FontBold DispBlock Wid100"/>
                    <pe:inputNumber id="ft1" value="#{fichaPredial.caracteristicas.fondo1}" readonly="true" decimalPlaces="2"/>
                </h:panelGroup>
            </p:panelGrid>
        </p:fieldset>
        <p:fieldset id="fieldCaract" legend="Caracteristicas" toggleable="true">
            <p:panelGrid columns="4" layout="grid" style="width: 100%">
                <cs:compInputSelect id="locMz" bind="#{fichaPredial.caracteristicas.locManzana}" catalogo="predio-loc_manzana"
                                    label="(*)Localizacion en Mz.:" defaultValue="#{null}" next="tdatos:frmCaracSolar:ocupac:predio-estado_solar-input" disabled="#{!fichaPredial.editable}"/>

                <cs:compInputSelect id="CobertPred" bind="#{fichaPredial.caracteristicas.coberturaPredominante}" catalogo="predio-cobertura_predominante" disabled="#{!fichaPredial.esPredioRural() || !fichaPredial.editable}"
                                    label="Cobertura predominante :" defaultValue="#{null}" next="tdatos:frmCaracSolar:EcosRelev:predio-ecosistema_relevante-input" />

                <cs:compInputSelect id="EcosRelev" bind="#{fichaPredial.caracteristicas.ecosistemaRelevante}" catalogo="predio-ecosistema_relevante" disabled="#{!fichaPredial.esPredioRural() || !fichaPredial.editable}"
                                    label="Ecosistema Relevante :" defaultValue="#{null}" next="tdatos:frmCaracSolar:ocupac:predio-estado_solar-input" />

                <cs:compInputSelect id="ocupac" bind="#{fichaPredial.caracteristicas.estadoSolar}" catalogo="predio-estado_solar" 
                                    label="(*)Ocupacion :" defaultValue="1" next="tdatos:frmCaracSolar:caractSuelo:predio-tipo_suelo-input" disabled="#{!fichaPredial.editable}"/>                 

                <cs:compInputSelect id="caractSuelo" bind="#{fichaPredial.predio.tipoSuelo}" catalogo="predio-tipo_suelo" 
                                    label="(*)Caract. Suelo :" defaultValue="#{null}" next="tdatos:frmCaracSolar:topo:predio-topografia-input" disabled="#{!fichaPredial.editable}"/>               

                <cs:compInputSelect id="topo" bind="#{fichaPredial.predio.topografiaSolar}" catalogo="predio-topografia" 
                                    label="(*)Topografia :" defaultValue="#{null}" next="tdatos:frmCaracSolar:formPred:predio-forma_solar-input" disabled="#{!fichaPredial.editable}"/>

                <cs:compInputSelect id="tipoRiesg" bind="#{fichaPredial.caracteristicas.riesgo}" catalogo="predio-riesgo" disabled="#{!fichaPredial.esPredioRural() || !fichaPredial.editable}"
                                    label="Tipo de Riesgos :" defaultValue="#{null}" next="tdatos:frmCaracSolar:erosion:predio-erosion-input" />

                <cs:compInputSelect id="erosion" bind="#{fichaPredial.caracteristicas.erosion}" catalogo="predio-erosion" disabled="#{!fichaPredial.esPredioRural() || !fichaPredial.editable}"
                                    label="Erosión :" defaultValue="#{null}" next="tdatos:frmCaracSolar:formPred:predio-forma_solar-input" />

                <cs:compInputSelect id="formPred" bind="#{fichaPredial.predio.formaSolar}" catalogo="predio-forma_solar"
                                    label="(*)Forma del predio:" defaultValue="#{null}" next="tdatos:frmCaracSolar:clasfSuel:predio-clasificacion_suelo-input" disabled="#{!fichaPredial.editable}"/>

                <cs:compInputSelect id="drenaj" bind="#{fichaPredial.caracteristicas.drenaje}" catalogo="predio-drenaje" disabled="#{!fichaPredial.esPredioRural() || !fichaPredial.editable}"
                                    label="Drenaje :" defaultValue="#{null}" next="tdatos:frmCaracSolar:clasfSuel:predio-clasificacion_suelo-input" />

                <cs:compInputSelect id="clasfSuel" bind="#{fichaPredial.predio.clasificacionSuelo}" catalogo="predio-clasificacion_suelo" 
                                    label="Clasificación del suelo :" defaultValue="1" next="tdatos:frmCaracSolar:constV:predio-constructividad_suelo-input" disabled="#{!fichaPredial.editable}"/>

                <cs:compInputSelect id="constV" bind="#{fichaPredial.predio.constructividad}" catalogo="predio-constructividad_suelo" 
                                    label="(*)Constructividad :" defaultValue="1" next="tdatos:frmCaracSolar:usoVia:predio-uso_vias-input" disabled="#{!fichaPredial.editable}"/>
            </p:panelGrid>
        </p:fieldset> 
        <p:fieldset legend="Propiedad horizontal" toggleable="true" rendered="#{fichaPredial.esPh()}">
            <p:panelGrid columns="4" layout="grid" style="width: 100%">
                <h:panelGroup  layout="block" class="Responsive100 Responsive">
                    <h:outputText value="Alicuota construccion(%):" style="font-weight: bolder" class="FontBold DispBlock Wid100"/>
                    <pe:inputNumber id="alicConst" value="#{fichaPredial.predio.alicuotaConst}" symbol="%" symbolPosition="r" decimalPlaces="4" readonly="#{!fichaPredial.editable}">
                        <p:ajax update="tdatos:frmCaracSolar:aDecConst" listener="#{fichaPredial.calcularAreaConsAlic()}"/>
                    </pe:inputNumber>
                </h:panelGroup>
                <h:panelGroup  layout="block" class="Responsive100 Responsive">
                    <h:outputText value="Area declarada const.(m2):" style="font-weight: bolder" class="FontBold DispBlock Wid100"/>
                    <pe:inputNumber id="aDecConst" value="#{fichaPredial.predio.areaDeclaradaConst}" readonly="true" decimalPlaces="4" symbol="m2" symbolPosition="r">
                        <p:ajax update="tdatos:frmCaracSolar:areaAumtlicConst" listener="#{fichaPredial.verificarAreaAumento()}"/>
                    </pe:inputNumber>  
                </h:panelGroup>
                <h:panelGroup  layout="block" class="Responsive100 Responsive">
                    <h:outputText value="Area Aumento const.(m2):" style="font-weight: bolder" class="FontBold DispBlock Wid100"/>
                    <pe:inputNumber id="areaAumtlicConst" value="#{fichaPredial.predio.areaAumentoCons}" symbol="m2" symbolPosition="r" decimalPlaces="4" disabled="#{!fichaPredial.predio.extras.tieneAumentoph}" readonly="#{!fichaPredial.editable}"/>
                </h:panelGroup>
                <h:panelGroup  layout="block" class="Responsive100 Responsive">
                    <h:outputText value="Area Total Const.(m2):" style="font-weight: bolder" class="FontBold DispBlock Wid100"/>
                    <pe:inputNumber id="AreaTotConst" value="#{fichaPredial.predio.areaTotalCons}" readonly="true" symbol="m2" symbolPosition="r" decimalPlaces="4"/>
                </h:panelGroup>
                
                <h:panelGroup  layout="block" class="Responsive100 Responsive">
                    <h:outputText value="Alicuota terreno(%):" style="font-weight: bolder" class="FontBold DispBlock Wid100"/>
                    <pe:inputNumber value="#{fichaPredial.predio.alicuotaTerreno}" decimalPlaces="4" symbol="%" symbolPosition="r" readonly="#{!fichaPredial.editable}">
                        <p:ajax update="tdatos:frmCaracSolar:AreaTerrAlic" listener="#{fichaPredial.calcularAreaTerrAlic()}"/>
                    </pe:inputNumber>
                </h:panelGroup>
                <h:panelGroup  layout="block" class="Responsive100 Responsive">
                    <h:outputText value="Area Terreno de Alicuota(m2):" style="font-weight: bolder" class="FontBold DispBlock Wid100"/>
                    <pe:inputNumber id="AreaTerrAlic" value="#{fichaPredial.predio.areaTerrenoAlicuota}" readonly="true" symbol="m2" symbolPosition="r" decimalPlaces="4" />
                </h:panelGroup>
                <h:panelGroup  layout="block" class="Responsive100 Responsive">
                    <h:outputText value="Tiene aumento PH:" style="font-weight: bolder" class="FontBold DispBlock Wid100"/>
                    <p:selectBooleanCheckbox value="#{fichaPredial.predio.extras.tieneAumentoph}" disabled="#{!fichaPredial.editable}" >
                        <p:ajax update="tdatos:frmCaracSolar:areaAumtlicConst, tdatos:frmEdificaciones:tvEdificaciones:btnAgregarBloque"/>
                    </p:selectBooleanCheckbox>
                </h:panelGroup>
            </p:panelGrid>
        </p:fieldset>
        <p:fieldset legend="Clasificación del suelo rural" toggleable="true" rendered="#{fichaPredial.esPredioRural()}">
            <div align="right">                                
                <p:commandButton value="Agregar Clasificación" iconPos="ui-icon-person" actionListener="#{fichaPredial.clasificacionSueloRural(null)}" 
                                 rendered="#{fichaPredial.editable}" >
                    <p:ajax event="dialogReturn" listener="#{fichaPredial.procesarClasificSueloRural}" update="tdatos:frmCaracSolar:dtSueloRural"  />
                </p:commandButton>
            </div>
            <p:dataTable id="dtSueloRural" value="#{fichaPredial.clasificaciones}" var="clf" reflow="true" 
                         paginator="true" rows="5" paginatorPosition="top" style="width: 100%" 
                         emptyMessage="No se encontraron registros" paginatorAlwaysVisible="false">
                <p:column headerText="Sector Homogeneo">
                    <h:outputText value="#{clf.sectorHomogeneo}"/>
                </p:column>
                <p:column headerText="Calidad del Suelo">
                    <h:outputText value="#{clf.calidadSuelo.valor}"/>
                </p:column>
                <p:column headerText="Superficie">
                    <h:outputText value="#{clf.superficie}"/>
                </p:column>
                <p:column headerText="Valor del Terreno ">
                    <h:outputText value="#{clf.valorTerreno}"/>
                </p:column>
                <p:column headerText="Valor Unitario por Hectarea">
                    <h:outputText value="#{clf.valorUnitarioHectareaTerreno}"  style="align-content: center"/>
                </p:column> 
                <p:column headerText="Uso de Suelo">
                    <h:outputText value="#{clf.usoPredio.valor}"/>
                </p:column>                            
                <p:column headerText="Acción" style="text-align: center">
                    <p:commandLink title="Editar" actionListener="#{fichaPredial.clasificacionSueloRural(clf)}" rendered="#{fichaPredial.editable}" >
                        <p:ajax event="dialogReturn" listener="#{fichaPredial.procesarClasificSueloRural}" update="tdatos:frmCaracSolar:dtSueloRural"/>
                        <p:graphicImage value="/css/homeIconsImages/edicion.png" width="25" height="25"/>
                    </p:commandLink>
                    <p:spacer width="10"/>
                    <p:commandLink title="Eliminar" actionListener="#{fichaPredial.observacionesEliminar(3)}" action="#{fichaPredial.setObjectoEliminar(clf)}" process="frmConfirmarEliminacion" rendered="#{fichaPredial.editable}" >
                        <p:graphicImage value="/css/homeIconsImages/delete.png" width="25" height="25"/>

                    </p:commandLink>
                </p:column>
            </p:dataTable>
        </p:fieldset>
        <p:fieldset legend="Infraestructura e Instalaciones" toggleable="true">
            <p:panelGrid columns="4" layout="grid" style="width: 100%">

                <cs:compInputSelect id="usoVia" bind="#{fichaPredial.predio.usoVia}" catalogo="predio-uso_vias" 
                                    label="Uso de Vía :" defaultValue="2" next="tdatos:frmCaracSolar:tpVia:predio-vias-input" disabled="#{!fichaPredial.editable}"/>       

                <cs:compInputSelect id="tpVia" bind="#{fichaPredial.predio.tipovia}" catalogo="predio-vias" 
                                    label="Tipo de Vía :" defaultValue="#{null}"  next="tdatos:frmCaracSolar:matRod:predio-rodadura-input" disabled="#{!fichaPredial.editable}"/>                 

                <cs:compInputSelect id="matRod" bind="#{fichaPredial.caracteristicas.extras.rodadura}" catalogo="predio-rodadura" 
                                    label="Material de Rodadura :" defaultValue="#{null}" next="tdatos:frmCaracSolar:alcSanit:predio-evac_aguas_serv-input" disabled="#{!fichaPredial.editable}"/>

                <cs:compInputSelect id="cerPoblad" bind="#{fichaPredial.servicios.extras.cercaniaPoblado}" catalogo="cercania-poblados" disabled="#{!fichaPredial.esPredioRural() || !fichaPredial.editable}"
                                    label="Cercanía Poblados:" defaultValue="#{null}" next="tdatos:frmCaracSolar:dispRiego:predio-dispon_riego-input" />

                <cs:compInputSelect id="dispRiego" bind="#{fichaPredial.servicios.extras.disponiblidadRiego}" catalogo="predio-dispon_riego" disabled="#{!fichaPredial.esPredioRural() || !fichaPredial.editable}"
                                    label="Disponibilidad de Riego :" defaultValue="#{null}" />

                <cs:compInputSelect bind="#{fichaPredial.servicios.extras.metodoRiego}" catalogo="predio-metodo_riego" disabled="#{!fichaPredial.esPredioRural() || !fichaPredial.editable}"
                                    label="Método de Riego :" defaultValue="#{null}" next="tdatos:frmCaracSolar:alcSanit:predio-evac_aguas_serv-input" />

                <cs:compInputSelect id="alcSanit" bind="#{fichaPredial.servicios.evacAguasServ}" catalogo="predio-evac_aguas_serv" 
                                    label="Alcantarillado Sanitario :" defaultValue="3" next="tdatos:frmCaracSolar:abastAgu:predio-abastecimiento_agua-input" disabled="#{!fichaPredial.editable}"/>
                <h:outputText value=""/>
                
                <cs:compInputSelect id="abastAgu" bind="#{fichaPredial.servicios.abastAgua}" catalogo="predio-abastecimiento_agua" 
                                    label="Agua Potable :" defaultValue="#{null}" next="tdatos:frmCaracSolar:energElect:predio-energia_electrica-input" disabled="#{!fichaPredial.editable}"/>             
                <p:selectBooleanCheckbox id="aguaPotable" value="#{fichaPredial.servicios.tieneAguaPotable}" disabled="#{!fichaPredial.editable}"> 
                    <h:outputText value="Medidor de Agua Potable :" style="font-weight: bolder"/>
                </p:selectBooleanCheckbox>
                <cs:decorateForm id="medidor_agua" label="No. Medidor agua :" bind="#{fichaPredial.servicios.numMedidoresAgua}" integerValidate="true" readonly="#{!fichaPredial.editable}"/>
                <h:outputText value=""/>
                
                <cs:compInputSelect id="energElect" bind="#{fichaPredial.servicios.extras.abastEnergia}" catalogo="predio-energia_electrica" 
                                    label="Energia Electrica :" defaultValue="#{null}" next="tdatos:frmCaracSolar:medidoree_input" disabled="#{!fichaPredial.editable}"/>
                <p:selectBooleanCheckbox id="medidoree" value="#{fichaPredial.servicios.medidorEe}" disabled="#{!fichaPredial.editable}">
                    <h:outputText value="Medidor energia :" style="font-weight: bolder"/>
                </p:selectBooleanCheckbox>
                <cs:decorateForm id="medidor_elect" label="No. Medidor :" bind="#{fichaPredial.servicios.numMedElect}" next="tdatos:frmCaracSolar:aguaPotable_input" integerValidate="true" readonly="#{!fichaPredial.editable}"/>
                <h:outputText value=""/>
                
            </p:panelGrid>
        </p:fieldset>
        <p:fieldset legend="Factibilidad de servicios" toggleable="true">
            <p:panelGrid columns="6" layout="grid" style="width: 100%">
                <h:outputText value="Transporte Público :" style="font-weight: bolder"/>
                <p:selectBooleanCheckbox id="tpublico" value="#{fichaPredial.servicios.tpublico}" disabled="#{!fichaPredial.editable}"/>
                <h:outputText value="Recolección Basura :" style="font-weight: bolder"/>
                <p:selectBooleanCheckbox id="rbasura" value="#{fichaPredial.servicios.recoleccionbasura}" disabled="#{!fichaPredial.editable}"/>
                <h:outputText value="Aseo calles :" style="font-weight: bolder"/>
                <p:selectBooleanCheckbox id="aseocalles" value="#{fichaPredial.servicios.aseoCalles}" disabled="#{!fichaPredial.editable}"/>
                <h:outputText value="Red Telefónica :" style="font-weight: bolder"/>
                <p:selectBooleanCheckbox id="redTelf" value="#{fichaPredial.servicios.tieneTelfFijo}" disabled="#{!fichaPredial.editable}"/>
                <h:outputText value="Telefonía Satelital :" style="font-weight: bolder"/>
                <p:selectBooleanCheckbox id="telfSat" value="#{fichaPredial.servicios.telefoniasatelital}" disabled="#{!fichaPredial.editable}"/>                            
                <h:outputText value="Tv. Pagada :" style="font-weight: bolder"/>
                <p:selectBooleanCheckbox id="tvpagadas" value="#{fichaPredial.servicios.tvPag}" disabled="#{!fichaPredial.editable}"/>
                <h:outputText value="Internet :" style="font-weight: bolder"/>
                <p:selectBooleanCheckbox id="internet" value="#{fichaPredial.servicios.tieneInternet}" disabled="#{!fichaPredial.editable}"/>
                <h:outputText value="Alarmas Comunitarias :" style="font-weight: bolder"/>
                <p:selectBooleanCheckbox id="alarmCom" value="#{fichaPredial.servicios.alarmas_comunitarias}" disabled="#{!fichaPredial.editable}"/>
                <h:outputText value="Aceras :" style="font-weight: bolder"/>
                <p:selectBooleanCheckbox id="aceras" value="#{fichaPredial.servicios.tieneAceras}" disabled="#{!fichaPredial.editable}"/>
                <h:outputText value="Bordillos :" style="font-weight: bolder"/>
                <p:selectBooleanCheckbox id="bordillos" value="#{fichaPredial.servicios.tieneBordillo}" disabled="#{!fichaPredial.editable}"/>
                <h:outputText value="Alumbrado Público :" style="font-weight: bolder"/>
                <p:selectBooleanCheckbox id="alumbrado" value="#{fichaPredial.servicios.alumbrado}" disabled="#{!fichaPredial.editable}"/>
                <h:outputText value="" style="font-weight: bolder"/>
                <h:outputText value="" style="font-weight: bolder"/>
            </p:panelGrid>
        </p:fieldset>
        <p:fieldset legend="Cultivos" toggleable="true">

            <div align="right">
                <p:commandButton value="Agregar cultivo" iconPos="ui-icon-person" actionListener="#{fichaPredial.cultivo(null)}" styleClass="btnStyle" 
                                 rendered="#{fichaPredial.editable}" >
                    <p:ajax event="dialogReturn" listener="#{fichaPredial.procesarCultivo}" update="tdatos:frmCaracSolar"  />
                </p:commandButton>
            </div>
            <p:dataTable id="dtCultivos" value="#{fichaPredial.cultivos}" var="pc" reflow="true" 
                         paginator="true" rows="5" paginatorPosition="top" style="width: 100%" 
                         emptyMessage="No se encontraron registros" paginatorAlwaysVisible="false">
                <p:column headerText="Tipo">
                    <h:outputText value="#{fichaPredial.listadoItemsCultivos(pc.tipo).valor}"/>
                </p:column>
                <p:column headerText="Plantacion">
                    <h:outputText value="#{pc.tipo.valor}"/>
                </p:column>
                <p:column headerText="Area">
                    <h:outputText value="#{pc.area}"/>
                </p:column>
                <p:column headerText="Cantidad">
                    <h:outputText value="#{pc.cantidad}"/>
                </p:column>
                <p:column headerText="Valor">
                    <h:outputText value="#{pc.valor}"/>
                </p:column>
                <p:column headerText="Edad">
                    <h:outputText value="#{pc.edad}"/>
                </p:column>
                <p:column headerText="Conservacion">
                    <h:outputText value="#{pc.conservacion.valor}"/>
                </p:column>
                <p:column headerText="Accion" style="text-align: center">
                    <p:commandLink title="Editar" actionListener="#{fichaPredial.cultivo(pc)}" rendered="#{fichaPredial.editable}" >
                        <p:ajax event="dialogReturn" listener="#{fichaPredial.procesarCultivo}" update="tdatos:frmCaracSolar:dtCultivos"/>
                        <p:graphicImage value="/css/homeIconsImages/edicion.png" width="25" height="25"/>
                    </p:commandLink>
                    <p:spacer width="10"/>
                    <p:commandLink title="Eliminar"  actionListener="#{fichaPredial.observacionesEliminar(2)}" action="#{fichaPredial.setObjectoEliminar(pc)}" process="frmConfirmarEliminacion" rendered="#{fichaPredial.editable}" >
                        <p:graphicImage value="/css/homeIconsImages/delete.png" width="25" height="25"/>

                    </p:commandLink>
                </p:column>
            </p:dataTable>

        </p:fieldset>

                                        <f:selectItem itemLabel="Seleccionar..." itemValue="#{null}"/>
