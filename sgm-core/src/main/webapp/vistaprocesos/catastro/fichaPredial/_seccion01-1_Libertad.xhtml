<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:comp="http://java.sun.com/jsf/composite/dialog"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:panelGrid columns="6" style="width: 100%" >
        <h:panelGroup layout="block">
            <h:outputLabel for="tipoPredio" value="Tipo de predio :" class="DispBlock Wid100 FontBold" />
            <p:selectOneMenu id="tipoPredio" value="#{fichaPredial.predio.tipoPredio}" styleClass="selectWidth170">
                <f:selectItem itemLabel="Urbano" itemValue="U"/>
                <f:selectItem itemLabel="Rural" itemValue="R"/>
            </p:selectOneMenu>
        </h:panelGroup>
        <h:panelGroup layout="block">
            <h:outputLabel for="estadoPredio" value="Estado Predio :" class="DispBlock Wid100 FontBold"/>
            <p:selectOneMenu id="estadoPredio" value="#{fichaPredial.predio.estado}" effect="fade" styleClass="selectWidth170">
                <f:selectItem itemLabel="Seleccionar..." itemValue="#{null}"/>
                <f:selectItem itemLabel="Activo" itemValue="A"/>
                <f:selectItem itemLabel="Inactivo..." itemValue="I"/>
                <f:selectItem itemLabel="Historico" itemValue="H"/>
            </p:selectOneMenu>
        </h:panelGroup>
        <h:panelGroup layout="block">
            <h:outputLabel for="ficha_individual" value="Ficha Individual :" class="DispBlock Wid100 FontBold"/>
            <p:inputSwitch id="ficha_individual" value="#{fichaPredial.predio.extras.fichaIndividual}" offLabel="No" onLabel="Si" label="Ficha Individual" style="width: 170px !important;" disabled="false"/>
        </h:panelGroup>
        <h:panelGroup layout="block">
            <h:outputLabel for="ficha_m" value="Ficha Maestra :" class="DispBlock Wid100 FontBold"/>
            <p:inputSwitch id="ficha_m" value="#{fichaPredial.predio.fichaMadre}" offLabel="No" onLabel="Si" label="Ficha Maestra" style="width: 170px !important;" disabled="true"/>
        </h:panelGroup>
        <h:panelGroup layout="block">
            <h:outputLabel for="ph_m" value="Propiedad horizontal:" class="DispBlock Wid100 FontBold"/>
            <p:inputSwitch id="ph_m" value="#{fichaPredial.ph}" offLabel="No" onLabel="Si" label="Propiedad horizontal" disabled="true"/>
        </h:panelGroup>

    </h:panelGrid>
    <p:panelGrid style="margin-top:20px">
        <f:facet name="header">
            <p:row>
                <p:column>Provincia:    </p:column>
                <p:column>Cantón :      </p:column>
                <p:column>Parroquia :   </p:column>
                <p:column>Zona :        </p:column>
                <p:column>Sector :      </p:column>
                <p:column>Mz. :         </p:column>
                <p:column>Lote :        </p:column>
                <p:column>Bloque :      </p:column>
                <p:column>Piso :        </p:column>
                <p:column>Unidad :      </p:column>
            </p:row>
        </f:facet>
        <p:row>
            <p:column><p:inputText id="provi"  placeholder="Provincia" title="Provincia : #{fichaPredial.predio.provincia}" value="#{fichaPredial.predio.provincia}" readonly="true" style=" text-align: center; width: 89%" maxlength="2"  /></p:column>
            <p:column><p:inputText id="canto" placeholder="Canton" title="Canton : #{fichaPredial.predio.canton}" value="#{fichaPredial.predio.canton}" readonly="true" style="text-align: center; width: 89%"  maxlength="2"/></p:column>
            <p:column><p:inputText id="parrqu" placeholder="Parroquia" title="Parroquia :#{fichaPredial.predio.parroquia}" value="#{fichaPredial.predio.parroquia}" style="text-align: center; width: 89%" maxlength="2"/></p:column>
            <p:column><p:inputText id="zon" placeholder="Zona" title="Zona : #{fichaPredial.predio.zona}" value="#{fichaPredial.predio.zona}" readonly="true" style="text-align: center; width: 89%" maxlength="2"/></p:column>
            <p:column><p:inputText id="secto" placeholder="Sector" title="Sector : #{fichaPredial.predio.sector}" value="#{fichaPredial.predio.sector}" readonly="true" style="text-align: center; width: 89%" maxlength="2"/></p:column>
            <p:column><p:inputText id="manz" placeholder="Manzana" title="Manzana : #{fichaPredial.predio.mz}" value="#{fichaPredial.predio.mz}" readonly="true" style="text-align: center; width: 89%" maxlength="3"/></p:column>
            <p:column><p:inputText id="lo" placeholder="Lote" title="Lote : #{fichaPredial.predio.solar}" value="#{fichaPredial.predio.solar}" readonly="true"  style="text-align: center; width: 89%" maxlength="3"/></p:column>
            <p:column><p:inputText id="bloqu" placeholder="Bloque" title="Bloque : #{fichaPredial.predio.bloque}" value="#{fichaPredial.predio.bloque}" readonly="true" style="text-align: center; width: 89%" maxlength="3"/></p:column>
            <p:column><p:inputText id="pis" placeholder="Piso" title="Piso : #{fichaPredial.predio.piso}" value="#{fichaPredial.predio.piso}" readonly="true" style="text-align: center; width: 89%" maxlength="2"/></p:column>
            <p:column><p:inputText id="unida" placeholder="Unidad" title="Unidad : #{fichaPredial.predio.unidad}" value="#{fichaPredial.predio.unidad}" readonly="true" style="text-align: center; width: 89%" maxlength="3"/></p:column>
        </p:row>
    </p:panelGrid>
    <br></br>
    <p:fieldset legend="Codigos Catastrales" toggleable="true">
        <h:panelGrid id="codigosAnteriores" columns="3" style="width: 100%"  >
            <h:panelGroup layout="block" rendered="#{fichaPredial.predioRaiz.claveCat ne null}">
                <h:outputLabel  value="Clave Catastral del Predio Matriz :" class="DispBlock Wid100 FontBold"/>
                <p:commandLink value="#{fichaPredial.predioRaiz.claveCat}" rendered="#{fichaPredial.predioRaiz.claveCat ne null}"
                               actionListener="#{fichaPredial.redirectFichaPredial(fichaPredial.predioRaiz)}"/>
            </h:panelGroup>
            <comp:decorateForm id="clave_catastr" label="Clave Catastral :"
                               bind="#{fichaPredial.predio.claveCat}"  />

            <comp:decorateForm id="clave_catastral_a" label="Clave Catastral Anterior :"
                               bind="#{fichaPredial.predio.predialant}" />

            <comp:decorateForm id="nombre_pueb" label="Ficha Registral :"
                               bind="#{fichaPredial.predio.numeroFicha}" />
        </h:panelGrid>
    </p:fieldset>
    <br></br>
    <p:fieldset legend="Ubicación Grafica del predio o lote" toggleable="true" collapsed="true">
        <p:commandLink actionListener="# {fichaPredial.redirecGeoportal()}" rendered="#{fichaGeoVisor.geovisorEnabled != true}"  >
            <p:graphicImage alt="Ubicación Grafica" value="#{fichaPredial.getCroquis()}" style="text-align:   center"  />
        </p:commandLink>
        <ui:include src="#{fichaGeoVisor.faceletMap}" rendered="#{fichaGeoVisor.geovisorEnabled}" />
    </p:fieldset>
</html>
