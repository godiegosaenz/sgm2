<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:comp="http://java.sun.com/jsf/composite/dialog">

    <ui:composition>
        <h:form id="frmTenencia">
            <p:growl id="msgsfrmTenencia" showDetail="true" />
            <div align="right">
                <p:remoteCommand name="rc2" actionListener="#{fichaPredial.guardarDatosPredio('ACTUALIZACION DE IDENTIFICACION LEGAL', fichaPredial.informante)}" rendered="#{fichaPredial.editable}" update="msgsfrmTenencia"/>
                <p:commandButton id="btnS2" value="Guardar"
                                 icon="ui-icon-disk"  actionListener="#{fichaPredial.openDialog}"
                                 process="tdatos:frmTenencia,tdatos:frmPropietarios" action="#{fichaPredial.setRemotteCommand('rc2')}" update="frmSubirDocumentosDialog" rendered="#{fichaPredial.editable}"/>
            </div>
            <p:fieldset legend="Tenencia" class="MarBot10">
                <h:panelGrid columns="3" style="width: 100%">
                    <h:panelGroup layout="block">
                        <p:outputLabel for="tenencia" value="Tenencia:" class="DispBlock Wid100 FontBold" />
                        <p:selectOneMenu id="tenencia" value="#{fichaPredial.predio.propiedad}" effect="fade" converter="entityConverter" styleClass="selectWidth170">
                            <f:selectItem itemLabel="Seleccionar..." itemValue="#{null}"/>
                            <f:selectItems value="#{fichaPredial.tiposPropiedad}" var="propiedad" itemLabel="#{propiedad.nombre}" itemValue="#{propiedad}"/>
                        </p:selectOneMenu>
                    </h:panelGroup>
                </h:panelGrid>
            </p:fieldset>
            <p:fieldset legend="Predio Sin Título" class="MarBot10" toggleable="true">
                <h:panelGrid columns="3" style="width: 100%">
                    <h:panelGroup layout="block">
                        <h:outputText value="Requiere Perfeccionamiento :" class="DispBlock Wid100 FontBold"/>
                        <p:selectOneMenu value="#{fichaPredial.predio.requierePerfeccionamiento}" effect="fade" styleClass="selectWidth170">
                            <f:selectItem itemLabel="Seleccionar..." itemValue="#{null}"/>
                            <f:selectItem itemLabel="Si" itemValue="#{true}"/>
                            <f:selectItem itemLabel="No" itemValue="#{false}"/>
                        </p:selectOneMenu>
                    </h:panelGroup>

                    <comp:decorateForm id="anio_perfec" label="Años sin Perfeccionamiento :"
                                       bind="#{fichaPredial.predio.aniosSinPerfeccionamiento}" integerValidate="true" 
                                       next="tdatos:frmTenencia:anio_posecion:anio_posecion-form"/>

                    <comp:decorateForm id="anio_posecion" label="Años en Posesión :"
                                       bind="#{fichaPredial.predio.aniosPosesion}" integerValidate="true" 
                                       next="tdatos:frmTenencia:nombre_pueblo:nombre_pueblo-form"/>

                    <comp:decorateForm id="nombre_pueblo" label="Nombre Pueblo/Etnia :"
                                       bind="#{fichaPredial.predio.nombrePuebloEtnia}" 
                                       next="tdatos:frmTenencia:predio-tipo_poseedor:predio-tipo_poseedor-input"/>

                    <comp:compInputSelect id="predio-tipo_poseedor" label="Tipo de Poseedor:"
                                          catalogo="predio-tipo_poseedor" defaultValue="2"
                                          bind="#{fichaPredial.predio.tipoPoseedor}"
                                          next="tdatos:frmPropietarios:btn_2"/>
                </h:panelGrid>
            </p:fieldset>
            <p:fieldset legend="Cambios en el titulo de credito" class="MarBot10" toggleable="true">
                <h:panelGrid columns="4" style="margin-bottom:10px" cellpadding="5">
                    <p:outputLabel value="Requiere cambio en el nombre del titulo ? " style="font-weight: bolder !important; margin-bottom: 0px;"/>
                    <p:selectBooleanCheckbox value="#{fichaPredial.predio.cambioNombreTitulo}">
                        <p:ajax listener="#{fichaPredial.updateNombreTitulo()}" update="tdatos:frmTenencia"/>
                    </p:selectBooleanCheckbox>
                    <p:outputLabel  value="Nombre a mostrar en el titulo de credito: " style="font-weight: bolder !important; margin-bottom: 0px;"/>
                    <h:panelGroup layout="block" id="nameTitulo">
                        <p:inputText  value="#{fichaPredial.predio.nombreCambiado}" style="width: 200% !important; text-transform: uppercase" disabled="#{!(fichaPredial.predio.cambioNombreTitulo eq true)}" />
                    </h:panelGroup>
                </h:panelGrid>
            </p:fieldset>
        </h:form>
        <h:form id="frmPropietarios">
            <p:fieldset legend="Propietarios" class="MarBot10" toggleable="true">
                <div align="right">
                    <p:commandButton value="Agregar propietario" iconPos="ui-icon-person" actionListener="#{fichaPredial.propietario(null)}" styleClass="btnStyle" id="btn_2"
                                     rendered="#{fichaPredial.editable}" update="tdatos:frmPropietarios:dtPropietarios">
                        <p:ajax event="dialogReturn" listener="#{fichaPredial.procesarPropietario}" update="tdatos:frmPropietarios:dtPropietarios"  />
                    </p:commandButton>
                </div>
                <p:dataTable id="dtPropietarios"  value="#{fichaPredial.propietarios}" var="pp" reflow="true" paginator="true" rows="5" paginatorPosition="top" style="width: 100%">
                    <p:column headerText="Tipo Propietario">
                        <h:outputText value="#{pp.tipo.valor}"/>
                    </p:column>
                    <p:column headerText="Número de Identificación">
                        <h:outputText value="#{pp.ente.ciRuc}"/>
                    </p:column>
                    <p:column headerText=" Razón Social / Apellidos y Nombres">
                        <h:outputText value="#{pp.ente.apellidos} #{pp.ente.nombres}" rendered="#{pp.ente.esPersona}" style="text-transform: uppercase"/>
                        <h:outputText value="#{pp.ente.razonSocial}" rendered="#{!pp.ente.esPersona}" style="text-transform: uppercase"/>
                    </p:column>
                    <p:column headerText="Tiene Contrato" style="text-align: center">
                        <p:selectBooleanCheckbox  value="#{pp.extras.tieneContrato}" disabled="true"/>
                    </p:column>
                    <p:column headerText="Fecha de Contrato">
                        <h:outputText value="#{pp.extras.fechaContrato}"><f:convertDateTime pattern="dd-MM-yyyy " /></h:outputText>
                    </p:column>
                    <p:column headerText="Accion" style="text-align: center" rendered="#{fichaPredial.editable}">
                        <p:commandLink value="Editar" actionListener="#{fichaPredial.propietario(pp)}" >
                            <p:ajax event="dialogReturn" listener="#{fichaPredial.procesarPropietario}" update="tdatos:frmPropietarios"/>
                        </p:commandLink>
                        <p:spacer width="10"/>
                        <p:commandLink value="Quitar" actionListener="#{fichaPredial.eliminarPropietario(pp)}" update="dtPropietarios" partialSubmitFilter="true" >
                            <p:ajax update="dtPropietarios"/>
                        </p:commandLink>
                    </p:column>
                    <p:column headerText="Accion" style="text-align: center" rendered="#{!fichaPredial.editable}">
                        <p:commandLink value="Ver" actionListener="#{fichaPredial.propietario(pp)}" >
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>
        <h:form id="frmEscriturasTenencia" >
            <p:fieldset legend="Escrituras" toggleable="true">


                <div align="right">
                    <p:commandButton id="btnAddEscritura" value="Agregar Escritura"  actionListener="#{fichaPredial.saveEscrituraControl()}" oncomplete="PF('dlgEscritura').show()" update="frmDlgEscr"/>
                </div>
                <p:dataTable id="dtEscrituras" value="#{fichaPredial.escrituras}" var="e" scrollable="true" style="width: 100%"
                             emptyMessage="No se encontraron escrituras" paginator="true" paginatorPosition="top"
                             rows="10"  lazy="true" rowsPerPageTemplate="20,50,100" filterEvent="enter"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowKey="#{e.idEscritura}" selectionMode="single" >

                    <p:column headerText="Tipo Dominio">
                        <h:outputText value="#{e.traslDom.nombre}"/>
                    </p:column>
                    <p:column headerText="Notaria">
                        <h:outputText value="#{e.notaria}"/>
                    </p:column>
                    <p:column headerText="Fecha Escritura">
                        <h:outputText value="#{e.fecEscritura}"><f:convertDateTime pattern="dd-MM-yyyy " /></h:outputText>
                    </p:column>
                    <p:column headerText="Folio Desde">
                        <h:outputText value="#{e.folioDesde}"/>
                    </p:column>
                    <p:column headerText="Folio Hasta">
                        <h:outputText value="#{e.folioHasta}"/>
                    </p:column>
                    <p:column headerText="Registro de la Propiedad">
                        <h:outputText value="#{e.extras.registroPropiedad}"/>
                    </p:column>
                    <p:column headerText="No. Repertorio">
                        <h:outputText value="#{e.numRepertorio}"/>
                    </p:column>
                    <p:column headerText="Fecha Inscripción">
                        <h:outputText value="#{e.fecInscripcion}"><f:convertDateTime pattern="dd-MM-yyyy " /></h:outputText>
                    </p:column>
                    <p:column headerText="Cuantía">
                        <h:outputText value="#{e.extras.cuantia}" />
                    </p:column>
                    <p:column headerText="Ficha Registral">
                        <h:outputText value="#{e.extras.fichaRegistral}" />
                    </p:column>
                    <p:column headerText="Accion" style="text-align: center" rendered="#{fichaPredial.editable}">
                        <p:commandLink value="Editar" actionListener="#{fichaPredial.updateEscrituraControl(e)}"
                                       oncomplete="PF('dlgEscritura').show()" update=":frmDlgEscr" />
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>
    </ui:composition>
</html>
