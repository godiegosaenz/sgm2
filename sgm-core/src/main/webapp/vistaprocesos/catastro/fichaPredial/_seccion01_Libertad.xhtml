<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form id="frmDatosPredio">
        <div align="right">
            <p:growl id="msgsfrmDatosPredio" showDetail="true" />
            <p:remoteCommand id="rcd1" name="rc1" actionListener="#{fichaPredial.guardarDatosPredio(null, fichaPredial.informante)}" rendered="#{fichaPredial.editable}" update="msgsfrmDatosPredio"/>
            <p:commandButton  id="btnS1" value="Guardar" icon="ui-icon-disk" actionListener="#{fichaPredial.openDialog}"
                              process="@form" action="#{fichaPredial.setRemotteCommand('rc1')}" update="frmSubirDocumentosDialog" rendered="#{fichaPredial.editable}"/>
        </div>
        <p:tabView id="tvUbicacion" style="width: 100%">
            <p:tab id="tcodActual" title="#{fichaDefaultView.seccion1_1Title}" rendered="#{fichaDefaultView.seccion1_1Render}">
                <ui:include src="#{fichaDefaultView.seccion1_1}"/>
            </p:tab>
            <p:tab id="tInfUrb" title="#{fichaDefaultView.seccion1_2Title}" rendered="#{fichaDefaultView.seccion1_2Render}">
                <ui:include src="#{fichaDefaultView.seccion1_2}"/>
            </p:tab>
            <p:tab id="tavaluos" title="#{fichaDefaultView.seccion1_3Title}" rendered="#{fichaDefaultView.seccion1_3Render}">
                <ui:include src="#{fichaDefaultView.seccion1_3}" />
            </p:tab>
            <p:tab  title="#{fichaDefaultView.seccion1_4Title}" rendered="#{fichaDefaultView.seccion1_4Render and (fichaPredial.catPredioFusionDivision ne null)}" >
                <ui:include src="#{fichaDefaultView.seccion1_4}" />
            </p:tab>
            <p:tab  title="#{fichaDefaultView.seccion1_5Title}" rendered="#{fichaDefaultView.seccion1_5Render}" >
                <ui:include src="#{fichaDefaultView.seccion1_5}" />
            </p:tab>
        </p:tabView>
    </h:form>
</html>
