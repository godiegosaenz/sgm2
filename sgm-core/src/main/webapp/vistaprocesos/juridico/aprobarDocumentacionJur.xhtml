<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:dialog="http://xmlns.jcp.org/jsf/composite/dialog">

    <ui:define name="page_title">
        Revisión Técnico
    </ui:define>

    <ui:define name="top">
        <p:panelGrid styleClass="noBorder" columns="4" style="width: 100%;font-size: 14px;">
            <p:outputLabel value="Tarea: #{aprobarDocumentacionJur.taskDataByTaskID.name}" style="font-weight: bolder;color: #005f9c"/>
            <p:outputLabel value="No Trámite: #{aprobarDocumentacionJur.ht.id}" style="font-weight: bolder;color: #005f9c"/>
            <p:outputLabel value="Responsable: #{aprobarDocumentacionJur.taskDataByTaskID.assignee}" style="font-weight: bolder;color: #005f9c"/>
        </p:panelGrid>
    </ui:define>

    <ui:define name="content">
        <h:form id="formRevTec">
            <p:tabView id="tvDatos">
                <!-- Documentos -->
                <p:tab id="tDocumt" title="Documentos">
                    <dialog:detalleArchivosAct archivos="#{aprobarDocumentacionJur.processInstanceAllAttachmentsFiles}" />
                </p:tab>
                <!-- Observaciones -->
                <p:tab id="tObserv" title="Observaciones">
                    <p:dataTable id="dtObserv" value="#{aprobarDocumentacionJur.ht.observacionesCollection}" var="obs" reflow="true" emptyMessage="No se encontro ninguna Observación">
                        <p:column headerText="Observacion" style="width: 60%">
                            <h:outputText value="#{obs.observacion}" style="text-transform: uppercase; font-size: 10px;"/>
                        </p:column>
                        <p:column headerText="Responsable" style="width: 18%; text-align: center; font-size: 10px;">
                            <h:outputText value="#{obs.userCre}" style="text-transform: uppercase"/>
                        </p:column>
                        <p:column headerText="Tarea" style="width: 25%; text-align: center; font-size: 10px;">
                            <h:outputText value="#{obs.tarea}" style="text-transform: uppercase"/>
                        </p:column>
                        <p:column headerText="Fecha" style="width: 20%; text-align: center; font-size: 10px;">
                            <p:outputLabel value="#{obs.fecCre}" style="text-transform: uppercase"/>
                        </p:column>
                    </p:dataTable>
                </p:tab>
            </p:tabView>

            <br/><br/>
            <center>
                <p:dataTable id="dtInformes" value="#{aprobarDocumentacionJur.files}" var="f" style="width: 60%; ">
                    <f:facet name="header">
                        Documentos Informe.
                        <p:commandLink id="btnAgrPla" value="Adjuntar Documento" onclick="PF('dlgDocPl').show()" shape="poly" style="color: #0066cc; font-weight: bold; float: right; "/>
                    </f:facet>
                    <p:column headerText="Nombre Archivo" style="text-align: center;">
                        <h:outputLabel value="#{f.nombre}"/>
                    </p:column>
                    <p:column headerText="Tipo" style="text-align: center; width: 25%;">
                        <h:outputLabel value="#{f.tipo}"/>
                    </p:column>
                </p:dataTable>
            </center>

            <div align="center" style="margin-top: 30px;">
                <p:commandButton value="Aprobar" actionListener="#{aprobarDocumentacionJur.mostrarObservaciones(true)}" style="height: 30px;" styleClass="btnStyle" icon="ui-icon-check"/>
                <p:spacer width="20px"/>
                <p:commandButton value="Rechazar" actionListener="#{aprobarDocumentacionJur.mostrarObservaciones(false)}" style="height: 30px;" styleClass="btnStyle" icon="ui-icon-close"/>
            </div>
        </h:form>

        <p:dialog id="dlgObs" widgetVar="obs" header="#{aprobarDocumentacionJur.taskDataByTaskID.name}" appendTo="@(body)" modal="true" width="500" resizable="false" closable="true" closeOnEscape="true">
            <h:form id="frmObsCor">
                <h1>Ingrese sus observaciones</h1>
                <div align="center">
                    <p:inputTextarea id="obsservacion" value="#{aprobarDocumentacionJur.observ}" rows="4" style="width: 100%; text-transform: uppercase" required="true" placeholder="Las observaciones son obligatorias para continuar con el tramite"/>
                    <br/>
                    <p:commandButton id="btnAprobar" value="Aprobar" actionListener="#{aprobarDocumentacionJur.complatarJuridico(true)}" style="height: 30px;" styleClass="btnStyle" icon="ui-icon-check" iconPos="s"/>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog id="dlgObsCorr" widgetVar="dlgObsCorr" header="#{aprobarDocumentacionJur.taskDataByTaskID.name}" appendTo="@(body)" modal="true" width="500" resizable="false" closable="true" closeOnEscape="true">
            <h:form id="frmObs">
                <h1>Ingrese las observaciones de corrección</h1>
                <div align="center">
                    <p:inputTextarea id="obsservacionCor" value="#{aprobarDocumentacionJur.observ}" rows="4" style="width: 100%; text-transform: uppercase" required="true" placeholder="Las observaciones son obligatorias para continuar con el tramite"/>
                    <br/>
                    <p:commandButton id="btnRechazo" value="Documentos incorrecta" actionListener="#{aprobarDocumentacionJur.complatarJuridico(false)}" style="height: 30px;" styleClass="btnStyle" icon="ui-icon-close" iconPos="s"/>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog widgetVar="dlgDocPl" modal="true">
            <h:form>
                <p:fileUpload  fileUploadListener="#{aprobarDocumentacionJur.handleFileUpload}" multiple="true" mode="advanced" label="Seleccionar" uploadLabel="Subir" cancelLabel="Cancelar"
                               skinSimple="true" sizeLimit="35000000" update="formRevTec:dtInformes" allowTypes="#{aprobarDocumentacionJur.tipoArchivos}" oncomplete="PF('dlgDocPl').hide()"/>

                <div align="center">
                    <p:commandButton id="AgrPla" value="Aceptar" onclick="PF('dlgDocPl').hide()" style="height: 30px; " styleClass="btnStyle"/>
                </div>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
