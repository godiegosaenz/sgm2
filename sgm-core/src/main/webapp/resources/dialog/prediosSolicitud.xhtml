<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html" >
    <!-- INTERFACE -->
    <cc:interface >
        <cc:attribute name="predio"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:dataTable id="dtPredios" value="#{cc.attrs.predio}" var="pt" paginator="true" paginatorPosition="top"
                     emptyMessage="No se encontró ningun predio" rows="10" lazy="true" rowsPerPageTemplate="10,15,20, 50, 100"
                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     widgetVar="predios" >
            <f:facet name="header">
                Predios Asociados
            </f:facet>
            <p:column headerText="# Predio" filterStyle="width: 90%" style="text-align: center;" >
                <h:outputText value="#{pt.numPredio}"/>
            </p:column>
            <p:column headerText="Propietario" style="text-align: center; width: 12%"  >
                <p:outputLabel id="props" value="#{gestionPredios.nombresPropietarios(pt)}" style="font-size: 8px;" />
                <p:tooltip for="props" value="#{gestionPredios.nombresPropietarios(pt)}"  style="color : #0066cc; background-color : #000; font-size: 10px;"/>
            </p:column>
            <p:column  id="coltipo" headerText="Urbanización">
                <h:outputText value="#{pt.ciudadela.nombre}" style="font-size: 10px; animation: cubic-bezier; animation-direction: alternate;"/>
            </p:column>
            <p:column width="15%" headerText="Clave Catastral" style="text-align: center;" >
                <h:outputText value="#{pt.claveCat}"  />
            </p:column>
            <p:column headerText="Parroquia" width="8%" style="text-align: center;" >
                <h:outputText value="#{pt.parroquia}"  />
            </p:column>
            <p:column headerText="Zona" style="text-align: center;" >
                <h:outputText value="#{pt.zona}"/>
            </p:column>
            <p:column headerText="Sector" style="text-align: center;" >
                <h:outputText value="#{pt.sector}"/>
            </p:column>
            <p:column headerText="MZ" style="text-align: center;" >
                <h:outputText value="#{pt.mz}"/>
            </p:column>
            <p:column headerText="Lote" style="text-align: center;" >
                <h:outputText value="#{pt.solar}"/>
            </p:column>
            <p:column headerText="Bloque" width="8%" style="text-align: center;" >
                <h:outputText value="#{pt.bloque}"/>
            </p:column>
            <p:column headerText="Piso" style="text-align: center;" >
                <h:outputText value="#{pt.piso}"/>
            </p:column>
            <p:column headerText="Unidad" style="text-align: center;" >
                <h:outputText value="#{pt.unidad}"/>
            </p:column>
        </p:dataTable>
    </cc:implementation>
</html>
