<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:h="http://java.sun.com/jsf/html">

    <!-- INTERFACE -->
    <cc:interface componentType="seccionesFicha" >
        <cc:attribute name="headerDialog"/>
        <cc:attribute name="predio" type="com.origami.sgm.entities.CatPredio" required="true"/>  
        <cc:attribute name="predioant" type="com.origami.sgm.entities.CatPredio" required="true"/>  

    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <!--<h:form id="frmSeccion3">-->
        <!--<p:tab id="s4" title="3. Caracterizacion del lote">-->
        <h:form id="frmCaracSolar">                 
            <p:fieldset legend="Areas y Dimensiones del lote" toggleable="true">
                <p:panelGrid columns="4" layout="grid" style="width: 100%">
                    <h:outputText value="Área Gráfica :" style="font-weight: bolder"/>
                    <pe:inputNumber id="areaGrafica" value="#{cc.attrs.predio.catPredioS4.areaGraficaLote}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS4.areaGraficaLote, cc.attrs.predioant.catPredioS4.areaGraficaLote)}" decimalPlaces="2"/>
                    <h:outputText value="Frente :" style="font-weight: bolder"/>
                    <pe:inputNumber id="frt1" value="#{cc.attrs.predio.catPredioS4.frente1}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS4.frente1, cc.attrs.predioant.catPredioS4.frente1)}" decimalPlaces="2" readonly="true">                             
                    </pe:inputNumber>
                    <h:outputText value="Área acceso privado :" style="font-weight: bolder"/>
                    <pe:inputNumber id="aAccOPriv" value="#{cc.attrs.predio.catPredioS4.areaAccesoPriv}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS4.areaAccesoPriv, cc.attrs.predioant.catPredioS4.areaAccesoPriv)}" decimalPlaces="2" readonly="true"/>
                    <h:outputText value="Fondo Relativo:" style="font-weight: bolder"/>
                    <pe:inputNumber id="ft1" value="#{cc.attrs.predio.catPredioS4.fondo1}" readonly="true" decimalPlaces="2"/>
                </p:panelGrid>
            </p:fieldset>
            <p:fieldset legend="Características" toggleable="true">
                <p:panelGrid columns="4" layout="grid" style="width: 100%">
                    <h:outputText value="(*)Localizacion en Mz.:" style="font-weight: bolder"/>
                    <p:inputText value="#{cc.attrs.predio.catPredioS4.locManzana.valor}"  styleClass="#{cc.comparar(cc.attrs.predio.catPredioS4.locManzana.valor, cc.attrs.predioant.catPredioS4.locManzana.valor)}" readonly="true"/>                 

                    <h:outputText value="Cobertura predominante :" style="font-weight: bolder"/>
                    <p:inputText value="#{cc.attrs.predio.catPredioS4.coberturaPredominante.valor}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS4.coberturaPredominante.valor, cc.attrs.predioant.catPredioS4.coberturaPredominante.valor)}" readonly="true"/>                         
                    <h:outputText value="Ecosistema Relevante :" style="font-weight: bolder"/>
                    <p:inputText value="#{cc.attrs.predio.catPredioS4.ecosistemaRelevante.valor}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS4.ecosistemaRelevante.valor, cc.attrs.predioant.catPredioS4.ecosistemaRelevante.valor)}" readonly="true"/>    

                    <h:outputText value="(*)Ocupacion :" style="font-weight: bolder"/>
                    <p:inputText value="#{cc.attrs.predio.catPredioS4.estadoSolar.valor}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS4.estadoSolar.valor, cc.attrs.predioant.catPredioS4.estadoSolar.valor)}" readonly="true"/>  

                    <h:outputText value="(*)Caract. Suelo :" style="font-weight: bolder"/>
                    <p:inputText value="#{cc.attrs.predio.catPredioS4.tipoSuelo.valor}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS4.tipoSuelo.valor, cc.attrs.predioant.catPredioS4.tipoSuelo.valor)}" readonly="true"/>                             
                    <h:outputText value="(*)Topografia :" style="font-weight: bolder"/>
                    <p:inputText value="#{cc.attrs.predio.topografiaSolar.valor}" styleClass="#{cc.comparar(cc.attrs.predio.topografiaSolar.valor, cc.attrs.predioant.topografiaSolar.valor)}"  readonly="true"/>  

                    <h:outputText value="Tipo de Riesgos :" style="font-weight: bolder"/>
                    <p:inputText value="#{cc.attrs.predio.catPredioS4.riesgo.valor}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS4.riesgo.valor, cc.attrs.predioant.catPredioS4.riesgo.valor)}" readonly="true"/> 
                    <h:outputText value="Erosión :" style="font-weight: bolder"/>
                    <p:inputText value="#{cc.attrs.predio.catPredioS4.erosion.valor}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS4.erosion.valor, cc.attrs.predioant.catPredioS4.erosion.valor)}" readonly="true"/> 
                    <h:outputText value="(*)Forma del predio:" style="font-weight: bolder"/>
                    <p:inputText value="#{cc.attrs.predio.formaSolar.valor}" styleClass="#{cc.comparar(cc.attrs.predio.formaSolar.valor, cc.attrs.predioant.formaSolar.valor)}" readonly="true"/> 
                    <h:outputText value="Drenaje :" style="font-weight: bolder"/>
                    <p:inputText value="#{cc.attrs.predio.catPredioS4.drenaje.valor}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS4.drenaje.valor, cc.attrs.predioant.catPredioS4.drenaje.valor)}" readonly="true"/> 

                    <h:outputText value=" Clasificación del suelo :" style="font-weight: bolder" />
                    <p:inputText value="#{cc.attrs.predio.clasificacionSuelo.valor}" styleClass="#{cc.comparar(cc.attrs.predio.clasificacionSuelo.valor, cc.attrs.predioant.clasificacionSuelo.valor)}" readonly="true"/> 

                    <h:outputText value="(*)Constructividad :" style="font-weight: bolder"/> 
                    <p:inputText value="#{cc.attrs.predio.constructividad.valor}" styleClass="#{cc.comparar(cc.attrs.predio.constructividad.valor, cc.attrs.predioant.constructividad.valor)}" readonly="true"/> 

                </p:panelGrid>
            </p:fieldset> 
            <p:fieldset legend="Propiedad horizontal" toggleable="true">

                <p:panelGrid columns="4" layout="grid" style="width: 100%">
                    <h:outputText value="Alicuota construccion(%):" style="font-weight: bolder"/>
                    <pe:inputNumber id="alicConst" value="#{cc.attrs.predio.alicuotaConst}" styleClass="#{cc.comparar(cc.attrs.predio.alicuotaConst, cc.attrs.predioant.alicuotaConst)}" symbol="%" symbolPosition="r" decimalPlaces="4">

                    </pe:inputNumber>
                    <h:outputText value="Area declarada const.(m2):" style="font-weight: bolder" />
                    <pe:inputNumber id="aDecConst" value="#{cc.attrs.predio.areaDeclaradaConst}" styleClass="#{cc.comparar(cc.attrs.predio.areaDeclaradaConst, cc.attrs.predioant.areaDeclaradaConst)}" readonly="true" decimalPlaces="4" symbol="m2" symbolPosition="r"/>  
                    <h:outputText value="Area Aumento const.(m2):" style="font-weight: bolder"/>
                    <pe:inputNumber id="areaAumtlicConst" value="#{cc.attrs.predio.areaAumentoCons}" symbol="m2" symbolPosition="r" decimalPlaces="4" styleClass="#{cc.comparar(cc.attrs.predio.areaAumentoCons, cc.attrs.predioant.areaAumentoCons)}"/>
                    <h:outputText value="Area Total Const.(m2):" style="font-weight: bolder"/>
                    <pe:inputNumber id="AreaTotConst" value="#{cc.attrs.predio.areaTotalCons}" styleClass="#{cc.comparar(cc.attrs.predio.areaTotalCons, cc.attrs.predioant.areaTotalCons)}" readonly="true" symbol="m2" symbolPosition="r" decimalPlaces="4"/>
                    <h:outputText value="Alicuota terreno(%):" style="font-weight: bolder"/>
                    <pe:inputNumber value="#{cc.attrs.predio.alicuotaTerreno}" styleClass="#{cc.comparar(cc.attrs.predio.alicuotaTerreno, cc.attrs.predioant.alicuotaTerreno)}" decimalPlaces="4" symbol="%" symbolPosition="r" >                           
                    </pe:inputNumber>
                    <h:outputText value="Area Terreno de Alicuota(m2):" style="font-weight: bolder"/>
                    <pe:inputNumber id="AreaTerrAlic" value="#{cc.attrs.predio.areaTerrenoAlicuota}" styleClass="#{cc.comparar(cc.attrs.predio.areaTerrenoAlicuota, cc.attrs.predioant.areaTerrenoAlicuota)}" readonly="true" symbol="m2" symbolPosition="r" decimalPlaces="4"/>
                </p:panelGrid>

            </p:fieldset>
            <p:fieldset legend="Clasificación del suelo rural" toggleable="true">

                <p:dataTable id="dtSueloRural" value="#{cc.attrs.predio.catPredioClasificRuralCollection}" var="clf" reflow="true" 
                             paginator="true" rows="5" paginatorPosition="top" style="width: 100%" 
                             emptyMessage="No se encontraron registros" paginatorAlwaysVisible="false">
                    <p:column headerText="Sector Homogeneo">
                        <h:outputText value="#{clf.sectorHomogeneo}" styleClass="#{cc.buscarObjeto(clf,cc.attrs.predioant.catPredioClasificRuralCollection)}"/>
                    </p:column>
                    <p:column headerText="Calidad del Suelo">
                        <h:outputText value="#{clf.calidadSuelo.valor}"/>
                    </p:column>
                    <p:column headerText="Superficie">
                        <h:outputText value="#{clf.superficie}"/>
                    </p:column>
                    <p:column headerText="Valor del Terreno ">
                        <h:outputText value="#{clf.valorTerreno}"/>
                    </p:column>
                    <p:column headerText="Valor Unitario por Hectarea">
                        <h:outputText value="#{clf.valorUnitarioHectareaTerreno}"  style="align-content: center"/>
                    </p:column> 
                    <p:column headerText="Uso de Suelo">
                        <h:outputText value="#{clf.usoPredio.valor}"/>
                    </p:column>                           
                    <p:column headerText="Opciones">
                        <p:commandLink actionListener="#{cc.verClasificacionRural(clf)}" process="@this">
                            <p:graphicImage value="/css/homeIconsImages/abrir.png" width="20" height="20"/>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
            <p:fieldset legend="Infraestructura e Instalaciones" toggleable="true">
                <p:panelGrid columns="4" layout="grid" style="width: 100%">
                    <h:outputText value="Uso de Vía :" style="font-weight: bolder"/>
                    <p:inputText value="#{cc.attrs.predio.usoVia.valor}" styleClass="#{cc.comparar(cc.attrs.predio.usoVia.valor, cc.attrs.predioant.usoVia.valor)}" readonly="true"/>                            
                    <h:outputText value="Tipo de Vía :" style="font-weight: bolder"/>
                    <p:inputText value="#{cc.attrs.predio.tipovia.valor}" styleClass="#{cc.comparar(cc.attrs.predio.tipovia.valor, cc.attrs.predioant.tipovia.valor)}" readonly="true"/>                           
                    <h:outputText value="Material de Rodadura :" style="font-weight: bolder"/>
                    <p:inputText value="#{cc.attrs.predio.catPredioS4.rodadura.valor}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS4.rodadura.valor, cc.attrs.predioant.catPredioS4.rodadura.valor)}" readonly="true"/>                            
                    <h:outputText value="Cercanía Poblados:" style="font-weight: bolder"/>
                    <p:inputText value="#{cc.attrs.predio.catPredioS6.cercaniaPoblado.valor}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS6.cercaniaPoblado.valor, cc.attrs.predioant.catPredioS6.cercaniaPoblado.valor)}" readonly="true"/>                          

                    <h:outputText value="Disponibilidad de Riego :" style="font-weight: bolder"/>
                    <p:inputText value="#{cc.attrs.predio.catPredioS6.disponiblidadRiego.valor}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS6.disponiblidadRiego.valor, cc.attrs.predioant.catPredioS6.disponiblidadRiego.valor)}" readonly="true"/>                         
                    <h:outputText value="Método de Riego :" style="font-weight: bolder"/>
                    <p:inputText value="#{cc.attrs.predio.catPredioS6.metodoRiego.valor}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS6.metodoRiego.valor, cc.attrs.predioant.catPredioS6.metodoRiego.valor)}" readonly="true"/>                           
                    <h:outputText value="Alcantarillado Sanitario :" style="font-weight: bolder"/>
                    <p:inputText value="#{cc.attrs.predio.catPredioS6.evacAguasServ.valor}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS6.evacAguasServ.valor, cc.attrs.predioant.catPredioS6.evacAguasServ.valor)}" readonly="true"/>                          
                    <h:outputText value="Agua Potable :" style="font-weight: bolder"/>
                    <p:inputText value="#{cc.attrs.predio.catPredioS6.abastAgua.valor}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS6.abastAgua.valor, cc.attrs.predioant.catPredioS6.abastAgua.valor)}" readonly="true"/>   
                    <h:outputText value="Medidor de Agua Potable :" style="font-weight: bolder"/>
                    <p:selectBooleanCheckbox id="aguaPotable" value="#{cc.attrs.predio.catPredioS6.tieneAguaPotable}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS6.tieneAguaPotable, cc.attrs.predioant.catPredioS6.tieneAguaPotable)}"/>
                    <h:outputText value="No. Medidor agua :" style="font-weight: bolder"/>
                    <p:inputText id="numMedidorAgua" value="#{cc.attrs.predio.catPredioS6.numMedidoresAgua}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS6.numMedidoresAgua, cc.attrs.predioant.catPredioS6.numMedidoresAgua)}" type="number" style="width: 75%"/>
                    <h:outputText value="Energia Electrica :" style="font-weight: bolder"/>
                    <p:inputText value="#{cc.attrs.predio.catPredioS6.abastEnergia.valor}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS6.abastEnergia.valor, cc.attrs.predioant.catPredioS6.abastEnergia.valor)}" readonly="true"/>  
                    <h:outputText value="Medidor energia :" style="font-weight: bolder"/>
                    <p:selectBooleanCheckbox id="medidoree" value="#{cc.attrs.predio.catPredioS6.medidorEe}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS6.medidorEe, cc.attrs.predioant.catPredioS6.medidorEe)}"/>
                    <h:outputText value="No. Medidor :" style="font-weight: bolder"/>
                    <p:inputText id="numMedidorEe" value="#{cc.attrs.predio.catPredioS6.numMedElect}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS6.numMedElect, cc.attrs.predioant.catPredioS6.numMedElect)}" type="number" style="width: 75%"/>
                    <h:outputText value="" style="font-weight: bolder"/>
                    <h:outputText value="" style="font-weight: bolder"/>
                </p:panelGrid>
            </p:fieldset>
            <p:fieldset legend="Factibilidad de servicios" toggleable="true">
                <p:panelGrid columns="4" layout="grid" style="width: 100%">
                    <h:outputText value="Transporte Público :" style="font-weight: bolder"/>
                    <p:selectBooleanCheckbox id="tpublico" value="#{cc.attrs.predio.catPredioS6.tpublico}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS6.tpublico, cc.attrs.predioant.catPredioS6.tpublico)}"/>
                    <h:outputText value="Recolección Basura :" style="font-weight: bolder"/>
                    <p:selectBooleanCheckbox id="rbasura" value="#{cc.attrs.predio.catPredioS6.recoleccionbasura}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS6.recoleccionbasura, cc.attrs.predioant.catPredioS6.recoleccionbasura)}"/>
                    <h:outputText value="Aseo calles :" style="font-weight: bolder"/>
                    <p:selectBooleanCheckbox id="aseocalles" value="#{cc.attrs.predio.catPredioS6.aseoCalles}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS6.aseoCalles, cc.attrs.predioant.catPredioS6.aseoCalles)}"/>
                    <h:outputText value="Red Telefónica :" style="font-weight: bolder"/>
                    <p:selectBooleanCheckbox id="redTelf" value="#{cc.attrs.predio.catPredioS6.tieneTelfFijo}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS6.tieneTelfFijo, cc.attrs.predioant.catPredioS6.tieneTelfFijo)}"/>
                    <h:outputText value="Telefonía Satelital :" style="font-weight: bolder"/>
                    <p:selectBooleanCheckbox id="telfSat" value="#{cc.attrs.predio.catPredioS6.telefoniasatelital}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS6.telefoniasatelital, cc.attrs.predioant.catPredioS6.telefoniasatelital)}"/>                            
                    <h:outputText value="Tv. Pagada :" style="font-weight: bolder"/>
                    <p:selectBooleanCheckbox id="tvpagadas" value="#{cc.attrs.predio.catPredioS6.tvPag}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS6.tvPag, cc.attrs.predioant.catPredioS6.tvPag)}"/>
                    <h:outputText value="Internet :" style="font-weight: bolder"/>
                    <p:selectBooleanCheckbox id="internet" value="#{cc.attrs.predio.catPredioS6.tieneInternet}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS6.tieneInternet, cc.attrs.predioant.catPredioS6.tieneInternet)}"/>
                    <h:outputText value="Alarmas Comunitarias :" style="font-weight: bolder"/>
                    <p:selectBooleanCheckbox id="alarmCom" value="#{cc.attrs.predio.catPredioS6.alarmas_comunitarias}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS6.alarmas_comunitarias, cc.attrs.predioant.catPredioS6.alarmas_comunitarias)}"/>
                    <h:outputText value="Aceras :" style="font-weight: bolder"/>
                    <p:selectBooleanCheckbox id="aceras" value="#{cc.attrs.predio.catPredioS6.tieneAceras}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS6.tieneAceras, cc.attrs.predioant.catPredioS6.tieneAceras)}" />
                    <h:outputText value="Bordillos :" style="font-weight: bolder"/>
                    <p:selectBooleanCheckbox id="bordillos" value="#{cc.attrs.predio.catPredioS6.tieneBordillo}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS6.tieneBordillo, cc.attrs.predioant.catPredioS6.tieneBordillo)}"/>
                    <h:outputText value="Alumbrado Público :" style="font-weight: bolder"/>
                    <p:selectBooleanCheckbox id="alumbrado" value="#{cc.attrs.predio.catPredioS6.alumbrado}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS6.alumbrado, cc.attrs.predioant.catPredioS6.alumbrado)}"/>
                    <h:outputText value="" style="font-weight: bolder"/>
                    <h:outputText value="" style="font-weight: bolder"/>
                </p:panelGrid>
            </p:fieldset>

            <p:fieldset legend="Cultivos" toggleable="true">                        
                <p:dataTable id="dtCultivos" value="#{cc.attrs.predio.catPredioCultivoCollection}" var="pc" reflow="true" 
                             paginator="true" rows="5" paginatorPosition="top" style="width: 100%" 
                             emptyMessage="No se encontraron registros" paginatorAlwaysVisible="false" rowKey="#{pc.id}" 
                             rowStyleClass="#{cc.existeObjeto(pc, cc.attrs.predioant.catPredioCultivoCollection) ? null : 'orange'}" >
                    <p:column headerText="Tipo">
                        <h:outputText value="#{pc.tipo.valor}" styleClass="#{cc.buscarObjeto(pc,cc.attrs.predioant.catPredioCultivoCollection)}"/>
                    </p:column>
                    <p:column headerText="Plantacion">
                        <h:outputText value="#{pc.plantacion}"/>
                    </p:column>
                    <p:column headerText="Area">
                        <h:outputText value="#{pc.area}"/>
                    </p:column>
                    <p:column headerText="Cantidad">
                        <h:outputText value="#{pc.cantidad}"/>
                    </p:column>
                    <p:column headerText="Valor">
                        <h:outputText value="#{pc.valor}"/>
                    </p:column>
                    <p:column headerText="Edad">
                        <h:outputText value="#{pc.edad}"/>
                    </p:column>
                    <p:column headerText="Conservacion">
                        <h:outputText value="#{pc.conservacion.valor}"/>
                    </p:column>
                    <p:column headerText="Opciones">
                        <p:commandLink actionListener="#{cc.verCultivo(pc)}" process="@this">
                            <p:graphicImage value="/css/homeIconsImages/abrir.png" width="20" height="20"/>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </p:fieldset>

        </h:form>
        <!--</p:tab>-->
        <!--</h:form>-->



    </cc:implementation>
</html>
