<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html" >

    <!-- INTERFACE -->
    <cc:interface componentType="datosEntesCont">
        <cc:attribute name="ente" type="com.origami.sgm.entities.CatEnte" required="true" />
        <cc:attribute name="esPersona"  type="java.lang.Boolean" default="true"  />
        <cc:attribute name="width" />
        <cc:attribute name="buscar" method-signature="void listener()"/>
        <cc:attribute name="header" />
        <cc:attribute name="update"/>
        <cc:attribute name="mostrarBuscar" default="false"/>
        <cc:attribute name="seleccion"  method-signature="void listener(org.primefaces.event.SelectEvent)"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation >
        <div align="center" id="#{cc.clientId}">
            <h:panelGroup layout="block" class="Responsive Container100" >
                <div align="center" class="ContainerIndent Wid70">
                    <h:panelGrid columns="1" style="width: 100%; ; text-align:left; ">
                        <h:panelGroup layout="block"  >
                            <h:outputText value="#{cc.attrs.header}" style="font-size: 13px; font-weight: bold; color: #006699"/>
                            <div style="float: right; ">
                                <p:commandLink actionListener="#{cc.attrs.buscar}" rendered="#{cc.attrs.mostrarBuscar}"  >
                                    <p:ajax event="dialogReturn" listener="#{cc.seleccionEnte}" update="#{cc.clientId}, #{cc.attrs.update}" />
                                    <p:graphicImage value="/css/homeIconsImages/buscar.png" width="25" height="25"/>
                                </p:commandLink>
                            </div>
                        </h:panelGroup>
                    </h:panelGrid>
                    <h:panelGrid columns="2" style="width: 100%">
                        <h:panelGroup layout="block"  >
                            <h:outputText value="Tipo de Persona:" style="font-size: 13px; font-weight: bold; color: #006699"/><br/>
                            <p:inputText value="Natural" rendered="#{cc.attrs.esPersona}" readonly="true"/>
                            <p:inputText value="Jurídica" rendered="#{!cc.attrs.esPersona}" readonly="true"/>
                        </h:panelGroup>
                        <h:panelGroup layout="block"  rendered="#{cc.attrs.esPersona}">
                            <h:outputText value="Cédula" style="font-size: 13px; font-weight: bold; color: #006699"/><br/>
                            <p:inputText value="#{cc.attrs.ente.ciRuc}" readonly="true"/>
                        </h:panelGroup>
                        <h:panelGroup layout="block" rendered="#{!cc.attrs.esPersona}"> 
                            <p:outputLabel value="Ruc" rendered="#{!cc.attrs.esPersona}"/><br/>
                            <p:inputText value="#{cc.attrs.ente.ciRuc}" readonly="true"/>
                        </h:panelGroup>
                        <h:panelGroup layout="block" rendered="#{cc.attrs.esPersona}">
                            <h:outputText value="Nombres:" style="font-size: 13px; font-weight: bold; color: #006699"/><br/>
                            <p:inputText value="#{cc.attrs.ente.nombres}" style="width: 90%" readonly="true"/>
                        </h:panelGroup>
                        <h:panelGroup layout="block"  rendered="#{cc.attrs.esPersona}">
                            <h:outputText value="Apellidos:" style="font-size: 13px; font-weight: bold; color: #006699"/><br/>
                            <p:inputText value="#{cc.attrs.ente.apellidos}" style="width: 90%" readonly="true"/>
                        </h:panelGroup>
                        <h:panelGroup layout="block"  rendered="#{!cc.attrs.esPersona}">
                            <h:outputText value="Razón Social:" style="font-size: 13px; font-weight: bold; color: #006699"/><br/>
                            <p:inputText value="#{cc.attrs.ente.razonSocial}" style="width: 90%" readonly="true"/>
                        </h:panelGroup>
                        <h:panelGroup layout="block"  rendered="#{!cc.attrs.esPersona}">
                            <h:outputText value="Representante Legal:" style="font-size: 13px; font-weight: bold; color: #006699"/><br/>
                            <p:inputText value="#{cc.getNombreRepresentante(cc.attrs.ente.representanteLegal)}" style="width: 90%" readonly="true"/>
                        </h:panelGroup>
                        <h:panelGroup layout="block" >
                            <h:outputText value="Edad:" rendered="#{cc.attrs.esPersona and cc.attrs.ente.estado ne 'F'}" style="font-size: 13px; font-weight: bold; color: #006699"/><br/>
                            <p:inputText value="#{cc.attrs.ente.edad}" style="width: 90%" readonly="true" />
                        </h:panelGroup>
                        <h:panelGroup layout="block" rendered="#{cc.attrs.esPersona and cc.attrs.ente.estado eq 'F'}">
                            <h:outputText value="Condición:"  style="font-size: 13px; font-weight: bold; color: #006699"/><br/>
                            <p:inputText value="#{cc.attrs.ente.edad}" style="width: 90%" readonly="true" />
                        </h:panelGroup>
                        <h:panelGroup layout="block" >
                            <h:outputText value="Fecha de Nacimiento:" rendered="#{cc.attrs.esPersona}" style="font-size: 13px; font-weight: bold; color: #006699"/><br/>
                            <p:inputText value="#{cc.attrs.ente.fechaNacimiento}" style="width: 90%" readonly="true">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </p:inputText>
                        </h:panelGroup>
                    </h:panelGrid>
                    <h:panelGrid columns="1" style="width: 100%">
                        <h:panelGroup layout="block" >
                            <h:outputText value="Direccion:" style="font-size: 13px; font-weight: bold; color: #006699"/><br/>
                            <p:inputText value="#{cc.attrs.ente.direccion}" style="width: 95%" readonly="true"/>
                        </h:panelGroup>
                    </h:panelGrid>
                    
                </div>
            </h:panelGroup>
            
        </div>
    </cc:implementation>
</html>
