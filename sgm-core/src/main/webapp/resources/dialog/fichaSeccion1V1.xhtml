<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <!-- INTERFACE -->
    <cc:interface componentType="seccionesFicha">
        <cc:attribute name="headerDialog"/>
        <cc:attribute name="predio" type="com.origami.sgm.entities.CatPredio" required="true"/>
        <cc:attribute name="predioant" type="com.origami.sgm.entities.CatPredio" required="true"/>
        <cc:attribute name="predioRaiz" type="com.origami.sgm.entities.CatPredio" />
        <cc:attribute name="predioRaizAnt" type="com.origami.sgm.entities.CatPredio" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:form id="frmSeccion1V1">
            <p:tab id="s1" title="1. Identificacion y ubicacion predial">
                <h:form id="frmDatosPredio">
                    <p:tabView id="tvUbicacion" style="width: 100%">
                        <p:tab id="tcodActual" title="Codigo Catastral"><!--styleClass="ui-responsive"-->
                            <h:panelGrid columns="2" cellpadding="5" styleClass="Wid100 dataGridBorderNone">
                                <h:panelGroup layout="block">
                                    <h:outputText value="Tipo de predio:" styleClass="DispBlock Wid100 FontBold"/>
                                    <p:inputText id="tipoPredio" value="#{cc.attrs.predio.tipoPredio}" readonly="true" styleClass="#{cc.comparar(cc.attrs.predio.tipoPredio, cc.attrs.predioant.tipoPredio)}"/>
                                </h:panelGroup>
                                <h:panelGroup layout="block">
                                    <h:outputText value=" Estado Predio:" styleClass="DispBlock Wid100 FontBold" />
                                    <p:inputText id="estadoPredio" value="#{cc.attrs.predio.estado}" readonly="true" styleClass="#{cc.comparar(cc.attrs.predio.estado, cc.attrs.predioant.estado)}"/>
                                </h:panelGroup>
                                <h:panelGroup layout="block">
                                    <h:outputText value="Ficha madre:" styleClass="DispBlock Wid100 FontBold"/>
                                    <p:inputText value="#{cc.attrs.predio.fichaMadre}" readonly="true" styleClass="#{cc.comparar(cc.attrs.predio.fichaMadre, cc.attrs.predioant.fichaMadre)}"/>
                                </h:panelGroup>
                            </h:panelGrid>
                            <p:panelGrid style="margin-top:20px">
                                <f:facet name="header">
                                    <p:row>
                                        <p:column>Provincia:    </p:column>
                                        <p:column>Cantón :      </p:column>
                                        <p:column>Parroquia :   </p:column>
                                        <p:column>Zona :        </p:column>
                                        <p:column>Sector :      </p:column>
                                        <p:column>Mz. :         </p:column>
                                        <p:column>Lote :        </p:column>
                                        <p:column>Bloque :      </p:column>
                                        <p:column>Piso :        </p:column>
                                        <p:column>Unidad :      </p:column>
                                    </p:row>
                                </f:facet>
                                <p:row>
                                    <p:column><p:inputText id="prov"  placeholder="Provincia" title="Provincia : #{cc.attrs.predio.provincia}" value="#{cc.attrs.predio.provincia}" readonly="true" style=" text-align: center; width: 89%" maxlength="2"  /></p:column>
                                    <p:column><p:inputText id="cant" placeholder="Canton" title="Canton : #{cc.attrs.predio.canton}" value="#{cc.attrs.predio.canton}" readonly="true" style="text-align: center; width: 89%"  maxlength="2"/></p:column>
                                    <p:column><p:inputText id="parrq" placeholder="Parroquia" title="Parroquia :#{cc.attrs.predio.parroquia}" value="#{cc.attrs.predio.parroquia}" readonly="true" style="text-align: center; width: 89%" maxlength="2"/></p:column>
                                    <p:column><p:inputText id="zona" placeholder="Zona" title="Zona : #{cc.attrs.predio.zona}" value="#{cc.attrs.predio.zona}" readonly="true" style="text-align: center; width: 89%" maxlength="2"/></p:column>
                                    <p:column><p:inputText id="sect" placeholder="Sector" title="Sector : #{cc.attrs.predio.sector}" value="#{cc.attrs.predio.sector}" readonly="true" style="text-align: center; width: 89%" maxlength="2"/></p:column>
                                    <p:column><p:inputText id="mz" placeholder="Manzana" title="Manzana : #{cc.attrs.predio.mz}" value="#{cc.attrs.predio.mz}" readonly="true" style="text-align: center; width: 89%" maxlength="3"/></p:column>
                                    <p:column><p:inputText id="lot" placeholder="Lote" title="Lote : #{cc.attrs.predio.solar}" value="#{cc.attrs.predio.solar}" readonly="true"  style="text-align: center; width: 89%" maxlength="3"/></p:column>
                                    <p:column><p:inputText id="bloq" placeholder="Bloque" title="Bloque : #{cc.attrs.predio.bloque}" value="#{cc.attrs.predio.bloque}" readonly="true" style="text-align: center; width: 89%" maxlength="3"/></p:column>
                                    <p:column><p:inputText id="piso" placeholder="Piso" title="Piso : #{cc.attrs.predio.piso}" value="#{cc.attrs.predio.piso}" readonly="true" style="text-align: center; width: 89%" maxlength="2"/></p:column>
                                    <p:column><p:inputText id="unid" placeholder="Unidad" title="Unidad : #{cc.attrs.predio.unidad}" value="#{cc.attrs.predio.unidad}" readonly="true" style="text-align: center; width: 89%" maxlength="3"/></p:column>
                                </p:row>
                            </p:panelGrid>
                            <br></br>
                            <p:fieldset legend="Codigos Catastrales" toggleable="true">

                                <p:panelGrid id="codigosAnteriores" columns="11" layout="grid" style="width: 100%" >
                                    <h:outputText value="Clave Catastral:" style="font-weight: bolder"/>
                                    <p:inputText value="#{cc.attrs.predio.claveCat}" title="#{cc.attrs.predio.claveCat}" style="width: 100px" readonly="true" styleClass="#{cc.comparar(cc.attrs.predio.claveCat, cc.attrs.predioant.claveCat)}"/>
                                    <p:spacer width="1"/>
                                    <h:outputText value="Clave Catastral Anterior :" style="font-weight: bolder"/>
                                    <p:inputText value="#{cc.attrs.predio.predialant}" style="width: 100%" readonly="true" styleClass="#{cc.comparar(cc.attrs.predio.predialant, cc.attrs.predioant.predialant)}"/>
                                    <p:spacer width="1"/>
                                    <h:outputText value="Nombre del Predio :" style="font-weight: bolder"/>
                                    <p:inputText value="#{cc.attrs.predio.nombreEdificio}" style="width: 100%" readonly="true" styleClass="#{cc.comparar(cc.attrs.predio.nombreEdificio, cc.attrs.predioant.nombreEdificio)}"/>
                                    <p:spacer width="1"/>
                                    <h:outputText value="Ficha Registral :" style="font-weight: bolder"/>
                                    <p:inputText value="#{cc.attrs.predio.numeroFicha}" style="width: 100%" readonly="true" styleClass="#{cc.comparar(cc.attrs.predio.numeroFicha, cc.attrs.predioant.numeroFicha)}"/>
                                </p:panelGrid>
                            </p:fieldset>
                            <br></br>
                            <p:fieldset legend="Ubicación Grafica del predio o lote" toggleable="true" collapsed="true">
                                <p:commandLink actionListener="# {fichaPredial.redirecGeoportal()}"  >
                                    <p:graphicImage alt="Ubicación Grafica" value="#{fichaPredial.getCroquis()}"   />
                                </p:commandLink>
                            </p:fieldset>
                        </p:tab>

                        <p:tab id="tInfUrb" title="Localizacion del predio">
                            <p:fieldset legend="Ubic    acion" toggleable="true">
                                <p:panelGrid id="infoUrbanistica" columns="2" layout="grid" style="width: 100%">
                                    <h:outputText value="(*)Espacio Urbano:" style="font-weight: bolder"/>
                                    <p:inputText value="#{cc.attrs.predio.tipoConjunto.nombre}" style="width: 80%" readonly="true" styleClass="#{cc.comparar(cc.attrs.predio.tipoConjunto.nombre, cc.attrs.predioant.tipoConjunto.nombre)}"/>
                                    <h:outputText value="(*)Nombre de Barrio o Ciudadela:" style="font-weight: bolder"/>
                                    <p:inputText value="#{cc.attrs.predio.ciudadela.nombre}" style="width: 80%" readonly="true" styleClass="#{cc.comparar(cc.attrs.predio.ciudadela.nombre, cc.attrs.predioant.ciudadela.nombre)}"/>
                                    <h:outputText value="(*)Nombre del Predio o Edificio :" style="font-weight: bolder;"  />
                                    <p:inputText value="#{cc.attrs.predio.nombreEdificio}" readonly="true" styleClass="#{cc.comparar(cc.attrs.predio.nombreEdificio, cc.attrs.predioant.nombreEdificio)}"/>
                                    <h:outputText value="(*)Sector :" style="font-weight: bolder"/>
                                    <p:inputText value="#{cc.attrs.predio.sector}" readonly="true" styleClass="#{cc.comparar(cc.attrs.predio.sector, cc.attrs.predioant.sector)}"/>
                                    <h:outputText value="(*)Zona :" style="font-weight: bolder"/>
                                    <p:inputText value="#{cc.attrs.predio.zona}" readonly="true" styleClass="#{cc.comparar(cc.attrs.predio.zona, cc.attrs.predioant.zona)}"/>
                                    <h:outputText value="(*)Mz :" style="font-weight: bolder"/>
                                    <p:inputText value="#{cc.attrs.predio.mz}" readonly="true" styleClass="#{cc.comparar(cc.attrs.predio.mz, cc.attrs.predioant.mz)}"/>
                                    <h:outputText value="(*)Lote :" style="font-weight: bolder"/>
                                    <p:inputText value="#{cc.attrs.predio.solar}" readonly="true" styleClass="#{cc.comparar(cc.attrs.predio.solar, cc.attrs.predioant.solar)}"/>

                                    <h:outputText value="Bloque:" style="font-weight: bolder"/>
                                    <p:inputText value="#{cc.attrs.predio.bloque}" readonly="true" styleClass="#{cc.comparar(cc.attrs.predio.bloque, cc.attrs.predioant.bloque)}"/>
                                    <h:outputText value="Planta (Piso):" style="font-weight: bolder"/>
                                    <p:inputText value="#{cc.attrs.predio.piso}" readonly="true" styleClass="#{cc.comparar(cc.attrs.predio.piso, cc.attrs.predioant.piso)}"/>
                                    <h:outputText value="Unidad:" style="font-weight: bolder"/>
                                    <p:inputText value="#{cc.attrs.predio.unidad}" readonly="true" styleClass="#{cc.comparar(cc.attrs.predio.unidad, cc.attrs.predioant.unidad)}"/>
                                    <h:outputText value="Division :" style="font-weight: bolder"/>
                                    <p:inputText value="#{cc.attrs.predio.divisionUrb}" readonly="true" styleClass="#{cc.comparar(cc.attrs.predio.divisionUrb, cc.attrs.predioant.divisionUrb)}"/>
                                    <h:outputText value="Num. Departamento :" style="font-weight: bolder"/>
                                    <p:inputText value="#{cc.attrs.predio.numDepartamento}" readonly="true" styleClass="#{cc.comparar(cc.attrs.predio.numDepartamento, cc.attrs.predioant.numDepartamento)}"/>

                                    <h:outputText value="Coordenadas en X (Latitud) :" style="font-weight: bolder"/>
                                    <p:inputText value="#{cc.attrs.predio.coordx}" title="Coordenadas geográficas" style="width: 80%"  readonly="true" styleClass="#{cc.comparar(cc.attrs.predio.coordx, cc.attrs.predioant.coordx)}">
                                        <f:convertNumber pattern="##############.####" locale="us"/>
                                    </p:inputText>
                                    <h:outputText value="Coordenada en Y (Longitud) :" style="font-weight: bolder"/>
                                    <p:inputText value="#{cc.attrs.predio.coordy}" title="Coordenadas geográficas" style="width: 80%"  readonly="true" styleClass="#{cc.comparar(cc.attrs.predio.coordy, cc.attrs.predioant.coordy)}">
                                        <f:convertNumber pattern="##############.####" locale="us"/>
                                    </p:inputText>

                                    <h:outputText value="Sector de Valor :" style="font-weight: bolder"/>
                                    <p:inputText value="#{cc.attrs.predio.subsector.detalle}" readonly="true" styleClass="#{cc.comparar(cc.attrs.predio.subsector.detalle, cc.attrs.predioant.subsector.detalle)}"/>
                                    <h:outputText value="Sector de Valor :" style="font-weight: bolder"/>
                                    <h:outputText value="Sector de Valor :" style="font-weight: bolder"/>
                                    <p:inputText value="#{cc.attrs.predio.subsector.valorM2}" style="width: 80%" readonly="true" styleClass="#{cc.comparar(cc.attrs.predio.subsector.valorM2, cc.attrs.predioant.subsector.valorM2)}">
                                        <f:convertNumber pattern="##############.##" locale="us"/>
                                    </p:inputText>
                                </p:panelGrid>
                            </p:fieldset>
                            <p:fieldset legend="Calles" toggleable="true">
                                <p:panelGrid id="pgCalles" columns="4" layout="grid" style="width: 100%">
                                    <h:outputText value="(*)Calle Principal :" style="font-weight: bolder"/>
                                    <p:inputText value="#{cc.attrs.predio.calle}" style="width: 80%" readonly="true" styleClass="#{cc.comparar(cc.attrs.predio.calle, cc.attrs.predioant.calle)}"/>
                                    <h:outputText value="Calle Sec. :" style="font-weight: bolder"/>
                                    <p:inputText value="#{cc.attrs.predio.calleS}" style="width: 80%" readonly="true" styleClass="#{cc.comparar(cc.attrs.predio.calleS, cc.attrs.predioant.calleS)}"/>
                                    <h:outputText value="Placa Domiciliaria :" style="font-weight: bolder"/>
                                    <p:inputText value="#{cc.attrs.predio.numeroVivienda}" style="width: 40%" readonly="true" styleClass="#{cc.comparar(cc.attrs.predio.numeroVivienda, cc.attrs.predioant.numeroVivienda)}"/>
                                </p:panelGrid>
                            </p:fieldset>
                        </p:tab>
                        <p:tab id="tavaluos" title="Areas y Avaluos">
                            <p:fieldset legend="Avaluos" toggleable="true" style="width: 100%">
                                <p:panelGrid id="pgAvaluos" columns="4" layout="grid" style="width: 100%">
                                    <h:outputText value="Terreno :" style="font-weight: bolder"/>
                                    <pe:inputNumber value="#{cc.attrs.predio.avaluoSolar}" decimalPlaces="2" readonly="true" styleClass="#{cc.comparar(cc.attrs.predio.avaluoSolar, cc.attrs.predioant.avaluoSolar)}"/>
                                    <h:outputText value="Construccion :" style="font-weight: bolder"/>
                                    <pe:inputNumber value="#{cc.attrs.predio.avaluoConstruccion}" decimalPlaces="2"  readonly="true" styleClass="#{cc.comparar(cc.attrs.predio.avaluoConstruccion, cc.attrs.predioant.avaluoConstruccion)}"/>
                                    <h:outputText value="Avaluo propiedad :" style="font-weight: bolder"/>
                                    <pe:inputNumber value="#{cc.attrs.predio.avaluoMunicipal}" decimalPlaces="2" readonly="true" styleClass="#{cc.comparar(cc.attrs.predio.avaluoMunicipal, cc.attrs.predioant.avaluoMunicipal)}"/>
                                    <h:outputText value="Avaluo cultivos :" style="font-weight: bolder"/>
                                    <pe:inputNumber value="#{cc.attrs.predio.avaluoMunicipal}" decimalPlaces="2" readonly="true" styleClass="#{cc.comparar(cc.attrs.predio.avaluoMunicipal, cc.attrs.predioant.avaluoMunicipal)}"/>
                                </p:panelGrid>
                            </p:fieldset>
                            <p:fieldset legend="Areas" toggleable="true">
                                <p:panelGrid columns="4" layout="grid" style="width: 100%">
                                    <h:outputText value="(*)Alicuota :"  style="font-weight: bolder"/>
                                    <pe:inputNumber id="alicSolar" value="#{cc.attrs.predio.alicuotaUtil}" decimalPlaces="2" readonly="false" styleClass="#{cc.comparar(cc.attrs.predio.alicuotaUtil, cc.attrs.predioant.alicuotaUtil)}"/>
                                    <h:outputText value="(*)Area del terreno :"  style="font-weight: bolder"/>
                                    <pe:inputNumber id="asolar" value="#{cc.attrs.predio.areaSolar}" decimalPlaces="2" readonly="false" styleClass="#{cc.comparar(cc.attrs.predio.areaSolar, cc.attrs.predioant.areaSolar)}"/>
                                    <h:outputText value="Area de cultivos :" style="font-weight: bolder"/>
                                    <pe:inputNumber id="acult" value="#{cc.attrs.predio.areaCultivos}" decimalPlaces="2" readonly="false" styleClass="#{cc.comparar(cc.attrs.predio.areaCultivos, cc.attrs.predioant.areaCultivos)}"/>
                                    <h:outputText value="Area construccion :" style="font-weight: bolder"/>
                                    <pe:inputNumber id="asac" value="#{cc.attrs.predio.areaDeclaradaConst}" decimalPlaces="2" readonly="false" styleClass="#{cc.comparar(cc.attrs.predio.areaDeclaradaConst, cc.attrs.predioant.areaDeclaradaConst)}"/>
                                    <h:outputText value="Area de obras :" style="font-weight: bolder"/>
                                    <pe:inputNumber id="aobras" value="#{cc.attrs.predio.areaObras}" decimalPlaces="2" readonly="false" styleClass="#{cc.comparar(cc.attrs.predio.areaObras, cc.attrs.predioant.areaObras)}"/>
                                </p:panelGrid>
                            </p:fieldset>
                        </p:tab>
                        <p:tab id="turbanistico" title="Informacion Urbanistica">
                            <p:fieldset legend="Datos Urbanisticos" toggleable="true" style="width: 100%">
                                <p:panelGrid id="pgDatosUrb" columns="4" layout="grid" style="width: 100%">
                                    <h:outputText value="Manzana Urb. :" style="font-weight: bolder"/>
                                    <p:inputText value="#{cc.attrs.predio.urbMz}" readonly="false" styleClass="#{cc.comparar(cc.attrs.predio.urbMz, cc.attrs.predioant.urbMz)}"/>
                                    <h:outputText value="Lote Urb. :" style="font-weight: bolder"/>

                                    <p:inputText value="#{cc.attrs.predio.urbSec}" readonly="false" styleClass="#{cc.comparar(cc.attrs.predio.urbSec, cc.attrs.predioant.urbSec)}"/>
                                    <h:outputText value="" style="font-weight: bolder"/>
                                    <h:outputText value="" style="font-weight: bolder"/>
                                </p:panelGrid>
                            </p:fieldset>
                        </p:tab>
