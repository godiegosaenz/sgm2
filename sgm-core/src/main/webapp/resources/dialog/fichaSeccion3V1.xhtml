<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <!-- INTERFACE -->
    <cc:interface componentType="seccionesFicha" >
        <cc:attribute name="headerDialog"/>
        <cc:attribute name="predio" type="com.origami.sgm.entities.CatPredio" required="true"/>
        <cc:attribute name="predioant" type="com.origami.sgm.entities.CatPredio" required="true"/>
    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="frmSeccion3">
            <p:tab id="s3" title="3. Caracterizacion del lote">
                <h:form id="frmCaracSolar">
                    <p:fieldset legend="Caracteristicas" toggleable="true">
                        <p:panelGrid columns="4" layout="grid" style="width: 100%">
                            <h:outputText value="(*)Localizacion en Mz.:" style="font-weight: bolder"/>
                            <p:inputText value="#{cc.attrs.predio.catPredioS4.locManzana.valor}"  styleClass="#{cc.comparar(cc.attrs.predio.catPredioS4.locManzana.valor, cc.attrs.predioant.catPredioS4.locManzana.valor)}" readonly="true"/>
                            <h:outputText value="(*)Topografia :" style="font-weight: bolder"/>
                            <p:inputText value="#{cc.attrs.predio.topografiaSolar.valor}" styleClass="#{cc.comparar(cc.attrs.predio.topografiaSolar.valor, cc.attrs.predioant.topografiaSolar.valor)}"  readonly="true"/>
                            <h:outputText value="(*)Caract. Suelo :" style="font-weight: bolder"/>
                            <p:inputText value="#{cc.attrs.predio.catPredioS4.tipoSuelo.valor}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS4.tipoSuelo.valor, cc.attrs.predioant.catPredioS4.tipoSuelo.valor)}" readonly="true"/>                             
                            <h:outputText value="(*)Constructividad :" style="font-weight: bolder"/>
                            <p:inputText value="#{cc.attrs.predio.constructividad}" styleClass="#{cc.comparar(cc.attrs.predio.constructividad, cc.attrs.predioant.constructividad)}"  readonly="true"/>
                            <h:outputText value="(*)Ocupacion :" style="font-weight: bolder"/>
                            <p:inputText value="#{cc.attrs.predio.catPredioS4.estadoSolar.valor}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS4.estadoSolar, cc.attrs.predioant.catPredioS4.estadoSolar)}"  readonly="true"/>
                            <h:outputText value="(*)Forma del predio:" style="font-weight: bolder"/>
                            <p:inputText value="#{cc.attrs.predio.formaSolar}" styleClass="#{cc.comparar(cc.attrs.predio.formaSolar, cc.attrs.predioant.formaSolar)}"  readonly="true"/>
                            <h:outputText value="Cobertura predominante :" style="font-weight: bolder"/>
                            <p:inputText value="#{cc.attrs.predio.catPredioS4.coberturaPredominante.valor}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS4.coberturaPredominante, cc.attrs.predioant.catPredioS4.coberturaPredominante)}"  readonly="true"/>
                            <h:outputText value="Ecosistema Relevante :" style="font-weight: bolder"/>
                            <p:inputText value="#{cc.attrs.predio.catPredioS4.ecosistemaRelevante.valor}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS4.ecosistemaRelevante, cc.attrs.predioant.catPredioS4.ecosistemaRelevante)}"  readonly="true"/>
                            <h:outputText value=" Clasificación del suelo :" style="font-weight: bolder" />
                            <p:inputText value="#{cc.attrs.predio.clasificacionSuelo.valor}" styleClass="#{cc.comparar(cc.attrs.predio.clasificacionSuelo, cc.attrs.predioant.clasificacionSuelo)}"  readonly="true"/>
                            <h:outputText value="Tiene Hipoteca :" style="font-weight: bolder"/>
                            <p:inputText value="#{cc.attrs.predio.catPredioS4.tieneHipoteca ? 'SI' : 'NO'}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS4.tieneHipoteca, cc.attrs.predioant.catPredioS4.tieneHipoteca)}"  readonly="true"/>
                            <h:outputText value="Institución Hipoteca :" style="font-weight: bolder" />
                            <p:inputText value="#{cc.attrs.predio.catPredioS4.instFinancieraHip}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS4.instFinancieraHip, cc.attrs.predioant.catPredioS4.instFinancieraHip)}"  readonly="true" />
                        </p:panelGrid>
                    </p:fieldset>
                    <p:fieldset legend="Usos" toggleable="true">
                        <p:panelGrid columns="2" layout="grid" style="width: 100%">
                            <h:outputText value="(*)Uso del predio :" style="font-weight: bolder"/>
                            <p:inputText value="#{cc.attrs.predio.usoSolar.valor}" styleClass="#{cc.comparar(cc.attrs.predio.usoSolar, cc.attrs.predioant.usoSolar)}"  readonly="true" />
                        </p:panelGrid>
                    </p:fieldset>
                    <p:fieldset legend="Cerramiento" toggleable="true">
                        <p:panelGrid columns="2" layout="grid" style="width: 100%">
                            <h:outputText value="Cerramiento del predio :" style="font-weight: bolder"/>
                            <p:inputText value="#{cc.attrs.predio.catPredioS4.cerramientoCtlg.valor}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS4.cerramientoCtlg, cc.attrs.predioant.catPredioS4.cerramientoCtlg)}"  readonly="true" />
                        </p:panelGrid>
                    </p:fieldset>
                    <p:fieldset legend="Afectación al Lote" toggleable="true">
                        <p:panelGrid columns="2" layout="grid" style="width: 100%">
                            <h:outputText value="Afectación :" style="font-weight: bolder"/>
                            <p:inputText  value="#{cc.attrs.predio.catPredioS4.afectacionLote.valor}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS4.afectacionLote, cc.attrs.predioant.catPredioS4.afectacionLote)}"  readonly="true" />
                        </p:panelGrid>
                    </p:fieldset>
                    <p:fieldset legend="Dimensiones del lote" toggleable="true">
                        <p:fieldset legend="Dimension de Frentes" toggleable="true">
                            <p:panelGrid columns="2" layout="grid" style="width: 100%">
                                <h:outputText value="(*)Frente:" style="font-weight: bolder"/>
                                <p:inputText  value="#{cc.attrs.predio.catPredioS4.frente1}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS4.frente1, cc.attrs.predioant.catPredioS4.frente1)}"  readonly="true" />
                            </p:panelGrid>
                        </p:fieldset>
                        <p:fieldset legend="Fondos" toggleable="true">
                            <p:panelGrid columns="4" layout="grid" style="width: 100%">
                                <h:outputText value="(*)Fondo :" style="font-weight: bolder"/>
                                <p:inputText  value="#{cc.attrs.predio.catPredioS4.fondo1}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS4.fondo1, cc.attrs.predioant.catPredioS4.fondo1)}"  readonly="true" />
                            </p:panelGrid>
                        </p:fieldset>
                    </p:fieldset>
                    <p:fieldset legend="Obras Complementarias o Mejoras" toggleable="true">
                        <p:panelGrid columns="4" layout="grid" style="width: 100%">
                            <h:outputText value="Tipo de Obra:" style="font-weight: bolder"/>
                            <p:inputText  value="#{cc.attrs.predio.catPredioS4.tipoObraMejora.valor}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS4.tipoObraMejora, cc.attrs.predioant.catPredioS4.tipoObraMejora)}"  readonly="true" />
                            <h:outputText value="Area de Mejora:" style="font-weight: bolder"/>
                            <p:inputText  value="#{cc.attrs.predio.catPredioS4.areaMejora}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS4.areaMejora, cc.attrs.predioant.catPredioS4.areaMejora)}"  readonly="true" />
                            <h:outputText value="Estado:" style="font-weight: bolder"/>
                            <p:inputText  value="#{cc.attrs.predio.catPredioS4.estadoMejora.valor}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS4.estadoMejora, cc.attrs.predioant.catPredioS4.estadoMejora)}"  readonly="true" />
                            <h:outputText value="Material de Construccion" style="font-weight: bolder"/>
                            <p:inputText  value="#{cc.attrs.predio.catPredioS4.materialMejora.valor}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS4.materialMejora, cc.attrs.predioant.catPredioS4.materialMejora)}"  readonly="true" />
                        </p:panelGrid>
                    </p:fieldset>
                    <p:fieldset legend="Conflicto" toggleable="true">
                        <p:panelGrid columns="4" layout="grid" style="width: 100%">
                            <h:outputText value="Lote en Conflicto :" style="font-weight: bolder"/>
                            <p:inputText value="#{cc.attrs.predio.catPredioS4.loteEnConflicto ? 'SI' : 'NO'}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS4.loteEnConflicto, cc.attrs.predioant.catPredioS4.loteEnConflicto)}"  readonly="true" />
                            <h:outputText value="Observaciones:" style="font-weight: bolder"/>
                            <p:inputTextarea value="#{cc.attrs.predio.catPredioS4.opbservLoteEnConflicto}" autoResize="false" style="width: 100%" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS4.opbservLoteEnConflicto, cc.attrs.predioant.catPredioS4.opbservLoteEnConflicto)}"  readonly="true" />
                        </p:panelGrid>
                    </p:fieldset>
                    <p:fieldset legend="Permiso Construcción y Adosamiento" toggleable="true">
                        <p:panelGrid columns="4" layout="grid" style="width: 100%">
                            <h:outputText value="Tiene Permiso Construcción :" style="font-weight: bolder"/>
                            <p:inputText value="#{cc.attrs.predio.catPredioS4.tienePermisoConst ? 'SI' : 'NO'}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS4.tienePermisoConst, cc.attrs.predioant.catPredioS4.tienePermisoConst)}"  readonly="true" />
                            <h:outputText value="Tiene Adosamiento :" style="font-weight: bolder"/>
                            <p:inputText value="#{cc.attrs.predio.catPredioS4.tieneAdosamiento ? 'SI' : 'NO'}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS4.tieneAdosamiento, cc.attrs.predioant.catPredioS4.tieneAdosamiento)}"  readonly="true" />
                            <h:outputText value="Tiene Retiros :" style="font-weight: bolder"/>
                            <p:inputText value="#{cc.attrs.predio.catPredioS4.tieneRetiros ? 'SI' : 'NO'}" styleClass="#{cc.comparar(cc.attrs.predio.catPredioS4.tieneRetiros, cc.attrs.predioant.catPredioS4.tieneRetiros)}"  readonly="true" />
                        </p:panelGrid>
                    </p:fieldset>
                </h:form>
            </p:tab>
        </h:form>
    </cc:implementation>
</html>
