<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="page_title">
        Reportes
    </ui:define>

    <ui:define name="top">
        <h2>Reportes</h2>
    </ui:define>

    <ui:define name="content">
        <center>
            <h1>Reportes</h1>
        </center>
        <h:form id="frmRep">
            <center>
                <p:selectOneMenu value="#{reportes.tipoReporte}">
                    <f:selectItem itemLabel="Seleccione..." itemValue="#{0}" />
                    <f:selectItem itemLabel="Locales Comerciales" itemValue="#{1}"  />
                    <f:selectItem itemLabel="Bajas Predios Urb." itemValue="#{4}"  />
                    <p:ajax update="frmRep" listener="#{reportes.mostrarFechas()}" />
                </p:selectOneMenu>
            </center>
            <br/>
            <br/>
            <center>


                <p:outputLabel value="#{reportes.fechaLarga}" style="font-size: 16px; font-weight: bold; "/>
                <br></br>
                <p:panel style="width: 60%; resize: horizontal; font-weight: bolder" rendered="#{reportes.fechas}">
                    <h:panelGrid cellpadding="5" cellspacing="10" columns="2" >
                        <h:panelGroup>
                            <p:outputLabel value="Fecha desde"/> <br></br>
                            <p:calendar value="#{reportes.desde}" pattern="dd/MM/yyyy"/>    
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:outputLabel value="Fecha Hasta"/> <br></br>
                            <p:calendar value="#{reportes.hasta}" pattern="dd/MM/yyyy"/>    
                        </h:panelGroup>

                    </h:panelGrid>
                </p:panel>
                <p:panel style="width: 40%; resize: horizontal " rendered="#{reportes.tipoTitulo == 4}">
                    <h:panelGrid cellpadding="5" cellspacing="10" columns="4" >
                        <p:outputLabel value="Estado"/>
                        <p:selectOneMenu value="#{reportes.estadoLocal}" id="cat" style="width: 100%; font-size: 10px;" >
                            <f:selectItem itemLabel="Todos" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItem itemLabel="Habilitado" itemValue="#{1}" />
                            <f:selectItem itemLabel="Inhabilitado" itemValue="#{2}" />
                            <f:selectItem itemLabel="Clausurado" itemValue="#{3}" />
                        </p:selectOneMenu>
                    </h:panelGrid>
                </p:panel>
                <p:panel rendered="#{reportes.tipoReporte == 5}">
                    <p:outputLabel value="AÃ±o a Consultar     " style="font-size: 16px; font-weight: "/>
                    <p:spinner value="#{reportes.anio}" max="#{reportes.anioMax}" stepFactor="1" min="1900"  />

                </p:panel>
                <br/>
                <p:commandButton value="Imprimir PDF" styleClass="btnStyle" actionListener="#{reportes.imprimir(false)}" ajax="false" />
                <p:spacer width="10"/> 
                <p:commandButton value="Imprimir EXCEL" styleClass="btnStyle" actionListener="#{reportes.imprimir(true)}" ajax="false" />

            </center>
        </h:form>
    </ui:define>

</ui:composition>
