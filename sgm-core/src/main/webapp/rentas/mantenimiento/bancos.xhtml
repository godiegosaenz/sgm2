<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="page_title">
        Bancos
    </ui:define>

    <ui:define name="content">
        <center>
            <h1>Lista de Bancos</h1>
        </center>
        <h:form id="frmBanco">
            <div align="right">
                <p:commandButton value="Nuevo" accesskey="I" actionListener="#{bancos.nuevo()}" styleClass="btnStyle" 
                                 style="font-weight: bold; font-size: 13px;" />
            </div>

            <br/>
            <center>
                <p:dataTable value="#{bancos.lazyBancos}" var="ban" reflow="true" rows="10"
                             lazy="true" emptyMessage="No se encontraron registros..."
                             rowsPerPageTemplate="10,20,50,100" paginator="true" filterEvent="enter" style="width: 95%">

                    <p:column headerText="Nombre de la Institución" filterBy="#{ban.descripcion}" 
                              sortBy="#{ban.descripcion}" width="60%" filterStyle="width: 65%;" >
                        <p:outputLabel value="#{ban.descripcion}" />
                    </p:column>
                    <p:column headerText="Estado" sortBy="#{ban.estado}" style="text-align: center"  >
                        <p:outputLabel value="Activo" rendered="#{ban.estado}"/>
                        <p:outputLabel value="Inactivo" rendered="#{!ban.estado}"/>
                    </p:column>
                    <p:column headerText="Editar" style="text-align: center" >
                        <p:commandLink actionListener="#{bancos.editar(ban)}">
                            <p:graphicImage value="/css/homeIconsImages/editar.png"/>
                        </p:commandLink>
                    </p:column>
                </p:dataTable> 
            </center>
        </h:form>

        <p:dialog widgetVar="dlgBanco" modal="true" height="200" width="400" responsive="true"
                  closable="true" header="#{bancos.headerDLG}" resizable="false">
            <h:form id="frmdlgBan">
                <h:panelGrid columns="2" cellpadding="5" cellspacing="5">
                    <p:outputLabel value="Nombre de la institución: "/>
                    <p:inputText value="#{bancos.banco.descripcion}" style="width:  95%;" size="35"/>

                    <p:outputLabel value="Estado: "/>
                    <p:selectOneMenu value="#{bancos.banco.estado}"  >
                        <f:selectItem itemLabel="Activo" itemValue="true"/>
                        <f:selectItem itemLabel="Inactivo" itemValue="false"/>
                    </p:selectOneMenu >
                </h:panelGrid>
                <br/>
                <div align="center">
                    <p:commandButton value="Guardar" actionListener="#{bancos.guardar()}" rendered="#{bancos.nuevo}"
                                     styleClass="btnStyle" icon="ui-icon-disk" update="frmBanco" accesskey="G">
                        <p:confirm header="Advertencia" message="Esta seguro de guardar la Institución."/>
                    </p:commandButton>

                    <p:commandButton value="Guardar Cambios" actionListener="#{bancos.guardar()}" rendered="#{!bancos.nuevo}"
                                     styleClass="btnStyle" icon="ui-icon-disk" update="frmBanco" accesskey="G">
                        <p:confirm header="Advertencia" message="Esta seguro de guardar los cambios."/>
                    </p:commandButton>

                </div>
            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
