<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:poue="http://primefaces.org/ui/extensions">

    <ui:define name="content">
        <center>
            <h1>Tasa Desvalorización</h1>
        </center>
        <h:form id="frmBanco">
            <center>
                <div align="right">
                    <p:commandButton value="Nuevo" accesskey="I" actionListener="#{desvalorizacion.nuevo()}" styleClass="btnStyle" 
                                     style="font-weight: bold; font-size: 13px;" />
                </div>

                <p:dataTable value="#{desvalorizacion.desvalorizaciones}" var="ban" reflow="true" rows="10"
                             lazy="true" emptyMessage="No se encontraron registros..." style="width: 50%"
                             rowsPerPageTemplate="10,20,50,100" paginator="true" filterEvent="enter" >

                    <p:column headerText="Año" filterBy="#{ban.anio}" style="text-align: center"
                              sortBy="#{ban.anio}" filterStyle="width: 65%;" >
                        <p:outputLabel value="#{ban.anio}" />
                    </p:column>
                    <p:column headerText="Valor" sortBy="#{ban.valor}" style="text-align: center"  >
                        <p:outputLabel value="#{ban.valor}" />
                    </p:column>
                    <p:column headerText="Editar" style="text-align: center" width="20%"  >
                        <p:commandLink actionListener="#{desvalorizacion.editar(ban)}">
                            <p:graphicImage value="/css/homeIconsImages/editar.png"/>
                        </p:commandLink>
                    </p:column>
                </p:dataTable> 
            </center>
        </h:form>

        <p:dialog widgetVar="dlgBanco" modal="true" height="200" width="400" responsive="true"
                  closable="true" header="#{desvalorizacion.headerDLG}" resizable="false">
            <h:form id="frmdlgBan">
                <div align="center">
                    <p:panelGrid columns="2" >
                        <p:outputLabel value="Anio: "/>
                        <p:inputText value="#{desvalorizacion.desvalorizacion.anio}" style="width:  95%;" size="35" type="number"/>

                        <p:outputLabel value="Valor: "/>
                        <poue:inputNumber value="#{desvalorizacion.desvalorizacion.valor}" emptyValue="zero" maxValue="999.99" decimalPlaces="2" />

                    </p:panelGrid>
                    <br/>

                    <p:commandButton value="Guardar" actionListener="#{desvalorizacion.guardar()}" rendered="#{desvalorizacion.nuevo}"
                                     styleClass="btnStyle" icon="ui-icon-disk" update="frmBanco" accesskey="G">
                        <p:confirm header="Advertencia" message="Va agregar una nueva desvalorización anual. ¿desea continuar?"/>
                    </p:commandButton>

                    <p:commandButton value="Guardar Cambios" actionListener="#{desvalorizacion.guardar()}" rendered="#{!desvalorizacion.nuevo}"
                                     styleClass="btnStyle" icon="ui-icon-disk" update="frmBanco" accesskey="G">
                        <p:confirm header="Advertencia" message="Esta seguro de guardar los cambios."/>
                    </p:commandButton>

                </div>
            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
