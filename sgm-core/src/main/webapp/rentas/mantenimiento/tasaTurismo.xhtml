<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:poue="http://primefaces.org/ui/extensions">

    <ui:define name="head">

    </ui:define>

    <ui:define name="page_title">
        
    </ui:define>

    <ui:define name="top">
        <h2>Tasa de Turismo</h2>
    </ui:define>

    <ui:define name="content">
        <center>
            <h1>
                Tasa de Turismo
            </h1>
        </center>
            
        <h:form id="frmTasaTur">
            <div align="right">
                <p:commandButton value="Agregar Tasa" accesskey="I" actionListener="#{tasaTurismo.nuevo()}" 
                                 styleClass="btnStyle" style="font-weight: bold; font-size: 13px;" />
            </div>
            <br></br>
            <p:dataTable id="tasas" value="#{tasaTurismo.lazy}" var="tt1" reflow="true" rows="10"
                         lazy="true" emptyMessage="No se encontraron registros..." widgetVar="tasas"
                         rowsPerPageTemplate="10,20,50,100" paginator="true" filterEvent="enter" >

                <p:column headerText="DescripciÃ³n" filterBy="#{tt1.descripcion}" 
                          sortBy="#{tt1.descripcion}" width="60%" filterStyle="width: 65%;" >
                    <p:outputLabel value="#{tt1.descripcion}" />
                </p:column>
                <p:column headerText="Tipo" filterBy="#{tt1.tipo}" 
                          sortBy="#{tt1.tipo}" width="15%" filterStyle="width: 65%;" >
                    <f:facet name="filter">
                        <p:selectOneMenu onchange="PF('tasas').filter()" style="width: 75%">
                            <f:selectItem itemLabel="Tipo" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{tasaTurismo.tipos}" var="t1" itemLabel="#{t1.descripcion}" itemValue="#{t1.id}"/>
                        </p:selectOneMenu>
                    </f:facet>
                    <p:outputLabel value="#{tasaTurismo.getTipoDescripcion(tt1.tipo)}" />
                </p:column>
                <p:column headerText="Categoria" filterBy="#{tt1.categoria.descripcion}" 
                          width="60%" filterStyle="width: 20%;" >
                    <f:facet name="filter">
                        <p:selectOneMenu onchange="PF('tasas').filter()" style="width: 75%" converter="entityConverter">
                            <f:selectItem itemLabel="Categoria" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{tasaTurismo.categorias}" var="c1" itemLabel="#{c1.descripcion}" itemValue="#{c1}"/>
                        </p:selectOneMenu>
                    </f:facet>
                    <p:outputLabel value="#{tt1.categoria.descripcion}" />
                </p:column>
                <p:column headerText="Opciones" width="10%" style="text-align: center; " >
                    <p:commandLink actionListener="#{tasaTurismo.editar(tt1)}" shape="circle" style="height: 25px" >
                        <p:graphicImage value="/css/homeIconsImages/edicion.png" height="20" width="20" style="text-align: center;" />
                    </p:commandLink>
                </p:column>
            </p:dataTable>
        </h:form>

        <p:dialog id="dlgTasa" widgetVar="dlgTasa" width="55%" header="Ingreso y edicion de Valor por Tasa de Turismo" height="60%" modal="true"
                  closeOnEscape="true" appendTo="@(body)" responsive="true" resizable="false">
            <h:form id="frmtt">
                <p:panelGrid columns="4" columnClasses="ui-grid-col-2, ui-grid-col-4" layout="grid">
                    <p:outputLabel value="Actividades Turisticas"/>
                    <p:inputText value="#{tasaTurismo.tasa.descripcion}" style="width: 75%"/>

                    <p:outputLabel value="Actividad"/>
                    <p:selectOneMenu value="#{tasaTurismo.tasa.actividad}" converter="entityConverter">
                        <f:selectItem itemLabel="Seleccione..." itemValue="#{null}" noSelectionOption="true"/>
                        <f:selectItems value="#{tasaTurismo.actividades}" var="a1" itemLabel="#{a1.descripcion}" itemValue="#{a1}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Categoria"/>
                    <p:selectOneMenu value="#{tasaTurismo.tasa.categoria}" converter="entityConverter">
                        <f:selectItem itemLabel="Selecccione..." itemValue="#{null}" noSelectionOption="true"/>
                        <f:selectItems value="#{tasaTurismo.categorias}" var="ct1" itemLabel="#{ct1.descripcion}" itemValue="#{ct1}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Tipo Valor"/>
                    <p:selectOneMenu value="#{tasaTurismo.tasa.tipo}" >
                        <f:selectItem itemLabel="Seleccione..." itemValue="#{null}" />
                        <f:selectItems value="#{tasaTurismo.tipos}" var="tv1" itemLabel="#{tv1.descripcion}" itemValue="#{tv1.id}"/>
                        <p:ajax update="frmtt:vMax, frmtt:vMax1"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Valor"/>
                    <poue:inputNumber value="#{tasaTurismo.tasa.valor}" emptyValue="zero"/>
                    
                    <p:outputLabel id="vMax" value="Valor Maximo" rendered="#{tasaTurismo.tasa.tipo != 4}"/>
                    <poue:inputNumber id="vMax1" value="#{tasaTurismo.tasa.maximo}" emptyValue="zero" rendered="#{tasaTurismo.tasa.tipo != 4}"/>

                    <p:outputLabel value="Estado" rendered="#{!tasaTurismo.esNuevo}"/>
                    <p:selectBooleanCheckbox value="#{tasaTurismo.tasa.estado}" rendered="#{!tasaTurismo.esNuevo}"/>
                </p:panelGrid>
                <br/>
                <center>
                    <p:commandButton icon="ui-icon-disk" value="Guardar" styleClass="btnStyle"
                                     actionListener="#{tasaTurismo.guardar()}"  />
                </center>
                <br></br><br></br>
            </h:form>
        </p:dialog>

    </ui:define>

</ui:composition>
