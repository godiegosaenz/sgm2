<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:dialog="http://xmlns.jcp.org/jsf/composite/dialog">
    <ui:define name="top"><p:outputLabel value="Aplicación de Solicitudes y Resoluciones" style="font-weight: bolder; font-size: 14px;"/></ui:define>
    <ui:define name="head">
        <script src="../../resources/pfJs/keyPress.js" type="text/javascript"></script>
        <style type="text/css">
            .ui-selectoneradio label{
                font-size: 1.2em;
                font-weight: bold;
                margin-right: 30px;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <h:form id="mainForm">
            <p:commandButton value="PROCESAR" actionListener="#{procesarLiquidaciones.consultarPredioUrbano()}" style="font-size: 15px; font-weight: bolder; float: right;" styleClass="btnStyle" icon="ui-icon-gear" iconPos="right"/>
            <p:selectOneRadio value="#{aplicacionSolicitudesResoluciones.tipoAplicacion}">
                <f:selectItem itemLabel="APLICAR RESOLUCIONES" itemValue="1" />
                <f:selectItem itemLabel="APLICAR SOLICITUD DE CATASTRO" itemValue="2" />
                <p:ajax update="datos" listener="#{aplicacionSolicitudesResoluciones.cargarClasesExoneracion()}"/>
            </p:selectOneRadio>            
            <p:panelGrid id="datos" style="width: 100%; margin: 0 auto;">
                <p:row>
                    <p:column>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="DESDE" style="font-weight: bold;"/>
                            <p:outputLabel value="HASTA" style="font-weight: bold;"/>
                            <p:inputText type="number" value="#{aplicacionSolicitudesResoluciones.solicitudExoneracion.anioInicio}"/>
                            <p:inputText type="number" value="#{aplicacionSolicitudesResoluciones.solicitudExoneracion.anioInicio}"/>
                        </p:panelGrid>
                    </p:column>
                    <p:column colspan="2">
                        <p:panelGrid columns="2" style="width: 100%; margin: 0 auto;">
                            <p:outputLabel value="Clase de Exoneración" style="font-weight: bold;"/>
                            <p:outputLabel value="Tipo de Exoneración" style="font-weight: bold;"/>                                                                                    
                            <p:selectOneMenu value="#{aplicacionSolicitudesResoluciones.exoneracionClasePorAplicacion}" style="width:300px; font-weight: bold;" converter="entityConverter">
                                <f:selectItem itemLabel="Seleccionar..." itemValue="#{null}"/>
                                <f:selectItems value="#{aplicacionSolicitudesResoluciones.exoneracionesClasePorAplicacion}" var="clase" itemLabel="#{clase.descripcion}" itemValue="#{clase}"/>
                                <p:ajax update="datos"/>
                            </p:selectOneMenu>
                            <p:selectOneMenu value="#{aplicacionSolicitudesResoluciones.solicitudExoneracion.exoneracionTipo}" style="width:300px; font-weight: bold;" converter="entityConverter">
                                <f:selectItem itemLabel="Seleccionar..." itemValue="#{null}"/>
                                <f:selectItems value="#{aplicacionSolicitudesResoluciones.exoneracionClasePorAplicacion.fnExoneracionTipoCollection}" var="tipo" itemLabel="#{tipo.descripcion}" itemValue="#{tipo}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value="Nº Resolución" style="font-weight: bold;"/><br/>
                        <p:inputText type="number" value="#{aplicacionSolicitudesResoluciones.numeroResolucion}" readonly="#{aplicacionSolicitudesResoluciones.tipoAplicacion eq 2}"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="Nº Oficio" style="font-weight: bold;"/><br/>
                        <p:inputText type="number" value="#{aplicacionSolicitudesResoluciones.numeroOficio}"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="Fecha Resolución" style="font-weight: bold;"/><br/>
                        <p:calendar pattern="dd/MM/yyyy" value="#{aplicacionSolicitudesResoluciones.solicitudExoneracion.fechaAprobacion}"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
            <br/>
            <p:tabView id="tvConsultasPredios">
                <p:tab title="PREDIO URBANO">
                    <p:selectOneRadio value="#{aplicacionSolicitudesResoluciones.predioModel.tipoConsultaUrbano}">
                        <f:selectItem itemLabel="MATRICULA INMOBILIARIA" itemValue="1" />
                        <f:selectItem itemLabel="CONTRIBUYENTE" itemValue="2" />
                        <f:selectItem itemLabel="CODIGO PREDIAL" itemValue="3" />
                        <f:selectItem itemLabel="URBANIZACION-MZ/SL" itemValue="4" />
                        <f:selectItem itemLabel="CODIGO ANTERIOR" itemValue="5" />
                        <p:ajax update="consulta"/>
                    </p:selectOneRadio>                    
                    <p:panel id="consulta">
                        <!--MATRICULA INMOBILIARIA-->
                        <p:inputText value="#{aplicacionSolicitudesResoluciones.predioModel.numPredio}" style="font-size: 13px; font-weight: bolder;" rendered="#{aplicacionSolicitudesResoluciones.predioModel.tipoConsultaUrbano eq 1}"/>
                        <!-- PROPIETARIO -->
                        <p:outputLabel value="C.I./R.U.C.: " style="font-size: 13px; font-weight: bolder; width: 140px;" rendered="#{aplicacionSolicitudesResoluciones.predioModel.tipoConsultaUrbano eq 2}"/>
                        <p:outputLabel value="CONTRIBUYENTE: " style="font-size: 13px; font-weight: bolder;" rendered="#{aplicacionSolicitudesResoluciones.predioModel.tipoConsultaUrbano eq 2}"/>
                        <br/>
                        <p:inputText value="#{aplicacionSolicitudesResoluciones.predioModel.propietarioUrbano.ente.ciRuc}" style="font-size: 13px; font-weight: bolder;" size="15" readonly="true" rendered="#{aplicacionSolicitudesResoluciones.predioModel.tipoConsultaUrbano eq 2}"/>
                        <p:spacer width="10"/>
                        <p:inputText value="#{aplicacionSolicitudesResoluciones.predioModel.propietarioUrbano.ente.apellidos} #{aplicacionSolicitudesResoluciones.predioModel.propietarioUrbano.ente.nombres} #{aplicacionSolicitudesResoluciones.predioModel.propietarioUrbano.ente.razonSocial}" style="font-size: 13px; font-weight: bolder;" readonly="true" size="50" rendered="#{aplicacionSolicitudesResoluciones.predioModel.tipoConsultaUrbano eq 2}"/>
                        <p:spacer width="10"/>
                        <p:commandButton id="btnCambiarBuscar" value="Buscar/Cambiar" style="height: 30px" onclick="PF('dlgSolicitante').show()" rendered="#{aplicacionSolicitudesResoluciones.predioModel.tipoConsultaUrbano eq 2}"/>
                        <!-- CODIGO PREDIAL -->
                        <p:panelGrid style="width: 100%;" rendered="#{aplicacionSolicitudesResoluciones.predioModel.tipoConsultaUrbano eq 3}">
                            <p:row>
                                <p:column><p:outputLabel value="SECTOR" style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:outputLabel value="MZ" style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:outputLabel value="CDLA " style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:outputLabel value="MZ-DIV " style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:outputLabel value="SOLAR " style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:outputLabel value="DIV1 " style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:outputLabel value="DIV2 " style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:outputLabel value="DIV3 " style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:outputLabel value="DIV4 " style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:outputLabel value="DIV5 " style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:outputLabel value="DIV6 " style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:outputLabel value="DIV7 " style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:outputLabel value="DIV8 " style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:outputLabel value="DIV9 " style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:outputLabel value="PHV " style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:outputLabel value="PHH " style="font-size: 13px; font-weight: bolder;"/></p:column>
                            </p:row>
                            <p:row>
                                <p:column><p:inputText value="#{aplicacionSolicitudesResoluciones.predioModel.sector}" size="3" style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:inputText value="#{aplicacionSolicitudesResoluciones.predioModel.mz}" size="3" style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:inputText value="#{aplicacionSolicitudesResoluciones.predioModel.cdla}" size="3" style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:inputText value="#{aplicacionSolicitudesResoluciones.predioModel.mzDiv}" size="3" style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:inputText value="#{aplicacionSolicitudesResoluciones.predioModel.solar}" size="3" style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:inputText value="#{aplicacionSolicitudesResoluciones.predioModel.div1}" size="3" style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:inputText value="#{aplicacionSolicitudesResoluciones.predioModel.div2}" size="3" style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:inputText value="#{aplicacionSolicitudesResoluciones.predioModel.div3}" size="3" style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:inputText value="#{aplicacionSolicitudesResoluciones.predioModel.div4}" size="3" style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:inputText value="#{aplicacionSolicitudesResoluciones.predioModel.div5}" size="3" style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:inputText value="#{aplicacionSolicitudesResoluciones.predioModel.div6}" size="3" style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:inputText value="#{aplicacionSolicitudesResoluciones.predioModel.div7}" size="3" style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:inputText value="#{aplicacionSolicitudesResoluciones.predioModel.div8}" size="3" style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:inputText value="#{aplicacionSolicitudesResoluciones.predioModel.div9}" size="3" style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:inputText value="#{aplicacionSolicitudesResoluciones.predioModel.phv}" size="3" style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:inputText value="#{aplicacionSolicitudesResoluciones.predioModel.phh}" size="3" style="font-size: 13px; font-weight: bolder;"/></p:column>
                            </p:row>
                        </p:panelGrid>
                        <!-- DIRECCION URBANISTICA -->
                        <p:panelGrid styleClass="noBorder" rendered="#{aplicacionSolicitudesResoluciones.predioModel.tipoConsultaUrbano eq 4}">
                            <p:row>
                                <p:column><p:outputLabel value="URBANIZACION" style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:outputLabel value="MANZANA" style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:outputLabel value="SOLAR" style="font-size: 13px; font-weight: bolder;"/></p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:selectOneMenu  value="#{aplicacionSolicitudesResoluciones.predioModel.ciudadela}" effect="fade" converter="entityConverter"  style="width:300px;">
                                        <f:selectItem itemLabel="Seleccionar..." itemValue="#{null}"/>
                                        <f:selectItems value="#{aplicacionSolicitudesResoluciones.ciudadelas}" var="c" itemLabel="#{c.nombre}" itemValue="#{c}"/>  
                                    </p:selectOneMenu>
                                </p:column>
                                <p:column><p:inputText value="#{aplicacionSolicitudesResoluciones.predioModel.mzUrb}"/></p:column>
                                <p:column><p:inputText value="#{aplicacionSolicitudesResoluciones.predioModel.slUrb}"/></p:column>
                            </p:row>
                        </p:panelGrid>
                        <!-- CODIGO ANTERIOR -->
                        <p:panelGrid styleClass="noBorder" rendered="#{aplicacionSolicitudesResoluciones.predioModel.tipoConsultaUrbano eq 5}">
                            <p:row>
                                <p:column><p:outputLabel value="ZONA" style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:outputLabel value="SECTOR" style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:outputLabel value="MZ" style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:outputLabel value="SOLAR" style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:outputLabel value="DIV" style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:outputLabel value="PISO" style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:outputLabel value="LOCAL" style="font-size: 13px; font-weight: bolder;"/></p:column>
                            </p:row>
                            <p:row>
                                <p:column><p:inputText value="#{aplicacionSolicitudesResoluciones.predioModel.codAnt1}" size="10" style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:inputText value="#{aplicacionSolicitudesResoluciones.predioModel.codAnt2}" size="10" style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:inputText value="#{aplicacionSolicitudesResoluciones.predioModel.codAnt3}" size="10" style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:inputText value="#{aplicacionSolicitudesResoluciones.predioModel.codAnt5}" size="10" style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:inputText value="#{aplicacionSolicitudesResoluciones.predioModel.codAnt6}" size="10" style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:inputText value="#{aplicacionSolicitudesResoluciones.predioModel.codAnt7}" size="10" style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:inputText value="#{aplicacionSolicitudesResoluciones.predioModel.codAnt8}" size="10" style="font-size: 13px; font-weight: bolder;"/></p:column>
                            </p:row>
                        </p:panelGrid>
                        <br/>
                        <center><p:commandButton value="CONSULTAR" actionListener="#{aplicacionSolicitudesResoluciones.consultarPredioUrbano()}" update="prediosUrbanos" style="font-size: 15px; font-weight: bolder;" styleClass="btnStyle" icon="ui-icon-search" iconPos="right"/></center>
                    </p:panel>
                    <br/>
                    <p:dataTable id="prediosUrbanos" value="#{aplicacionSolicitudesResoluciones.prediosUrbanos}" var="urbano" rowKey="#{urbano.id}"  scrollHeight="350" lazy="true" reflow="true" rows="20" paginator="true" emptyMessage=""
                                 rowsPerPageTemplate="20,50,100" paginatorPosition="top" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                        <p:column headerText="Matricula Inmobiliaria" width="100"><p:outputLabel value="#{urbano.numPredio}"/></p:column>
                        <p:column headerText="Cod. Catastral"><p:outputLabel value="#{urbano.codigoPredialCompleto}"/></p:column>
                        <p:column headerText="Dirección"><p:outputLabel value="#{urbano.ciudadela.nombre}-#{urbano.urbMz}/#{urbano.urbSolarnew}"/></p:column>
                        <p:column headerText="Propietario"><p:outputLabel value="#{urbano.nombrePropietarios}"/></p:column>
                        <p:column headerText="Eliminar" style="text-align: center;" width="100"><p:commandLink update="prediosUrbanos" actionListener="#{aplicacionSolicitudesResoluciones.eliminarPredioUrbano(urbano)}"><p:graphicImage value="/css/homeIconsImages/delete.png" height="16"/></p:commandLink></p:column>
                    </p:dataTable>
                </p:tab>
                <p:tab title="PREDIO RURAL">
                    <p:selectOneRadio value="#{aplicacionSolicitudesResoluciones.predioModel.tipoConsultaRural}">
                        <f:selectItem itemLabel="CODIGO PREDIAL" itemValue="1" />
                        <f:selectItem itemLabel="CONTRIBUYENTE" itemValue="2" />
                        <p:ajax update="consultaRural"/>
                    </p:selectOneRadio>
                    <p:panel id="consultaRural">
                        <p:panelGrid rendered="#{aplicacionSolicitudesResoluciones.predioModel.tipoConsultaRural eq 1}" styleClass="noBorder">
                            <p:row>
                                <p:column><p:outputLabel value="REG. CATASTRAL: " style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:outputLabel value="ID PREDIAL: " style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:outputLabel value="PARROQUIA: " style="font-size: 13px; font-weight: bolder;"/></p:column>
                            </p:row>
                            <p:row>
                                <p:column><p:inputText value="#{aplicacionSolicitudesResoluciones.predioModel.regCatastral}" style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:inputText value="#{aplicacionSolicitudesResoluciones.predioModel.idPredial}" style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column>
                                    <p:selectOneMenu  value="#{aplicacionSolicitudesResoluciones.predioModel.parroquia}" effect="fade" converter="entityConverter">
                                        <f:selectItem itemLabel="Seleccionar..." itemValue="#{null}"/>
                                        <f:selectItems value="#{procesarLiquidaciones.parroquiasRurales}" var="p" itemLabel="#{p.descripcion}" itemValue="#{p}"/>  
                                    </p:selectOneMenu>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        
                        <p:outputLabel value="C.I./R.U.C.: " style="font-size: 13px; font-weight: bolder; width: 140px;" rendered="#{aplicacionSolicitudesResoluciones.predioModel.tipoConsultaRural eq 2}"/>
                        <p:outputLabel value="CONTRIBUYENTE: " style="font-size: 13px; font-weight: bolder;" rendered="#{aplicacionSolicitudesResoluciones.predioModel.tipoConsultaRural eq 2}"/>
                        <br/>
                        <p:inputText value="#{aplicacionSolicitudesResoluciones.predioModel.contribuyenteConsultaRural.ciRuc}" style="font-size: 13px; font-weight: bolder;" size="15" readonly="true" rendered="#{aplicacionSolicitudesResoluciones.predioModel.tipoConsultaRural eq 2}"/>
                        <p:spacer width="10"/>
                        <p:inputText value="#{aplicacionSolicitudesResoluciones.predioModel.contribuyenteConsultaRural.apellidos} #{aplicacionSolicitudesResoluciones.predioModel.contribuyenteConsultaRural.nombres} #{aplicacionSolicitudesResoluciones.predioModel.contribuyenteConsultaRural.razonSocial}" style="font-size: 13px; font-weight: bolder;" readonly="true" size="50" rendered="#{aplicacionSolicitudesResoluciones.predioModel.tipoConsultaRural eq 2}"/>
                        <p:spacer width="10"/>
                        <p:commandButton value="Buscar/Cambiar" style="height: 30px" onclick="PF('dlgSolicitante').show()" update=":frmSolicitante" rendered="#{procesarLiquidaciones.tipoConsultaRural eq 2}"/>
                        <br/>
                        <center>
                            <p:commandButton value="CONSULTAR" actionListener="#{procesarLiquidaciones.consultarPredioRural()}" update="prediosRurales" style="font-size: 15px; font-weight: bolder;" styleClass="btnStyle" icon="ui-icon-search" iconPos="right"/>
                        </center>
                    </p:panel>
                    <p:dataTable id="prediosRurales" value="#{aplicacionSolicitudesResoluciones.prediosRurales}" var="rural" rowKey="#{rural.id}"  scrollHeight="350" lazy="true" reflow="true" rows="20" emptyMessage="" paginator="true"
                                 rowsPerPageTemplate="20,50,100" paginatorPosition="top" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                        <p:column headerText="Reg. Catastral"><p:outputLabel value="#{rural.regCatastral}"/></p:column>
                        <p:column headerText="Id Predial"><p:outputLabel value="#{rural.idPredial}"/></p:column>
                        <p:column headerText="Parroquia"><p:outputLabel value="#{rural.parroquia.descripcion}"/></p:column>
                        <p:column headerText="Propietario"><p:outputLabel value="#{rural.propietario.nombres} #{rural.propietario.apellidos} #{rural.propietario.razonSocial}"/></p:column>
                        <p:column headerText="Sitio"><p:outputLabel value="#{rural.sitio}"/></p:column>
                        <p:column headerText="Nombre"><p:outputLabel value="#{rural.nombrePredio}"/></p:column>
                        <p:column headerText="Eliminar" style="text-align: center;" width="100"><p:commandLink update="prediosRurales" actionListener="#{procesarLiquidaciones.eliminarPredioRural(rural)}"><p:graphicImage value="/css/homeIconsImages/delete.png" height="16"/></p:commandLink></p:column>
                    </p:dataTable>
                </p:tab>
            </p:tabView>
        </h:form>
        
        <p:dialog id="dlgSolicitante" widgetVar="dlgSolicitante" header="Listado de contribuyentes" appendTo="@(body)" width="700" responsive="true" closable="true" closeOnEscape="true" modal="true">
            <h:form id="frmSolicitante">
                <p:dataTable id="dtSolicitante" value="#{aplicacionSolicitudesResoluciones.propietarios}" var="s" selection="#{aplicacionSolicitudesResoluciones.predioModel.propietarioUrbano}" rowKey="#{s.id}" style="width: 100%" lazy="true" reflow="true" paginator="true" rows="10" selectionMode="single" filterEvent="enter" paginatorPosition="top">
                    <f:facet name="header">Seleccione Contribuyente</f:facet>
                    <p:column headerText="No. Identificacion" sortBy="#{s.ente.ciRuc}" filterBy="#{s.ente.ciRuc}" filterMatchMode="contains" filterStyle="width: 95%;">
                        <h:outputText value="#{s.ente.ciRuc}"/>
                    </p:column>
                    <p:column headerText="Apellidos" filterBy="#{s.ente.apellidos}" sortBy="#{s.ente.apellidos}" filterMatchMode="contains" filterStyle="width: 95%;">
                        <h:outputText value="#{s.ente.apellidos}" style="text-transform: uppercase"/>
                    </p:column>
                    <p:column headerText="Nombres" filterBy="#{s.ente.nombres}" sortBy="#{s.ente.nombres}" filterMatchMode="contains" filterStyle="width: 95%;">
                        <h:outputText value="#{s.ente.nombres}" style="text-transform: uppercase"/>
                    </p:column>
                    <p:column headerText="Razon Social" filterBy="#{s.ente.razonSocial}" sortBy="#{s.ente.razonSocial}"  filterMatchMode="contains" filterStyle="width: 95%;">
                        <h:outputText value="#{s.ente.razonSocial}" style="text-transform: uppercase"/>
                    </p:column>
                    <f:facet name="footer">
