<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions">
    <ui:define name="page_title">
        Solicitud de Condonación
    </ui:define>

    <ui:define name="top">
        <h3>Solicitud de Condonación</h3>
    </ui:define>
    <ui:define name="content">
        <h:form id="frmMain">
            <p:panelGrid id="pnlDP" columns="1" style="width: 100%;">
                <p:panel header="Buscar Usuario" style="width: 100%;">
                    <center>
                        <p:panelGrid columns="3" >
                            <h:outputText value="Número de Cédula" style="display: block;"/>
                            <p:inputText value="#{solicitudCondonacionView.cedulaRuc}" style="display: block; margin: 0 auto;"/>
                            <p:commandButton update="frmMain" actionListener="#{solicitudCondonacionView.buscarEnte()}" style="color: #ffffff; background: #616161 !important; font-weight: bold; height: 30px;" value="Buscar" />
                        </p:panelGrid>
                    </center>
                    
                    <p:panelGrid columns="2" style="width: 100%; height: auto;" id="panelList" rendered="#{solicitudCondonacionView.userValido}">
                        <p:panel header="Usuario Encontrado" style="width: 100%;">
                            <center>
                                <p:dataTable  id="dataListEnte"  value="#{solicitudCondonacionView.enteList}" var="itemP"
                                                emptyMessage="No tiene datos" style="width: 440px;">
                                    <p:column headerText="#C.I. o R.U.C.">
                                        <h:outputText value="#{itemP.ciRuc}" style="text-transform: uppercase;"/>
                                    </p:column>
                                    <p:column headerText="Nombres">
                                        <h:outputText value="#{itemP.nombreComercial}" rendered="#{!itemP.esPersona}" style="text-transform: uppercase;"/>
                                        <h:outputText value="#{itemP.nombres} #{itemP.apellidos}" rendered="#{itemP.esPersona}" style="text-transform: uppercase;"/>
                                    </p:column>
                                </p:dataTable>
                            </center>
                            <p:commandButton value="Editar datos de persona" icon="ui-icon-pencil" actionListener="#{solicitudCondonacionView.setPersonaEdit()}" style="height: 30px;" styleClass="btnStyle" update="formSolicitante" onclick="PF('dlgSolInf').show()"/>
                        </p:panel>
                        <p:panel header="Predios del Usuario" style="width: 100%;">
                            <center>
                                <p:dataTable  id="dataLisPredios"  value="#{solicitudCondonacionView.predios}" var="itemPr"
                                                emptyMessage="No tiene datos" style="width: 80%;">
                                    <p:column headerText="Código Predial" width="30%">
                                        <center>
                                            <h:outputText value="#{itemPr.codigoPredio}" style="text-transform: uppercase;"/>
                                        </center>
                                    </p:column>
                                    <p:column headerText="Tipo de predio" width="30%">
                                        <center>
                                            <h:outputText value="Predio Urbano" style="text-transform: uppercase;" rendered="#{itemPr.tipoPredio == 1}"/>
                                            <h:outputText value="Predio Rústico" style="text-transform: uppercase;" rendered="#{itemPr.tipoPredio == 2}"/>
                                        </center>
                                    </p:column>
                                    
                                    <p:column headerText="Acción" width="20%">
                                        <center><p:commandButton actionListener="#{solicitudCondonacionView.seleccionarPredio(itemPr)}" style="color: #ffffff; background: #616161 !important; font-weight: bold; height: 30px;" update="frmMain" value="Seleccionar"/></center>
                                    </p:column>
                                </p:dataTable>
                            </center>
                            <p:commandButton value="Buscar Predio Urbano" actionListener="#{solicitudCondonacionView.mostrarPredios(1)}" style="height: 30px;" styleClass="btnStyle" icon="ui-icon-search" >
                                <p:ajax update="frmMain" event="dialogReturn" listener="#{solicitudCondonacionView.seleccionarObject}" />
                            </p:commandButton>
                            <!--<p:commandButton value="Buscar Predio Rústico" actionListener="#{solicitudCondonacionView.mostrarPredios(2)}" style="height: 30px;" styleClass="btnStyle" icon="ui-icon-search" >
                                <p:ajax update="frmMain" event="dialogReturn" listener="#{solicitudCondonacionView.seleccionarObject}" />
                            </p:commandButton>-->
                        </p:panel>
                        
                        
                        
                    </p:panelGrid>
                    
                    <center>
                    
                        <p:panel id="panelRequisitos" header="Datos de la condonación" style="width: 50%;" rendered="#{solicitudCondonacionView.mostrarRequisitos}">
                            <p:panelGrid columns="2">
                                <h:outputText value="Dias de plazo: "/>
                                <p:inputText value="#{solicitudCondonacionView.solCond.diasPlazo}"/>
                            </p:panelGrid>
                            <br/>
                            <center><p:commandButton styleClass="btnStyle" value="Guardar condonación" actionListener="#{solicitudCondonacionView.guardarCondonacion}" onclick="PF('obs').show()"/></center>
                        </p:panel>
                    </center>
                </p:panel>                
            </p:panelGrid>
            
        </h:form>
        
        <p:dialog id="dlgSolicitante" header="Datos de Solicitante" widgetVar="dlgSolInf" resizable="false" modal="true" 
                  position="center" closable="false">
            <h:form id="formSolicitante">
                <p:panelGrid styleClass="noBorder" style="width: 400px">
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Cédula:" style="font-weight: bolder"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{solicitudCondonacionView.persona.ciRuc}" readonly="true"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Nombres:" style="font-weight: bolder"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{solicitudCondonacionView.persona.nombres}" style="width: 100%"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Apellidos:" style="font-weight: bolder"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{solicitudCondonacionView.persona.apellidos}" style="width: 100%"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Dirección :"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{solicitudCondonacionView.persona.direccion}" style="width: 100%"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <p:commandLink value="SI CLIENTE NO POSEE CORREO DE CLIC AQUI." style="font-weight: bolder;color: #0033FF"
                                           actionListener="#{solicitudCondonacionView.agregarCorreoGenerico()}" update="dtEmailPer"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Email:" style="font-weight: bolder"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="labelEmail" value="#{solicitudCondonacionView.emailNew}" size="35" placeholder="Ejemplo: correo@ejemplo.com"/>
                            <p:spacer width="15" height="1"/>
                            <p:commandButton value="Agregar" icon="ui-icon-plus" update="dtEmailPer,labelEmail"
                                             actionListener="#{solicitudCondonacionView.agregarEmail()}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <p:dataTable id="dtEmailPer" value="#{solicitudCondonacionView.persona.enteCorreoCollection}" var="mail" scrollable="true" scrollHeight="80">
                                <p:column headerText="Email" style="text-align: center">
                                    <p:outputLabel value="#{mail.email}"/>
                                </p:column>
                                <p:column headerText="Acción" style="text-align: center" width="60">
                                    <p:commandLink value="Eliminar" actionListener="#{solicitudCondonacionView.eliminarEmail(mail)}" 
                                                   update="dtEmailPer" style="color: #0033FF;font-weight: bolder"/>
                                </p:column>
                            </p:dataTable>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Teléfono:" style="font-weight: bolder"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="labelTelef" value="#{solicitudCondonacionView.tlfnNew}" size="35" placeholder="Ejemplo: 045555555 ó 0988888888"/>
                            <p:spacer width="20" height="1"/>
                            <p:commandButton value="Agregar" actionListener="#{solicitudCondonacionView.agregarTlfn()}" 
                                             update="dtTelefPer,labelTelef" icon="ui-icon-plus"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <p:dataTable id="dtTelefPer" value="#{solicitudCondonacionView.persona.enteTelefonoCollection}" var="tlfn" scrollable="true" scrollHeight="80">
                                <p:column headerText="Teléfono" style="text-align: center" >
                                    <p:outputLabel value="#{tlfn.telefono}"/>
                                </p:column>
                                <p:column headerText="Acción" style="text-align: center" width="60">
                                    <p:commandLink value="Eliminar" actionListener="#{solicitudCondonacionView.eliminarTlfn(tlfn)}"
                                                   style="color: #0033FF;font-weight: bolder" update="dtTelefPer" />
                                </p:column>
                            </p:dataTable>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2" style="text-align: center">
                            <p:commandButton value="Guardar" icon="ui-icon-disk" styleClass="btnStyle"
                                             actionListener="#{solicitudCondonacionView.guardarSolicitante()}"/>
                            <p:spacer width="40" height="1"/>
                            <p:commandButton value="Cancelar" icon="ui-icon-cancel" styleClass="btnStyle" oncomplete="PF('dlgSolInf').hide();"
                                             actionListener="#{solicitudCondonacionView.cancelarGuardado()}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
        </p:dialog>
        
        <!-- -->
        
        <p:dialog header="Seleccione Predio" widgetVar="selPredio" modal="true" resizable="false" width="85%" height="80%">
            <h:form id="formPredSel">
                <center>
                    <p:selectOneRadio id="optconsult" value="#{solicitudCondonacionView.codUrban}" layout="custom">
                        <f:selectItem itemLabel="Código Urbanistico" itemValue="#{true}" />
                        <f:selectItem itemLabel="Código Predial" itemValue="#{false}" />
                        <p:ajax update="formPredSel" event="change"/>
                    </p:selectOneRadio>
                    <h:panelGrid columns="4" style="margin: 0 auto">
                        <p:radioButton id="opt1" for="optconsult" itemIndex="0"/>
                        <h:outputLabel for="opt1" value="Código Urbanistico" />
                        <p:radioButton id="opt2" for="optconsult" itemIndex="1"/>
                        <h:outputLabel for="opt2" value="Código Predial" />
                    </h:panelGrid>
                </center>
                <p:dataTable id="dtSelPred" paginator="true" lazy="true" style="text-align: center; font-size: 11px;" scrollHeight="400" scrollable="true"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rows="15" rowsPerPageTemplate="15,50,100" value="#{solicitudCondonacionView.predioLazy}" var="pl"
                             emptyMessage="No se encontró Movimientos">
                    <p:column headerText="Núm. Predio" filterBy="#{pl.numPredio}" sortBy="#{pl.numPredio}" filterStyle="width: 40px" style="width: 100px;">
                        <p:outputLabel value="#{pl.numPredio}"/>
                    </p:column>
                    <p:column headerText="Sector" rendered="#{!solicitudCondonacionView.codUrban}" filterBy="#{pl.sector}" sortBy="#{pl.sector}" filterStyle="width: 30px" style="width: 80px;">
                        <p:outputLabel value="#{pl.sector}"/>
                    </p:column>
                    <p:column headerText="Mz." rendered="#{!solicitudCondonacionView.codUrban}" filterBy="#{pl.mz}" sortBy="#{pl.mz}" filterStyle="width: 30px" style="width: 60px;">
                        <p:outputLabel value="#{pl.mz}"/>
                    </p:column>
                    <p:column headerText="Cdla." rendered="#{!solicitudCondonacionView.codUrban}" filterBy="#{pl.cdla}" sortBy="#{pl.cdla}" filterStyle="width: 30px" style="width: 70px;">
                        <p:outputLabel value="#{pl.cdla}"/>
                    </p:column>
                    <p:column headerText="Mz. Div." rendered="#{!solicitudCondonacionView.codUrban}" filterBy="#{pl.mzdiv}" sortBy="#{pl.mzdiv}" filterStyle="width: 30px" style="width: 80px;">
                        <p:outputLabel value="#{pl.mzdiv}"/>
                    </p:column>
                    <p:column headerText="Solar" rendered="#{!solicitudCondonacionView.codUrban}" filterBy="#{pl.solar}" sortBy="#{pl.solar}" filterStyle="width: 30px" style="width: 70px;">
                        <p:outputLabel value="#{pl.solar}"/>
                    </p:column>
                    <p:column headerText="Div. 1" rendered="#{!solicitudCondonacionView.codUrban}" filterBy="#{pl.div1}" sortBy="#{pl.div1}" filterStyle="width: 30px" style="width: 130px;">
                        <p:outputLabel value="#{pl.div1},#{pl.div2},#{pl.div3},#{pl.div4},#{pl.div5},#{pl.div6},#{pl.div7},#{pl.div8},#{pl.div9},#{pl.phv},#{pl.phh}"/>
                    </p:column>
                    <p:column style="width: 260px;" headerText="Urbanización" filterBy="#{pl.ciudadela.nombre}" rendered="#{solicitudCondonacionView.codUrban}" filterOptions="#{fichaIngresoNuevo.lisUrbanizaciones}" filterMatchMode="exact" >
                        <p:outputLabel value="#{pl.ciudadela.nombre}"/>
                    </p:column>
                    <p:column style="width: 70px;" headerText="Mz.Urb." rendered="#{solicitudCondonacionView.codUrban}" filterBy="#{pl.urbMz}" sortBy="#{pl.urbMz}" filterStyle="width: 40px">
                        <p:outputLabel value="#{pl.urbMz}"/>
                    </p:column>
                    <p:column style="width: 80px;" headerText="Sl. Urb" rendered="#{solicitudCondonacionView.codUrban}" filterBy="#{pl.urbSolarnew}" sortBy="#{pl.urbSolarnew}" filterStyle="width: 40px">
                        <p:outputLabel value="#{pl.urbSolarnew}"/>
                    </p:column>
                    <p:column headerText="Nombre Propietario" filterBy="#{pl.nomCompPago}" filterStyle="width: 300px">
                        <p:outputLabel value="#{pl.nomCompPago}"/>
                    </p:column>
                    <p:column headerText="Dirección" rendered="#{!solicitudCondonacionView.codUrban}" style="width: 80px;" >
                        <p:outputLabel value="Mz. #{pl.urbMz} Sl. #{pl.urbSolarnew}"/>
                    </p:column>
                    <p:column headerText="Seleccionar" style="width: 75px;" >
                        <p:commandButton icon="ui-icon-circle-check" actionListener="#{solicitudCondonacionView.selectPredio(pl)}" update="frmMain" style="color: #ffffff; background: #616161 !important; font-weight: bold; height: 15px;" oncomplete="PF('selPredio').hide()"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
