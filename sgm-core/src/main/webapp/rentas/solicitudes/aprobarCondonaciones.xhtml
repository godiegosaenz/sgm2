<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions">
    <ui:define name="page_title">
        Solicitud de Condonación
    </ui:define>

    <ui:define name="top">
        <h3>Solicitudes de Condonación</h3>
    </ui:define>
    <ui:define name="content">
        <h:form id="frmMain">
            
            <p:dataTable id="dtSolicitudes" widgetVar="dtSolicitudes" value="#{aprobarCondonacionView.solicitudes}" lazy="true" paginator="true" paginatorPosition="top"
                         rows="10" var="sol" filterEvent="enter">
                
                <p:column headerText="CI.RUC." width="10%" style="text-align: center" filterBy="#{sol.solicitante.ciRuc}">
                    <h:outputText value="#{sol.solicitante.ciRuc}"/>
                </p:column>
                
                <p:column headerText="Solicitante" width="30%" style="text-align: center" >
                    <h:outputText value="#{sol.solicitante.nombres} #{sol.solicitante.apellidos}" rendered="#{sol.solicitante.esPersona}"/>
                    <h:outputText value="#{sol.solicitante.razonSocial}" rendered="#{!sol.solicitante.esPersona}"/>
                </p:column>
                
                <p:column headerText="Número de Predio" width="10%" style="text-align: center" filterBy="#{sol.predio.numPredio}">
                    <h:outputText value="#{sol.predio.numPredio}" />
                </p:column>
                
                <p:column headerText="Tipo de liquidación" width="25%" style="text-align: center">
                    <h:outputText value="#{sol.tipoLiquidacion.nombreTitulo}" />
                </p:column>
                
                <p:column headerText="Estado" width="10%" style="text-align: center" filterBy="#{sol.estado.id}"
                                  filterMatchMode="contains">
                    <f:facet name="filter"  >
                        <p:selectOneMenu id="cat" onchange="PF('dtSolicitudes').filter()"  style="width: 75%; font-size: 10px;" >
                            <f:selectItem itemLabel="Seleccione..." itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItem itemLabel="Aprobado" itemValue="#{1}"/>
                            <f:selectItem itemLabel="En proceso" itemValue="#{2}" />
                            <f:selectItem itemLabel="Inactivado" itemValue="#{3}" />
                            <f:selectItem itemLabel="Cancelado" itemValue="#{4}" />
                        </p:selectOneMenu>
                    </f:facet>
                    <h:outputText value="#{sol.estado.descripcion}" />
                </p:column>
                
                <p:column headerText="Acción" width="25%" style="text-align: center">
                    <p:commandButton value="Aprobar" update="frmMain" actionListener="#{aprobarCondonacionView.aprobar(sol)}" rendered="#{sol.estado.id == 2}">
                        <p:confirm header="Confirmacion" message="Esta Seguro de Guardar?" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:commandButton value="Cancelar" update="frmMain" actionListener="#{aprobarCondonacionView.cancelar(sol)}" rendered="#{sol.estado.id == 2 or sol.estado.id == 1}">
                        <p:confirm header="Confirmacion" message="Esta Seguro de Guardar?" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:commandButton value="Inactivar" update="frmMain" actionListener="#{aprobarCondonacionView.inactivar(sol)}" rendered="#{sol.estado.id == 2 or sol.estado.id == 1}">
                        <p:confirm header="Confirmacion" message="Esta Seguro de Guardar?" icon="ui-icon-alert" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
            
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <center>
                    <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </center>
            </p:confirmDialog>
        </h:form>
        
    </ui:define>
</ui:composition>
