<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:poue="http://primefaces.org/ui/extensions">

    <ui:define name="head">
        <style type="text/css">
            .ui-selectonemenu .ui-selectonemenu-label {
                font-size: 1.2em;
                font-weight: bold;
            }
            .ui-selectonemenu-list-item {
                font-size: 1.2em;
                font-weight: bolder !important;
            }
            .ui-datepicker .ui-datepicker-title select {
                font-size: 1em;
                margin: 1px 0;
                color: black;
            }
        </style>
    </ui:define>


    <ui:define name="content">
        <div align="center">
            <p:graphicImage value="/css/homeIconsImages/reporte.png" height="30" style="float: left;"/>
            <h1>Reportes Recaudaciones</h1>
        </div>
        <h:form id="frmReportes">
            <p:fieldset legend="** REPORTE **" style="font-size: 14px; text-align: center;">
                <!--                <p:outputLabel value="Fecha Cierre de Caja:" style="font-size: 14px; font-weight: bold;" rendered="# {userSession.userId eq 1 or userSession.userId eq 144}"/>
                                <p:calendar value="#{reportesDiarios.fechaCaja}" navigator="true" pattern="dd/MM/yyyy HH:mm:ss" rendered="# {userSession.userId eq 1 or userSession.userId eq 144}"/>-->
                <p:outputLabel value="Fecha Actual:" style="font-size: 14px; font-weight: bold;" />
                <p:calendar value="#{reportesDiarios.fechaCaja}" disabled="true" readonly="true" navigator="true" pattern="dd/MM/yyyy HH:mm:ss" />
                <br/><br/>
                <p:selectOneMenu value="#{reportesDiarios.tipoReporte}" style="width:425px;  font-weight: bold;">
                    <f:selectItem itemLabel="Seleccione..." itemValue="#{null}" />
                    <f:selectItem itemLabel="RESUMEN DIARIO VALORES POR RECAUDADOR" itemValue="#{1}"/>
                    <f:selectItem itemLabel="INFORME DIARIO DE RECAUDACIONES " itemValue="#{2}"/>
                    <f:selectItem itemLabel="INFORME DE RECAUDACIONES " itemValue="#{18}"/>
                    <f:selectItem itemLabel="RESUMEN ESPECIES VALORADAS" itemValue="#{3}"/>
                    <f:selectItem itemLabel="COMPROBANTES ANULADOS" itemValue="#{4}"/>
                    <f:selectItem itemLabel="RECAUDACIONES POR TRANSACCION" itemValue="#{5}"/>
                    <!--<f:selectItem itemLabel="RECAUDACIONES TRANSACCIONES POR CAJERO" itemValue="#{6}"/>-->
                    <f:selectItem itemLabel="OFICIO DIARIO DE RECAUDACIONES" itemValue="#{7}"/>
                    <f:selectItem itemLabel="DESGLOSE RUBROS URBANO" itemValue="#{8}"/>
                    <!--<f:selectItem itemLabel="DESGLOSE RUBROS RURAL" itemValue="#{9}"/>-->
                    <f:selectItem itemLabel="DESGLOSE RUBROS URBANO (PARROQUIA)" itemValue="#{13}"/>
                    <f:selectItem itemLabel="CATASTRO PREDIAL URBANO (RESUMEN VALORES)" itemValue="#{14}"/>
                    <f:selectItem itemLabel="BOLETIN DIARIO DE RECAUDACION (PARROQUIAS URBANAS)" itemValue="#{15}"/>
                    <f:selectItem itemLabel="RESUMEN DE CHEQUES" itemValue="#{10}"/>
                    <f:selectItem itemLabel="CIERRE DE CAJA" itemValue="#{11}"/>
                    <f:selectItem itemLabel="RESUMEN DE PREDIOS URBANOS ESTADO COACTIVO" itemValue="#{12}"/>

                    <!--                    <f:selectItem itemLabel="DESGLOSE RUBROS PARROQUIA URBANO" itemValue="# {13}"/>-->
                    <!--<f:selectItem itemLabel="COBROS EN C.C. SANTA ANA" itemValue="# {14}"/>
                    <f:selectItem itemLabel="INFORME GENERAL DE RECAUDACIONES" itemValue="#{15}"/>
                    <f:selectItem itemLabel="ESPECIES CARPETAS" itemValue="# {16}"/> -->
                    <f:selectItem itemLabel="REPORTE TOTALIZADO POR TRANSACCION" itemValue="#{17}"/>
                    <p:ajax update="frmReportes" listener="#{reportesDiarios.mostrarEtiquetas()}"/>
                </p:selectOneMenu>
            </p:fieldset>
            <br/>
            <p:fieldset legend="** PARAMETROS REPORTE **" style="font-size: 14px; text-align: center;" rendered="#{reportesDiarios.tipoReporte != null}">
                <p:panelGrid columns="4" columnClasses="ui-grid-col-1, ui-grid-col-2,ui-grid-col-1, ui-grid-col-2" layout="grid" styleClass="ui-responsive">
                    <p:outputLabel value="Fecha Desde" style="width: 100%;"/>
                    <p:calendar value="#{reportesDiarios.fecha}" navigator="true" pattern="dd/MM/yyyy" maxdate="sysdate" style="width: 100%;" />
                    <p:outputLabel value="Fecha Hasta" style="width: 100%;"/>
                    <p:calendar value="#{reportesDiarios.fechaHasta}" navigator="true" pattern="dd/MM/yyyy" maxdate="sysdate" disabled="#{!reportesDiarios.hasta}" style="width: 100%;"  />

                    <p:outputLabel value="No. Informe" style="width: 100%;"/>
                    <p:inputText value="#{reportesDiarios.numInforme}" disabled="#{!reportesDiarios.informe}" style="width: 100%;">
                        <poue:keyFilter mask="num"/>
                    </p:inputText>
                    <p:outputLabel value="AÃ±o"/>
                    <p:spinner value="#{reportesDiarios.anio}" max="#{reportesDiarios.anioMax}" stepFactor="1" disabled="#{!reportesDiarios.informe}" min="1900"  />

                    <p:outputLabel value="OFICIO"/>
                    <p:inputText value="#{reportesDiarios.oficio}" disabled="#{!reportesDiarios.oficioRender}"/>
                </p:panelGrid>
                <br/> 
                <p:commandButton value="Generar Excel" actionListener="#{reportesDiarios.generar(true)}" styleClass="btnStyle" style="float: right; font-size: 15px;" icon="ui-icon-print"/>
                <p:spacer width="25"/>
                <p:commandButton value="Generar" actionListener="#{reportesDiarios.generar(false)}" styleClass="btnStyle" style="float: right; font-size: 15px;" icon="ui-icon-print"/>

                <div style="clear: both;"/>
            </p:fieldset>
        </h:form>
    </ui:define>

</ui:composition>
